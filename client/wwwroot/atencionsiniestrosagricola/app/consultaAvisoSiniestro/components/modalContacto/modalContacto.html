<div>
    <div class="g-title g-border-bottom">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <h1 class="ng-binding">Nuevo contacto</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="dashboard-body">
        <div class="g-section-inner g-dashboard-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <form name="frmFormContacto">
                            <div class="clearfix g-box-md mb-md-2 gBgcWhite1">
                                <div class="g-col-filter__box">
                                    <div class="col-md-12">
                                        <div class="row">
                                            <div class="col-md-12 mt-md-2 mb-md-2">
                                                <span class="col-md-4 mg-bot-15">
                                                    <mpf-select-placeholder
                                                    label="{label: 'Tipo Documento', required: false}"
                                                    m-Empty-Option="{enterData: true}"
                                                    name="nTipoDocumento"
                                                    mpf-validation="required" text-field="descripcion"
                                                    value-field="codigo" 
                                                    ng-init=""
                                                    ng-model="mTipoDocumento"
                                                    m-data-source="listaTipoDocumento">
                                                </mpf-select-placeholder>
                                                <div class="g-error"
                                                    data-ng-show="frmFormContacto.nTipoDocumento.$error.required && !frmFormContacto.nTipoDocumento.$pristine">
                                                    * Elija Tipo Documento
                                                </div>
                                                </span>
                                                <div class="col-md-4">
                                                    <mpf-input label="{label: 'Nombre de Contacto'}" name="nNombreContacto"
                                                        ng-model="mNombreContacto" mpf-validation="onlyLetter" ng-maxlength="100" ng-required="true"></mpf-input>
                                                    <div class="g-error"
                                                        data-ng-show="frmFormContacto.nNombreContacto.$error.required && !frmFormContacto.nNombreContacto.$pristine">
                                                        * Ingrese Nombre de contacto
                                                    </div>
                                                </div>  
                                                <div class="col-md-4">
                                                    <mpf-input label="{label: 'Apellido de Contacto'}" name="nApellidoContacto"
                                                        ng-model="mApellidoContacto" mpf-validation="onlyLetter" ng-maxlength="100" ng-required="true"></mpf-input>
                                                    <div class="g-error"
                                                        data-ng-show="frmFormContacto.nApellidoContacto.$error.required && !frmFormContacto.nApellidoContacto.$pristine">
                                                        * Ingrese Apellido de contacto
                                                    </div>
                                                </div>
                                            </div> 
                                            <div class="col-md-12 mt-md-2 mb-md-2">
                                                <div class="col-md-4">
                                                    <mpf-input label="{label: 'Número de documento'}" name="nNumDocumento"
                                                        ng-model="mNumDocumento" ng-maxlength="11" mpf-validation="onlyNumber" ng-required="true"></mpf-input>
                                                    <div class="g-error"
                                                        data-ng-show="frmFormContacto.nNumDocumento.$error.required && !frmFormContacto.nNumDocumento.$pristine">
                                                        * Ingrese Número de documento
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <mpf-input label="{label: 'Telefono'}" name="nTelefono"
                                                        ng-model="mTelefono" ng-maxlength="9" mpf-validation="onlyNumber" ng-required="true"></mpf-input>
                                                    <div class="g-error"
                                                        data-ng-show="frmFormContacto.nTelefono.$error.required && !frmFormContacto.nTelefono.$pristine">
                                                        * Telefono
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <mpf-input label="{label: 'Correo'}" name="nCorreo"
                                                        ng-model="mCorreo" ng-maxlength="100"
                                                        ng-required="true"></mpf-input>
                                                    <div class="g-error"
                                                        data-ng-show="frmFormContacto.nCorreo.$error.required && !frmFormContacto.nCorreo.$pristine">
                                                        * Ingrese Correo
                                                    </div>
                                                </div>
                                            </div>                                          
                                                <div class="col-md-12 g-text-right-md g-span-middle mg-top-20">
                                                    <span class="mr-md-6">
                                                    </span>
                                                
                                                    <span class="mr-md-1">
                                                        <a class="g-btn g-btn-gris block second-design pl-md-12 pr-md-12"
                                                            ng-click="closeModal()"> CANCELAR</a>
                                                    </span>
                                                    <span class="mr-md-1">
                                                        <a class="g-btn btn-verde-trn block second-design pl-md-2 pr-md-2"
                                                            ng-click="agregarContacto()">GRABAR</a>
                                                    </span>
                                             
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
            </div>
        </div>
    </div>
</div>
