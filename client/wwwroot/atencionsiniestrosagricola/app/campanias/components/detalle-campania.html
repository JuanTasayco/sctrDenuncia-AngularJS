<div class="g-title g-border-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="ng-binding">Campaña
                    {{objCampaniaDatosGenerales.descripcion}} (Cód {{objCampaniaDatosGenerales.codigo}})</h1>
            </div>
            <div class="col-md-2">
            </div>        
            <div class="col-md-4">
                <span class="col-md-6" ng-if="objCampaniaDatosGenerales.estadoRegistro  != 'I'">
                </span>
                <span class="col-md-6">
                    <a class="g-btn g-btn-white block second-design mr-md-1"
                    ng-click="clonarCampania()">CLONAR</a>
                </span>
                <span class="col-md-6" ng-if="objCampaniaDatosGenerales.estadoRegistro  == 'I'">
                    <a class="g-btn second-design g-btn-verde block mr-md-1"
                     ng-click="activarCampania();">Activar Campaña</a>
                </span>               
            </div>
        </div>
    </div>
</div>

<div class="col-md-12">
    <div class="g-menu-main__box">
        <div class="container">
            <ul class="g-menu-main hidden-xs hidden-sm">
                <span ng-repeat="item in menuConsulta" class="wdMenuConsulta">
                    <li class="link col-md-12" ng-class="{'actived':item.elementoActivo}"><a ng-click="refMenuActive(item.codigoMenu);"
                            class="styleMenuconsulta">{{item.elementoMenu}}
                        </a></li>
                </span>
            </ul>
        </div>
    </div>
    <br>
    <div>

    </div>
</div>

</section>
