<div ng-model="mListaSectorEstad" ng-hide="!mListaSectorEstad">
    <div class="g-section-inner g-dashboard-section">
        <div class="container">
            <div class="row">
                <div class="col-md-8 g-span-middle">
                    <span class="col-md-8 mg-bot-15">
                        <mpf-input label="{label: 'Nombre del sector estadístico'}" name="nNombreSectorBuscar"
                            ng-model="mNombreSectorBuscar"></mpf-input>
                    </span>
                    <span class="mr-md-1">
                        <a class="g-btn g-btn-verde block second-design pl-md-2 pr-md-2"
                        ng-click="searchResults()">BUSCAR</a>
                    </span>
                    <span class="mr-md-1">
                        <a class="g-btn g-btn-white block second-design pl-md-2 pr-md-2"
                        ng-click="limpiarBuscador()">LIMPIAR</a>
                    </span>
                </div>
                <div class="col-md-4 g-text-right-md g-span-middle mg-top-20">
                    <span class="mr-md-12">
                        <a class="g-btn g-btn-gris block second-design pl-md-12 pr-md-12" ng-show="estadoRegistro =='I'"
                            ng-click="mostrarImportar()">IMPORTAR</a>
                    </span>
                </div>
            </div>
            <div class="col-md-12 text-center g-box-noresult"
            ng-show="listaSectorEstad.length === 0 || listaSectorEstad === undefined">
            <div class="row">
                <div class="col-md-12 g-box-noresult-ico gCRed1"><span
                        class="ico-mapfre_302_error gnIcon-bg"></span>
                </div>
                <div class="col-md-12 g-box-noresult-text">No se encontró resultados.<br>Realice una
                    búsqueda nuevamente.</div>
            </div>
        </div>
            <!--Inicio: Resultados-->
            <ul class="row g-list-sm" ng-repeat="item in listaSectorEstad">
                <div class="clearfix g-box mg-bot-10">
                    <div class="clearfix g-box no-bbl-radius no-bbr-radius g-border-noborder pt-xs-1 pb-xs-1 gBgcGray5">
                        <li class="col-md-12 col-sm-12 ">
                            <div class="item-label">
                                <ul class="clearfix">
                                </ul>
                                <ul class="clearfix">
                                    <li class="col-md-6 pt-xs-1">
                                        {{item.sectorEstad}}
                                    </li>
                                    <li class="col-md-6 pt-xs-1">
                                        {{item.departamento}} - {{item.provincia}} - {{item.distrito}}
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </div>
                </div>
            </ul>
            <!--Fin: Resultados-->
            <!-- Inicio: pagination -->
            <div class="row">
                <div class="col-md-12" ng-show="listaSectorEstad.length > 0">
                    <ul uib-pagination class="g-pagination" ng-model="currentPage"
                        max-size="maxSize"ng-change="changePage(currentPage)"
                        total-items="totalRecords" items-per-page="sizePerPage"
                        boundary-link-numbers="true"></ul>
                </div>
            </div>
            <!-- Fin: pagination -->
        </div>
    </div>
</div>
<div class="g-section-inner g-dashboard-section" ng-model="mImportarSectorEstad" ng-hide="!mImportarSectorEstad">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <form name="frmFormSectEst">
                    <div class="clearfix g-box-md mb-md-2 gBgcWhite1">
                        
                        <div class="g-col-filter__box">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-12 mb-md-1">
                                        <span class="col-md-8 mg-top-15">
                                            <label class="g-placeholder animated ng-binding pl-xs-1-5"><b>Importar Sectores Estadísticos
                                                </b></label>
                                        </span>
                                        <span class="col-md-4 mg-top-15 rg-15">
                                            <a class="g-btn g-btn-gris block second-design pl-md-2 pr-md-2"
                                                ng-href="{{ Plantilla_Sector }}" download="Sectores_Estadísticos.xlsx">DESCARGAR FORMATO</a>
                                        </span>
                                    </div>
                                    <div class="col-md-12 mt-md-2 mb-md-2 ">
                                        <div class="col-md-12" ng-show="fileSectorEstad.length>0">
                                            <li class="col-md-12 col-sm-12 mg-bot-10 ">
                                                <div class="item-label g-box">
                                                    <ul class="clearfix">
                                                    </ul>
                                                    <ul class="clearfix">
                                                        <li class="col-md-12 pt-xs-1 mg-bot-10">
                                                            <div class="clearfix g-box no-bbl-radius no-bbr-radius
                                                             pt-xs-1 pb-xs-1 gBgcGray5 col-md-12 col-sm-12 ng-binding">
                                                                <input disabled style="font-weight:bold;"
                                                                    class="col-md-10 g-border-noborder"
                                                                    ng-model="mNombreArchivo" />
                                                                <span
                                                                    class="col-md-1 ico-mapfre_244_descargar gnIcon-xsm gCGray3"
                                                                    ng-click="descargarFile();"></span>
                                                                <span
                                                                    class="col-md-1 ico-mapfre_233_cerrar gnIcon-xsm gCGray3"
                                                                    ng-click="cancelarCarga();"></span>
                                                            </div>

                                                        </li>
                                                    </ul>
                                                </div>
                                            </li>
                                        </div>
                                        <div class="col-md-12" ng-hide="fileSectorEstad.length>0">
                                            <li class="col-md-12 col-sm-12 mg-bot-10 ">
                                                <div class="item-label g-box">
                                                    <ul class="clearfix">
                                                        <li class="col-md-12 pt-xs-1 mg-bot-10">
                                                            <label class="g-btn-input-file wd-90 font-1-2"
                                                                style="display: block;">
                                                                <span
                                                                    class="lbl-file-verde col-md-12 col-sm-12">Adjuntar
                                                                    archivo</span>
                                                                <input class="clsSector" type="file" file-model="fileSectorEstad"
                                                                    ng-model="fileSectorEstad" class="input__file"
                                                                    ng-required="true" ng-click="clicFileImport()"
                                                                    accept=".xls, .xlsx" />
                                                            </label>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </li>
                                        </div>
                                    </div>
                                    <div ng-show="mShowLog">
                                        <div class="col-md-12 mb-md-1 lbl-error-rojo" >
                                            {{mMensajeLog}}
                                        </div>
                                    </div>
                                    <div class="col-md-12 g-text-right-md g-span-middle">

                                        <div class="col-md-6 mb-md-1">
                                            <span class="col-md-12">                                                
                                                <a ng-show="mShowLog" class="g-btn g-btn-rojo block second-design"
                                                    ng-click="descargarLog()">
                                                    <span  class="col-md-1 ico-mapfre_244_descargar gnIcon-xsm gCWhite3 lft-15" >                                                        
                                                    </span>DESCARGAR LOG
                                                </a>
                                            </span>
                                        </div>
                                        
                                        <div class="col-md-6 mb-md-1 mg-top-5">
                                            <span class="col-md-6">
                                                <a class="g-btn g-btn-transparent block second-design pl-md-2 pr-md-2"
                                                    ng-click="mostrarListado()">CANCELAR</a>
                                            </span>
                                            <span class="col-md-6">
                                                <button ng-disabled="frmFormSectEst.$invalid"
                                                    ng-click="importarSector();"
                                                    class="g-btn g-btn-verde block second-design pl-md-2 pr-md-2">REGISTRAR</button>
                                            </span>
                                        </div>

                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
