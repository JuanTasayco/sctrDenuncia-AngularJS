<body style="display: none" class="page-login" ng-cloak>

    <div class="main" ng-init="atHome = true">
        <div class="wrapper">
            <section>

                <div class="container pt-md-5">
                    <div class="row">
                        <div class="col-sm-10 col-sm-offset-1 cnt-login">
                            <div class="clearfix">

                                <div class="col-md-5 no-padding-xs box-image no-tablet">
                                    <img src="../../images/login-img2.jpg" alt="" class="img-responsive">
                                    <!-- <span class="deco"><span class="ico-mapfre_79_chevroneright"></span></span> -->
                                </div>

                                <div class="col-md-7 pt-xs-2 pb-xs-2">
                                    <div class="row">

                                        <div class="col-md-10 col-md-offset-1 login-welcome text-center">
                                            <h2 ng-show="welcomeUserTypes">¡Bienvenido!</h2>
                                            <img src="../../images/login-logo2.png" alt="" class="mt-xs-1 mb-xs-1">
                                            <p ng-show="welcomeUserTypes">Elige el tipo de cuenta con la que deseas ingresar.</p>
                                            <span class="g-shortline" ng-show="welcomeUserTypes"></span>
                                        </div>
                                        <div class="clearfix"></div>

                                        <ui-view></ui-view>

                                        <div
                                          ng-controller="btnHomeController"
                                          class="col-md-10 col-md-offset-1 pt-xs-2">
                                          <a
                                            ng-show="showCommonControl"
                                            class="g-btn g-btn-white block"
                                            ng-click="fnGoLogin()">
                                            Regresar al login
                                          </a>
                                        </div>

                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-md-10 col-md-offset-1col-sm-10 col-sm-offset-1 text-center ftt-login mb-md-3 mb-sm-3">
                            <span class="g-shortline"></span>
                            <p class="text-help">Ayuda OIM <span> 2137373 - Anexo 1111</span></p>
                            <p>Lunes a Viernes de <span>9:00am a 5:30pm</span></p>
                            <p class="copyrigt">&copy; Copyright MAPFRE PERÚ. Todos los Derechos Reservados.</p>
                        </div>
                    </div>
                </div>

            </section>
