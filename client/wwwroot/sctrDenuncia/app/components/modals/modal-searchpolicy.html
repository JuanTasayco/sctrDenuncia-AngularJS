<div class="clearfix">
    <button type="button" class="close g-close-modal" data-ng-click="$ctrl.close()" prevent-default>
        <span class="ico-mapfre_231_cancelaroff"></span>
    </button>
    <div class="container">
        <form name="frmModal" class="clearfix">
            <div class="col-xs-12 mb-xs-2">
                <h2 class="gH3"><b>Búsqueda de pólizas</b></h2>
            </div>
            <div class="col-xs-12 mb-xs-2">
                <div class="clearfix g-tbl-wrapper">
                    <div class="clearfix container">
                        <ul height-row class="g-row-fz12 g-tbl-row gBgcGray5 pt-xs-1">
                            <li class="g-col g-col-xs col-md-3 mb-xs-3 tbl-item item-title">TIPO DE PÓLIZA</li>
                            <li class="g-col g-col-xs col-md-3 mb-xs-3 tbl-item item-title">NRO. DE POLIZA</li>
                            <li class="g-col g-col-xs col-md-3 mb-xs-3 tbl-item item-title">VIGENCIA DE LA PÓLIZA</li>
                            <li class="g-col g-col-xs col-md-3 mb-xs-3 tbl-item item-title"></li>
                        </ul>
                        <div class="mb-xs-1 gnContentAuto-bg" ng-repeat="items in $ctrl.data.items">
                            <ul height-row class="g-row-fz12 g-tbl-row pt-xs-1 g-border-bottom-xs">

                                <li class="g-col g-col-xs col-md-3 tbl-item">{{items.tipoPoliza}}</li>
                                <li class="g-col g-col-xs col-md-3 tbl-item">{{items.nroPoliza}}</li>
                                <li class="g-col g-col-xs col-md-3 tbl-item">
                                   Del {{items.fecIniVig | date :'dd/MM/yyyy'}} al {{items.fecFinVig | date :'dd/MM/yyyy' }}</li>
                                <li class="g-col g-col-xs col-md-3 tbl-item">
                                    <a class="g-link" target="_blank" ng-click="$ctrl.cerrar(items)">
                                       Seleccionar </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix g-text-center-xs">
            <div class="col-xs-12 col-md-2 col-md-offset-5">
                <a class="g-btn g-btn-white second-design block" ng-click="$ctrl.close()">Cerrar</a>
            </div>
        </div>
    </div>
</div>
