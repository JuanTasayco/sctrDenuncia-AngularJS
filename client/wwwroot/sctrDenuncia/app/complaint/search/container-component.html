<div class="filter-denuncia">
    <div class="container">
        <div class="row">
            <div class="clearfix g-table">
                <div class="col-xs-12 col-md-6 g-cell-middle pl-xs-0 pr-xs-0">
                    <div class="g-title">
                        <div class="container">
                            <div class="row">
                                <div class="col-xs-12">
                                    <h1>Bandeja de Denuncias SCTR</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-6">
                    <div class="row">
                        <div class="col-xs-12 col-md-offset-8 col-md-4 mt-md-2 mb-md-2 mt-xs-1 mb-xs-1">
                            <a class="g-btn g-btn-verde second-design block" ui-sref="complaint.new"><i
                                    class="glyphicon glyphicon-plus"></i> Nueva Denuncia</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <complaint-search-filter on-search="$ctrl.onSearch($filter)" on-clean="$ctrl.onClean()"></complaint-search-filter>
    <complaint-search-result ng-show="$ctrl.isSearched && !$ctrl.noResult" result="$ctrl.resultItems"
        pagination="$ctrl.pagination" page-changed="$ctrl.pageChanged()" no-result="$ctrl.noResult">
    </complaint-search-result>
    <div class="container" ng-show="$ctrl.isSearched && $ctrl.noResult">
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <complaint-list-empty></complaint-list-empty>
            </div>
        </div>
    </div>

</div>
