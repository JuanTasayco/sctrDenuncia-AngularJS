<div class="filter-denuncia">
    <div class="container">
        <div class="row">
            <div class="clearfix g-table">
                <div class="col-xs-12 col-md-6 g-cell-middle pl-xs-0 pr-xs-0">
                    <div class="g-title">
                        <div class="container">
                            <div class="row">
                                <div class="col-xs-12">
                                    <h1>Dictamen de Invalidez</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-6" ng-if="$ctrl.role == 1">
                    <div class="row">
                        <div class="col-xs-12 col-md-offset-4 col-md-4 mt-md-2 mb-md-2 mt-xs-1 mb-xs-1">
                            <a class="g-btn g-btn-white second-design block" ng-click="$ctrl.exportResults()">
                                Exportar</a>
                        </div>

                        <div class="col-xs-12 col-md-4 mt-md-2 mb-md-2 mt-xs-1 mb-xs-1">
                            <a class="g-btn g-btn-verde second-design block" ui-sref="complaint.disabilityNew">
                                <i class="glyphicon glyphicon-plus"></i>Nueva Solicitud</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="dashboard-body">
        <div class="g-section g-border-top">
            <div class="container">
                <div class="row mt-xs-2">
                    <div class="col-md-3">
                        <complaint-disability-search-filter on-search="$ctrl.onSearch($filter)" on-clean="$ctrl.onClean()"></complaint-disability-search-filter>
                    </div>

                    <div class="col-md-9">
                        <complaint-disability-search-result result="$ctrl.resultItems" is-searched="$ctrl.isSearched" states-count="$ctrl.statesCount"
                            pagination="$ctrl.pagination" page-changed="$ctrl.pageChanged($status)" no-result="$ctrl.noResult" reset-status="$ctrl.resetStatus">
                        </complaint-disability-search-result>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
