<div class="g-section">
  <div class="container">
    <div class="row" ng-form="frmCreateUser">
      <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="clearfix g-box g-overflow-hidden-xs mb-xs-2">
          <div class="row pt-xs-1 pb-xs-1 gBgcGray5 text-center">
            <span class="gH4"><b>Busca la Empresa</b></span>
          </div>
          <div class="clearfix g-box-content mb-xs-2">
            <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
              <mpf-input 
              label="{label: 'RUC', required: true}" 
              name="nRucEmpresa" 
              ng-model="createS1.mRucEmpresa" 
              ng-required="true"
              mpf-validation="onlyNumber"
              ng-maxlength="11"
              ></mpf-input>
              <ul class="g-error">
                <li ng-show="
                frmCreateUser.nRucEmpresa.$error.required &&
                !frmCreateUser.nRucEmpresa.$pristine"
                >* Este campo es obligatorio</li>
              </ul>
            </div>
          </div>
          <div class="clearfix g-box-content mb-xs-2">
            <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
              <a class="g-btn g-btn-verde block" ng-click="createS1.fnNextStep(true, {cancel: false, step: 2})">Buscar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
