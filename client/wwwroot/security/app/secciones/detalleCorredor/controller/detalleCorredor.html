<section class="g-security-detalleUsuario">

  <menu-security></menu-security>

  <!--Inicio: Title -->
  <div class="g-title">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 mb-xs-2 no-mb-sm">
          <h1>Detalle Usuario</h1>
        </div>
      </div>
    </div>
  </div>
<!--Fin: Title -->

  <div  class="g-section-inner g-section-tabs tabs-responsive" ng-class="{'showTabs': showTabs, 'wt1200': changeTabWidth}">
    <div class="container">
      <span class="tabs__more glyphicon glyphicon-chevron-down hidden-sm hidden-md hidden-lg" ng-click="showTabs = !showTabs"></span>
      <uib-tabset justified="true">
        <uib-tab index="0" data-ng-click="mainData.tabSelected(0)">
          <uib-tab-heading><span ng-click="tabsFalse()">Datos generales</span></uib-tab-heading>
          <div class="content-tab">
            <div ng-include="tabDatosGenerales"></div>
          </div>
        </uib-tab>
        <uib-tab index="2" data-ng-click="mainData.tabSelected(2)">
          <uib-tab-heading><span ng-click="tabsFalse()">Accesos</span></uib-tab-heading>
          <div class="content-tab">
            <div ng-include="tabRoles"></div>
          </div>
        </uib-tab>
      </uib-tabset>
    </div>
  </div>
</section>
