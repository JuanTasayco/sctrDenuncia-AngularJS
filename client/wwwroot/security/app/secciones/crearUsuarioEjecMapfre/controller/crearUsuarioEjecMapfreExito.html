<section class="g-security-crearUsuarioExito">

  <!--Inicio: Title -->
    <page-title info="{title: 'Crear usuario Ejecutivo Mapfre'}"></page-title>
  <!--Fin: Title -->

  <div class="g-section mt-xs-3">
    <div class="container">
      <div class="row text-center">
        <div class="col-xs-12">
          <span class="ico-mapfre_142_sucess gnIcon-bg gCGreen7"></span>
        </div>
        <div class="col-xs-12">
          <span class="gH3"><b>EL USUARIO SE CREÓ CON ÉXITO</b></span>
        </div>
        <div class="col-xs-12">
          <span class="gH4">La cuenta de red ha sido habilitada para ingresar a la OIM.<br>Se envió un correo electrónico con los pasos a seguir.</span>
        </div>
      </div>
    </div>
  </div>

  <div class="g-section mb-xs-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
          <div class="clearfix g-box g-overflow-hidden-xs mb-xs-2">
            <div class="row pt-xs-2 pb-xs-2 gBgcGray5 text-center">
              <span class="gH4"><b>Datos usuario</b></span>
            </div>
            <div class="clearfix g-box-content mt-xs-2 mb-xs-1">
              <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 gH5">
                <div class="row">
                  <div class="col-xs-3"><b>Nombres: </b></div>
                  <div class="col-xs-9">{{data.nombres}} {{data.apellidoPaterno}} {{data.apellidoMaterno}}</div>
                </div>
                <div class="row">
                  <div class="col-xs-3"><b>Usuario: </b></div>
                  <div class="col-xs-9">{{data.codUsuario}}</div>
                </div>
                <div class="row">
                  <div class="col-xs-3"><b>Correo: </b></div>
                  <div class="col-xs-9 g-cut-text"
                       uib-popover="{{data.correo}}"
                       popover-trigger="'mouseenter'">{{data.correo}}
                  </div>
                </div>
              </div>
            </div>
            <div class="clearfix g-box-content mb-xs-3">
              <div class="col-sm-6 col-sm-offset-3">
                <a href="/security/#/" class="g-btn g-btn-verde block">Ir al inicio</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
