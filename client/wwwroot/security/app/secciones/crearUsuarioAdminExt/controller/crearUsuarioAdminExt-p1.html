<div ng-form="frmCreateUser">
    <datos-personales data="createS1.user.datosPersonales"></datos-personales>

  <div class="g-section-inner">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 mb-xs-1">
          <h2 class="gH4 gCGray1"><b class="ng-binding">Datos Contacto</b></h2>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 mb-xs-1">
          <mpf-select
            label="{label: 'Cargo: ', required: true}" 
            name="nCargo" 
            ng-model="createS1.user.mCargo" 
            m-data-source="cargoData"
            text-field="descripcion" 
            value-field="codigo" 
            m-Empty-Option="{enterData: true}" 
            ng-required="true" 
          ></mpf-select>
          <ul class="g-error">
            <li ng-show="frmCreateUser.nCargo.$error.required && !frmCreateUser.nCargo.$pristine">* Este campo es obligatorio</li>
          </ul>
        </div>
        <div class="col-sm-4 mb-xs-1">
          <mpf-input 
          label="{label: 'Teléfono', required: false}" 
          name="nTelefono" 
          ng-model="createS1.user.mTelefono"
          ng-maxlength = "10"
          mpf-validation = "onlyNumber"            
          ></mpf-input>
        </div>
        <div class="col-sm-4 mb-xs-1">
          <mpf-input 
          label="{label: 'Celular', required: false}" 
          name="nCelular" 
          ng-model="createS1.user.mCelular"
          ng-maxlength = "9"
          mpf-validation = "onlyNumber"            
          ></mpf-input>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <mpf-input 
          label="{label: 'Correo electrónico ', required: true}" 
          name="nEmail" 
          ng-model="createS1.user.mEmail"
          mpf-validation = "email"
          ng-required = "true"
          ng-maxlength = "150"  
          ></mpf-input>
          <ul class="g-error">
            <li ng-show="frmCreateUser.nEmail.$error.required && !frmCreateUser.nEmail.$pristine">* Este campo es obligatorio</li>
            <li ng-show="!frmCreateUser.nEmail.$error.required &&
            frmCreateUser.nEmail.$error.email &&
            !frmCreateUser.nEmail.$pristine">* Correo inválido</li>
          </ul> 
        </div>
      </div>
    </div>
  </div>

  <div class="g-section-inner" ng-if="profile.userSubType=='3'">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 mb-xs-1">
          <h2 class="gH4 gCGray1"><b class="ng-binding">Características Usuario</b></h2>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <mpf-select
            label="{label: 'Productor: ', required: false}" 
            name="nProductor" 
            ng-model="createS1.user.mProductor" 
            m-data-source="productorData"
            text-field="idName" 
            value-field="id" 
            m-Empty-Option="{enterData: true}" 
            ng-required="false" 
            ng-change=""
          ></mpf-select>
        </div>
      </div>
    </div>
  </div>
</div> 

<div class="g-section mt-xs-3 mb-xs-3">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
        <a class="g-btn g-btn-verde block" ng-click="createS1.fnNextStep(true, {cancel: false, step: 2})">Continuar</a>
      </div>
    </div>
  </div>
</div>
