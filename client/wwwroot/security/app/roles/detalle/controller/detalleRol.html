<section class="g-security-detalleRol">

  <menu-security></menu-security>

  <div class="g-title mb-xs-2">
    <div class="container">
      <div class="row">

        <div class=" col-xs-12 col-sm-9 mb-xs-1 mb-sm-0">
          <h1>Rol: {{roleDetail.codRol | uppercase}}</h1>
        </div>
        <!-- <div class="col-xs-12 col-sm-3">
          <a class="g-btn g-btn-white second-design block">Guardar cambios</a>
        </div> -->

      </div>
    </div>
  </div>

  <!-- Inicio TABs -->
  <div  class="g-section g-section-tabs tabs-responsive" ng-class="{'showTabs': showTabs, 'wt1200': changeTabWidth}">
    <div class="container">
      <span class="tabs__more glyphicon glyphicon-chevron-down hidden-sm hidden-md hidden-lg" ng-click="showTabs = !showTabs"></span>
      <uib-tabset justified="true">
        <uib-tab index="0">
          <uib-tab-heading><span ng-click="tabsFalse()">Datos generales</span></uib-tab-heading>
          <div class="content-tab">
            <div class="pt-xs-2" ng-include="tabDatosGenerales"></div>
          </div>
        </uib-tab>
        <uib-tab index="2">
          <uib-tab-heading><span ng-click="tabsFalse()">Aplicaciones</span></uib-tab-heading>
          <div class="content-tab">
            <div class="pt-xs-2" ng-include="tabAplicaciones"></div>
          </div>
        </uib-tab>
        <uib-tab index="3">
          <uib-tab-heading><span ng-click="tabsFalse()">Roles</span></uib-tab-heading>
          <div class="content-tab">
            <div class="pt-xs-2" ng-include="tabRoles"></div>
          </div>
        </uib-tab>
      </uib-tabset>
    </div>
  </div>
  <!-- Fin: TABs -->

</section>
