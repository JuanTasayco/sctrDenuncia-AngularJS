<section class="g-security-detalleAplicaciones">
  <menu-security></menu-security>

  <div class="g-title mb-xs-2 h-myd-mb--0 h-myd-pb--10">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 mb-xs-1 mb-sm-0">
          <h1>Aplicaci√≥n: {{application.codAplicacion | uppercase}}</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="g-myd-container">
    <div class="g-myd-box">
      <div class="detalleAplicaciones-body">
        <!-- Inicio TABs -->
        <div  class="g-section g-section-tabs tabs-responsive" ng-class="{'showTabs': showTabs, 'wt1200': changeTabWidth}">
          <div class="container">
            <span class="tabs__more glyphicon glyphicon-chevron-down hidden-sm hidden-md hidden-lg" ng-click="showTabs = !showTabs"></span>
            <uib-tabset justified="true">
              <uib-tab index="0" ng-click="tabChangeView('DATOS_GENERALES')">
                <uib-tab-heading>
                  <span ng-click="tabsFalse()">Datos generales</span>
                </uib-tab-heading>
                <div class="content-tab">
                  <div class="pt-xs-2" ng-include="tabDatosGenerales"></div>
                </div>
              </uib-tab>
              <uib-tab index="2" ng-click="tabChangeView('OBJETOS')">
                <uib-tab-heading>
                  <span ng-click="tabsFalse()">Objetos</span>
                </uib-tab-heading>
                <div class="content-tab">
                  <div class="pt-xs-2" ng-include="tabObjetosDetalle"></div>
                </div>
              </uib-tab>
              <uib-tab index="3" ng-click="tabChangeView('PERFILES')">
                <uib-tab-heading>
                  <span ng-click="tabsFalse()">Perfiles</span>
                </uib-tab-heading>
                <div class="content-tab">
                  <div class="pt-xs-2 cont-tab-perfiles" ng-include="tabPerfilesDetalle"></div>
                </div>
              </uib-tab>
            </uib-tabset>
          </div>
        </div>
        <!-- Fin: TABs -->
      </div>
    </div>
  </div>
</section>
