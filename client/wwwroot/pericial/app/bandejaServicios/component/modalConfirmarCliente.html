<section class="">
  <button type="button" class="close g-close-modal" ng-click="closeModal()">
    <span class="ico-mapfre_231_cancelaroff"></span>
  </button>
  <form name="frm">
    <div class="container">
      <div class="row">
        <div class="col-md-12 g-text-center-xs mb-xs-2">
          <h2 class="gH3"><b>OPCIONES DE CONFIRMACIÓN</b></h2>
          <h2 class="gH4">Seleccione una de las opciones</h2>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="col-md-12">
        <div class="row mb-xs-3">
          <div class="col-md-12 mt-xs-1 text-center">
            <mpf-select label="{label: 'Seleccione:', required: false}" name="nConfirmacion" ng-model="mConfirmacion"
              m-data-source="mOpcionConfirmacion" text-field="name" value-field="id"
              m-Empty-Option="{text:'-- Seleccione --'}" ng-change="checkEmpty(mConfirmacion)"></mpf-select>
          </div>
          <div class="g-error" style="padding-left: 15px; font-size: 12px;" ng-show="mShowErrorFalse">Seleccione una opción
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-md-offset-2 mb-xs-1 no-mb-md">
            <a href="" class="g-btn g-btn-transparent block" ng-click="closeModal()">Cancelar</a>
          </div>
          <div class="col-md-4">
            <a href="" class="g-btn g-btn-verde block" ng-click="sendMessageClient(mConfirmacion)">Continuar</a>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
