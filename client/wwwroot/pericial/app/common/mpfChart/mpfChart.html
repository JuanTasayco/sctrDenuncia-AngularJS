<div class="chart-container">

  <canvas
    ng-if="$ctrl.barFlag"
    class="chart chart-bar"
    chart-colors="$ctrl.chartColorsW"
    chart-data="$ctrl.chartDataW"
    chart-labels="$ctrl.chartLabelsW"
    chart-options="$ctrl.chartOptionsW"
  ></canvas>

  <canvas
    ng-if="$ctrl.barHorzFlag"
    class="chart-horizontal-bar"
    chart-colors="$ctrl.chartColorsW"
    chart-data="$ctrl.chartDataW"
    chart-labels="$ctrl.chartLabelsW"
    chart-options="$ctrl.chartOptionsW"
  ></canvas>

  <canvas
    ng-if="$ctrl.doughnutFlag"
    class="chart chart-doughnut"
    chart-colors="$ctrl.chartColorsW"
    chart-data="$ctrl.chartDataW"
    chart-labels="$ctrl.chartLabelsW"
    chart-options="$ctrl.chartOptionsW"
  ></canvas>

  <canvas
    ng-if="$ctrl.lineFlag"
    class="chart chart-line"
    chart-colors="$ctrl.chartColorsW"
    chart-data="$ctrl.chartDataW"
    chart-dataset-override="$ctrl.chartDatasetOverrideW"
    chart-labels="$ctrl.chartLabelsW"
    chart-options="$ctrl.chartOptionsW"
  ></canvas>

  <canvas
    ng-if="$ctrl.pieFlag"
    class="chart chart-pie"
    chart-colors="$ctrl.chartColorsW"
    chart-data="$ctrl.chartDataW"
    chart-labels="$ctrl.chartLabelsW"
    chart-options="$ctrl.chartOptionsW"
  ></canvas>

  <canvas
    ng-if="$ctrl.radarFlag"
    class="chart chart-radar"
    chart-colors="$ctrl.chartColorsW"
    chart-data="$ctrl.chartDataW"
    chart-labels="$ctrl.chartLabelsW"
    chart-options="$ctrl.chartOptionsW"
  ></canvas>
  <canvas
    ng-if="$ctrl.polarFlag"
    class="chart chart-polar-area"
    chart-colors="$ctrl.chartColorsW"
    chart-data="$ctrl.chartDataW"
    chart-labels="$ctrl.chartLabelsW"
    chart-options="$ctrl.chartOptionsW"
  ></canvas>
</div>
