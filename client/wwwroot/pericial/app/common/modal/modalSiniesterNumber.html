<section class="" name="frmNewSiniesterNumber">
  <button type="button" class="close g-close-modal" ng-click="closeModal()">
    <span class="ico-mapfre_231_cancelaroff"></span>
  </button>
  <form name="frm">
    <div class="container">
      <div class="row">
        <div class="col-md-12 g-text-center-xs mb-xs-2">
          <h2 class="gH3"><b>Actualizar datos del siniestro</b></h2>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-8 mb-xs-2">
            <mpf-input label="{label: 'Nro. de siniestro', required: false}" name="nNroSiniestro" ng-model="$ctrl.mNroSiniestro" mpf-validation="onlyNumber" ng-required="true"></mpf-input>
            <ul class="g-error">
              <li ng-show="frm.nNroSiniestro.$invalid && !frm.nNroSiniestro.$pristine">* Este campo es obligatorio</li>
            </ul>
          </div>
          <div class="col-md-4 mb-xs-2">
            <mpf-input label="{label: 'Nro. de expediente', required: false}" name="nNroExpediente" ng-model="$ctrl.mNroExpediente" mpf-validation="onlyNumber" ng-required="true"></mpf-input>
            <ul class="g-error">
              <li ng-show="frm.nNroExpediente.$invalid && !frm.nNroExpediente.$pristine">* Este campo es obligatorio</li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-md-offset-2 mb-xs-1 no-mb-md">
            <a href="" class="g-btn g-btn-transparent block" ng-click="closeModal()">Cancelar</a>
          </div>
          <div class="col-md-4">
            <a href="" class="g-btn g-btn-verde block" ng-click="update($ctrl.mNroSiniestro, $ctrl.mNroExpediente)">Actualizar</a>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
