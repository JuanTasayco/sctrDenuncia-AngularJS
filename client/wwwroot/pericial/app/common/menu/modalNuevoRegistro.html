<section class="modal-nuevoRegistro">
  <button type="button" class="close g-close-modal" ng-click="closeModal()">
    <span class="ico-mapfre_231_cancelaroff"></span>
  </button>
  <form name="frm">
    <div class="container">
      <div class="row">
        <div class="col-md-12 g-text-center-xs mb-xs-2">
          <h2 class="gH3"><b>NUEVO REGISTRO</b></h2>
          <h2 class="gH4">Seleccione el tipo de registro</h2>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="col-md-12">
        <div class="row mb-xs-4">
          <div class="col-md-4 mt-xs-1 text-center" ng-repeat="item in tipoRegistro">
            <mpf-radio-panel
              label="{label: item.description}"
              name="nTipoRegistro"
              ng-model="$parent.mTipoRegistro"
              value="{{item.idParameterDetail}}"
              icon="item.value"
              ng-click="setType(item.idParameterDetail)"
            >
            </mpf-radio-panel>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-md-offset-2 mb-xs-1 no-mb-md">
            <a href="" class="g-btn g-btn-transparent block" ng-click="closeModal()">Cancelar</a>
          </div>
          <div class="col-md-4">
            <a href="" class="g-btn g-btn-verde block" ng-click="newRegistro()">Iniciar registro</a>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
