<section class="">
  <button type="button" class="close g-close-modal" ng-click="$ctrl.closeModal()">
    <span class="ico-mapfre_231_cancelaroff"></span>
  </button>
  <form name="frm">
    <div class="container">
      <div class="row">
        <div class="col-md-12 g-text-center-xs mb-xs-2">
          <h2 class="gH3"><b>Reasignar siniestro</b></h2>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="col-md-12">
        <div class="row mb-xs-5">
          <div class="col-sm-8 col-md-offset-2 mt-xs-1">
            <mpf-select
              label="{label: 'Perito', required: true}"
              name="nPerito"
              ng-model="mPerito"
              m-data-source="peritoData"
              text-field="fullName" value-field="idThird"
              m-Empty-Option="{enterData:true}"
              ng-required="false"
              ng-change=""
            >
            </mpf-select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-5 col-md-offset-1 mb-xs-1 no-mb-md">
            <a href="" class="g-btn g-btn-transparent block" ng-click="$ctrl.closeModal()">Cancelar</a>
          </div>
          <div class="col-md-5" ng-click="$ctrl.selectPerito(mPerito)">
            <a href="" class="g-btn g-btn-verde block">Peritar</a>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
