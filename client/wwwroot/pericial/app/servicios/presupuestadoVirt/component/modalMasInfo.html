<section class="">
  <button type="button" class="close g-close-modal" ng-click="$ctrl.closeModal()">
    <span class="ico-mapfre_231_cancelaroff"></span>
  </button>
  <form name="frm">
    <div class="container">
      <div class="row">
        <div class="col-md-12 g-text-center-xs mb-xs-2">
          <h2 class="gH3"><b>MÁS INFORMACIÓN</b></h2>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="col-md-12">
        <div class="row mb-xs-3">
          <div class="col-md-5 col-md-offset-1 mt-xs-1">
            <mpf-checkbox ng-model="$ctrl.mSolicitarMasFotos" label="Solicitar más información" value="3"></mpf-checkbox>
          </div>
          <div class="col-md-5 mt-xs-1">
            <mpf-checkbox ng-model="$ctrl.mAmpliarCotizacion" label="Más fotos" value="4"></mpf-checkbox>
          </div>

          <div class="col-md-10 col-md-offset-1 mt-xs-1">
            <mpf-textarea label="{label:'Descripción', required: false}" ng-model="$ctrl.mDescription"
              name="nDescription" ng-Maxlength="10000"></mpf-textarea>
          </div>
          
        </div>
        <div class="row">
          <div class="col-md-5 col-md-offset-1 mb-xs-1 no-mb-md">
            <a href="" class="g-btn g-btn-transparent block" ng-click="$ctrl.closeModal()">Cancelar</a>
          </div>
          <div class="col-md-5">
            <a href="" class="g-btn g-btn-verde block" ng-click="$ctrl.fnMasInfoOk()">Enviar Solicitud</a>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
