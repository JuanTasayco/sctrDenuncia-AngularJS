<div class="mb-xs-2 u-bb-plomo">
  <div class="container u-ph-0">
    <div class="clearfix g-table">
      <!-- Title: Bandeja de asistencias -->
      <div class="col-xs-9 col-sm-8 col-md-9 pr-xs-0 u-ph-0 g-cell-middle" data-ng-if="$ctrl.currentState === 'bandeja' && $ctrl.isAdmin">
        <page-title class="pr-xs-0" data-info="$ctrl.wptitle"></page-title>
      </div>
      <div class="col-xs-3 col-sm-4 col-md-3 pl-xs-0 pl-md-1-5 g-title-btn-box" data-ng-if="$ctrl.currentState === 'bandeja' && $ctrl.isAdmin">
        <a class="g-btn g-btn-white second-design block" data-ui-sref="filtroAsistencia" data-ng-click="$ctrl.go()" >
          Filtros<span class="hidden-xs"> de Asistencias</span>
        </a>
      </div>
      <!-- Title: Filtro de asistencias -->
      <div class="col-sm-8 col-md-9 u-ph-0 g-cell-middle"  data-ng-if="$ctrl.currentState === 'filtroAsistencia'">
        <page-title data-info="$ctrl.wptitle"></page-title>
      </div>
      <div class="col-sm-4 col-md-3 g-title-btn-box" data-ng-if="$ctrl.currentState === 'filtroAsistencia'">
        <a class="g-btn g-btn-verde second-design block" data-ui-sref="bandeja" data-ng-click="$ctrl.go()" >Salir</a>
      </div>
    </div>
  </div>
</div>
