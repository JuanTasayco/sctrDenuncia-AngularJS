<div class="page-modal page-modal__tercerbien">
  <button type="button" class="close g-close-modal" data-ng-click="$ctrl.cerrar()">
    <span class="ico-mapfre_46_cancelaroff"></span>
  </button>
  <div class="container container__head">
    <div class="clearfix mb-xs-2 g-title-modal">
      <h2 class="text-center">Descargar Reporte Diario</h2>
    </div>
  </div>
  <div class="container container__body pl-md-2 pr-md-2">
    <div class="clearfix modal-dialog-box">
      <div class="modal-dialog-box-header"></div>
      <form
        id="frmDownloadXLS"
      >
        <div class="modal-dialog-box-body">
          <div class="clearfix">
            <div class="col-md-6 mb-xs-2">
              <mpf-datepicker
                data-format="$ctrl.dateFormat"
                data-ng-model="$ctrl.downloadDateStart"
                data-ng-change="$ctrl.updateDates()"
                data-ng-required="true"
                data-parsear-to-date="true"
                data-readonly="false"
                data-set-max-today="true"
                data-set-model-by-this-data="$ctrl.downloadDateStart"
                label="{label: 'Fecha desde:', required: true}"
                name="nSiniestroFechaStart"
              >
              </mpf-datepicker>
              <div
                class="g-error"
                data-ng-show="$ctrl.frmDownloadXLS.nSiniestroFechaStart.$invalid">
                Ingrese una fecha válida
              </div>
            </div>
            <div class="col-md-6 mb-xs-2">
              <mpf-datepicker
                data-format="$ctrl.dateFormat"
                data-ng-model="$ctrl.downloadDateEnd"
                data-ng-change="$ctrl.updateDates()"
                data-ng-required="true"
                data-parsear-to-date="true"
                data-readonly="false"
                data-set-max-today="true"
                data-set-model-by-this-data="$ctrl.downloadDateEnd"
                label="{label: 'Fecha hasta:', required: true}"
                name="nSiniestroFechaEnd"
              >
              </mpf-datepicker>
              <div
                class="g-error"
                data-ng-show="$ctrl.frmDownloadXLS.nSiniestroFechaEnd.$invalid">
                Ingrese una fecha válida
              </div>
            </div>
          </div>
        </div>
        <div class="modal-dialog-box-footer clearfix">
          <div class="col-xs-6 col-md-3 col-md-offset-2 mb-xs-1">
            <a
              class="g-btn g-btn-white block"
              data-ng-click="$ctrl.cerrar()">
              Cancelar
            </a>
          </div>
          <input type="hidden" name="startDate" value="{{$ctrl.reqDownload.startDate}}">
          <input type="hidden" name="endDate" value="{{$ctrl.reqDownload.endDate}}">
          <div class="col-xs-6 col-md-5 col-md-offset-0 mb-xs-1">
            <button
              class="g-btn g-btn-verde block"
              data-ng-click="exportar()"
              data-ng-disabled="$ctrl.frmDownloadXLS.$invalid"
            >
              Descargar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
