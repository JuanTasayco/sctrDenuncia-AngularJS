<div class="row" data-ng-form="frmPerson" >
  <div class="col-md-12">
    <h2 class="g-sub-title">{{$ctrl.title}}</h2>
  </div>
  <div ng-if="$ctrl.showForm">
    <div class="col-md-4">
      <wp-cbo-tipo-documentos  data-label="{label: 'Tipo Documento', required: $ctrl.isRequired ? true : false}"
        data-ng-model="frmPerson.codigoTipoDocumentoIdentidad" data-option-default="{enterData: true}"
        data-set-model-by-this-key="$ctrl.frmConductor.codigoTipoDocumentoIdentidad" name="nTipoDocumento"
        data-ng-change="$ctrl.documentTypeChange()">
      </wp-cbo-tipo-documentos>
      <ul class="g-error"
        data-ng-show="frmPerson.nTipoDocumento.$invalid && !frmPerson.nTipoDocumento.$pristine">
        Este campo es obligatorio
      </ul>
    </div>
    <div class="col-md-4">
      <mpf-input data-ng-model="$ctrl.frmConductor.numeroDocumentoIdentidad" data-ng-minlength="$ctrl.docNumMinLength"
        data-ng-maxlength="$ctrl.docNumMaxLength" data-mpf-validation="{{$ctrl.docNumType}}"
        data-mpf-validation-disabled="{{$ctrl.docNumTypeDisabled}}"
        label="{label: 'Numero Documento', required: $ctrl.isRequired ? true : false}" ng-blur="$ctrl.getPerson();" name="nNumeroDoc">
      </mpf-input>
      <ul class="g-error" data-ng-show="frmPerson.nNumeroDoc.$invalid && !frmPerson.nNumeroDoc.$pristine">
        Este campo es obligatorio
      </ul>
    </div>
  
  
    <div class="col-md-12">
      <div class="row mt-xs-2">
        <div class="col-md-4 mb-xs-2">
          <mpf-input data-ng-model="$ctrl.frmConductor.nombreConductor" ng-required="$ctrl.isRequired ? true : false" 
            label="{label: 'Nombres', required: $ctrl.isRequired ? true : false}" name="nNombre">
          </mpf-input>
          <ul class="g-error" data-ng-show="frmPerson.nNombre.$invalid && !frmPerson.nNombre.$pristine">
            Este campo es obligatorio
          </ul>
        </div>
        <div class="col-md-4 mb-xs-2">
          <mpf-input data-ng-model="$ctrl.frmConductor.paternoConductor" ng-required="$ctrl.isRequired ? true : false" 
            label="{label: 'Apellidos', required: $ctrl.isRequired ? true : false}" name="nApellido">
          </mpf-input>
          <ul class="g-error" data-ng-show="frmPerson.nApellido.$invalid && !frmPerson.nApellido.$pristine">
            Este campo es obligatorio
          </ul>
        </div>
        <div class="col-md-4 mb-xs-2" ng-if="$ctrl.isUa">
          <wp-cbo-tipo-licencia data-label="{label: 'Categoria', required: false}"
            data-ng-model="frmPerson.codigoLicenciaConductor" data-option-default="{enterData: true}"
            data-set-model-by-this-key="$ctrl.frmConductor.codigoLicenciaConductor" name="nTipoLicencia">
          </wp-cbo-tipo-licencia>
        </div>
        <div class="col-md-4 mb-xs-2" ng-if="!$ctrl.isUa">
          <mpf-input data-ng-model="$ctrl.frmConductor.telefonoConductor" label="{label: 'Telefono', required: false}"
            name="nTelefono">
          </mpf-input>
        </div>
      </div>
      <div class="row mt-xs-2">
        <div class="col-md-4 mb-xs-2" ng-if="$ctrl.isUa">
          <mpf-input data-ng-model="$ctrl.frmConductor.telefonoConductor" label="{label: 'Telefono', required: false}"
            name="nTelefono">
          </mpf-input>
        </div>
        <div class="col-md-4 mb-xs-2">
          <mpf-input data-ng-model="$ctrl.frmConductor.correoConductor" label="{label: 'Email', required: $ctrl.isRequired ? true : false}"
            name="nEmail" ng-required="$ctrl.isRequired ? true : false"  >
          </mpf-input>
          <ul class="g-error" data-ng-show="frmPerson.nEmail.$invalid && !frmPerson.nEmail.$pristine">
            Este campo es obligatorio
          </ul>
        </div>
        <div class="col-md-4 mb-xs-2" ng-if="$ctrl.isUa">
          <mpf-datepicker data-format="$ctrl.dateFormat" ng-model="$ctrl.frmConductor.fchExpiracionLicenciConductor"
            data-parsear-to-date="true" data-readonly="false"
            data-set-model-by-this-data="$ctrl.frmConductor.fchExpiracionLicenciConductor"
            label="{label: 'Fecha de Expiracion de licencia:', required: false}" name="nFechaExpiracionLicencia">
          </mpf-datepicker>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 mb-xs-2" ng-if="$ctrl.isUa">
          <mpf-datepicker data-format="$ctrl.dateFormat" data-ng-model="$ctrl.frmConductor.fchNacimientoConductor"
            data-parsear-to-date="true" data-readonly="false"
            data-set-model-by-this-data="$ctrl.frmConductor.fchNacimientoConductor"
            label="{label: 'Fecha Nacimiento:', required: false}" name="nFechaNacimiento">
          </mpf-datepicker>
        </div>
      </div>
  
    </div>
  </div>

  

</div>
