<div class="col-xs-12 g-box3 box-add-third-damage-3 mb-xs-1">
    <div class="row">
        <div class="col-md-4">
            <wp-cbo-responsabilidad data-label="{label: 'Responsabilidad', required: true}"
                data-ng-disabled="$ctrl.modoLectura" data-ng-model="$ctrl.frm.codigoResponsaDetaSiniestro"
                data-option-default="{enterData: true}"
                data-set-model-by-this-key="$ctrl.frmSiniestro.codigoResponsaDetaSiniestro"
                data-set-code-tipo-siniestro="$ctrl.frmSiniestro.codigoSubSiniestro" name="nResponsabilidad"
                data-ng-change="$ctrl.changeResponsabilidad()">
            </wp-cbo-responsabilidad>
        </div>
        <div class="col-md-4">
            <div class="col-md-12"><span class="g-label text-left">¿Tercero cuenta con seguro?</span></div>
            <div class="col-md-4 col-sm-3 col-xs-3 mt-xs-2">
                <m-radio data-ng-model="$ctrl.frmSiniestro.siniestroConvenio.flagTerceroSeguro" label="{label: 'Si'}"
                    data-ng-disabled="$ctrl.modoLectura" name="nSeguro" value="S"
                    ng-click="$ctrl.changeResponsabilidad();" ng-change="$ctrl.changeSeguro()">
                </m-radio>
            </div>
            <div class="col-md-8 col-sm-3 col-xs-3 mt-xs-2">
                <m-radio data-ng-model="$ctrl.frmSiniestro.siniestroConvenio.flagTerceroSeguro" label="{label: 'No'}"
                    data-ng-disabled="$ctrl.modoLectura" name="nSeguro" value="N"
                    ng-click="$ctrl.changeResponsabilidad()" ng-change="$ctrl.changeSeguro()">
                </m-radio>
            </div>
        </div>
        <div class="col-md-4"
            ng-if="$ctrl.showConvenio && $ctrl.showConvenioAux && ($ctrl.frmSiniestro.codigoSubSiniestro=='102' || $ctrl.frmSiniestro.codigoSubSiniestro=='103')">
            <mpf-select label="{label: 'Convenio', required: false}" name="nAcuerdoConductores" data-ng-disabled="$ctrl.modoLectura"
                ng-disabled="$ctrl.disabledAcuerdoEntreConductores" m-data-source="$ctrl.listaConvenio"
                data-m-Empty-Option="{enterData: true}"
                data-ng-model="$ctrl.frmSiniestro.siniestroConvenio.codigoConvenioGolpe" text-field="nombreValorDetalle"
                value-field="codigoValor" data-ng-change="$ctrl.changeResponsabilidad()"></mpf-select>
        </div>
        
    </div>
    <div class="row mt-xs-2" ng-if="$ctrl.showCompanhiaTercero">
        <div class="col-md-4">
            <wp-cbo-compania-seguro data-label="{label: 'Compañia de seguro (Tercero)', required: true}"
                data-ng-disabled="$ctrl.modoLectura" data-ng-model="$ctrl.frm.codigoEmpresaAseguradora"
                data-option-default="{enterData: true}"
                data-set-model-by-this-key="$ctrl.frmSiniestro.siniestroConvenio.codigoEmpresaAseguradora"
                name="nCompaniaSeguro">

            </wp-cbo-compania-seguro>
        </div>
    </div>
    <div class="row mt-xs-2" ng-if="$ctrl.showImporte">
        <div class="col-md-4">
            <mpf-input data-ng-model="$ctrl.frmSiniestro.siniestroConvenio.importe" data-ng-disabled="$ctrl.modoLectura"
                label="{label: 'Importe', required: false}" name="nImporte">
            </mpf-input>
        </div>
        <div class="col-md-4">
            <div class="col-md-12"><span class="g-label text-left">Moneda</span></div>
            <div class="col-md-4 col-sm-3 col-xs-3 mt-xs-2" ng-repeat="item in $ctrl.frmSiniestro.monedaList">
                <m-radio data-ng-model="$ctrl.frmSiniestro.siniestroConvenio.codigoMoneda"
                    label="{label: item.nombreValor}" name="nMoneda" value="{{item.codigoValor}}"
                    data-ng-disabled="$ctrl.modoLectura">
                </m-radio>
            </div>
        </div>
    </div>
</div>
