<div class="vehiculo-box" data-ng-init="showUp = true">
  <div class="g-box2">
    <div class="col-md-12">
      <h3 class="g-sub-title2 g-border-bottom pb-md-1 mb-md-2">
        <b>{{$ctrl.info.marcaVehiculo}} - {{$ctrl.info.modeloVehiculo}}</b>
      </h3>
      <span class="ico-mapfre_76_chevrondown ico-down" data-ng-show="!showUp" data-ng-click="showUp = true"></span>
      <span class="ico-mapfre_77_chevronup ico-up" data-ng-show="showUp" data-ng-click="showUp = false"></span>
    </div>
    <div class="clearfix"></div>
    <ul ng-show="showUp">
      <li class="row" data-ng-if="$ctrl.info.motorVehiculo">
        <div class="col-md-7"><span class="g-label"># MOTOR:</span></div>
        <div class="col-md-5 u-break-word"><p>{{$ctrl.info.motorVehiculo || '--'}}</p></div>
      </li>
      <li class="row" data-ng-if="$ctrl.info.anioVehiculoAsegurado">
        <div class="col-md-7"><span class="g-label">AÃ‘O DE VEHICULO:</span></div>
        <div class="col-md-5"><p>{{$ctrl.info.anioVehiculoAsegurado || '--'}}</p></div>
      </li>
      <div class="clearfix"></div>
    </ul>
  </div>
</div>
