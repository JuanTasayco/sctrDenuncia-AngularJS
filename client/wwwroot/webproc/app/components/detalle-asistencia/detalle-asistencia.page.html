<div class="page-web-proc-asistencia" data-ng-form="$ctrl.frmGeneral"
  style="min-height: 620px; display: flex; flex-direction: column; justify-content: space-between;">
  <div>
    <page-title class="hidden-md" info="{title: 'Datos generales'}"></page-title>
    
    <wp-cabecera-asistencia data-info-asistencia="$ctrl.infoAsistencia" data-on-guardar="$ctrl.guardar()"  data-modo-lectura="$ctrl.modolectura"
      data-on-terminar="$ctrl.terminar()"  data-on-consolidar="$ctrl.consolidar()">
    </wp-cabecera-asistencia>

    <div class="container" ng-if="$ctrl.ultimaDataDeAsistencia.estadoObservado == 'S'">
      <div class=" mb-xs-2" style="color: #D81E05;padding: 10px 30px; border: 1px solid #D81E05;border-radius: 10px;">
        ALERTA: Cliente/Unidad Observada
      </div>
    </div>
    <wp-lugar-ocurrencia ng-if="$ctrl.ultimaDataDeAsistencia" siniestro="$ctrl.ultimaDataDeAsistencia" validate-form="$ctrl.validateForm" ng-if="!$ctrl.modolectura">
    </wp-lugar-ocurrencia>

    <wp-tercero-convenio ng-if="$ctrl.ultimaDataDeAsistencia" siniestro="$ctrl.ultimaDataDeAsistencia" fotos="$ctrl.fotosTercero" conductor-tercero="$ctrl.conductorTerceroAux" validate-form="$ctrl.validateForm">
    </wp-tercero-convenio>

    <div class="mt-xs-3" style="margin-top: 200px;">
      <wp-fixed-asistencia ng-if="!$ctrl.modolectura"   data-info-asistencia="$ctrl.infoAsistencia" data-on-desestimar="$ctrl.desestimar()" data-on-investigar="$ctrl.investigar()"
        data-on-autorizar="$ctrl.autorizar()"> </wp-fixed-asistencia>
    </div>
  </div>

  

</div>
