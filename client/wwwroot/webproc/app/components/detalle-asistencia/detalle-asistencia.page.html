<div class="g-page page-web-proc-asistencia">
  <page-title class="hidden-md" info="{title: 'Datos generales'}"></page-title>
  <wp-cabecera-asistencia
    data-auto-save-status="$ctrl.autoSaveStatus"
    data-frm-status="$ctrl.frmsValidationStates"
    data-info-asistencia="$ctrl.infoAsistencia"
    data-is-frm-require="$ctrl.isFrmRequire"
    data-on-anular="$ctrl.anular()"
    data-on-desestimar="$ctrl.desestimar()"
    data-on-guardar="$ctrl.guardar()"
    data-on-auto-save="$ctrl.autoSave()"
    data-on-investigar="$ctrl.investigar()"
    data-on-terminar="$ctrl.terminar()"
    data-save-status="$ctrl.frmStatus"
  >
  </wp-cabecera-asistencia>
  <div class="tabs-box-mainview" data-ng-class="{'u-msk-block': $ctrl.infoAsistencia.estadoSiniestro.toUpperCase() === 'ANULADO' || $ctrl.infoAsistencia.userForeign}" >
    <div class="col-md-12">
      <div class="currentTab" data-ui-view="contenido"></div>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
