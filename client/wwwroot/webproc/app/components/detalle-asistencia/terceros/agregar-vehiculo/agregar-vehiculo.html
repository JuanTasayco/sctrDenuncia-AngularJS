<div
  class="col-xs-12 g-box3 box-add-third-damage-3"
  data-ng-if="$ctrl.showBoxInicialAgregar">
  <p class="text-center">No hay ningún conductor/vehículo registrado.</p>
  <a
    class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 g-btn g-btn-white mt-xs-1"
    data-ng-click="$ctrl.openFrmAddVehiculo()">
    <span class="glyphicon glyphicon-plus"></span>Agregar conductor/vehículo
  </a>
</div>

<div data-ng-repeat="item in $ctrl.vehiculos track by $index">
  <wp-vehiculo-tercero
    data-idx="$index"
    data-vehiculo="item"
    data-on-delete="$ctrl.handleEliminarVehiculo($index, item)"
    data-on-editar="$ctrl.handleEditarVehiculo($event)"
  >
  </wp-vehiculo-tercero>
</div>

<div data-ng-show="$ctrl.showBtnAddVehiculo">
  <a
    class="col-xs-8 col-xs-offset-2 col-md-3 col-md-offset-9 mt-xs-2 mt-md-2 g-btn g-btn-white"
    data-ng-click="$ctrl.openFrmAddVehiculo()">
    <span class="glyphicon glyphicon-plus"></span>Agregar conductor/vehículo
  </a>
</div>
