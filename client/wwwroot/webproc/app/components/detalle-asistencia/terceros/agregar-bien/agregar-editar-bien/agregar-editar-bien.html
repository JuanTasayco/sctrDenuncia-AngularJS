<div
  class="page-modal page-modal__tercerbien"
  data-ng-form="$ctrl.frmBien">
  <button type="button" class="close g-close-modal" data-ng-click="$ctrl.cerrarFrm()">
    <span class="ico-mapfre_46_cancelaroff"></span>
  </button>
  <div class="container container__head">
    <div class="clearfix mb-xs-2 g-title-modal">
      <h2 class="text-center">{{$ctrl.frmTitulo}}</h2>
    </div>
  </div>

  <div class="container container__body pl-md-2 pr-md-2">
    <div class="clearfix modal-dialog-box">
      <div class="modal-dialog-box-header"></div>
      <div class="modal-dialog-box-body">
        <div class="clearfix">
          <div class="col-md-4 mb-xs-2">
            <wp-cbo-tipo-bien
              data-label="{label: 'Tipo de Bien', required: true}"
              data-ng-model="$ctrl.frm.tab4At3.tipoBien"
              data-option-default="{enterData: true}"
              data-set-model-by-this-key="$ctrl.frm.codigoTipoBien"
              name="nTipoBien"
            >
            </wp-cbo-tipo-bien>
            <div
              class="g-error"
              data-ng-show="$ctrl.frmBien.nTipoBien.$invalid && !$ctrl.frmBien.nTipoBien.$pristine">
              Este campo es obligatorio
            </div>
          </div>
          <div class="col-md-8 mb-xs-2">
            <mpf-input
              data-mpf-validation="required, onlyLetter"
              data-ng-model="$ctrl.frm.propietarioBien"
              label="{label: 'Propietario', required: true}"
              name="nPropietario"
            >
            </mpf-input>
            <div
              class="g-error"
              data-ng-show="$ctrl.frmBien.nPropietario.$invalid && !$ctrl.frmBien.nPropietario.$pristine">
              Este campo es obligatorio
            </div>
          </div>
        </div>
        <div class="clearfix">
          <div class="col-md-9 mb-xs-2">
            <mpf-input
              data-ng-model="$ctrl.frm.direccionBien"
              label="{label: 'Dirección', required: false}"
              name="nDireccionBien"
            >
            </mpf-input>
          </div>
          <div class="col-md-3 mb-xs-2">
            <mpf-input
              data-atrn-length="20"
              data-mpf-validation="onlyNumberNoSpace"
              data-ng-maxlength="20"
              data-ng-model="$ctrl.frm.telefonoBien"
              label="{label: 'Teléfono', required: false}"
              name="nTelefonoBien"
            >
            </mpf-input>
            <div
              class="g-error"
              data-ng-show="$ctrl.frmBien.nTelefonoBien.$invalid && !$ctrl.frmBien.nTelefonoBien.$pristine">
              Ingrese un dato válido
            </div>
          </div>
        </div>
        <div class="clearfix">
          <div class="col-md-4 mb-xs-2">
            <wp-cbo-nivel-danho
              data-label="{label: 'Nivel Daño', required: true}"
              data-ng-model="$ctrl.frm.tab4At3.codigoNivelDanioBien"
              data-option-default="{enterData: true}"
              data-set-model-by-this-key="$ctrl.frm.codigoNivelDanioBien"
              name="nNivelDanho"
            >
            </wp-cbo-nivel-danho>
            <div
              class="g-error"
              data-ng-show="$ctrl.frmBien.nNivelDanho.$invalid && !$ctrl.frmBien.nNivelDanho.$pristine">
              Este campo es obligatorio
            </div>
          </div>
          <div class="col-md-8 mb-xs-2">
            <mpf-input
              data-ng-model="$ctrl.frm.descripcionDanioBien"
              label="{label: 'Descripción de daño', required: false}"
              name="nDescripcionDanoBien"
            >
            </mpf-input>
          </div>
        </div>
      </div>
      <div class="modal-dialog-box-footer clearfix">
        <div class="col-xs-6 col-md-3 col-md-offset-3 mb-xs-1">
          <a
            class="g-btn g-btn-white block"
            data-ng-click="$ctrl.cerrarFrm()">
            Cancelar
          </a>
        </div>
        <div class="col-xs-6 col-md-3 col-md-offset-0 mb-xs-1">
          <a
            class="g-btn g-btn-verde block"
            data-ng-click="$ctrl.grabarBien()">
            Guardar
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
