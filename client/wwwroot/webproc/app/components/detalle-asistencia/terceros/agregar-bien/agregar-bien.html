<div data-ng-repeat="item in $ctrl.bienes track by $index">

    data-on-editar="$ctrl.handleEditarBien($event)"
  >
  </wp-bien>
</div>

<div data-ng-show="$ctrl.showBtnAddBien">

    class="col-xs-8 col-xs-offset-2 col-md-3 col-md-offset-9 mt-xs-2 mt-md-2 g-btn g-btn-white"

</div>
