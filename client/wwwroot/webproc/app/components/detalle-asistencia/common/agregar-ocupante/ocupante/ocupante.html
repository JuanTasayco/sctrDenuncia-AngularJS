<div class="container-add-occupant">
  <div
    class="col-md-12 g-box3 g-box-add-item-2 box-add-occupant-2"
    data-ng-show="$ctrl.showOcupante">
    <div class="row row-add-item">
      <div class="col-md-1 col-add-item col-add-item-id hidden-xs hidden-sm"><span>{{$ctrl.idx + 1}}</span></div>
      <div class="col-xs-12 col-md-3 col-add-item g-border-right">
        <ul>
          <li class="g-dot text-left">
            <span class="g-label3">
              <span class="g-label3-data">
                {{$ctrl.ocupante.nombreOcupante | uppercase}}
                {{$ctrl.ocupante.paternoOcupante | uppercase}}
              </span>
            </span>
          </li>
        </ul>
      </div>
      <div class="col-xs-12 col-md-2 col-add-item col-add-item-age g-border-right">
        <ul>
          <li class="g-dot text-left">
            <span class="g-label3">Edad:&nbsp;
              <span class="g-label3-data">{{$ctrl.ocupante.edadOcupante}} años</span>
            </span>
          </li>
        </ul>
      </div>
      <div class="col-xs-12 col-md-4 col-add-item g-border-right">
        <ul>
          <li class="g-dot text-left">
            <span class="g-label3">Tipo de lesión:&nbsp;
              <span class="g-label3-data">{{$ctrl.ocupante.diagnosticoLesionOcupante | uppercase}}</span>
            </span>
          </li>
        </ul>
      </div>
      <div class="col-md-1 col-add-item col-add-item-btns g-border-right">
        <a
          class="ico-mapfre_43_editar ico-mapfre u-zi-xs--10"
          data-ng-click="$ctrl.editarOcupante()">
        </a>
      </div>
      <div class="col-md-1 col-add-item col-add-item-btns">
        <a
          class="ico-mapfre_29_eliminar ico-mapfre"
          data-ng-click="$ctrl.handleOnDelete()">
        </a>
      </div>
    </div>
  </div>
  <wp-agregar-editar-ocupante
    data-es-frm-agregar="false"
    data-idx-ocupante="$ctrl.idx"
    data-ng-if="$ctrl.showEditFrm"
    data-ocupante="$ctrl.ocupante"
    data-on-editar="$ctrl.handleOnEditar($event)"
  >
  </wp-agregar-editar-ocupante>
</div>
