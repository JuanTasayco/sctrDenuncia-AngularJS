<div
  class="col-md-12 g-box3 g-box-add-item-3 box-add-occupant-3"
  data-ng-form="$ctrl.frmOcupante">
  <div class="row">
    <div class="col-md-12 mb-xs-2">
      <h3 class="g-sub-title c-black">{{::$ctrl.frmTitulo}}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-5 mb-xs-2">
      <mpf-input
        data-mpf-validation="required, onlyLetter"
        data-ng-model="$ctrl.frm.nombreOcupante"
        label="{label: 'Nombre', required: true}"
        name="nNombreOcupante">
      </mpf-input>
      <div
        class="g-error"
        data-ng-show="$ctrl.frmOcupante.nNombreOcupante.$invalid && !$ctrl.frmOcupante.nNombreOcupante.$pristine">
        Ingrese un nombre válido
      </div>
    </div>
    <div class="col-md-4 mb-xs-2">
      <mpf-input
        data-ng-model="$ctrl.frm.paternoOcupante"
        label="{label: 'Apellidos', required: true}"
        data-mpf-validation="required, onlyLetter"
        name="nApellidosOcupante">
      </mpf-input>
      <div
        class="g-error"
        data-ng-show="$ctrl.frmOcupante.nApellidosOcupante.$invalid && !$ctrl.frmOcupante.nApellidosOcupante.$pristine">
        Ingrese un apellido válido
      </div>
    </div>
    <div class="col-md-3 mb-xs-2">
      <mpf-input
        data-mpf-validation="required, onlyNumberNoSpace, edad"
        data-ng-model="$ctrl.frm.edadOcupante"
        label="{label: 'Edad', required: true}"
        name="nEdadOcupante">
      </mpf-input>
      <div
        class="g-error"
        data-ng-show="$ctrl.frmOcupante.nEdadOcupante.$invalid && !$ctrl.frmOcupante.nEdadOcupante.$pristine">
        Ingrese una edad válida
    </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-5 mb-xs-2">
      <mpf-input
        data-ng-model="$ctrl.frm.direccionOcupante"
        label="{label: 'Dirección', required: false}"
        name="nDireccionOcupante">
      </mpf-input>
      <div
        class="g-error"
        data-ng-show="$ctrl.frmOcupante.nDireccionOcupante.$invalid && !$ctrl.frmOcupante.nDireccionOcupante.$pristine">
        Ingrese una dirección válida
      </div>
    </div>
    <div class="col-md-4 mb-xs-2">
      <mpf-input
        data-atrn-length="20"
        data-mpf-validation="onlyNumberNoSpace"
        data-ng-maxlength="20"
        data-ng-model="$ctrl.frm.telefonoOcupante"
        label="{label: 'Teléfono', required: false}"
        name="nTelefonoOcupante">
      </mpf-input>
      <div
        class="g-error"
        data-ng-show="$ctrl.frmOcupante.nTelefonoOcupante.$invalid && !$ctrl.frmOcupante.nTelefonoOcupante.$pristine">
        Ingrese un Teléfono válido
      </div>
    </div>
    <div class="col-md-3 mb-xs-2">
      <div class="row text-left">
        <div class="col-md-12"><span class="g-label">Sexo*</span></div>
        <div class="col-md-6 col-sm-3 col-xs-3 mt-md-1">
          <m-radio
            data-ng-model="$ctrl.frm.sexoOcupante"
            data-ng-required="true"
            label="{label: 'Masculino'}"
            name="nSexo"
            value="1"
          >
          </m-radio>
        </div>
        <div class="col-md-6 col-sm-3 col-xs-3 mt-md-1">
          <m-radio
            data-ng-model="$ctrl.frm.sexoOcupante"
            data-ng-required="true"
            label="{label: 'Femenino'}"
            name="nSexo"
            value="0"
          >
          </m-radio>
        </div>
        <div
          class="g-error col-xs-12"
          data-ng-show="$ctrl.frmOcupante.nSexo.$invalid && !$ctrl.frmOcupante.nSexo.$pristine">
          Este campo es obligatorio
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2 mb-xs-2">
      <wp-cbo-tipo-lesion
        data-label="{label: 'Tipo de lesión', required: false}"
        data-ng-model="$ctrl.frm.cOcupante.tipoLesion"
        data-set-model-by-this-key="$ctrl.frm.codigoLesionOcupante"
        name="nTipoLesion"
      >
      </wp-cbo-tipo-lesion>
      <div
        class="g-error"
        data-ng-show="$ctrl.frmOcupante.nTipoLesion.$invalid && !$ctrl.frmOcupante.nTipoLesion.$pristine">
        Este campo es obligatorio
      </div>
    </div>
    <div class="col-md-3 mb-xs-2">
      <mpf-input
        data-ng-model="$ctrl.frm.centroMedicoOcupante"
        label="{label: 'Centro médico', required: false}"
        name="nCentroMedico"
      >
      </mpf-input>
    </div>
    <div class="col-md-7 mb-xs-2">
      <mpf-input
        data-ng-model="$ctrl.frm.diagnosticoLesionOcupante"
        label="{label: 'Diagnóstico de la lesión', required: false}"
        name="nDiagnostico"
      >
      </mpf-input>
    </div>
  </div>
  <div class="row mt-xs-2">
    <div class="col-xs-6 col-sm-4 col-sm-offset-1 col-md-3 col-md-offset-3 mb-xs-1">
      <a
        class="col-xs-12 g-btn g-btn-white"
        data-ng-click="$ctrl.cerrarFrm()">
        Cancelar
      </a>
    </div>
    <div class="col-xs-6 col-sm-4 col-sm-offset-2 col-md-3 col-md-offset-0 mb-xs-1">
      <a
        class="col-xs-12 g-btn g-btn-verde"
        data-ng-click="$ctrl.grabarOcupante()">
        Guardar
      </a>
    </div>
  </div>
</div>
