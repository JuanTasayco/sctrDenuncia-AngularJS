<div class="container-add-damage">
  <div
    class="col-md-12 g-box3 g-box-add-item-2 box-add-damage-2"
    data-ng-show="$ctrl.showDanho">
    <div class="row row-add-item">
      <div class="col-xs-12 col-md-3 col-add-item g-border-right">
        <ul>
          <li class="g-dot text-left">
            <span class="g-label3">
              Zona del daño:&nbsp;
              <span class="g-label3-data">{{$ctrl.zonaDanho.nombreValor | uppercase}}</span>
            </span>
          </li>
        </ul>
      </div>
      <div class="col-xs-12 col-md-4 col-add-item g-border-right">
        <ul>
          <li class="g-dot text-left">
            <span class="g-label3">
              Parte:&nbsp;
              <span class="g-label3-data">{{$ctrl.parteDanio | uppercase}}</span>
            </span>
          </li>
        </ul>
      </div>
      <div class="col-xs-12 col-md-3 col-add-item g-border-right">
        <ul>
          <li class="g-dot text-left">
            <span class="g-label3">
              Nivel daño:&nbsp;
              <span class="g-label3-data">{{$ctrl.nivelDanho.descripcionParametro | uppercase}}</span>
            </span>
          </li>
        </ul>
      </div>
      <div class="col-md-1 col-add-item col-add-item-btns g-border-right">
        <a
          class="ico-mapfre_43_editar ico-mapfre u-zi-xs--10"
          data-ng-click="$ctrl.editarDanho()">
        </a>
      </div>
      <div class="col-md-1 col-add-item col-add-item-btns">
        <a
          class="ico-mapfre_29_eliminar ico-mapfre"
          data-ng-click="$ctrl.handleOnDelete()">
        </a>
      </div>
    </div>
  </div>
  <wp-agregar-editar-danho
    data-es-frm-agregar="false"
    data-idx-danho="$ctrl.idx"
    data-ng-if="$ctrl.showEditFrm"
    data-danho="$ctrl.danho"
    data-on-editar="$ctrl.handleOnEditar($event)"
  >
  </wp-agregar-editar-danho>
</div>
