	</button>

			<div class="col-md-12"><h2 class="text-center g-title-modal mb-xs-1">{{::$ctrl.textos.titulo}}</h2></div>

		</div>
		<div class="row g-text-center-xs">
			<div class="col-xs-12 col-md-4 u-float-align">

          data-ng-click="$ctrl.cerrar()"
          type="button">
          {{$ctrl.textos.btnCancel}}

			</div>
			<div class="col-xs-12 col-md-4 u-float-align">
				<button
          class="col-xs-12 mt-xs-1 g-btn g-btn-verde"
