<mpf-select
  data-m-Empty-Option="::$ctrl.optionDefault"
  data-m-data-source="$ctrl.cboLista"
  data-ng-change="$ctrl.ngChange()"
  data-ng-disabled="$ctrl.ngDisabled"
  data-ng-model="$ctrl.ngModel"
  ng-required="{{$ctrl.label.required}}"
  data-text-field="{{$ctrl.txtField}}"
  data-value-field="{{$ctrl.valueField}}"
  label="$ctrl.label"
  name="{{$ctrl.name}}"
>
</mpf-select>
