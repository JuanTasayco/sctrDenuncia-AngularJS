<div class="col-md-12 g-box3 g-box-add-item-3 box-add-damage-3" data-ng-form="$ctrl.frmAtropellado">
  <div class="row">
    <div class="col-md-12 mb-xs-2">
      <h3 class="g-sub-title c-black">{{::$ctrl.frmTitulo}}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="col-md-4">
        <wp-cbo-tipo-documentos data-label="{label: 'Tipo Documento', required: true}"
          data-ng-model="$ctrl.frmAtropellado.CodigoTipoDocumentoIdentidad" data-option-default="{enterData: true}"
          data-set-model-by-this-key="$ctrl.frm.CodigoTipoDocumentoIdentidad" name="nTipoDocumento">
        </wp-cbo-tipo-documentos>
      </div>
      <div class="col-md-4">
        <mpf-input data-mpf-validation="required" data-ng-model="$ctrl.frm.numeroDocumentoIdentidad"
          label="{label: 'Numero Documento', required: true}" ng-blur="$ctrl.getPerson();" name="nNumeroDoc">
        </mpf-input>
        <div class="g-error" data-ng-show="$ctrl.frm.nNumeroDoc.$invalid && !$ctrl.frm.nNumeroDoc.$pristine">
          Ingrese un dato v√°lido
        </div>
      </div>
    </div>

  </div>
  <div class="row mt-xs-2">
    <div class="col-md-12">
      <div class="col-md-4 mb-xs-2">
        <mpf-input data-ng-model="$ctrl.frm.nombrePeaton" data-mpf-validation="required, onlyLetter"
          label="{label: 'Nombres', required: true}" name="nNombre">
        </mpf-input>
      </div>
      <div class="col-md-4 mb-xs-2">
        <mpf-input data-ng-model="$ctrl.frm.paternoPeaton" data-mpf-validation="required, onlyLetter"
          label="{label: 'Apellidos', required: true}" name="nApellido">
        </mpf-input>
      </div>
      <div class="col-md-4 mb-xs-2">
        <mpf-input data-ng-model="$ctrl.frm.telefonoPeaton" ata-atrn-length="20" data-mpf-validation="onlyNumberNoSpace"
          data-ng-maxlength="20" label="{label: 'Telefono', required: true}" name="nTelefono">
        </mpf-input>
      </div>
      <div class="col-md-4 mb-xs-2">
        <mpf-input data-ng-model="$ctrl.frm.correoPeaton" data-mpf-validation="email" data-ng-maxlength="200"
          label="{label: 'Email', required: false}" name="nEmail">
        </mpf-input>
      </div>
    </div>
  </div>
  <div class="row mt-xs-2">
    <div class="col-xs-6 col-sm-4 col-sm-offset-1 col-md-3 col-md-offset-3 mb-xs-1">
      <a class="col-xs-12 g-btn g-btn-white" data-ng-click="$ctrl.cerrarFrm()">
        Cancelar
      </a>
    </div>
    <div class="col-xs-6 col-sm-4 col-sm-offset-2 col-md-3 col-md-offset-0 mb-xs-1">
      <a class="col-xs-12 g-btn g-btn-verde" data-ng-click="$ctrl.grabarAtropellado()">
        Guardar
      </a>
    </div>
  </div>
</div>
