<div
  class="col-md-12 g-box3 g-box-add-item-1 box-add-damage-1 clearfix"
  data-ng-if="$ctrl.showBoxInicialAgregar">
  <p class="text-center">No hay ning√∫n atropellado registrado.</p>
  <a
    class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 g-btn g-btn-white mt-xs-1"
    data-ng-click="$ctrl.showFrmAddAtropellado()">
    <span class="glyphicon glyphicon-plus"></span>Agregar atropellado
  </a>
</div>
<div
  class="container-add-atropellado"
  data-ng-repeat="item in $ctrl.atropellados track by $index">
  <wp-atropellado
    data-atropellado="item"
    data-idx="$index"
    data-on-delete="$ctrl.handleEliminarAtropellado($index)"
    data-on-editar="$ctrl.handleEditarAtropellado($event)"
  >
  </wp-atropellado>
</div>
<div data-ng-show="$ctrl.showBtnAddAtropellado">
  <a
    class="col-xs-8 col-xs-offset-2 col-md-3 col-md-offset-9 mt-xs-2 mt-md-2 g-btn g-btn-white"
    data-ng-click="$ctrl.showFrmAddAtropellado()">
    <span class="glyphicon glyphicon-plus"></span>Agregar atropellado
  </a>
</div>
<wp-agregar-editar-atropellado
  data-es-frm-agregar="true"
  data-ng-if="$ctrl.showAddFrm"
  data-on-agregar="$ctrl.handleAgregarAtropellado($event)"
>
</wp-agregar-editar-atropellado>
