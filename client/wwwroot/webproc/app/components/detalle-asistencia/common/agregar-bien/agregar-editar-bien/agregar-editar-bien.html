<div class="col-xs-12 g-box3 box-add-third-damage-3" data-ng-form="$ctrl.frmBien">
  <div class="row">
    <div class="col-md-12 mb-xs-2">
      <h3 class="g-sub-title">{{::$ctrl.frmTitulo}}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 mb-xs-1">
      <wp-cbo-nivel-danho data-label="{label: 'Nivel Daño', required: true}" data-ng-disabled="$ctrl.modoLectura"
        data-ng-model="$ctrl.frmBien.codigoNivelDanioBien" data-option-default="{enterData: true}"
        data-set-model-by-this-key="$ctrl.frm.codigoNivelDanioBien" name="nNivelDanho">
      </wp-cbo-nivel-danho>
      <div class="g-error" data-ng-show="$ctrl.frmBien.nNivelDanho.$invalid && !$ctrl.frmBien.nNivelDanho.$pristine">
        Este campo es obligatorio
      </div>
    </div>
    <div class="col-md-8 mb-xs-1">
      <mpf-input data-ng-model="$ctrl.frm.descripcionDanioBien" label="{label: 'Descripcion', required: false}" data-ng-disabled="$ctrl.modoLectura"
        name="ndescripcionDanioBien">
      </mpf-input>
      <div class="g-error"
        data-ng-show="$ctrl.frmBien.ndescripcionDanioBien.$invalid && !$ctrl.frmBien.ndescripcionDanioBien.$pristine">
        Este campo es obligatorio
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h2 class="g-sub-title">Datos del contacto</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 mb-xs-1">
      <wp-cbo-tipo-bien data-label="{label: 'Tipo de Bien', required: true}" data-ng-model="$ctrl.frmBien.tipoBien" data-ng-disabled="$ctrl.modoLectura"
        data-option-default="{enterData: true}" data-set-model-by-this-key="$ctrl.frm.codigoTipoBien" name="nTipoBien">
      </wp-cbo-tipo-bien>
      <div class="g-error" data-ng-show="$ctrl.frmBien.nTipoBien.$invalid && !$ctrl.frmBien.nTipoBien.$pristine">
        Este campo es obligatorio
      </div>
    </div>
    <div class="col-md-4 mb-xs-1">
      <mpf-input data-ng-model="$ctrl.frm.propietarioBien"  data-mpf-validation="required, onlyLetter" label="{label: 'Propietario', required: true}" data-ng-disabled="$ctrl.modoLectura"
        name="nPropietario">
      </mpf-input>
      <div class="g-error" data-ng-show="$ctrl.frmBien.nPropietario.$invalid && !$ctrl.frmBien.nPropietario.$pristine">
        Este campo es obligatorio
      </div>
    </div>
    <div class="col-md-4 mb-xs-1">
      <mpf-input data-ng-model="$ctrl.frm.telefonoBien" label="{label: 'Telefono', required: false}" data-ng-disabled="$ctrl.modoLectura"
        name="nTelefono" data-mpf-validation="onlyNumberNoSpace" >
      </mpf-input>
    </div>

  </div>
  <div class="row">
    <div class="col-md-4 mb-xs-1">
      <mpf-input data-ng-model="$ctrl.frm.correoPropietario" label="{label: 'Email', required: false}" data-ng-disabled="$ctrl.modoLectura"
        name="nEmail" data-mpf-validation="email">
      </mpf-input>
      <div class="g-error" data-ng-show="$ctrl.frmBien.nEmail.$invalid && !$ctrl.frmBien.nEmail.$pristine">
        Ingrese un dato válido
      </div>
    </div>
  </div>
  <div class="row mt-xs-2">
    <div class="col-xs-6 col-sm-4 col-sm-offset-1 col-md-3 col-md-offset-3 mb-xs-1">
      <button class="col-xs-12 g-btn g-btn-white" data-ng-click="$ctrl.cerrarFrm()" >
        Cancelar
      </button>
    </div>
    <div class="col-xs-6 col-sm-4 col-sm-offset-2 col-md-3 col-md-offset-0 mb-xs-1">
      <button class="col-xs-12 g-btn g-btn-verde" data-ng-click="$ctrl.grabarBien()" data-ng-disabled="$ctrl.modoLectura">
        Guardar
      </button>
    </div>
  </div>

</div>
