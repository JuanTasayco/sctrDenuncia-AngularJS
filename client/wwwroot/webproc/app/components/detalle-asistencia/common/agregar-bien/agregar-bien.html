<div
  class="col-md-12 g-box3 g-box-add-item-1 box-add-damage-1 clearfix"
  data-ng-if="$ctrl.showBoxInicialAgregar">
  <p class="text-center">No hay ningÃºn bien registrado.</p>
  <a
    class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 g-btn g-btn-white mt-xs-1"
    data-ng-click="$ctrl.showFrmAddBien()">
    <span class="glyphicon glyphicon-plus"></span>Agregar Bien
  </a>
</div>
<div
  class="container-add-bien"
  data-ng-repeat="item in $ctrl.bienes track by $index">
  <wp-bien
    data-bien="item"
    data-idx="$index"
    data-on-delete="$ctrl.handleEliminarBien($index)"
    data-on-editar="$ctrl.handleEditarBien($event)"
  >
  </wp-bien>
</div>
<div data-ng-show="$ctrl.showBtnAddBien">
  <a
    class="col-xs-8 col-xs-offset-2 col-md-3 col-md-offset-9 mt-xs-2 mt-md-2 g-btn g-btn-white"
    data-ng-click="$ctrl.showFrmAddBien()">
    <span class="glyphicon glyphicon-plus"></span>Agregar bien
  </a>
</div>
<wp-agregar-editar-bien
  data-es-frm-agregar="true"
  data-ng-if="$ctrl.showAddFrm"
  data-on-agregar="$ctrl.handleAgregarBien($event)"
>
</wp-agregar-editar-bien>
