<div
  class="page-modal page-modal__tercerbien"
  data-ng-form="$ctrl.frmManual">
  <button type="button" class="close g-close-modal" data-ng-click="$ctrl.cerrar()">
    <span class="ico-mapfre_46_cancelaroff"></span>
  </button>
  <div class="container container__head">
    <div class="clearfix mb-xs-2 g-title-modal">
      <h2 class="text-center">Ingresa los datos del taller manualmente</h2>
    </div>
  </div>

  <div class="container container__body pl-md-2 pr-md-2">
    <div class="clearfix modal-dialog-box">
      <div class="modal-dialog-box-header"></div>
      <div class="modal-dialog-box-body">
        <div class="clearfix">
          <div class="col-xs-12 mb-xs-2">
            <mpf-input
              data-mpf-validation="required"
              data-ng-maxlength="50"
              data-ng-model="$ctrl.frm.nombreTaller"
              label="{label: 'Nombre', required: true}"
              name="nNombreTaller"
            >
            </mpf-input>
            <div
              class="g-error"
              data-ng-show="$ctrl.frmManual.nNombreTaller.$invalid && !$ctrl.frmManual.nNombreTaller.$pristine">
              Este campo es obligatorio
            </div>
          </div>
          <div class="col-xs-12 mb-xs-2">
            <mpf-input
              data-mpf-validation="required"
              data-ng-maxlength="50"
              data-ng-model="$ctrl.frm.direccionTaller"
              label="{label: 'DirecciÃ³n', required: true}"
              name="nDireccionTaller"
            >
            </mpf-input>
            <div
              class="g-error"
              data-ng-show="$ctrl.frmManual.nDireccionTaller.$invalid && !$ctrl.frmManual.nDireccionTaller.$pristine">
              Este campo es obligatorio
            </div>
          </div>
        </div>
      </div>
      <div class="modal-dialog-box-footer clearfix">
        <div class="col-xs-6 col-md-3 col-md-offset-2 mb-xs-1">
          <a
            class="g-btn g-btn-white block"
            data-ng-click="$ctrl.cerrar()"
          >
            Cancelar
          </a>
        </div>
        <div class="col-xs-6 col-md-5 col-md-offset-0 mb-xs-1">
          <a
            class="g-btn g-btn-verde block"
            data-ng-click="$ctrl.realizarCb()"
          >
            Guardar
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
