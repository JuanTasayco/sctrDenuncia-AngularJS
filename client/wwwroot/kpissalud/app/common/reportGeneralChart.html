<div class="kpi-report__component">
  <div class="kpi-report__container">
    <div class="kpi-report__header">
      <div class="kpi-report__header-logo">
        <img src="/images/logo-oim-header2.png">
        <div>Oficina Internet Mapfre</div>
      </div>
      <div class="kpi-report__header-info">
        <div class="kpi-report__header-info-user">
          <b>{{usuario}}</b>
        </div>
        <div class="kpi-report__header-info-time">{{fecha}}</div>
      </div>
    </div>
    <div class="kpi-report__title">
      <div class="kpi-report__title-product">
        <b>KPI Multiproducto / {{tipoProducto}} / {{producto}}</b>
      </div>
      <div class="kpi-report__title-filters">Filtros aplicados: {{filtros}}</div>
    </div>
    <div class="kpi-report__data-general">
      <div class="row">{{chartsImages}}</div>
    </div>
  </div>
  <div class="kpi-report__footer">
    <div class="kpi-report__footer-page">Página {{actualPage}} de {{totalPages}}</div>
    <div class="kpi-report__footer-copyright">© Copyright MAPFRE PERÚ. Todos los derechos reservados</div>
  </div>
</div>
