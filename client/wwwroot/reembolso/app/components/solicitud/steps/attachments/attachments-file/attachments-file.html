<div
  class="col-xs-12 col-sm-5 fz14 mr-xs-2 pt-xs-2 pb-xs-2 text-center g-border-dotted"
  ng-repeat="fileList in $ctrl.fileListFilter"
>
  <div ng-if="fileList.liquidationPower !== '0'" class="mb-xs-4 text-left">{{fileList.liquidationPower}}</div>
  <div class="clearfix upload-files mb-xs-4">
    <div
      class="col-xs-12 no-padding-xs file"
      ng-if="fileList.files.length > 0"
      ng-repeat="file in fileList.files"
    >
      <div class="col-xs-2 text-center g-border-right">
        <span
          class="gnIcon-sm g-u-cursor--pointer ico-mapfre_314_archivos"
          ng-click="$ctrl.downloadMedia(file)"
        >
        </span>
      </div>
      <div class="col-xs-8 g-cut-text text-left g-border-right file-name">
        {{file.fileName}}
      </div>
      <div class="col-xs-2 text-center" ng-if="!$ctrl.readOnly">
        <span
          ng-click="$ctrl.deleteFile(file)"
          class="gnIcon-sm gCGreen1 g-u-cursor--pointer ico-mapfre_307_tacho"
        >
        </span>
      </div>
    </div>
    <div ng-if="fileList.files.length === 0">
      <span style="font-size: 60px" class="gnIcon-sm ico-mapfre_314_archivos"></span>
    </div>
  </div>
  <div class="col-sm-12">
    <label
      class="g-btn g-btn-white second-design block g-btn-input-file"
      ng-class="{'disabled': $ctrl.readOnly}"
    >
      <span class="g-icon">
      <span class="icon icon-plus ico-mapfre_56_visitasalmedico"></span>
      <span>Adjuntar comprobante</span>
      </span>
      <input
        accept="{{$ctrl.mediaExtensions}}"
        type="file"
        re-file-on-change="$ctrl.onChangeFile"
        ng-disabled="$ctrl.readOnly"
      >
    </label>
  </div>
</div>
