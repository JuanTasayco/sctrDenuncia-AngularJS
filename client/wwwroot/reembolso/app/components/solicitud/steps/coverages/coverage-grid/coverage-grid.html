<re-temporary-disability-grid
  ng-if="$ctrl.coverage.code === '3111  '"
  compensation-list="$ctrl.tableList"
  delete="$ctrl.deleteCoverageItem"
  edit="$ctrl.editCoverageItem"
  coverage="$ctrl.coverage"
  read-only="$ctrl.readOnly">
</re-temporary-disability-grid>

<re-permanent-disability-grid
  ng-if="$ctrl.coverage.code === '3110  '"
  compensation-list="$ctrl.tableList"
  delete="$ctrl.deleteCoverageItem"
  edit="$ctrl.editCoverageItem"
  read-only="$ctrl.readOnly">
</re-permanent-disability-grid>

<re-accidental-death-grid
  ng-if="$ctrl.coverage.code === '3109  '"
  compensation-list="$ctrl.tableList"
  delete="$ctrl.deleteCoverageItem"
  edit="$ctrl.editCoverageItem"
  read-only="$ctrl.readOnly">
</re-accidental-death-grid>

<re-gastos-sepelio-grid
  ng-if="$ctrl.coverage.code === '3113  '"
  comprobantes-list="$ctrl.tableList"
  edit="$ctrl.editCoverageItem"
  total-list="$ctrl.sumTotalList">
</re-gastos-sepelio-grid>

<re-gastos-curacion-grid
  ng-if="$ctrl.coverage.code === '3112  ' || $ctrl.gridComprobantes"
  comprobantes-list="$ctrl.tableList"
  edit="$ctrl.editCoverageItem"
  total-list="$ctrl.sumTotalList">
</re-gastos-curacion-grid>
