<re-temporary-disability-modal
  ng-if="$ctrl.solicitud.coverage.code === '3111  '"
  call-calculation="$ctrl.calculationService"
  call-delete="$ctrl.deleteService"
  call-list="$ctrl.listService"
  call-save="$ctrl.saveService"
  close-modal="$ctrl.close"
  compensation-list="$ctrl.compensationList"
  frm-data="$ctrl.formData"
  is-connected-db="$ctrl.solicitud.additionalData.isCallToDb"
  is-current-edit="$ctrl.isCurrentEdit"
  document-liquidation-data="$ctrl.solicitud.documentLiquidation">
</re-temporary-disability-modal>

<re-permanent-disability-modal
  ng-if="$ctrl.solicitud.coverage.code === '3110  '"
  call-calculation="$ctrl.calculationService"
  call-delete="$ctrl.deleteService"
  call-list="$ctrl.listService"
  call-save="$ctrl.saveService"
  close-modal="$ctrl.close"
  compensation-list="$ctrl.compensationList"
  frm-data="$ctrl.formData"
  is-connected-db="$ctrl.solicitud.additionalData.isCallToDb"
  is-current-edit="$ctrl.isCurrentEdit"
  document-liquidation-data="$ctrl.solicitud.documentLiquidation"
  diagnostic="$ctrl.solicitud.solicitudData.diagnostic">
</re-permanent-disability-modal>

<re-accidental-death-modal
  ng-if="$ctrl.solicitud.coverage.code === '3109  '"
  call-calculation="$ctrl.calculationService"
  call-delete="$ctrl.deleteService"
  call-list="$ctrl.listService"
  call-save="$ctrl.saveService"
  close-modal="$ctrl.close"
  compensation-list="$ctrl.compensationList"
  frm-data="$ctrl.formData"
  is-connected-db="$ctrl.solicitud.additionalData.isCallToDb"
  is-current-edit="$ctrl.isCurrentEdit"
  document-liquidation-data="$ctrl.solicitud.documentLiquidation">
</re-accidental-death-modal>

<re-gastos-sepelio-modal
  ng-if="$ctrl.solicitud.coverage.code === '3113  '"
  call-save="$ctrl.saveComprobantesExtraBeneficiaryService"
  close-modal="$ctrl.close"
  document-liquidation="$ctrl.solicitud.documentLiquidation"
  frm-data="$ctrl.solicitud.extraBeneficiaryData || $ctrl.solicitud.afiliate"
  id-afiliate="$ctrl.solicitud.afiliate.idAffiliate"
  id-customer="$ctrl.solicitud.solicitudData.client.id"
  is-connected-db="$ctrl.solicitud.additionalData.isCallToDb"
  sinister-date="$ctrl.solicitud.additionalData.sinisterDate">
</re-gastos-sepelio-modal>

<re-gastos-curacion-modal
  ng-if="$ctrl.solicitud.coverage.code === '3112  '"
  call-save="$ctrl.saveComprobantesExtraBeneficiaryService"
  close-modal="$ctrl.close"
  document-liquidation="$ctrl.solicitud.documentLiquidation"
  frm-data="$ctrl.solicitud.extraBeneficiaryData || $ctrl.solicitud.afiliate"
  id-afiliate="$ctrl.solicitud.afiliate.idAffiliate"
  id-customer="$ctrl.solicitud.solicitudData.client.id"
  is-connected-db="$ctrl.solicitud.additionalData.isCallToDb"
  sinister-date="$ctrl.solicitud.additionalData.sinisterDate">
</re-gastos-curacion-modal>
