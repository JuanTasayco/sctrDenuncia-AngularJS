<div class="page-empresa-cotizar-step1 body-pasos">
  <re-medical-assistance
    ng-if="$ctrl.currentFlow.medicalAssistance"
    modal-afiliate="$ctrl.modalAffiliate"
    on-continue="$ctrl.continueToStepTwo">
  </re-medical-assistance>
  <re-personal-accidents
    ng-if="$ctrl.currentFlow.personalAccidents"
    modal-affiliate="$ctrl.modalAffiliate"
    modal-create-afiliate="$ctrl.modalCreateAfiliate"
    on-continue="$ctrl.continueToStepTwo">
  </re-personal-accidents>
  <re-soat
    ng-if="$ctrl.currentFlow.soat"
    modal-affiliate="$ctrl.modalAffiliate"
    modal-create-afiliate="$ctrl.modalCreateAfiliate"
    on-continue="$ctrl.continueToStepTwo">
  </re-soat>
  <re-eps-one
    ng-if="$ctrl.currentFlow.sctr || $ctrl.currentFlow.salud"
    modal-afiliate="$ctrl.modalAffiliate">
  </re-eps-one>
</div>
