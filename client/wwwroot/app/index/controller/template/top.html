
<div class="g-header-row2">
  <div class="g-header-row3"></div>
  <div class="g-header-row4 hidden-xs hidden-sm"></div>
</div>

<div class="container g-header-row2-container">
  <div class="g-header-col-red">
    <!-- Menu user mobile -->
    <div menu-perfil-responsive id="menu-perfil-responsive" class="g-header-item g-perfil-box hidden-md hidden-lg" ng-class="{'active': isPopupPerfilResponsiveVisible}">
      <a class="g-perfil-name" ng-click="toggleSelectPerfilResponsive();">
        <span ng-class="isPopupPerfilResponsiveVisible ? 'ico-mapfre-384-navclose' : 'ico-mapfre_147_hamburguesa'" class="ico-perfil hidden-md hidden-lg"></span>
      </a>
      <ul id="g-perfil-list-responsive" class="g-perfil-list" ng-show="isPopupPerfilResponsiveVisible">
        <li><a ng-href="https://oim.mapfre.com.pe/EMISA_ANTIGUO/DefaultActualizarCliente.aspx?query={{token}}" target="_blank">Usuario Empresa</a></li>
        <li><a ng-click="singout()"><span class="ico-mapfre_171_cerrar">&nbsp;</span>Cerrar sesión</a></li>
      </ul>
      <div class="clearfix"></div>
    </div>
    <!-- Fin menu user mobile -->
    <!-- Logo OIM -->
    <a href class="logoOIM" ng-click="goHome()"></a>
    <!-- Fin logo OIM -->
  </div>

  <div class="g-header-col-white">
    <!-- Tipo de perfil -->
    <div class="col-md-6 col-sm-3 hidden-xs hidden-sm type-profile">
      <h2 class="g-sub-title-normal">/ {{perfilEjecutivo}}</h2>
    </div>
    <!-- Fin tipo de perfil -->
    <div class="col-md-6 col-sm-12 col-xs-12 text-right icon-col type-user">
      <!-- Menu empresa -->
      <div class="g-header-item g-edificio-box hidden-xs hidden-sm">
      </div>
      <!-- Fin menu empresa -->
      <!-- Menu ayuda -->
      <div class="g-header-item g-ayuda-box" ng-class="{'active': isPopupAyudaVisible}">
        <!-- <a class="g-perfil-name" ng-href="https://oim.mapfre.com.pe/LDWCLI/Default.aspx?query={{token}}" target="_blank"> -->
        <a class="g-perfil-name" href="https://oim.mapfre.com.pe/LDWCLI/Default.aspx?query={tokenMapfre}" ng-click="goApplication('https://oim.mapfre.com.pe/LDWCLI/Default.aspx?query={tokenMapfre}', $event)">
          <div class="hidden-xs hidden-sm">
            <span title="Ayuda" class="ico-mapfre_222_informacion ico-notificaciones hidden-xs h-myd--none"></span>
            <span title="Ayuda" class="ico-mapfre-370-ayuda ico-notificaciones hidden-xs h-myd--show h-oim-none"></span>
          </div>
          <div class="h-myd--none">
            <span class="ico-mapfre_222_informacion ico-perfil hidden-md hidden-lg"></span>
          </div>
          <div class="h-myd--show h-oim-none">
            <span class="ico-mapfre-370-ayuda ico-perfil hidden-md hidden-lg h-myd-color--red"></span>
          </div>
        </a>
        <div class="clearfix"></div>
      </div>

        <div
          menu-perfil-desktop
          id="menu-perfil-desktop"
          class="g-header-item g-perfil-box hidden-xs hidden-sm"
          ng-class="{'active': isPopupPerfilDesktopVisible}">
          <a class="g-perfil-name" ng-click="toggleSelectPerfilDesktop();">
            <div class="g-user--name">
              <div class="info-user"><span class="g-perfil-username"><span class="bnd hidden-xs h-myd--show h-oim-none">Bienvenido</span><span class="h-myd--none">¡Hola</span> {{fullUsername}}!</span></div>&nbsp;<span class="ico-mapfre_76_chevrondown ico-select g-perfil-ico"></span>
            </div>
            <span class="ico-mapfre_137_cliente-persona ico-perfil hidden-md hidden-lg"></span>
          </a>
          <ul class="g-perfil-list g-perfil-list-desktop" ng-show="isPopupPerfilDesktopVisible">
            <li><a ng-click="singout()"><span class="ico-mapfre_171_cerrar">&nbsp;</span>Cerrar sesión</a></li>
          </ul>
          <div class="clearfix"></div>
        </div>
      </div>
      <!-- Fin menu ayuda -->
    </div>
  </div>
</div>
