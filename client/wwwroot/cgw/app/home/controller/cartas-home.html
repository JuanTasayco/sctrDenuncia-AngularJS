<section class="g-page g-home-inner-polizas">
  <div class="g-title g-border-bottom">
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-xs-12">
          <span class="ico-mapfre_84_circleleft ico-title"></span>
          <h1 class="ng-binding">¿Qué quieres hacer?</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="g-section grid-elegido">
    <div class="row grid-elegido-btns">
      <div class="container">
        <div class="col-md-4 grid-elegido-btns-box">
            <a  class="g-btn g-btn-verde"
                ui-sref="consultaCgw"
                ui-sref-opts="{reload: true, inherit: false}">Consulta de Cartas de Garantía</a>
        </div>
        <div class="col-md-4 grid-elegido-btns-box" ng-show="showSolicitudCGW">
          <a  class="g-btn g-btn-verde" ng-click="goToSolicitud()">Solicitud Cartas de Garantía</a>
        </div>
        <div class="col-md-4 grid-elegido-btns-box" ng-show="showAuditoriaE">
          <a  class="g-btn g-btn-verde"
              ui-sref="consultaAuditorCgw"
              ui-sref-opts="{reload: true, inherit: false}">Solicitud Auditoría Externa</a>
        </div>
        <div class="col-md-4 grid-elegido-btns-box" ng-show="showReportesCGW">
          <a  class="g-btn g-btn-verde"
              ui-sref="reportes"
              ui-sref-opts="{reload: true, inherit: false}">Reportes</a>
        </div>
        <div class="col-md-4 grid-elegido-btns-box" ng-show="showMantenimientosCGW">
          <a  class="g-btn g-btn-verde"
              ui-sref="mantenimientos"
              ui-sref-opts="{reload: true, inherit: false}">Mantenimientos</a>
        </div>
        <div class="col-md-4 grid-elegido-btns-box" ng-show="showAltoCostoPaciente">
          <a  class="g-btn g-btn-verde"
              ui-sref="altoCostoPaciente"
              ui-sref-opts="{reload: true, inherit: false}">Altos Costos - Paciente</a>
        </div>
        <div class="col-md-4 grid-elegido-btns-box" ng-show="showAltoCostoSiniestro">
          <a  class="g-btn g-btn-verde"
              ui-sref="altoCostoSiniestro"
              ui-sref-opts="{reload: true, inherit: false}">Altos Costos - Siniestros CG</a>
        </div>
        <div class="col-md-4 grid-elegido-btns-box" ng-show="showAsignarClinicaCGW">
          <a  class="g-btn g-btn-verde"
              ui-sref="asignarClinicaRol"
              ui-sref-opts="{reload: true, inherit: false}">Asignación de Clínicas y CIE10 por rol</a>
        </div>
        <div class="col-md-4 grid-elegido-btns-box" ng-show="showSumaAseguradaCGW">
          <a  class="g-btn g-btn-verde"
              ui-sref="sumaAsegurada"
              ui-sref-opts="{reload: true, inherit: false}">Suma Asegurada EPS</a>
        </div>
        <div class="col-md-4 grid-elegido-btns-box" ng-show="showCondicionadosCGW">
          <a  class="g-btn g-btn-verde"
              ui-sref="condicionados"
              ui-sref-opts="{reload: true, inherit: false}">Condicionados</a>
        </div>
        <div class="col-md-4 grid-elegido-btns-box" ng-show="showContactoFarmacosCGW">
          <a  class="g-btn g-btn-verde"
              ui-sref="contactoFarmaco"
              ui-sref-opts="{reload: true, inherit: false}">Contactos de Fármacos de Altos Costos</a>
        </div>
      </div>
    </div>
  </div>
</section>
