<section class="g-page g-page-documents">
	<div>
		<div class="g-title">
			<div class="container">
				<div class="row">
					<div class="col-sm-9 mb-xs-2 no-mb-md">
            <h1>{{detail.nombres}}</h1>
            <div><b>Rol :</b> <span>{{detail.rol}}</span></div>
					</div>
				</div>
			</div>
		</div>
    
    <div tabs-fixed class="g-section g-section-tabs g-overflow-hidden-xs tabs-responsive" ng-class="{'showTabs': showTabs, 'cgw-tabs-fixed': boolChangeClassTabs, 'wt1200': changeTabWidth}">
      <div class="container">
        <span class="tabs__more glyphicon glyphicon-chevron-down hidden-sm hidden-md hidden-lg" ng-click="showTabs = !showTabs"></span>
        <uib-tabset justified="true">
          <uib-tab index="1" data-ng-click="setTab(1)">
            <uib-tab-heading><span>Clínicas Asignadas</span></uib-tab-heading>
            <div class="content-tab">
              <div ng-include="tabClinica"></div>
            </div>
          </uib-tab>
          <uib-tab index="2" data-ng-click="setTab(2)" ng-show="role == 1">
            <uib-tab-heading><span>Diagnósticos Asignados</span></uib-tab-heading>
            <div class="content-tab">
              <div ng-include="tabDiagnostico"></div>
            </div>
          </uib-tab>
          <div class="border-tabs-fixed" ng-show="boolChangeClassTabs"></div>
        </uib-tabset>
      </div>
    </div>
	</div>
</section>
