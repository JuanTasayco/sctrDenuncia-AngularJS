<div class="clearfix">
  <button type="button" class="mt-xs-2 close g-close-modal" data-ng-click="$ctrl.close()" prevent-default>
      <span class="ico-mapfre_231_cancelaroff"></span>
  </button>

  <div class="container g-section-tabs tab-modal">
    <div class="row">
      <div class="col-md-12">
        <h2 class="gH3"><b>Solicitar Scan</b></h2>
      </div>
    </div>

    <div ng-show="!addClinics">
      <div class="row">
        <div class="col-md-5">
          <div class="mb-xs-1 mb-md-0 mt-xs-4">
            <b>Selecciona las clínicas que necesitan scan por coordinador</b>
          </div>
        </div>
        <div class="col-md-7 g-title-btn-row">
          <div style="display: inline-block;width: 50%;">
            <mpf-input label="{label:'Nombre del coordinador o clínica', required: false}" 
              name="nFiltro"
              ng-model="filter">
            </mpf-input>
          </div>
          <div class="g-title-btn-col mb-xs-1 mb-md-0 mt-xs-2">
            <a class="g-btn g-btn-green-border second-design" ng-click="filtrar()">Buscar</a>
          </div>
          <div class="g-title-btn-col mb-xs-1 mb-md-0 mt-xs-2">
            <a class="g-btn g-btn-white second-design" ng-click="limpiar()">Limpiar</a>
          </div>
        </div>
      </div>

      <div class="clearfix">
        <div class="mt-xs-2">
          <div class="clearfix g-box mt-xs-1" ng-show="results.length != 0">
            <div class="clearfix">
              <ul class="g-row-fz12 g-tbl-row pt-xs-1 pb-xs-1" 
                ng-class="$index != results.length - 1 ? 'g-border-bottom-xs' : ''"
                data-ng-repeat="item in results">
                <li class="g-col g-col-xs col-xs-4 mt-xs-0-5">
                  {{item.nom_persona1}} {{item.ape_paterno}} {{item.ape_materno}}
                </li>
                <li class="g-col g-col-xs col-xs-4 col-md-offset-3 text-right mt-xs-0-5">
                  <span ng-show="item.cant_scan != '0'">
                    Clínicas seleccionadas: {{item.cant_scan}} / {{item.cant_clinicas}}
                  </span>
                </li>
                <li class="g-col g-col-xs col-xs-1 text-right">
                  <a ng-click="showClinics(item, $index)">
                    <span class="gnIcon-xsm ico-mapfre_60_soat"></span>
                  </a>
                </li>
              </ul>
            </div>
          </div>

          <div class="col-md-12 text-center g-box-noresult" ng-show="noResult">
            <div class="row">
              <div class="col-md-12 g-box-noresult-ico gCRed1">
                <span class="ico-mapfre_302_error"></span>
              </div>
              <div class="col-md-12 g-box-noresult-text">No hay resultados para la búsqueda
                realizada.<br>Intente nuevamente.</div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-12" ng-show="results.length != 0">
        <ul uib-pagination class="g-pagination" ng-model="mPagination" max-size="5"
          total-items="totalItems" items-per-page="pageSize" ng-change="pageChanged(mPagination)"
          boundary-link-numbers="true">
        </ul>
      </div>

      <div class="col-xs-12 g-title-btn-row">
        <div class="g-title-btn-col mt-xs-2">
          <button class="g-btn g-btn-white second-design block"
            ng-click="$ctrl.close()">Cancelar</button>
        </div>
        <div class="g-title-btn-col mt-xs-2">
          <button class="g-btn g-btn-verde second-design block"
            ng-disabled="isDisabledScan()"
            ng-click="solicitarScan()">Solicitar Scan</button>
        </div>
      </div>
    </div>

    <div data-ng-include="agregarClinicas"></div>
  </div>
</div>
