<section class="g-page g-page-documents">
  <div class="consulta-cotizaciones">
    <div class="g-title">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-lg-5 mb-xs-2 no-mb-md">
            <span class="ico-mapfre_84_circleleft ico-title"></span>
            <h1>Cartas de Garantía - Nro. {{letterNumber}}</h1>           
            <div class="title-data mt-xs-1 mb-xs-1">
              <b>Fecha de Solicitud: </b>{{cartaGarantia.fscgrnta}} &nbsp;
              <b>Versión: </b> {{letterVersion}}
            </div>
            <div class="title-data mt-xs-1 mb-xs-1">
              <b>Suma Asegurada: </b> {{cartaGarantia.sumAssured | currency}}
            </div>
            <span class="title-tag mb-xs-1"
                data-ng-class="{'c-tag u-bg--rojo-primario': getRojo(cartaGarantia), 'c-tag u-bg--verde-2': getVerde(cartaGarantia), 'c-tag u-bg--yellow-2': getAmarillo(cartaGarantia), 'c-tag u-bg--blue-3': getAzul(cartaGarantia), 'c-tag u-bg--transparente': getTransparent(cartaGarantia), 'c-tag u-bg--white-1': getBlanco(cartaGarantia)}">{{cartaGarantia.statusLetter}}
              </span>
          </div>
          <div class="col-md-6 col-lg-7 g-text-right-sm hidden-sm hidden-xs mt-xs-1">
            <a href="" ui-sref="consultaCgw"
                ui-sref-opts="{reload: true, inherit: false}"
                ng-show="!showRechazarView">
              <span class="g-icon gCGray3">
                <span class="icon ico-mapfre_310_arrowLeft"></span>
                <span class="g-link" ><b>Volver a la busqueda</b></span>
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div cgw-tabs-fixed class="g-section g-section-tabs g-overflow-hidden-xs tabs-responsive" ng-class="{'showTabs': showTabs, 'cgw-tabs-fixed': boolChangeClassTabs, 'wt1200': changeTabWidth}"
      ng-show="!showRechazarView">
      <div class="container">
        <span class="tabs__more glyphicon glyphicon-chevron-down hidden-sm hidden-md hidden-lg" ng-click="showTabs = !showTabs"></span>
        <uib-tabset justified="true">
          <uib-tab index="0" data-ng-click="mainData.tabSelected(0)">
            <uib-tab-heading><span ng-click="tabsFalse()">Datos principales</span></uib-tab-heading>
            <div class="content-tab">
              <div data-ng-include="tabPaciente"></div>
            </div>
          </uib-tab>
          <uib-tab index="2" data-ng-click="mainData.tabSelected(2); cargarAuditoria()">
            <uib-tab-heading><span ng-click="tabsFalse();">Auditoría</span></uib-tab-heading>
            <div class="content-tab">
              <div data-ng-include="tabAuditoria"></div>
            </div>
          </uib-tab>
          <uib-tab index="3" data-ng-click="mainData.tabSelected(3); cargarFacturas()" ng-show="showTabFactura()">
           <uib-tab-heading><span ng-click="tabsFalse();">Facturas<span ng-show="enMora" class="cgw-tab__head--ico"
                    data-ng-if="true"></span></span></uib-tab-heading>
            <div class="content-tab">
              <div data-ng-include="tabFacturas"></div>
            </div>
          </uib-tab>
          <uib-tab index="4" data-ng-click="mainData.tabSelected(4);  cargarMovimientos();">
            <uib-tab-heading><span ng-click="tabsFalse();">Movimientos</span></uib-tab-heading>
            <div class="content-tab">
              <div data-ng-include="tabMovimientos"></div>
            </div>
          </uib-tab>
          <div class="border-tabs-fixed" ng-show="boolChangeClassTabs"></div>
        </uib-tabset>
      </div>
    </div>
    <div ng-show="showRechazarView">
      <div data-ng-include="rechazarCarta"></div>
    </div>
  </div>
</section>
