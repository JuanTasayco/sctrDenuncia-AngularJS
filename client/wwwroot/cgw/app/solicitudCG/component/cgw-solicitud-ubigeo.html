<!-- Step 1 -->
<ng-form action="" name="frmUbigeoCGW">
  <div class="g-section">
    <div class="container">
      <!--<div class="u-bs-gris g-overflow-hidden-xs clearfix">-->
      <div class="u-bs-gris g-overflow-hidden-xs clearfix" ng-show="isSOAT()">
        <div class="clearfix">
          <div class="col-xs-12 u-bb-gris-5">
            <h2 class="gH4 gCGray1 pt-xs-2 pb-xs-2 c-mf-collapse__head" data-ng-click="collapse1 = !collapse1;">
              <b>Ubigeo del accidente</b>
              <a class="c-mf-collapse g-pull-right-xs" data-ng-class="{'c-mf-collapse--open': collapse1}">
                <span class="ico-mapfre_76_chevrondown c-mf-collapse__ico"></span>
              </a>
            </h2>
          </div>
        </div>
        <div class="row u-bg--gris-10 u-animate-show" data-ng-show="!collapse1">
          <div class="col-xs-12 pt-xs-2">
            <div class="col-md-4 mb-xs-3">
              <mpf-select
                ng-model="mDeparmento"
                name="nDeparmentoU"
                label="{label: 'Departamento', required: false}"
                m-data-source="deparmentCGW"
                text-field="departmentName"
                value-field="departmentCode"
                m-Empty-Option="{enterData:true}"
                ng-change="loadProvincia(mDeparmento.departmentCode)"
                mpf-validation="required"></mpf-select>
              <div class="g-error"
                   data-ng-show="frmUbigeoCGW.nDeparmentoU.$error.required && !frmUbigeoCGW.nDeparmentoU.$pristine">* Seleccione un departamento
              </div>
            </div>
            <div class="col-md-4 mb-xs-3">
              <mpf-select
                ng-model="mProvincia"
                name="nProvinciaU"
                label="{label: 'Provincia', required: false}"
                m-data-source="provinceCGW"
                text-field="provinceName"
                value-field="idProvince"
                m-Empty-Option="{enterData:true}"
                ng-change="loadDistrict(mProvincia.departmentCode, mProvincia.idProvince)"
                mpf-validation="required"></mpf-select>
              <div class="g-error"
                   data-ng-show="frmUbigeoCGW.nProvinciaU.$error.required && !frmUbigeoCGW.nProvinciaU.$pristine">* Seleccione una provincia
              </div>
            </div>
            <div class="col-md-4 mb-xs-3">
              <mpf-select
                ng-model="mDistrito"
                name="nDistritoU"
                label="{label: 'Distrito', required: true}"
                m-data-source="districtCGW"
                text-field="districtName"
                value-field="idDistrict"
                m-Empty-Option="{enterData:true}"
                mpf-validation="required"></mpf-select>
              <div class="g-error"
                   data-ng-show="frmUbigeoCGW.nDistritoU.$error.required && !frmUbigeoCGW.nDistritoU.$pristine">* Seleccione un distrito
              </div>
            </div>
          </div>
        </div>

      </div>

      <!--<div class="u-bs-gris g-overflow-hidden-xs clearfix mt-xs-3" ng-show="isAAPP()">-->
      <div class="u-bs-gris g-overflow-hidden-xs clearfix mt-xs-3">
        <div class="clearfix">
          <div class="col-xs-12 u-bb-gris-5">
            <h2 class="gH4 gCGray1 pt-xs-2 pb-xs-2 c-mf-collapse__head" data-ng-click="collapse2 = !collapse2;">
              <b>Contacto del paciente</b>
              <a class="c-mf-collapse g-pull-right-xs" data-ng-class="{'c-mf-collapse--open': collapse2}">
                <span class="ico-mapfre_76_chevrondown c-mf-collapse__ico"></span>
              </a>
            </h2>
          </div>
        </div>
        <div class="row u-bg--gris-10 u-animate-show" data-ng-show="!collapse2">
          <div class="col-xs-12 pt-xs-2">
            <div class="col-md-4 mb-xs-3">
              <mpf-input
                label="{label: 'Nombres', required: isSOAT()}"
                name="nNombreU"
                ng-model="mNombre"
                mpf-validation="onlyLetter"
                ng-required="isSOAT()"
                ng-minlength="3"
                ng-maxlength="50">
              </mpf-input>
              <div class="g-error"
                   data-ng-show="frmUbigeoCGW.nNombreU.$error.required && !frmUbigeoCGW.nNombreU.$pristine">
                * El campo de nombres es obligatorio
              </div>
            </div>
            <div class="col-md-4 mb-xs-3">
              <mpf-input
                label="{label: 'Apellidos', required: isSOAT()}"
                name="nApellidoU"
                ng-model="mApellido"
                mpf-validation="onlyLetter"
                ng-minlength="3"
                ng-maxlength="50"
                ng-required="isSOAT()">
              </mpf-input>
              <div class="g-error"
                   data-ng-show="frmUbigeoCGW.nApellidoU.$error.required && !frmUbigeoCGW.nApellidoU.$pristine">* Ingresa los apellidos
              </div>
            </div>
            <div class="col-md-4 mb-xs-3">
              <mpf-input
                label="{label: 'Celular', required: isSOAT()}"
                name="nCelularU"
                ng-model="mCelular"
                mpf-validation="onlyNumber"
                ng-minlength="8"
                ng-maxlength="10"
                ng-required="isSOAT()">
              </mpf-input>
              <div class="g-error"
                   data-ng-show="frmUbigeoCGW.nCelularU.$error.required && !frmUbigeoCGW.nCelularU.$pristine">* Ingresa un celular
              </div>
            </div>

          </div>

          <div class="col-xs-12">

            <div class="col-md-4 mb-xs-3">
              <mpf-input
                label="{label: 'Correos', required: isSOAT()}"
                name="nCorreoU"
                ng-model="mCorreoU"
                mpf-validation="email"
                ng-model-options="{allowInvalid: true}"
                ng-minlength="8"
                ng-maxlength="50"
                ng-required="isSOAT()">
              </mpf-input>
              <div class="g-error"
                   data-ng-show="frmUbigeoCGW.nCorreoU.$error.required && !frmUbigeoCGW.nCorreoU.$pristine">* Ingresa un email
              </div>
              <div class="g-error"
                   data-ng-show="frmUbigeoCGW.nCorreoU.$invalid && !frmUbigeoCGW.nCorreoU.$pristine">* Email incorrecto
              </div>
            </div>
            <div class="col-md-4 mb-xs-3" ng-show="isSOAT()">
              <mpf-select
                ng-model="mMovilidad"
                name="nMovilidad"
                label="{label: 'Movilidad', required: false}"
                m-data-source="mobilityCGW"
                text-field="value"
                value-field="id"
                ng-required="isSOAT()"
                m-Empty-Option="{enterData:true}"
                mpf-validation="required"></mpf-select>
              <div class="g-error"
                   data-ng-show="frmUbigeoCGW.nMovilidad.$error.required && !frmUbigeoCGW.nMovilidad.$pristine">* Seleccione una movilidad
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="row">
        <div class="col-md-4 col-lg-2 col-lg-offset-5 col-md-offset-4 mt-xs-4">
          <a class="g-btn g-btn-verde block" ng-click="guardarPaso1()">Continuar</a>
        </div>
      </div>

    </div>
  </div>
</ng-form>
