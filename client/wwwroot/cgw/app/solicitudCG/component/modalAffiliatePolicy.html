<style>
    .pointerCursor {
        cursor: pointer;
    }
    .mb-0-5-i{
        margin-bottom: 5px !important;
    }
</style>
<section class="">
    <button type="button" class="close g-close-modal" ng-click="closeModal();" prevent-default>
        <span class="ico-mapfre_231_cancelaroff"></span>
    </button>
    <div class="container">
        <form name="frmAffiliatePolicy" class="clearfix">
            <div class="row">
                <div class="col-md-12 g-text-center-xs mb-xs-2">
                    <h2 class="gH3"><b>Afiliados registrados en la Póliza</b></h2>
                </div>
            </div>
            <div class="col-md-12">
                <div class="row">
                    <div class="col-sm-7 mb-xs-1">
                        <mpf-input label="{label: 'Número de documento o nombre', required: false}"
                            name="nDatoAfiliadoPoliza" ng-model="mDatoAfiliadoPoliza" mpf-validation="" ng-minlength="2"
                            ng-maxlength="100" ng-required="false">
                        </mpf-input>
                    </div>
                    <div class="col-sm-5 mb-xs-2 mt-xs-2" ng-click="search(mDatoAfiliadoPoliza, 1)">
                        <a class="g-btn g-btn-transparent block">Buscar</a>
                    </div>
                </div>
            </div>

            <div class="row" ng-show="_items.length > 0">
                <div class="col-md-12 mt-xs-2">
                    <div class="clearfix g-tbl-wrapper">
                        <div class="mb-xs-1">
                            <ul class="g-row-fz12 g-tbl-row gBgcGray5 pt-xs-1">
                                <li class="g-col g-col-xs col-40-dktp tbl-item item-title">Nombre</li>
                                <li class="g-col g-col-xs col-25-dktp tbl-item item-title">Documento</li>
                                <li class="g-col g-col-xs col-20-dktp tbl-item item-title">Ingreso</li>
                                <li class="g-col g-col-xs col-15-dktp tbl-item item-title">Acción</li>
                            </ul>
                        </div>
                        <div class="mb-xs-1">
                            <li ng-repeat="x in _items" ng-click="select(x, $index)" class="pointerCursor">
                                <ul class="g-row-fz12 g-tbl-row pt-xs-0-5 g-border-bottom-xs" ng-class="{'gBgcGray4':$index == selectedRowAffiliate}">
                                    <li class="g-col g-col-xs col-40-dktp pt-xs-0-5 tbl-item g-text-uppercase">
                                        {{x.fullName}}</li>
                                    <li class="g-col g-col-xs col-25-dktp pt-xs-0-5 tbl-item g-text-uppercase">
                                        {{x.documentType}} {{x.documentNumber}}</li>
                                    <li class="g-col g-col-xs col-20-dktp pt-xs-0-5 tbl-item g-text-uppercase">
                                        {{x.signInDate}}</li>
                                    <li class="g-col g-col-xs col-15-dktp pt-xs-0-5 mb-0-5-i tbl-item gCGray3 text-center">
                                        <div class="col-xs-12 g-col-xs middle cnt-item">
                                            <a href="" ng-click="$event.stopPropagation(); editar(x);"><span
                                                    class="gnIcon-sm ico-mapfre_228_editar"></span></a>
                                        </div>
                                    </li>
                                </ul>
                            </li>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 mt-xs-1">
                    <ul uib-pagination class="g-pagination" ng-model="pagination.currentPage"
                        max-size="pagination.maxSize" total-items="pagination.totalRecords"
                        ng-click="pageChanged(pagination.currentPage)" items-per-page="pagination.sizePerPage"></ul>
                </div>
            </div>
            <div class="row" ng-show="_items.length == 0">
                <div class="col-md-8 col-md-offset-2 mt-xs-2">
                    <a class="g-btn g-btn-transparent block" ng-click="refreshModal()">Sin Resultados! ¿Refrescar Busqueda?</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3 mt-xs-2">
                    <a class="g-btn g-btn-verde block" ng-click="searchAffiliate()">Ir A Busqueda General</a>
                </div>
            </div>
        </form>
    </div>
</section>
