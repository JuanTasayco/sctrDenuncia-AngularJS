<section class="g-page g-page-documents">
	<div>
		<div class="g-title">
			<div class="container">
				<div class="row">
					<div class="col-sm-9 mb-xs-2 no-mb-md">
						<h1>Condicionados</h1>
          </div>
          <div class="col-sm-3">
						<button ng-show="!showNewItem" class="g-btn g-btn-verde second-design block" ng-click="mostrarCrearRegistro()">Nuevo Condicionado</button>
					</div>
				</div>
			</div>
		</div>
    
    <div class="g-section g-border-top-xs">
      <div class="container" ng-show="!showNewItem">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6 g-title-btn-row">
            <div style="display: inline-block;width: 59%;">
              <mpf-input 
                label="{label:'', required: false}" name="nFiltro" 
                txt-placeholder="filterPlaceholder"
                ng-model="filter">
              </mpf-input>
            </div>
            <div class="g-title-btn-col mb-xs-1 mb-md-0 mt-xs-2">
              <a class="g-btn g-btn-green-border second-design" ng-click="filtrar()">Buscar</a>
            </div>
            <div class="g-title-btn-col mb-xs-1 mb-md-0 mt-xs-2">
              <a class="g-btn g-btn-white second-design" ng-click="limpiar()">Limpiar</a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="clearfix">
            <div class="col-md-12">
              <div class="clearfix g-tbl-wrapper pt-xs-4">
                <div class="clearfix">
                  <div data-ng-repeat="item in results">
                    <div class="g-row-fz12 g-tbl-row  g-box mb-xs-2" style="width: 100%;">
                      <div class="pt-xs-1 pb-xs-1" style="display: inline-flex;width: 100%;">
                        <ul style="width: 100%;">
                          <li class="g-col g-col-xs col-xs-12 item-title">{{item.dscrpcn}}</li>
                        </ul>
                        <a ng-click="mostrarEliminarRegistro(item)" style="padding: 0 15px;">
                          <span class="gnIcon-xsm ico-mapfre_29_eliminar"></span>
                        </a>
                        <a ng-click="verDetalle(item)" style="padding: 0 15px;">
                          <span class="gnIcon-xsm ico-mapfre_311_arrowRight"></span>
                        </a>
                      </div>
                      <div class="u-bg--gris-9 pt-xs-1 pb-xs-1 g-border-top-xs">
                        <ul height-row style="width: 100%;">
                          <li class="g-col g-col-xs col-md-4 col-sm-6 col-xs-12 row">
                            <span class="col-xs-4"><b>Compañia</b></span>
                            <span class="col-xs-8">{{item.cmpnia}}</span>
                          </li>
                          <li class="g-col g-col-xs col-md-4 col-sm-6 col-xs-12 row" ng-if="!mostrarProductoSalud(item)">
                            <span class="col-xs-4"><b>Producto</b></span>
                            <span class="col-xs-8">{{item.dprdcto}}</span>
                          </li>
                          <li class="g-col g-col-xs col-md-4 col-sm-6 col-xs-12 row" ng-if=mostrarProductoSalud(item)>
                            <span class="col-xs-4"><b>Producto Salud</b></span>
                            <span class="col-xs-8">{{item.dProdSalud}}</span>
                          </li>
                          <li class="g-col g-col-xs col-md-4 col-sm-6 col-xs-12 row">
                            <span class="col-xs-4" ng-show="item.rsaynmbrs != ''"><b>Cliente</b></span>
                            <span class="col-xs-8">{{item.rsaynmbrs}}</span>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12 text-center g-box-noresult" ng-show="noResult">
                <div class="row">
                  <div class="col-md-12 g-box-noresult-ico gCRed1"><span class="ico-mapfre_302_error"></span></div>
                  <div class="col-md-12 g-box-noresult-text">No hay resultados para la búsqueda realizada.<br>Intente nuevamente.</div>
                </div>
              </div>
            </div>
          </div>

          <div class="clearfix">
            <div class="col-md-12" ng-show="results.length != 0">
              <ul uib-pagination class="g-pagination" ng-model="mPagination" max-size="10" 
                total-items="totalItems" items-per-page="pageSize" 
                ng-change="pageChanged(mPagination)" boundary-link-numbers="true">
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div data-ng-include="nuevoCondicionado"></div>
      </div>
    </div>
	</div>
</section>
