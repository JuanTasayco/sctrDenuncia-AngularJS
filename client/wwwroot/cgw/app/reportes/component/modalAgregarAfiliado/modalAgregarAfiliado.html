<div class="clearfix">
  <button type="button" class="close g-close-modal" data-ng-click="$ctrl.close()" prevent-default>
    <span class="ico-mapfre_231_cancelaroff"></span>
  </button>
  <div class="container">
    <form name="frmModalBuscarAfiliado" class="clearfix">
      <div class="u-ph-15">
        <div class="clearfix">
          <div class="col-md-12 g-text-center-xs mb-xs-2">
            <h2 class="gH3"><b>Buscar Código Afiliado</b></h2>
          </div>
        </div>
        <div class="clearfix g-box gBgcGray5 gBgcWhite1 pt-xs-2 pb-xs-1">
          <div class="col-sm-3 mb-xs-2 u-ph-md-15">
            <mpf-input
              label="{label: 'Apellido Paterno', required: false}"
              name="nApePaternoAfiliado"
              ng-model="mApePaternoAfiliado"
              ng-required="true"></mpf-input>
          </div>
          <div class="col-sm-3 mb-xs-2 u-ph-md-15">
            <mpf-input
              label="{label: 'Apellido Materno', required: false}"
              name="nApeMaternoAfiliado"
              ng-model="mApeMaternoAfiliado"
              ng-required="true"></mpf-input>
          </div>
          <div class="col-sm-6 mb-xs-2 u-ph-md-15">
            <mpf-input
              label="{label: 'Nombres', required: false}"
              name="nNombreAfiliado"
              ng-model="mNombreAfiliado"
              ng-required="true"></mpf-input>
          </div>
          <div class="col-lg-10 col-lg-offset-1 u-ph-0 g-text-center-xs">
            <div  class="col-xs-12 col-md-3 mb-xs-2 u-float-center">
              <button type="button"
                      class="g-btn g-btn-verde second-design block"
                      data-ng-click="$ctrl.buscar()" prevent-default>
                Buscar
              </button>
            </div>
          </div>
        </div>
        <div  class="u-scroll-v--450 mt-xs-4"
              data-ng-if="true">
          <div  class="u-br-gris-4 mb-xs-1"
                data-ng-repeat="item in afiliados">
            <ul class="clearfix u-pv-15 g-list">
              <li class="col-md-4 pt-md-1 clearfix">
                <div class="clearfix">
                  <div class="col-xs-12">
                    <span class="ico-mapfre_82_circle ico-bullet"></span>
                    <strong>{{item.fullName}} {{item.lastname}} {{item.lastname2}}</strong>
                  </div>
                </div>
              </li>
              <li class="col-md-5 pt-md-1 mb-xs-2 mb-md-0 clearfix">
                <div class="clearfix">
                  <div class="col-sm-5">
                    <span class="ico-mapfre_82_circle ico-bullet"></span>
                    <strong>CÓDIGO:</strong>
                  </div>
                  <div class="col-sm-7">
                    {{item.codeAffiliate}}
                  </div>
                </div>
              </li>
              <li class="col-md-3 clearfix">
                <div class="clearfix">
                  <a  class="g-btn g-btn-verde second-design block"
                      data-ng-click="$ctrl.seleccionarAfiliado(item)">Seleccionar</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
