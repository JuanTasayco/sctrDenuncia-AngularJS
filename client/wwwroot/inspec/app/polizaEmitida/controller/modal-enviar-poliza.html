<section class="g-page page-modal page-modal__nueva-inspeccion">

	<button type="button" class="close g-close-modal" ng-click="closeModal()">
		<span class="ico-mapfre_46_cancelaroff"></span>
	</button>

	<form name="frmNuevaInspeccionForm">
		<div class="clearfix">
      <div class="col-md-10 col-md-offset-1">
  			<div class="col-md-12 g-text-center-xs mb-xs-2">
          <h2 class="gH3"><b>¿A qué correo electrónico quieres enviar la póliza?</b></h2>
        </div>
  			<div class="modal-body" id="automas">
          <div class="row">
            <div class="col-md-12 mb-xs-2">
              <mpf-input label="{label: 'Asunto', required: true}" name="nAsunto" ng-model="mAsuntos"></mpf-input>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mb-xs-2">
              <mpf-input label="{label: 'Correo electrónico', required: true}" name="nEmail" ng-model="mEmails"></mpf-input>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mb-xs-2">
              <mpf-input label="{label: 'Comentarios(opcional)', required: true}" name="nComentarios" ng-model="mComentarioss"></mpf-input>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mt-xs-2">
              <a class="g-btn g-btn-verde add-ico block" ng-click="bloquear()">Enviar póliza&nbsp;</a>
            </div>
          </div>
        </div> 
  		</div>
    </div>	
	</form>

</section>
