<section class="g-page page-modal page-modal__nueva-inspeccion">

	<button type="button" class="close g-close-modal" ng-click="$ctrl.closeModal()">
		<span class="ico-mapfre_231_cancelaroff"></span>
	</button>

	<form name="frmNuevaInspeccionForm">
		<div class="clearfix">
			<div class="col-md-12">
				<div class="col-md-12 g-text-center-xs mb-xs-2">
					<h3 class="gH3">
						<b>AÑOS POR MARCA Y MODELO</b>
					</h3>
				</div>

				<div class="modal-body" id="automas">

					<div class="col-md-12">
						<div class="clearfix g-box g-overflow-hidden-xs">
							<ul class="clearfix g-list-sm gBgcGray5 pt-xs-1 mb-xs-0-1">
                <li class="col-md-6 col-sm-6 clearfix cnt-item">
                  <div class="clearfix">
                    <div class="col-md-6 col-sm-6 item-label">
                      <span class="ico-mapfre_82_circle ico-bullet"></span>Marca:
                    </div>
                    <div class="col-md-6 col-sm-6 item-dato g-text-uppercase">
                      {{ $ctrl.automas.brand }}
                    </div>
                  </div>
                </li>
                <li class="col-md-6 col-sm-6 clearfix cnt-item">
                  <div class="clearfix">
                    <div class="col-md-5 col-sm-6 item-label">
                      <span class="ico-mapfre_82_circle ico-bullet"></span>Modelo:
                    </div>
                    <div class="col-md-7 col-sm-6 item-dato g-text-uppercase">
                      {{ $ctrl.automas.model }}
                    </div>
                  </div>
                </li>
              </ul>
							<ul class="clearfix g-list gBgcGray5 pt-xs-1 hidden-xs">
                <li class="cnt-item col-md-6 col-xs-6 text-center">
                  <b>Año</b>
                </li>
                <li class="cnt-item col-md-6 col-xs-6 text-center">
                  <b>Valor</b>
                </li>
              </ul>
              <div class="col-md-12 cnt-content g-list-sm pt-xs-1 gnContentAuto-md">
                <div class="clearfix ng-scope g-border-bottom-xs mb-xs-1" ng-repeat="detail in $ctrl.automas.items">
                  <ul class="row hidden-xs">
                    <li class="col-md-6 col-xs-6 text-center cnt-item item-dato g-text-uppercase">
                      {{ detail.releaseYear }}
                    </li>
                    <li class="col-md-6 col-xs-6 text-center cnt-item item-dato g-text-uppercase">
                      {{ detail.nominalValue || '0' }}
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
				</div>
			</div>
		</div>
	</form>

</section>
