<section class="g-page page-modal page-modal__nueva-inspeccion">

	<button type="button" class="close g-close-modal" ng-click="$ctrl.closeModal()">
		<span class="ico-mapfre_231_cancelaroff"></span>
	</button>

	<form name="frmNuevaInspeccionForm">
		<div class="clearfix">
			<div class="col-md-12">
				<div class="col-md-12 g-text-center-xs mb-xs-2">
					<h3 class="gH3">
						<b>CARGA EXCEL</b>
					</h3>
				</div>

				<div class="modal-body" id="cargaMasiva">
					<div class="row">
            <div class="row g-text-center-xs ng-scope">
              <div class="col-md-6 col-md-offset-3" ng-if="!$ctrl.formData.planilla">
                <div class="row g-box fz14 gBgcGray5 pt-xs-2 pb-xs-2">
                  <div class="col-md-12 mb-xs-1">
                    <span>Excel Autom√°s</span>
                  </div>
                  <div class="col-md-10 col-md-offset-1">
                    <label class="g-btn g-btn-white second-design block g-btn-input-file">
                      <span class="g-icon g-cursor"  >
                        <span class="icon icon-plus ico-mapfre_56_visitasalmedico"></span>
                        <span>Escoger archivo</span>
                      </span>
                      <input type="file" file-model="$ctrl.formData.planilla" accept=".xls,.xlsx, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel" class="input__file"/>
                    </label>
                    <ul class="g-error g-text-left-xs">
                      <div class="g-error" ng-show="$ctrl.formData.invalidPlanilla">* Ingrese un archivo Excel</div>
                    </ul>
                  </div>
                </div>
              </div>

              <div class="col-md-6 col-md-offset-3" ng-if="$ctrl.formData.planilla">
                <div class="clearfix g-box fz14 gBgcGray5 pt-xs-2 pb-xs-2">
                  <div class="col-md-12 mb-xs-0-5">
                    <span class="ico-mapfre_314_archivos gnIcon-lg gCGray3"></span>
                  </div>
                  <div class="col-md-12">
                    <b>{{ $ctrl.formData.fileName }}</b>
                  </div>
                  <div class="col-md-12 mb-xs-1">
                    Archivo seleccionado correctamente
                  </div>
                  <div class="col-sm-12">
                    <label class="g-btn-input-file">
                      <span class="g-icon gCGreen1">
                        <span class="icon ico-mapfre_311_arrowRight"></span>
                        <span class="g-link"><b>Volver a cargar documento</b></span>
                      </span>
                      <input type="file" file-model="$ctrl.formData.planilla" accept=".xls,.xlsx, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel" class="input__file"/>
                    </label>
                  </div>
                </div>
              </div>

            </div>
					</div>
					<div class="col-md-12 mt-xs-3">
						<div class="row">
							<div class="col-md-4 col-md-offset-2">
								<a class="g-btn g-btn-white block" ng-click="$ctrl.closeModal()">Cancelar</a>
							</div>
							<div class="col-md-4 mt-xs-1 mt-md-0">
								<a class="g-btn g-btn-verde block" ng-click="$ctrl.loadData()" ng-class="{'disabled': !$ctrl.formData.planilla}">CARGAR</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>

</section>
