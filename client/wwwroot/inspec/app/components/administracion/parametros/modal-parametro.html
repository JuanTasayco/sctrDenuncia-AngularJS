<section class="g-page page-modal page-modal__nueva-inspeccion">

	<button type="button" class="close g-close-modal" ng-click="$ctrl.closeModal()">
		<span class="ico-mapfre_231_cancelaroff"></span>
	</button>

  <form name="$ctrl.formData">
		<div class="clearfix">
			<div class="clearfix">
			<div class="col-md-12">
				<div class="container">
					<div class="row">
						<div class="col-md-12 g-text-center-xs mb-xs-2">
							<h2 class="gH3" ng-show="!$ctrl.isEdit"><b>NUEVO GRUPO DE PARÁMETROS</b></h2>
							<h2 class="gH3" ng-show="$ctrl.isEdit"><b>EDITAR GRUPO DE PARÁMETROS</b></h2>
						</div>
					</div>
				</div>

				<div class="clearfix">
					<div class="clearfix">
						<div class="col-md-6 mb-xs-2">
							<mpf-input label="{label: 'Código', required: false}" name="nCodigo" ng-model="$ctrl.formData.mCodigo" ng-disabled="true"></mpf-input>
						</div>
						<div class="col-md-6 mb-xs-2">
              <mpf-input label="{label: 'Descripción', required: true}" name="nDescripcion" ng-model="$ctrl.formData.mDescripcion" ng-required="true"></mpf-input>
              <div class="g-error" ng-show="$ctrl.formData.nDescripcion.$invalid && !$ctrl.formData.nDescripcion.$pristine">* Ingrese una descripción</div>
						</div>
					</div>
					<div class="clearfix">
						<div class="col-md-6 mb-xs-2">
							<mpf-select label="{label: 'Estado', required: false}" name="nEstado" ng-model="$ctrl.formData.mEstado" m-data-source="$ctrl.statuses"></mpf-select>
						</div>
					</div>
				</div>

				<div class="clearfix mt-xs-2">
					<div class="col-md-4 col-md-offset-2">
						<a href class="g-btn g-btn-transparent block" ng-click="$ctrl.closeModal()">Cancelar</a>
					</div>
					<div class="col-md-4 mt-xs-1 mt-md-0">
						<a href class="g-btn g-btn-verde block" ng-click="$ctrl.save()" ng-show="$ctrl.isEdit">editar</a>
						<a href class="g-btn g-btn-verde block" ng-click="$ctrl.save()" ng-show="!$ctrl.isEdit">guardar</a>
					</div>
				</div>
			</div>
			</div>
		</div>
	</form>

</section>
