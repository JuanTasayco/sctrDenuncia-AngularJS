<section class="g-page page-modal page-modal__nueva-inspeccion">
  <button type="button" class="close g-close-modal" ng-click="$ctrl.closeModal()">
    <span class="ico-mapfre_46_cancelaroff"></span>
  </button>
  <form name="$ctrl.frmObservation">
    <div class="container">
      <div class="row">
        <div class="col-md-12 g-text-center-xs mb-xs-2">
          <h2 class="gH3" id="modal-title"><b>AÑADIR OBSERVACIÓN</b></h2>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="col-md-12">
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12 mb-xs-2">
              <mpf-input
                label="{label: 'Escribe aquí la observación', required: true}"
                name="mObservaciones"
                ng-model="$ctrl.frmObservation.mObsevaciones"
                ng-required="true">
              </mpf-input>
              <div
                class="g-error"
                ng-show="$ctrl.frmObservation.mObservaciones.$invalid && !$ctrl.frmObservation.mObservaciones.$pristine"
              >
                * Ingrese unas observaciones
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 col-md-offset-2 mt-md-2">
              <a class="g-btn g-btn-transparent add-ico block" ng-click="$ctrl.closeModal()">Cancelar&nbsp;</a>
            </div>
            <div class="col-md-4 mt-xs-1 mt-md-2">
              <a class="g-btn g-btn-verde add-ico block" ng-click="$ctrl.addObservation()">Agregar observación&nbsp;</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
