<section class="g-page page-modal page-modal__nueva-solicitud">
  <button type="button" class="close g-close-modal" ng-click="$ctrl.closeModal()">
    <span class="ico-mapfre_231_cancelaroff"></span>
  </button>
  <form name="frmNuevaSolicitudForm">
    <div class="row">
      <div class="col-md-12">
        <div class="g-text-center-xs mb-xs-2">
          <h2 class="gH3"><b>NUEVA SOLICITUD</b></h2>
        </div>
        <div class="modal-body" id="">
          <div class="row">
            <div class="col-sm-8 col-sm-offset-2 mt-xs-2 mb-xs-4">
              <mpf-select label="{label: 'Tipo de registro', required: false}" ng-model="$ctrl.mTipoRegistro" name="nTipoRegistro" m-data-source="$ctrl.tipoRegistroData" text-field="description" value-field="parameterId"></mpf-select>
            </div>
            <div class="col-xs-12 clearfix">
              <div class="row">
                <div class="col-sm-4 col-sm-offset-2 mb-xs-1"><a class="g-btn g-btn-white block" ng-click="$ctrl.closeModal();">Cancelar</a></div>
                <div class="col-sm-4"><a class="g-btn g-btn-verde block" ng-click="$ctrl.toNextStep()" >Siguiente</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
