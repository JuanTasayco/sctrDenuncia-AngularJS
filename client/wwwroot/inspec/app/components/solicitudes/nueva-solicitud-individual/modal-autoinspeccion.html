<section class="g-page page-modal page-modal__nueva-solicitud">
    <button type="button" class="close g-close-modal" ng-click="$ctrl.closeModal()">
      <span class="ico-mapfre_46_cancelaroff"></span>
    </button>
    <form name="frmNuevaSolicitudForm">
      <div class="row">
        <div class="col-md-12">
          <div class="col-md-12 g-text-center-xs mb-xs-2">
            <h2 class="gH3"><b>SELECCIONA EL MODO DE INSPECCIÓN</b></h2>
          </div>
          <div class="modal-body" id="">
            <div class="row">
              <div class="col-md-10 col-md-offset-1 opt-modo-inspec">
                <div class="row">
                  <div class="col-md-6">
                    <div class="cont" ng-class="{'actv': !$ctrl.autoInspec}" ng-click="$ctrl.autoInspec = false;">
                      <span class="ico-mapfre_126_employee ico"></span>
                      <span class="title">INSPECCIÓN REGULAR</span>
                      <p>Se asignará a un inspector para revisar el vehículo</p>
                    </div>
                  </div>
                  <div class="col-md-6 mt-xs-2 mt-md-0">
                    <div class="cont" ng-class="{'actv': $ctrl.autoInspec}" ng-click="$ctrl.autoInspec = true;">
                      <span class="ico-mapfre_259_logomapfre ico"></span>
                      <span class="title">AUTOINSPECCIÓN</span>
                      <p>El contratante realizará la autoinspección por medio de la aplicación de MAPFRE</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6 col-md-offset-3 mt-xs-2">
                <a class="g-btn g-btn-verde block" ng-click="$ctrl.confirm()">confirmar</a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </form>

  </section>
