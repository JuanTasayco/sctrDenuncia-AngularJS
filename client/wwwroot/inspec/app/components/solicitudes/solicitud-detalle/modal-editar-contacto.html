<section class="g-page page-modal page-modal__nueva-inspeccion">

      <button type="button" class="close g-close-modal" ng-click="$ctrl.closeModal()">
        <span class="ico-mapfre_46_cancelaroff"></span>
      </button>
      <form name="frmNuevaInspeccionForm">
        <div class="clearfix">
          <div class="col-md-12">
            <div class="">
              <h3 class="g-title-modal" id="modal-title">EDITAR CONTACTO / VEHÍCULO</h3>
            </div>
            <div class="modal-body" id="automas">
              <div class="row">
                <div class="col-md-12">
                  <h2 class="g-summary-sub-title third-design c-red">Datos del contacto</h2>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 mb-xs-2">
                  <mpf-input label="{label: 'Nombre', required: true}" name="nNombre" ng-model="$ctrl.selectedContact.contactName"></mpf-input>
                </div>
                <div class="col-md-4 mb-xs-2">
                  <mpf-input label="{label: 'Apellidos', required: true}" name="nApellido" ng-model="$ctrl.selectedContact.contactLastName"></mpf-input>
                </div>
                <div class="col-md-4 mb-xs-2">
                  <mpf-input label="{label: 'Teléfono 1', required: true}" name="nTelefono" ng-model="$ctrl.selectedContact.contactPhone"></mpf-input>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 mb-xs-2">
                  <mpf-input label="{label: 'Teléfono 2', required: true}" name="nTelefono2" ng-model="$ctrl.selectedContact.contactOfficePhone"></mpf-input>
                </div>
                <div class="col-md-4 mb-xs-2">
                  <mpf-input label="{label: 'Email', required: true}" name="nEmail" ng-model="$ctrl.selectedContact.contactEmail"></mpf-input>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 mt-xs-1">
                  <h2 class="g-summary-sub-title third-design c-red">Datos del vehículo</h2>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 mb-xs-2">
                  <mpf-input label="{label: 'Marca', required: true}" name="nMarca" ng-model="$ctrl.selectedContact.vehicleBrand"></mpf-input>
                </div>
                <div class="col-md-4 mb-xs-2">
                  <mpf-input label="{label: 'Modelo', required: true}" name="nModelo" ng-model="$ctrl.selectedContact.vehicleModel"></mpf-input>
                </div>
                <div class="col-md-4 mb-xs-2">
                  <mpf-input label="{label: 'Placa', required: true}" name="nPlaca" ng-model="$ctrl.selectedContact.vehicleLicensePlate"></mpf-input>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 mb-xs-2">
                  <mpf-input label="{label: 'Año', required: true}" name="nAnio" ng-model="$ctrl.selectedContact.vehicleYear"></mpf-input>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 mt-xs-1">
                  <h2 class="g-summary-sub-title third-design c-red">Lugares</h2>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 mb-xs-2">
                  <mpf-select label="{label: 'Departamento', required: true}" name="nDepartamento" ng-model="mDepartamento"></mpf-select>
                </div>
                <div class="col-md-4 mb-xs-2">
                  <mpf-select label="{label: 'Provincia', required: true}" name="nProvincia" ng-model="mProvincia"></mpf-select>
                </div>
                <div class="col-md-4 mb-xs-2">
                  <mpf-select label="{label: 'Distrito', required: true}" name="nDistrito" ng-model="mDistrito"></mpf-select>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 col-md-offset-2 mt-md-2">
                  <a class="g-btn g-btn-transparent add-ico block" ng-click="$ctrl.$ctrl.closeModal()">Cancelar&nbsp;</a>
                </div>
                <div class="col-md-4 mt-xs-1 mt-md-2">
                  <a class="g-btn g-btn-verde add-ico block" ng-click="$ctrl.saveData($ctrl.selectedContact)">Actualizar&nbsp;</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>

    </section>
