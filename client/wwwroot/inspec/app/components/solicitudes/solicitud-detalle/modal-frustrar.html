<section class="g-page page-modal page-modal__nueva-inspeccion">

      <button type="button" class="close g-close-modal" ng-click="$ctrl.closeModal()">
        <span class="ico-mapfre_231_cancelaroff"></span>
      </button>

      <form name="$ctrl.frmFrustrate">
        <div class="clearfix">
          <div class="col-md-12">
            <div class="col-md-12 g-text-center-xs mb-xs-2">
              <h2 class="gH3"><b>FRUSTRAR PROGRAMACIÓN</h2>
            </div>
            <div class="modal-body" id="automas">
              <div class="row">
                <div class="col-md-12 mb-xs-2">
                  <mpf-select label="{label: 'Motivo', required: true}" name="nMotivo" ng-model="$ctrl.frmFrustrate.mMotivo" ng-required="true" m-data-source="$ctrl.frustrateTypes" text-field="description" value-field="parameterId" m-Empty-Option="{enterData:true}"></mpf-select>
                  <div class="g-error" ng-show="$ctrl.frmFrustrate.nMotivo.$invalid && !$ctrl.frmFrustrate.nMotivo.$pristine">* Seleccione un motivo</div>
                </div>
                <div class="col-md-12 mb-xs-2" ng-if="$ctrl.frmFrustrate.mMotivo.parameterId === 6">
                  <mpf-input label="{label: 'Descripción', required: true}" name="nDescripcion" ng-model="$ctrl.frmFrustrate.mDescripcion" ng-required="true"></mpf-input>
                  <div class="g-error" ng-show="$ctrl.frmFrustrate.nDescripcion.$invalid && !$ctrl.frmFrustrate.nDescripcion.$pristine">* Ingrese una descripcion</div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 col-md-offset-2 mt-xs-2">
                  <a class="g-btn g-btn-transparent add-ico block" ng-click="$ctrl.closeModal()">Cancelar&nbsp;</a>
                </div>
                <div class="col-md-4 mt-xs-2">
                  <a class="g-btn g-btn-verde add-ico block" ng-click="$ctrl.frustrate()">FRUSTRAR&nbsp;</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>
