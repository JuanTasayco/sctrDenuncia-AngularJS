<section class="g-page page-modal page-modal__nueva-inspeccion">
  <button type="button" class="close g-close-modal" ng-click="$ctrl.closeModal()">
    <span class="ico-mapfre_231_cancelaroff"></span>
  </button>
  <form name="$ctrl.formVehicule">
    <div class="row mt-xs-2 mb-xs-2 mr-xs-2 ml-xs-2">
      <div class="col-md-12">
        <div class="col-md-12">
          <h2 class="g-sub-title">Datos de la maquinaria</h2>
        </div>
        <div class="modal-body" id="">
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-6 mb-xs-2">
                  <mpf-input mpf-validation="required" label="{label: 'Tipo / Clase', required: true}" name="nTipo"
                    ng-model="$ctrl.vehiculeData.tipo" ng-required="true" ng-maxLength="150">
                  </mpf-input>
                </div>
                <div class="col-md-6 mb-xs-2 clearfix">
                  <mpf-input mpf-validation="required" label="{label: 'Marca', required: true}" name="nMarca"
                    ng-model="$ctrl.vehiculeData.marca" ng-required="true" ng-maxLength="150">                    
                  </mpf-input>
                </div>
                <div class="col-md-6 mb-xs-2 clearfix">
                  <mpf-input mpf-validation="required" label="{label: 'Modelo', required: true}" name="nModelo"
                    ng-model="$ctrl.vehiculeData.modelo" ng-required="true" ng-maxLength="150">
                  </mpf-input>
                </div>
                <div class="col-md-6 mb-xs-2 clearfix">
                  <mpf-input mpf-validation="required" label="{label: '#Serie Motor', required: true}"
                    name="nSerieMotor" ng-model="$ctrl.vehiculeData.serie_motor" ng-required="true" ng-maxLength="150">
                  </mpf-input>
                </div>
                <div class="col-md-6 mb-xs-2 clearfix">
                  <mpf-input mpf-validation="required" label="{label: 'Placa', required: true}" name="nPlace"
                    ng-model="$ctrl.vehiculeData.placa" ng-required="true" ng-maxLength="8">
                  </mpf-input>
                </div>
                <div class="col-md-6 mb-xs-2 clearfix">
                  <mpf-input mpf-validation="number,required" label="{label: 'AÃ±o', required: true}" name="nAnio"
                    ng-model="$ctrl.vehiculeData.anio_fabricacion" ng-required="true" ng-maxLength="4">
                  </mpf-input>
                </div>
                <div class="col-xs-12 mt-xs-4 clearfix">
                  <div class="row">
                    <div ng-if="$ctrl.new" class="col-sm-4 col-sm-offset-2 mb-xs-1"><a class="g-btn g-btn-verde block"
                        ng-click="$ctrl.addVehicle()">Agregar</a>
                    </div>
                    <div ng-if="!$ctrl.new" class="col-sm-4 col-sm-offset-2 mb-xs-1"><a class="g-btn g-btn-verde block"
                        ng-click="$ctrl.editValues()">Actualizar</a>
                    </div>
                    <div class="col-sm-4 "><a class="g-btn g-btn-white block" ng-click="$ctrl.closeModal();">Salir</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
