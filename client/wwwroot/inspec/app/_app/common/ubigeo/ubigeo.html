<div ng-form name="frmUbigeo" ng-if="!$ctrl.allSelected">
  <div class="mb-xs-2" ng-class="{'col-md-4': !$ctrl.fullwidth, 'col-md-12': $ctrl.fullwidth}">
    <mpf-select label="{label: 'Departamento', required: !$ctrl.notRequired}" name="nDepartamento" ng-model="$ctrl.data.mDepartamento" m-data-source="$ctrl.departmentsData" text-field="Descripcion" value-field="Codigo" m-Empty-Option="{enterData:true}" mpf-validation="required" ng-change="$ctrl.getProvincias($ctrl.data.mDepartamento)" ng-disabled="$ctrl.disabled"></mpf-select>
    <div class="g-error" ng-show="frmUbigeo.nDepartamento.$invalid && !frmUbigeo.nDepartamento.$pristine && !$ctrl.notRequired">* Seleccione un departamento</div>
  </div>
  <div class="mb-xs-2" ng-class="{'col-md-4': !$ctrl.fullwidth, 'col-md-12': $ctrl.fullwidth}">
    <mpf-select label="{label: 'Provincia', required: !$ctrl.notRequired}" name="nProvincia" ng-model="$ctrl.data.mProvincia" m-data-source="$ctrl.provincesData" text-field="Descripcion" value-field="Codigo" m-Empty-Option="{enterData:true}" mpf-validation="required" ng-change="$ctrl.getDistritos($ctrl.data.mProvincia)" ng-disabled="$ctrl.disabled"></mpf-select>
    <div class="g-error" ng-show="frmUbigeo.nProvincia.$invalid && !frmUbigeo.nProvincia.$pristine && !$ctrl.notRequired">* Seleccione un provincia</div>
  </div>
  <div class="mb-xs-2" ng-class="{'col-md-4': !$ctrl.fullwidth, 'col-md-12': $ctrl.fullwidth}">
    <mpf-select label="{label: 'Distrito', required: !$ctrl.notRequired}" name="nDistrito" ng-model="$ctrl.data.mDistrito" m-data-source="$ctrl.districtsData" text-field="Descripcion" value-field="Codigo" m-Empty-Option="{enterData:true}" mpf-validation="required" ng-disabled="$ctrl.disabled"></mpf-select>
    <div class="g-error" ng-show="frmUbigeo.nDistrito.$invalid && !frmUbigeo.nDistrito.$pristine && !$ctrl.notRequired">* Seleccione un distrito</div>
  </div>
</div>
