<div class="row g-myd-shedule">
  <div class="col-md-3 mb-md-2 g-myd-shedule--list">
    <div class="clearfix g-col-filter g-box-md fz14 gBgcGray5-md gBgcWhite1 g-myd-box" show-filter ng-class="{'show': $ctrl.isFilterVisible}">
      <div class="col-md-12 gH4 gCGray1 shedule-title">
        <h2 class="pb-xs-1 g-border-bottom-xs hidden-xs hidden-sm">
          <label class="g-checkbox" ng-class="{active: $ctrl.isAllSelected}">
            <span class="ico-checkbox"></span>
            <input type="checkbox" ng-model="$ctrl.isAllSelected" ng-change="$ctrl.selectAll($ctrl.inspectors)">
            <span class="checkbox-label"></span>
          </label>INSPECTORES
        </h2>
        <div id="show-filter" class="row pt-xs-2 pb-xs-2 gBgcGray5 g-border-bottom-xs hidden-md hidden-lg" ng-click="$ctrl.isFilterVisible = !$ctrl.isFilterVisible;">
          <div class="col-xs-10">
            <h2 class="col-xs-2 g-text-right-xs">
              INSPECTORES
            </h2>
          </div>
          <div class="col-xs-2 g-text-right-xs">
            <span class="glyphicon glyphicon-chevron-up ng-scope" ng-if="true"></span>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
      <ul class="cont-inspectores">
        <li class="cont" ng-repeat="inspector in $ctrl.inspectors">
          <span class="borde" ng-style="{'background-color': inspector.color}"></span>
          <label class="g-checkbox" ng-class="{active: inspector.checked}">
            <span class="ico-checkbox"></span>
            <input type="checkbox" ng-model="inspector.checked" ng-change="$ctrl.selectOne(inspector.inspectorId)">
            <span class="checkbox-label"></span>
          </label>{{ inspector.fullName }}
          <!-- <mpf-checkbox name="nInspec1" ng-model="inspector.checked" on-click="$ctrl.selectOne(inspector.inspectorId)"></mpf-checkbox>{{ inspector.fullName }} -->
          <span ng-if="inspector.concurrency" class="badge" ng-style="{'background-color': inspector.color}">{{ inspector.concurrency }}</span>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-md-9 g-myd-shedule--calendar">

    <div class="row">

      <div class="col-xs-12">
    
        <div class="g-box g-overflow-hidden-xs pt-xs-1 pb-xs-0-5 mb-xs-1 tag-solicitudes" ng-show="$ctrl.deliveryDate">
          
          <ul class="col-xs-12 col-sm-6 mb-xs-1-5 mb-sm-0 info-tag">
            <ul >
              <li>
                <div class="item-label align-middle">
                  <span class=" ico-mapfre_82_circle ico-bullet h-myd--none"></span>
                  <span> FECHA INSPECCI&Oacute;N </span>
                  <span class="g-box-label g-text-uppercase c-purple" style="vertical-align: unset;">TENTATIVA</span>
                </div>
              </li>
            </ul>
          </ul>

          <div class="col-xs-12 col-sm-6 g-sec-information g-text-uppercase g-text-right-sm">
            <span class="g-sec-day">{{ $ctrl.deliveryDate | date:"EEEE dd 'd'e MMMM" }}</span>
            <span class="g-sec-date">{{ $ctrl.getRangeTime() || '00:00:00 A.M.' }}</span>
          </div>
            
        </div>

      </div>

    </div>

    <div class="row">

      <div class="col-xs-12">
        <inspec-calendar ng-if="$ctrl.loadedInspectors" inspectors="$ctrl.selectedInspectors" events="$ctrl.events" can-program="$ctrl.canProgram"></inspec-calendar>
      </div>

    </div>

  </div>
</div>
