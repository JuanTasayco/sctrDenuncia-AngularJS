<span
  class="g-box-label g-text-uppercase"
  ng-class="{
    'mt-md-1': $ctrl.marginTop,
    'c-purple':$ctrl.requestId === '1',
    'c-green4': $ctrl.requestId === '2' || $ctrl.requestId === '8',
    'c-green5': $ctrl.requestId === '3' ,
    'c-green3': $ctrl.requestId === '4',
    'c-blue': $ctrl.requestId === '5' || $ctrl.requestId === '0',
    'c-gray': $ctrl.requestId === '6',
    'c-green': $ctrl.requestId === '7',
    'c-orange': $ctrl.requestId === '9' || $ctrl.requestId === '10'
  }"
>
  {{ $ctrl.requestText }}
</span>
