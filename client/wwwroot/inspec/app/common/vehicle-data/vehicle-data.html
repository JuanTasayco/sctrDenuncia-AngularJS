<!-- DATOS DEL VEHÍCULO -->
<div class="g-section-inner" id="{{ $ctrl.anchor }}">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="g-sub-title">Datos del vehículo</h2>
      </div>
    </div>
    <div class="row">
    <!-- Tipo de vehículo -->
      <div class="col-md-4 mb-xs-2">
        <mpf-select ng-model="$ctrl.formData.mTipoVehiculo" name="nTipoVehiculo" label="{label: 'Tipo de vehículo', required: false}" m-data-source="$ctrl.tipoVehiculo" text-field="NombreTipo" value-field="CodigoTipo" m-Empty-Option="{enterData:true}" mpf-validation="required"
        ng-change="$ctrl.loadMarca()" ng-required="true"></mpf-select>

        <div class="g-error" ng-show="formData.nTipoVehiculo.$error.required && !formData.nTipoVehiculo.$pristine">* Seleccione tipo de vehículo</div>
      </div>
      <div class="col-md-4 mb-xs-2">
        <mp-data-seeker behavior="{label:'Marca y Modelo *', placeholder:'Ingrese marca/modelo', matchField:'marcaModelo'}" m-data-source="$ctrl.searchMarcaModelo($inputNeed)" ng-model="$ctrl.data.ModeloMarca" ng-change="$ctrl.getFunctionsModeloMarca($ctrl.data.ModeloMarca)" name="nModeloMarca" ng-required="true">
          <div ng-bind-html="$item.marcaModelo | highlight: $select.search"></div>
        </mp-data-seeker>
        <div class="g-error" ng-show="$ctrl.data.nModeloMarca.$error.required && !$ctrl.data.nModeloMarca.$pristine">* Ingrese marca / modelo</div>
      </div>
      <div class="col-md-4 mb-xs-2">
        <mpf-select ng-model="$ctrl.data.mYearFabric" name="nYearFabric" label="{label: 'Año de fabricación:', required: true}" m-data-source="$ctrl.years" text-field="Descripcion" value-field="Codigo" m-Empty-Option="{text:'Elige año de fabricación'}" mpf-validation="required" ng-change="$ctrl.getFuctionsYearFabric($ctrl.data.mYearFabric);"></mpf-select>
        <div class="g-error" ng-show="$ctrl.data.nYearFabric.$error.required && !$ctrl.data.nYearFabric.$pristine">* Seleccione un año</div>
        <ul class="gErrorIco firstDesign">
          <li ng-show="$ctrl.noYear"><span class="ico-mapfre_37_informacion ico"></span>No hay año configurado para este auto</li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 mb-xs-2 no-mb-md">
        <mpf-input ng-maxlength="6" ng-minLength="6" label="{label: 'Placa', required: true}" name="nPlaca" ng-model="$ctrl.data.mPlaca" ng-required="true" mpf-validation="placas"></mpf-input>
        <div class="g-error" ng-show="$ctrl.data.nPlaca.$error.required && !$ctrl.data.nPlaca.$pristine">* Ingrese una placa</div>
      </div>
      <div class="col-md-4 mb-xs-2 no-mb-md">
        <mpf-input label="{label: 'Cantidad de accesorios adicionales', required: true}" mpf-validation="number" ng-maxlength="3" name="nCantAccesoriosAdic" ng-model="$ctrl.data.vehicleAccesoriesAmount" ng-required="true"></mpf-input>
        <span class="ico-mapfre_222_informacion gCGreen1 gnIcon-xsm iconInfo" uib-popover="Accesorios adicionales a los de fábrica. Ejm: parlantes, radios..." popover-trigger="'mouseenter'" popover-placement="left"></span>
        <div class="g-error" ng-show="$ctrl.data.nCantAccesoriosAdic.$error.required && !$ctrl.data.nCantAccesoriosAdic.$pristine">* Ingrese una cantidad</div>
      </div>
      <div class="col-md-4" ng-show="$ctrl.data.vehicleAccesoriesAmount > 0 && $ctrl.data.vehicleAccesoriesAmount < 4">
        <span class="g-label mb-xs-1">Tipo de accesorios adicionales</span>
        <div class="row">
          <div class="g-solicitud-checkboxes">
            <div class="col-md-12">
              <mpf-checkbox name="nAccesoriesEspecials" ng-model="$ctrl.data.accesoriesEspecials" label="Faros y/o focos especiales, Parrillas y barras de techo, Equipo GLP / GNV, Estribos, Parlante de música, Radio, Aros no originales"></mpf-checkbox>
            </div>
            <div class="col-md-12 mt-xs-2">
              <mpf-checkbox name="nAccesoriesOthers" ng-model="$ctrl.data.accesoriesOthers" label="Otros accesorios adicionales"></mpf-checkbox>
            </div>
            <ul class="col-md-12 g-error mt-xs-2">
              <li ng-show="!$ctrl.data.accesoriesEspecials && !$ctrl.data.accesoriesOthers">* Seleccione un tipo de accesorio</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
