<section class="g-page page-modal text-center">

    <button type="button" class="close g-close-modal" ng-click="vm.closeModal()">
      <span class="ico-mapfre_46_cancelaroff"></span>
    </button>

    <div class="row">
      <div class="col-md-12 mb-xs-1 g-title-modal text-uppercase">
        <h5>ACTIVIDAD</h5>
      </div>
      <form>
        <div class="container">
          <div class="clearfix" >
            <div class="col-md-10 col-md-offset-1">
              <mpf-input ng-change="vm.changeValue()" label="{label: 'Busca por código o descripción de la actividad', required: false}" name="nNombSubAct" ng-model="vm.mNombSubAct"></mpf-input>
            </div>
            <div class="col-md-10 col-md-offset-1 mt-xs-2">
              <div class="cont-actividad">
                  <div class="g-box mb-ms-1" ng-repeat="activity in vm.dataActivities" ng-click="vm.selectItem(activity)" ng-dblclick="vm.selectItem(activity, true)">
                      <div class="clearfix">
                        <ul class="g-list second-design">
                          <li class="col-xs-12 col-md-5 mt-xs-1 mb-xs-2">
                            <div class="row">
                              <div class="col-sm-12 item-label text-left">{{activity.Codigo}}</div>
                            </div>
                          </li>
                          <li class="col-xs-12 col-md-7 cnt-item mt-xs-1 mb-xs-2">
                            <div class="row">
                              <div class="col-sm-12 col-md-12 item-dato text-left">
                                {{activity.Descripcion}}
                                <span ng-show="activity.rowSelected == true" class="ico-mapfre_184_circleCheck gCGreen1 gH3 float-right"></span>
                              </div>

                            </div>
                          </li>
                        </ul>
                      </div>
                   </div>

              </div>
            </div>
            <div class="col-md-10 col-md-offset-1">
              <div class="clearfix">
                <div class="col-md-6 col-md-offset-3 mt-md-4 mt-xs-2">
                  <button class="g-btn g-btn-verde btn-block g-btn-mediano" ng-click="vm.okItem()">OK</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

  </section>
