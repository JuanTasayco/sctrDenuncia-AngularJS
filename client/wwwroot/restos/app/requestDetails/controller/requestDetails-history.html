<div class="g-section-inner">
  <div class="row mb-xs-2">
    <div class="col-md-12">
      <div class="g-text-center-xs" ng-if="history && !history.length">
        <p>No se ha registrado ning√∫n movimiento en esta solicitud.</p>
      </div>
      <div class="clearfix g-box g-overflow-hidden-xs" ng-if="history.length">
        <ul class="clearfix g-list gBgcGray5 pt-xs-1 hidden-xs">
          <li class="col-md-3 col-sm-3 clearfix cnt-item">
            <b>Estado</b>
          </li>
          <li class="col-md-2 col-sm-3 clearfix cnt-item">
            <b>Fecha</b>
          </li>
          <li class="col-md-3 col-sm-2 clearfix cnt-item">
            <b>Usuario</b>
          </li>
          <li class="col-md-4 col-sm-2 clearfix cnt-item">
            <b>Comentarios</b>
          </li>
        </ul>

        <div class="col-md-12 cnt-content g-list-sm pt-xs-1 gnContentAuto-md">
          <div class="clearfix" ng-class="{'g-border-bottom-xs mb-xs-1' : !$last}" ng-repeat="itemRiskPremium in [0]">

            <ul class="row" ng-repeat="state in history | orderBy:'-Fecha'">
              <li class="col-sm-3 cnt-item item-dato g-text-uppercase">{{ state.Estado }}</li>
              <li class="col-sm-2 cnt-item item-dato g-text-uppercase">{{ state.Fecha }}</li>
              <li class="col-sm-3 cnt-item item-dato g-text-uppercase">{{ state.Usuario }}</li>
              <li class="col-sm-4 cnt-item item-dato g-text-uppercase">{{ state.Comentario }}</li>
            </ul>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
