<section class="">

	<button type="button" class="close g-close-modal" ng-click="closeModal()">
		<span class="ico-mapfre_231_cancelaroff"></span>
	</button>

	<form name="payTaxesForm">
		<div class="container">
			<div class="row">
				<div class="col-md-12 g-text-center-xs mb-xs-2">
					<h2 class="gH3"><b>PAGO DE IMPUESTOS MASIVO</b></h2>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row g-text-center-xs" ng-if="true">

				<div class="col-md-8 col-md-offset-2 col-sm-12" ng-if="true">
					<div class="clearfix g-box fz14 gBgcGray5 pt-xs-2 pb-xs-2">
						<div class="col-md-12 mb-xs-1">
							<span>Cargar Excel de pagos</span>
						</div>
						<div class="col-md-10 col-md-offset-1">
              <div ng-hide="fileToUpload.file">
                <label class="g-btn g-btn-white second-design block g-btn-input-file">
                  <span class="g-icon">
                    <span class="icon icon-plus ico-mapfre_56_visitasalmedico"></span>
                    <span>Escoger archivo</span>
                  </span>
                  <input type="file"
                         data-show-preview="false"
                         name="pFile"
                         ng-model="fileToUpload.file"
                         accept=".xlsx, .XLSX, .xls, .XLS, .xlsm, .XLSM, .xlsb, .XLSB"
                         required
                         base-sixty-four-input>
                </label>
              </div>
              <div ng-show="fileToUpload.file">
                <div class="col-md-12 mb-xs-0-5 archivoAdjunto">
                  <div class="cont">
                    <span>
                      <b>
                        {{ fileToUpload.file.filename }}
                        <span ng-if="fileToUpload.file.filesize < 1048576">
                          ({{ fileToUpload.file.filesize/1024 | number: 0 }} KB)
                        </span>
                        <span ng-if="fileToUpload.file.filesize >= 1048576">
                          ({{ fileToUpload.file.filesize/1048576 | number: 2 }} MB)
                        </span>
                      </b>
                    </span>
                  </div>
                  <div class="cont2">
                    <a ng-click="fileToUpload.file = null"><span class="ico-mapfre_307_tacho gnIcon-sm gCGray3"></span></a>
                  </div>
                </div>
              </div>
						</div>
					</div>
				</div>

				<div class="col-md-8 col-md-offset-2 col-sm-12" ng-if="false">
					<div class="clearfix g-box fz14 gBgcGray5 pt-xs-2 pb-xs-2">
						<div class="col-md-12 mb-xs-0-5">
							<span class="ico-mapfre_314_archivos gnIcon-lg gCGray3"></span>
						</div>
						<div class="col-md-12">
							<b>archivo.xls</b>
						</div>
						<div class="col-md-12 mb-xs-1">
							Planilla cargada exitosamente
						</div>
						<div class="col-sm-12">
							<label class="g-btn-input-file">
								<span class="g-icon gCGreen1">
									<span class="icon ico-mapfre_311_arrowRight"></span>
									<span class="g-link"><b>Volver a cargar documento</b></span>
								</span>
							</label>
						</div>
					</div>
				</div>

				<div class="col-md-10 col-md-offset-1 mt-xs-2">
					<div class="row">
						<div class="col-md-6">
							<a class="g-btn g-btn-white second-design block" ng-click="closeModal()">Cancelar</a>
						</div>
						<div class="col-md-6 mt-xs-1 mt-md-0">
							<button class="g-btn g-btn-verde second-design block"
                      ng-click="payTaxes()"
                      ng-disabled="payTaxesForm.$invalid">Aceptar</button>
						</div>
					</div>
				</div>
			</div>
	  </div>
	</form>

</section>
