<!-- PASO 1 -->
<div class="g-section-inner">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="g-sub-title">Datos de la solicitud</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 mb-xs-2">
        <div class="g-input-design">
          <label class="g-placeholder"
                 ng-class="{animated: newRequest.rNUM_POLIZA.$focused || newRequest.rNUM_POLIZA.$viewValue}">
            Nro. de póliza
          </label>
          <input type="text"
                 name="rNUM_POLIZA"
                 ng-model="request.NUM_POLIZA"
                 ng-focus="newRequest.rNUM_POLIZA.$focused = true"
                 ng-blur="newRequest.rNUM_POLIZA.$focused = false"
                 ng-minlength="13"
                 ng-maxlength="13">
        </div>
        <ul class="g-error">
          <li ng-show="newRequest.rNUM_POLIZA.$error.maxlength || (newRequest.rNUM_POLIZA.$error.minlength && newRequest.rNUM_POLIZA.$touched)">La longitud de este campo debe ser de 13 caracteres</li>
        </ul>
      </div>

      <div class="col-md-3 mb-xs-2">
        <div class="g-input-design">
          <label class="g-placeholder"
                 ng-class="{animated: newRequest.rNUM_SINI.$focused || newRequest.rNUM_SINI.$viewValue}">
            Nro. de siniestro
          </label>
          <input type="text"
                 name="rNUM_SINI"
                 ng-model="request.NUM_SINI"
                 ng-focus="newRequest.rNUM_SINI.$focused = true"
                 ng-blur="newRequest.rNUM_SINI.$focused = false"
                 ng-minlength="15"
                 ng-maxlength="15"
                 ng-pattern="/^\d+$/">
        </div>
        <ul class="g-error">
          <li ng-show="newRequest.rNUM_SINI.$error.pattern">Este campo solo admite valores numéricos</li>
          <li ng-show="newRequest.rNUM_SINI.$error.maxlength || (newRequest.rNUM_SINI.$error.minlength && !newRequest.rNUM_SINI.$error.pattern && newRequest.rNUM_SINI.$touched)">La longitud de este campo debe ser de 15 números</li>
        </ul>
      </div>

      <div class="col-md-3 mb-xs-2">
        <div class="row mb-md-1">
          <div class="col-md-12">
            <span class="g-label">¿Es chatarra?*</span>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <m-radio label="{label: 'Si'}"
                     name="rMCA_CHTRRA"
                     ng-model="request.MCA_CHTRRA"
                     value="S"
                     ng-required="true"></m-radio>
          </div>
          <div class="col-xs-6">
            <m-radio label="{label: 'No'}"
                     name="rMCA_CHTRRA"
                     ng-model="request.MCA_CHTRRA"
                     value="N"
                     ng-required="true"></m-radio>
          </div>
        </div>
      </div>
      <div class="col-md-3 mb-xs-2">
        <div class="g-select-desing">
          <label class="g-placeholder animated">Ubicación*</label>
          <select ng-model="request.CUBCN"
                  name="rCUBCN"
                  ng-change="getFreePositions(request.CUBCN)"
                  required>
            <option value="" disabled>-- SELECCIONA --</option>
            <option ng-repeat="option in params.freeLocations" ng-value="option.CODIGO">{{option.NOMBRE}}</option>
          </select>
          <span class="ico-mapfre_308_arrowDown ico-select"></span>
        </div>
        <ul class="g-error">
          <li ng-show="newRequest.rCUBCN.$error.required && newRequest.rCUBCN.$dirty">Este campo es obligatorio</li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 mb-xs-2">
        <div class="g-select-desing">
          <label class="g-placeholder animated">Posición*</label>
          <select ng-model="request.CPSCN"
                  name="rCPSCN"
                  required>
            <option value="" disabled>-- SELECCIONA --</option>
            <option ng-repeat="option in params.positions" ng-value="option.CODIGO">{{option.NOMBRE}}</option>
          </select>
          <span class="ico-mapfre_308_arrowDown ico-select"></span>
        </div>
        <ul class="g-error">
          <li ng-show="newRequest.rCPSCN.$error.required && newRequest.rCPSCN.$dirty">Este campo es obligatorio</li>
        </ul>
      </div>
      <div class="col-md-3 mb-xs-2">
        <div class="g-select-desing">
          <label class="g-placeholder animated">Tipo de daño*</label>
          <select ng-model="request.TIP_DNO"
                  name="rTIP_DNO"
                  required>
            <option value="" disabled>-- SELECCIONA --</option>
            <option ng-repeat="option in params.damageTypes" ng-value="option.CODIGO">{{option.NOMBRE}}</option>
          </select>
          <span class="ico-mapfre_308_arrowDown ico-select"></span>
        </div>
        <ul class="g-error">
          <li ng-show="newRequest.rTIP_DNO.$error.required && newRequest.rTIP_DNO.$dirty">Este campo es obligatorio</li>
        </ul>
      </div>
      <div class="col-md-3 mb-xs-2">
        <div class="g-select-desing">
          <label class="g-placeholder animated">Origen del vehículo</label>
          <select ng-model="request.COD_ORGN"
                  name="rCOD_ORGN">
            <option value="" disabled>-- SELECCIONA --</option>
            <option ng-repeat="option in params.origins" ng-value="option.CODIGO">{{option.NOMBRE}}</option>
          </select>
          <span class="ico-mapfre_308_arrowDown ico-select"></span>
        </div>
      </div>
    </div>
  </div>
</div>
