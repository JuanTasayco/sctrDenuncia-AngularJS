<section class="g-page g-page-documents">

  <div class="g-title" ng-class="{'fixed-section': boolChangeClass}">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-sm-12 mb-xs-2 no-mb-md">
          <h1>Nueva Solicitud</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="g-steps mb-md-3" >
    <wizard-stairs
      stairs="{steps: [{description:'Datos de la Solicitud'},
              {description:'Datos del contratante'},
              {description:'Datos del taller'},
              {description:'Datos del vehículo'}],
              stateName:'.steps', stateParameter: 'step'}"
      current-Step="currentStep"
      steping="toStep($stepToGo)">
    </wizard-Stairs>
  </div>

  <form name="newRequest"
        ng-submit="submit(newRequest)"
        novalidate>
    <div ui-view></div>

    <!-- ACTIONS -->
    <div class="g-section">
      <div class="container">
        <div class="row">
          <div class="col-md-3 col-md-offset-3 mb-xs-1 no-mb-md">
            <a href="#/bandeja" class="g-btn g-btn-transparent block">Cancelar</a>
          </div>
          <div class="col-md-3">
            <button class="g-btn g-btn-verde block"
                    type="submit"
                    ng-disabled="newRequest.$invalid">
              <span ng-if="currentStep < 4">Siguiente</span>
              <span ng-if="!(currentStep < 4)">Crear solicitud</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>

<script type="text/ng-template" id="newRequestConfirmation.html">

  <section class="">

    <button type="button" class="close g-close-modal" ng-click="closeModal()">
      <span class="ico-mapfre_231_cancelaroff"></span>
    </button>

    <form name="frm">
      <div class="container">
        <div class="col-md-12">
          <div class="row text-center mb-xs-1">
            <div class="col-md-12 g-box-noresult-ico gCBlue2">
              <span class="ico-mapfre_303_informacion"></span>
            </div>
            <div class="col-md-12 g-box-noresult-text">
              <p><b>CREAR SOLICITUD</b></p>
              <p>¿Estás seguro de crear la siguiente solicitud?<br>La solicitud pasará a estado Registrado</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 col-md-offset-2 mb-xs-1 no-mb-md">
              <a href="" class="g-btn g-btn-transparent block" ng-click="closeModal()">Cancelar</a>
            </div>
            <div class="col-md-4">
              <a href="" class="g-btn g-btn-verde block" ng-click="crearSolicitud()">Aceptar</a>
            </div>
          </div>
        </div>
      </div>
    </form>

  </section>

</script>
