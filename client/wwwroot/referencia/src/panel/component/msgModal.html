<div class="cleaner modal__wrapper">
  <div  class="rep-modal__box u-txt-center">
    <button type="button" class="close g-close-modal" data-ng-click="$ctrl.close()">
      <span class="ico-mapfre_46_cancelaroff"></span>
    </button>
    <h2 class="modal-msg__title u-ph-15">{{$ctrl.options.title}}</h2>
    <p class="u-mb-30 modal-msg__subtitle u-ph-15">{{$ctrl.options.subtitle}}</p>
    <div  class="cleaner modal-msg__bnt-wp"
          data-ng-if="$ctrl.options.type === 'confirm'">
      <div class="col-xs-6">
        <button class="c-btn btn btn--secundary c-btn-medium"
                data-ng-click="$ctrl.save()">
          <span class="u-inline-b">
            <span class="">
              <span>{{$ctrl.options.saveTxt}}</span>
            </span>
          </span>
        </button>
      </div>
      <div class="col-xs-6">
        <button class="c-btn btn c-btn--default c-btn-medium"
                data-ng-click="$ctrl.close()">
          <span class="u-inline-b">
            <span class="">
              <span>{{$ctrl.options.cancelTxt}}</span>
            </span>
          </span>
        </button>
      </div>
    </div>
    <div data-ng-if="$ctrl.options.type === 'info'">
      <button class="c-btn btn btn--secundary c-btn-medium"
              data-ng-click="$ctrl.close()">
        <span class="u-inline-b">
          <span class="">
            <span>{{$ctrl.options.okTxt}}</span>
          </span>
        </span>
      </button>
    </div>
  </div>
</div>
