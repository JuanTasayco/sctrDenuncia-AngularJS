<div class="">
	<a data-ng-class="[{disabled: noPrevious()||ngDisabled, previous: align}, 'u-arrow-left']" data-ng-click="selectPage(page - 1, $event)" data-ng-hide="noPrevious()||ngDisabled" uib-tabindex-toggle>Anterior</a>
</div>
<div class="paginator__msg">Pagina {{page}} de {{totalPages}} / Total: {{totalItems}}</div>
<div class="">
	<a data-ng-class="[{disabled: noNext()||ngDisabled, next: align}, 'u-arrow-right']" data-ng-click="selectPage(page + 1, $event)" data-ng-hide="noNext()||ngDisabled" uib-tabindex-toggle>Siguiente</a>
</div>
