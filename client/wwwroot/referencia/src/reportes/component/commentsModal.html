<div class="clearfix modal-container u-fx-ac modal-comments modal__wrapper">
  <div class="container">
    <form class="row" name="commentForm" novalidate ng-submit="$ctrl.onSubmit(commentForm.$valid)">
      <div class="modal-client-detail__header modal-box-content">
        <button type="button" class="close g-close-modal" data-ng-click="$ctrl.close()">
          <span class="ico-mapfre_46_cancelaroff"></span>
        </button>
        <h2 class="modal-title modal-spec-title">Observación</h2>
      </div>
      <textarea class="register-preview__text-area"
                maxlength="500"
                placeholder="Escribe una observación"
                ng-model="$ctrl.text"
                required>
      </textarea>

      <div class="modal-footer">
        <div class="row">
          <button class="c-btn btn btn--default btn--190" data-ng-click="$ctrl.close()" type="button">Cancelar</button>
          <button class="c-btn btn btn--secundary btn--190"
                  type="submit"
                  ng-disabled="commentForm.$invalid">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
