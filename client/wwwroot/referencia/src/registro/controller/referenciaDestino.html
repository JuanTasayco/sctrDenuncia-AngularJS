<mfloader loader="$ctrl.loader"></mfloader>
<div class="container">
  <mfbreadcrumb panel= "$ctrl.panel"
                lvl0="$ctrl.lvl0"
                lvl1=""
                lvl2=""
                show-lvl1= ""
                show-lvl2= ""
                open-map=""
                loader="$ctrl.loader"
                lst-dptos=""></mfbreadcrumb>

  <div class="row register-pacient-step">
    <div class="col-xs-12 col-md-5">
      <div class="cleaner">
        <h1 class="title-r u-title-divider--up" data-ng-bind="::$ctrl.title"></h1>
      </div>
    </div>
    <div class="col-xs-12 col-md-7">
      <mfstep step="$ctrl.currentStep"></mfstep>
    </div>
  </div>
  <div class="u-bar-volver">
    <div class="container">
      <div class="cleaner u-align-v">
        <div class="col-xs-12 col-md-3">
          <a ui-sref="referencia.panel.registro.paciente" class="u-arrow-left">Volver</a>
        </div>
      </div>
    </div>
  </div>
  <mfprogress-summary datast="$ctrl.getDataST"></mfprogress-summary>
  <div class="register-destination-form col-xs-12">
    <div class="cleaner">
      <h3 class="register-destination-form__title">Requerimientos de destino</h3>
    </div>
    <div class="cleaner u-mb-30">
      <div class="col-xs-12">
        <div class="row">
          <legend class="register-destination-form__legend">
            <span class="register-destination-form--border">
              Servicios
            </span>
          </legend>
          <div class="cleaner u-fx-as">
            <div  class="col-xs-12 col-sm-4 col-md-3"
                  data-ng-repeat="item in ::$ctrl.lstServicios track by $index">
              <div class="">
                <label class="chk__lbl">
                  <input  data-checklist-model="$ctrl.lstSelServicios"
                          data-checklist-value="item"
                          checklist-change="$ctrl.change('ser')"
                          type="checkbox"
                          name=""
                          class="chk__input">
                  <span class="chk__ico register-destination__input"></span>
                  <span class="chk__txt register-destination__label">{{::item.nombre}}</span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="cleaner u-mb-30">
      <div class="col-xs-12 col-md-8 col-lg-9 u-mb-30">
        <div class="row">
          <legend class="register-destination-form__legend">
            <span class="register-destination-form--border">
              Imagenolog√≠a
            </span>
          </legend>
          <div class="cleaner u-fx-as">
            <div  class="col-xs-12 col-sm-4"
                  data-ng-repeat="item in ::$ctrl.lstSeviImagenes track by $index">
              <div class="">
                <label class="chk__lbl">
                  <input  data-checklist-model="$ctrl.lstSelServiImagenes"
                          data-checklist-value="item"
                          checklist-change="$ctrl.change('serviImg')"
                          type="checkbox"
                          name=""
                          class="chk__input">
                  <span class="chk__ico register-destination__input"></span>
                  <span class="chk__txt register-destination__label">{{::item.nombre}}</span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-md-4 col-lg-3">
        <div class="row">
          <legend class="register-destination-form__legend cleaner">
            <span class="register-destination-form--border">
              Ambulancia
            </span>
          </legend>
          <div class="cleaner u-fx-as">
            <div  class="col-xs-12 col-md-6"
                  data-ng-repeat="item in ::$ctrl.lstServiAmbulancias track by $index">
              <div class="">
                <label class="chk__lbl">
                  <input  data-checklist-model="$ctrl.lstSelServiAmbulancias"
                          data-checklist-value="item"
                          checklist-change="$ctrl.change('serviambulancia')"
                          type="checkbox"
                          name=""
                          class="chk__input">
                  <span class="chk__ico register-destination__input"></span>
                  <span class="chk__txt register-destination__label">{{::item.nombre}}</span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="cleaner u-mb-30">
      <div class="col-xs-12">
        <div class="row">
          <legend class="register-destination-form__legend">
            <span class="register-destination-form--border">
              Emergencias
            </span>
          </legend>
          <div class="cleaner u-fx-as">
            <div  class="col-xs-12 col-sm-4 col-md-3"
                  data-ng-repeat="item in ::$ctrl.lstServiEmergencias track by $index">
              <div class="">
                <label class="chk__lbl">
                  <input  data-checklist-model="$ctrl.lstSelServiEmergencias"
                          data-checklist-value="item"
                          checklist-change="$ctrl.change('serviemergencia')"
                          type="checkbox"
                          name=""
                          class="chk__input">
                  <span class="chk__ico register-destination__input"></span>
                  <span class="chk__txt register-destination__label">{{::item.nombre}}</span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="cleaner u-mb-30">
      <div class="col-xs-12">
        <div class="row">
          <legend class="register-destination-form__legend">
            <span class="register-destination-form--border">
              Especialidades
            </span>
          </legend>
          <div class="col-xs-12">
              <input  class="c-input-txt dtypeahead"
                      placeholder="Nombre de la especialidad"
                      type="text"
                      sf-typeahead
                      datasets="$ctrl.especialidadesDataset"
                      data-ng-model="$ctrl.espSelected">
              <div>
                <div class="taItem" data-ng-repeat="item in $ctrl.lstEspSelected">{{item.nombre}}
                  <a class="crossItem" data-ng-click="$ctrl.deleteEsp($index)"></a>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <div class="cleaner u-mb-30 reg-dest__btn-wp">
      <div class="col-xs-12 col-sm-2 pull-right">
          <div class="row">
              <a  class="c-btn btn btn--secundary frm-search__btn pull-right"
                  data-ng-click="$ctrl.nextStep()">
                  <span class="u-txt-center">
                    <span>CONTINUAR</span>
                  </span>
                </a>
          </div>
      </div>
    </div>
</div>
