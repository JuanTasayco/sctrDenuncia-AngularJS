<div data-ng-form="BusquedaClienteForm">
  <div class="u-mb-30">
    Filtrar resultados por:
  </div>
  <div class="u-mb-30" data-ng-if="!$ctrl.hideDepa">
    <div class="select-box">
      <span class="select__lbl">Departamento: </span>
      <select name="slLstDepartamentos"
              class="select"
              data-ng-change="$ctrl.change('dep')"
              data-ng-model="$ctrl.departamento"
              data-ng-disabled="$ctrl.cboDisabled"
              data-ng-options="item.nombre for item in ::$ctrl.lstDptos">
        <option value="">Todos</option>
      </select>
      <span class="select__ico--arrow ico-mapfre_76_chevrondown ico-select" aria-hidden="true"></span>
    </div>
  </div>
  <div class="u-mb-30" data-ng-if="!$ctrl.hideProvincia">
    <div class="select-box">
      <span class="select__lbl">Provincia: </span>
      <select id="slLstProvincias"
              name="slLstProvincias"
              class="select"
              data-ng-change="$ctrl.change('pro')"
              data-ng-model="$ctrl.provincia"
              data-ng-disabled="$ctrl.cboDisabled"
              data-ng-options="item.nombre for item in $ctrl.lstProvincias">
        <option value="">Todas</option>
      </select>
      <span class="select__ico--arrow ico-mapfre_76_chevrondown ico-select" aria-hidden="true"></span>
    </div>
  </div>
  <div class="u-mb-30" data-ng-if="!$ctrl.hideCompany">
    <div class="select-box">
      <span class="select__lbl">Compañía: </span>
      <select name="slLstCompanies"
              class="select"
              data-ng-change="$ctrl.change('comp')"
              data-ng-model="$ctrl.company"
              data-ng-disabled="$ctrl.cboDisabled"
              data-ng-options="item.nombre for item in ::$ctrl.lstCompanies">
        <option value="" selected>Todas</option>
      </select>
      <span class="select__ico--arrow ico-mapfre_76_chevrondown ico-select" aria-hidden="true"></span>
    </div>
  </div>
  <div class="u-mb-30" data-ng-if="!$ctrl.hideProducto">
    <div class="select-box">
      <span class="select__lbl">Producto: </span>
      <select name="slLstProductos"
              class="select"
              data-ng-change="$ctrl.change('prod')"
              data-ng-model="$ctrl.producto"
              data-ng-disabled="$ctrl.cboDisabled"
              data-ng-options="item.nombre for item in ::$ctrl.lstProductos">
        <option value="" selected>Todos</option>
      </select>
      <span class="select__ico--arrow ico-mapfre_76_chevrondown ico-select" aria-hidden="true"></span>
    </div>
  </div>
  <div class="u-mb-30" data-ng-if="!$ctrl.hideParentesco">
    <div class="select-box">
      <span class="select__lbl">Parentesco: </span>
      <select name="slLstParentescos"
              class="select"
              data-ng-change="$ctrl.change('parent')"
              data-ng-model="$ctrl.parentesco"
              data-ng-disabled="$ctrl.cboDisabled"
              data-ng-options="item.nombre for item in ::$ctrl.lstParentescos">
        <option value="" selected>Todos</option>
      </select>
      <span class="select__ico--arrow ico-mapfre_76_chevrondown ico-select" aria-hidden="true"></span>
    </div>
  </div>
</div>
