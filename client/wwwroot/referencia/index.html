<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>
      Sistema de Referencia y Contrareferencia - DR ABAD
    </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link href="/scripts/gaiafrontend/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="/scripts/b_components/skylo/vendor/styles/skylo.css" rel="stylesheet" type="text/css">
    <link href="/scripts/b_components/angular-ui-select/dist/select.min.css" rel="stylesheet" type="text/css">
    <link href="/scripts/b_components/select2/select2.css" rel="stylesheet" type="text/css">
    <link href="/styles/home/mainHome.css" rel="stylesheet" type="text/css">
    <link href="/referencia/styles/main.min.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <meta content="Sistema de Referencia y Contrareferencia - DR ABAD" name="description">
    <meta content="Multiplica PERU" name="author">
    <meta name="keywords"
      content="Mapfre, DR ABAD, Referencia, AngularJS, Registro Referencia, Consulta, Reporte, Clientes, Proveedores">
  </head>
  <body>
    <style type="text/css">
     .mul5 {
        padding-top: 60px;
        height: 50px;
        width: 50px;
        position: relative;
        margin: 0 auto;
     }

     .mul5circle1 {
        height: 50px;
        width: 50px;
        position: absolute;
        border-radius: 50%;
        border: 6px solid #96281B;
        border-bottom-color: rgba(0,0,0,0);
        -webkit-animation: mul5circle1anim 3s infinite linear;
        animation: mul5circle1anim 3s infinite linear;
     }

     @-webkit-keyframes mul5circle1anim {
        0% {
           -webkit-transform: rotate(0deg);
           transform: rotate(0deg);
        }
        100% {
           -webkit-transform: rotate(360deg);
           transform: rotate(360deg);
        }
     }

     @keyframes mul5circle1anim {
        0% {
           -webkit-transform: rotate(0deg);
           transform: rotate(0deg);
        }
        100% {
           -webkit-transform: rotate(360deg);
           transform: rotate(360deg);
        }
     }

     .mul5circle2 {
        height: 34px;
        width: 34px;
        position: absolute;
        border-radius: 50%;
        border: 6px solid #C0392B;
        border-left-color: rgba(0,0,0,0);
        -webkit-animation: mul5circle2anim 4s infinite linear;
        animation: mul5circle2anim 4s infinite linear;
     }

     @-webkit-keyframes mul5circle2anim {
        0% {
           -webkit-transform: translate(8px, 8px) rotate(0deg);
           transform: translate(8px, 8px) rotate(0deg);
        }
        100% {
           -webkit-transform: translate(8px, 8px) rotate(-360deg);
           transform: translate(8px, 8px) rotate(-360deg);
        }
     }

     @keyframes mul5circle2anim {
        0% {
           -webkit-transform: translate(8px, 8px) rotate(0deg);
           transform: translate(8px, 8px) rotate(0deg);
        }
        100% {
           -webkit-transform: translate(8px, 8px) rotate(-360deg);
           transform: translate(8px, 8px) rotate(-360deg);
        }
     }

     .mul5circle3 {
        height: 18px;
        width: 18px;
        position: absolute;
        border-radius: 50%;
        border: 6px solid #E74C3C;
        border-right-color: rgba(0,0,0,0);
        -webkit-animation: mul5circle3anim 5s infinite linear;
        animation: mul5circle3anim 5s infinite linear;
     }

     @-webkit-keyframes mul5circle3anim {
        0% {
           -webkit-transform: translate(16px, 16px) rotate(0deg);
           transform: translate(16px, 16px) rotate(0deg);
        }
        100% {
           -webkit-transform: translate(16px, 16px) rotate(360deg);
           transform: translate(16px, 16px) rotate(360deg);
        }
     }

     @keyframes mul5circle3anim {
        0% {
           -webkit-transform: translate(16px, 16px) rotate(0deg);
           transform: translate(16px, 16px) rotate(0deg);
        }
        100% {
           -webkit-transform: translate(16px, 16px) rotate(360deg);
           transform: translate(16px, 16px) rotate(360deg);
        }
     }
    </style>
    <header class="header">
      <div class="g-header-row1">
        <div data-ui-view="top">
        </div>

        <div data-ui-view="header">
        </div>

        <div>
        </div>
      </div>
    </header>

    <section class="g-page page-home">
      <div class="g-section">
        <div class="slide" ui-view="content">
          <div class="mul5">
            <div class="mul5circle1"></div>
            <div class="mul5circle2"></div>
            <div class="mul5circle3"></div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div data-ui-view="footer">
      </div>

      <div data-ui-view="bootom">
      </div>
    </footer>

    <script data-main="app/main.js" src="/scripts/b_components/requirejs/require.js">
    </script>
  </body>
</html>
