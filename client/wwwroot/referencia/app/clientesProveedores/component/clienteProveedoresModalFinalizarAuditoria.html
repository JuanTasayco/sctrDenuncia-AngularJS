<div class="clearfix modal-container u-fx-ac modal-fin modal__wrapper">
  <div class="container">
    <div class="row u-mb-30">
      <div class="modal-client-detail__header modal-box-content">
        <button type="button"
                class="close g-close-modal"
                data-ng-click="$ctrl.close()">
          <span class="ico-mapfre_46_cancelaroff"></span>
        </button>
        <h2 class="modal-title modal-spec-title">Finalizar auditoría</h2>
        <p>Al momento de finalizar la auditoría, asegúrate de que la información sea correcta. No se podrán hacer cambios en el futuro.</p>
      </div>
    </div>
    <div class="row u-mb-30">
      <span class="lbl">Conclusiones y recomendaciones</span>
      <textarea class="c-input-txt"
                ng-model="$ctrl.comment"
                msd-elastic></textarea>
    </div>
    <div class="row">
      <div class="row">
        <div class="col-sm-6">
          <button class="c-btn btn btn--default btn-block" data-ng-click="$ctrl.close()">Cancelar</button>
        </div>
        <div class="col-sm-6">
          <button class="c-btn btn btn--secundary btn-block" data-ng-click="$ctrl.save()">Finalizar auditoría</button>
        </div>
      </div>
    </div>
  </div>
</div>
