<mfloader loader="$ctrl.loader"></mfloader>
<div class="container">
  <div class="navbar-header bread__wrapper container">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="#">Inicio</a>
      </li>

      <li class="breadcrumb-item active" >Sistema de Referencia y Contrarreferencia
      </li>
    </ol>
  </div>
  <h1 class="title-r u-title-divider--up">
    Sistema de Referencia y Contrarreferencia
  </h1>
</div>
<div class="container padt-60">
  <div class="home-btn-panel__wp cleaner">
    <div class="home-btn-panel__box" style="display: none;">
      <a class="home-btn-panel__item" ui-sref="referencia.panel.registro.origen">
        <span class="u-fx-ac">
          <span class="iconref-tabla-notas modal-home__ico"></span>
          <span class="u-title-divider modal-home__txt">Registrar una referencia</span>
        </span>
      </a>
    </div>

    <div class="home-btn-panel__box" ng-if="$ctrl.isAdmin || $ctrl.isDoctor">
      <a class="home-btn-panel__item" data-ng-click="$ctrl.openClientProveedoresModal()">
        <span class="u-fx-ac">
          <span class="iconref-cama modal-home__ico"></span>
          <span class="u-title-divider modal-home__txt">Clientes y Proveedores</span>
        </span>
      </a>
    </div>

    <div class="home-btn-panel__box" style="display: none;">
      <a class="home-btn-panel__item" ui-sref="referencia.panel.reportes">
        <span class="u-fx-ac">
          <span class="iconref-carpeta modal-home__ico"></span>
          <span class="u-title-divider modal-home__txt">Reporte y Referencias</span>
        </span>
      </a>
    </div>
  </div>
</div>
