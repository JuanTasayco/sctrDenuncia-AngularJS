<div  class="filtro-bar__wp"
      data-ng-show="$ctrl.areThereFilters">
  <div class="container cleaner u-ph-0">
    <div class="filtro-bar__box col-xs-12 col-md-3 col-lg-3 u-ph-0">
      <div class="filtro-bar__content col-xs-12 u-ph-0">
        <a  class="c-btn btn btn--secundary u-mr-15aaa filtro-bar__btn"
            data-ng-click="$ctrl.applyFilter()">
          {{$ctrl.btnOptions.applyFilterText}}
        </a>
        <a  class="c-btn btn c-btn--default u-ml-0aaa filtro-bar__btn"
            data-ng-click="$ctrl.resetFilter()">
          {{$ctrl.btnOptions.resetFilterText}}
        </a>
      </div>
    </div>
  </div>
</div>
