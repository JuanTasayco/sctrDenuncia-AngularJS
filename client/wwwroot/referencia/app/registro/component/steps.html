<div class="register-step cleaner">
  <div  class="col-xs-3 reg-step"
        data-ng-class="{
          'reg-step--current': ($ctrl.step === '1'),
          'reg-step--filled': ($ctrl.step > 1)
        }">
    <span class="reg-step__circle"> 1 </span>
    <span class="register-step__title">ORIGEN</span>
  </div>
  <div  class="col-xs-3 reg-step"
        data-ng-class="{
          'reg-step--current': ($ctrl.step === '2'),
          'reg-step--filled': ($ctrl.step > 2)
        }">
    <span class="reg-step__circle"> 2 </span>
    <span class="register-step__title">PACIENTE</span>
  </div>
  <div  class="col-xs-3 reg-step"
        data-ng-class="{
          'reg-step--current': ($ctrl.step === '3'),
          'reg-step--filled': ($ctrl.step > 3)
        }">
    <span class="reg-step__circle"> 3 </span>
    <span class="register-step__title">DESTINO</span>
  </div>
  <div  class="col-xs-3 reg-step"
        data-ng-class="{
          'reg-step--current': ($ctrl.step === '4'),
          'reg-step--filled': ($ctrl.step > 4)
        }">
    <span class="reg-step__circle"> 4 </span>
    <span class="register-step__title">REGISTRO</span>
  </div>
</div>
