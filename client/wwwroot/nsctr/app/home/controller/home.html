<section class="g-page pageHome">

  <div class="g-title">
    <div class="container">
      <div class="row">
        <div class="col-md-9 col-sm-11 col-xs-10">
          <h1>Constancias SCTR</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="g-sec-menu" ng-class="{'second-design': secondDesign}">
    <div class="container">
      <ul class="clearfix grid-menu mt-xs-1">
        <li class="col-sm-4 col-xs-6" ng-repeat="item in menu">
          <a class="row cnt-link" ui-sref="{{item.uiSref}}">
            <span class="cnt-ico" ng-if="isOIM" ng-class="item.icon"></span>
            <span class="cnt-ico" ng-if="isMYD" ng-class="item.iconMYD"></span>
            <span class="cnt-label">{{item.description}}</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

</section>
