<div class="firstStep">

	<form action="" name="frmFirstStep">

		<div class="g-section-inner">
			<nsctr-type-load 
			data="dataS1" 
			with-number-workers="data.SHOW_RISKS_LIST">
			</nsctr-type-load>
		</div>

		<div 
		class="g-section-inner" 
		ng-if="data.SHOW_RISKS_LIST">
			<div class="container">
				<div class="row" ng-if="segurityDeclared || segurityNotDeclared">
					<div class="col-md-9 col-sm-8">
						<h2 class="g-sub-title c-red">Facturación</h2>
					</div>
				</div>
				<div class="row" ng-if="segurityDeclared && segurityNotDeclared">
					<div class="col-md-12 mb-xs-1">
						<b>Selecciona si la Inclusión sera Facturada o No Facturada</b>
					</div>
				</div>
				<div class="row">
					<div class="col-md-2 col-sm-3 mb-xs-1 no-mb-sm"
					ng-if="segurityDeclared">
						<m-radio 
						label="{label: 'Facturada'}" 
						name="nOpcionFacturacion"
							ng-model="dataS1.mOpcionFacturacion" 
							value="1" 
							ng-required="true">
						</m-radio>
					</div>
					<div class="col-md-2 col-sm-3"
					ng-if="segurityNotDeclared">
						<m-radio 
						label="{label: 'No Facturada'}" 
						name="nOpcionFacturacion"
							ng-model="dataS1.mOpcionFacturacion" 
							value="0" 
							ng-required="true"
							ng-disabled="data.IS_MANIPULABLE"
							>
						</m-radio>
					</div>
					<ul class="col-xs-12 g-error">
						<li
							ng-show="frmFirstStep.nOpcionFacturacion.$invalid && !frmFirstStep.nOpcionFacturacion.$pristine">
							* Seleccione un opción</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="g-section">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
						<a class="g-btn g-btn-verde block" ng-click="fnProcessExcell()">
							Procesar
						</a>
					</div>
				</div>
			</div>
		</div>
		<nsctr-workers-list  trabajadores="dataS1.FIRST_PARAMS_DI.data.employeesList" risk="dataS1.FIRST_PARAMS_DI.riskInsuredList"></nsctr-workers-list>
		
		<div 
		class="g-section-inner" 
		ng-if="!data.SHOW_RISKS_LIST || dataS1.mOpcionFacturacion == 0">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h2 class="g-sub-title c-red">Información de Inclusión</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-md-8 mb-xs-2">
						<mpf-textarea
							label="{label: 'Datos de Obra o Centro de Trabajo', required: false}"
							name="nDatosObra"
							ng-model="dataS1.mDatosObra"
							ng-required="false">
						</mpf-textarea>
						<ul class="g-error">
							<li ng-show="frmFirstStep.nDatosObra.$invalid && !frmFirstStep.nDatosObra.$pristine">* Ingrese centro de trabajo</li>
						</ul>
						<div class="gH7 mt-xs-1">Completa los datos de obra o centro de trabajo</div>
					</div>
				</div>
			</div>
		</div>


		<div class="g-section">
			<div class="container">
				<div class="row mb-md-1">
					<div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
						<a 
						class="g-btn g-btn-verde block" 
						ng-click="fnActionButton(dataS1.FIRST_PARAMS_DI)">
							{{(!data.SHOW_RISKS_LIST || dataS1.mOpcionFacturacion == 0) ? 'Generar' : 'Siguiente'}}
						</a>
					</div>
				</div>
			</div>
		</div>

	</form>

</div>
