<div class="container">
	<div class="row">
		
		<div class="col-md-12">
			<div class="clearfix g-box g-overflow-hidden-xs">

				<div class="col-md-12 cnt-content gBgcWhite1 g-list-sm gnContentAuto-ms">

					<ul class="row g-list gBgcGray5 pt-xs-1 mb-xs-1">
						<li class="col-sm-3 clearfix cnt-item">
							<b>Fila</b>
						</li>
						<li class="col-sm-3 clearfix cnt-item">
							<b>Tipo Documento</b>
						</li>
						<li class="col-sm-3 clearfix cnt-item">
							<b>Nro. Documento</b>
						</li>
						<li class="col-sm-3 clearfix cnt-item">
							<b>Nombres</b>
						</li>							
					</ul>

					<div class="clearfix mt-xs-1" ng-class="{'g-border-bottom-xs' : !$last}" ng-repeat="item in arrayInfoInclusion">

						<ul class="row">
							<li class="col-sm-3 cnt-item item-dato g-text-uppercase">
								{{item.message}}
							</li>
							<li class="col-sm-3 cnt-item item-dato g-text-uppercase">
								{{item.message2}}
							</li>
							<li class="col-sm-3 cnt-item item-dato g-text-uppercase">
								{{item.message3}}
							</li>
							<li class="col-sm-3 cnt-item item-dato g-text-uppercase">
								{{item.message4}}
							</li>
						</ul>

					</div>							
				</div>
			</div>
		</div>

	</div>
</div>
