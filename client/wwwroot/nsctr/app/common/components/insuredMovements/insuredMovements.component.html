<section class="g-page pageInsuredMovements g-ui-view">
  <page-title info="{title: 'Movimientos del Asegurado'}"> </page-title>

  <div class="g-sec-information mb-xs-3">
    <div class="sec-item">
      <div class="container">
        <ul class="row">
          <li class="col-md-7 clearfix mt-xs-1 cnt-item">
            <div class="row">
              <div class="col-md-12">
                <span class="gH4 gCGray1 g-text-uppercase">
                  {{
                    $ctrl.data.insured.name +
                      ' ' +
                      $ctrl.data.insured.lastName +
                      ' ' +
                      $ctrl.data.insured.lastMotherName
                  }}
                </span>
              </div>
            </div>
          </li>
          <li class="col-md-2 clearfix mt-xs-1 cnt-item">
            <div class="row">
              <div class="col-md-5 col-sm-2 col-ms-2 col-xs-3 item-label g-text-uppercase">
                {{ $ctrl.data.insured.documentType }}:
              </div>
              <div class="col-md-7 col-sm-10 col-ms-10 col-xs-9 item-dato g-text-uppercase">
                {{ $ctrl.data.insured.documentNumber }}
              </div>
            </div>
          </li>
          <li class="col-md-3 clearfix mt-xs-1 cnt-item g-text-right-md">
            <div class="row">
              <div class="col-xs-12">
                <a href="javascript:void(0)" ng-click="$ctrl.fnShowModalInsured()">
                  <span class="g-icon gCGreen1">
                    <span class="ico-mapfre_228_editar icon"></span>
                    <span class="g-link gH5"><b>Actualizar datos del asegurado</b></span>
                  </span>
                </a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <nsctr-searched-proofs data="searchedProofs"> </nsctr-searched-proofs>
</section>
