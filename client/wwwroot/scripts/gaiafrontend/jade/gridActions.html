<div mp-grid="{{mpGrid}}" mp-grid-pager="{{gridPager}}" mp-grid-options="gridOptions" mp-grid-model="gridModel" mp-grid-data="gridData"></div><button id="add" type="button" class="btn btn-default btn-icon-before-new">@@mpGridActions.addRow</button><button id="copy" disabled="disabled" type="button" class="btn btn-default btn-icon-before-copy">@@mpGridActions.copyRow</button><button id="paste" disabled="disabled" type="button" class="btn btn-default btn-icon-before-paste">@@mpGridActions.pasteRow</button>
