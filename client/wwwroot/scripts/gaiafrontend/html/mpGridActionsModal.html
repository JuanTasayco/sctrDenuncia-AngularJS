
<div class="modal-container">
  <div class="modal-body">
    <div class="row C"><img ng-if="!tipo || tipo=='warning'" src="gaiafrontend/img/icons/gridAction/modal/warning.png" alt="Warning"/><img ng-if="tipo=='success'" src="gaiafrontend/img/icons/gridAction/modal/succes.png" alt="Success"/></div>
    <div class="row C">
      <label>@@mpGridActions.modal.msg</label>
    </div>
  </div>
  <div class="modal-footer">
    <button ng-click="cancel()" ng-show="cancel" accesskey="@@btnCan.ack" class="btn btn-default">@@mpGridActions.modal.cancel</button>
    <button ng-click="ok()" accesskey="@@BtnAcp.ack" ng-disabled="nextLoading" class="btn btn-primary">@@mpGridActions.modal.accept</button>
  </div>
</div>
