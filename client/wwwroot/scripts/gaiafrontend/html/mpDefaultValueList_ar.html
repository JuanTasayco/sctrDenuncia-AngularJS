
<div class="col-sm-2 validable">
  <input mp-name="{{mpDefaultValueListCodeName}}" ng-model="mpDefaultValueListCodeModel" type="text" maxlength="5" ng-disabled="mpDefaultValueListCodeDis" ng-required="mpDefaultValueListCodeRqr" class="form-control"/>
</div>
<div class="col-sm-10">
  <div class="input-group validable">
    <input mp-name="{{mpDefaultValueListDescName}}" ng-model="mpDefaultValueListDescModel" type="text" maxlength="50" ng-disabled="mpDefaultValueListDescDis" ng-required="mpDefaultValueListDescRqr" class="form-control"/><span class="input-group-btn">
      <button mp-values-list="mpDefaultValueListData" mp-values-list-model="mpDefaultValueListModel" mp-values-list-config="mpDefaultValueListConfig" ng-click="onClick()" ng-disabled="mpDefaultValueListCodeDis"></button></span>
  </div>
</div>
