
<div mp-grid="{{mpGrid}}" mp-grid-pager="{{gridPager}}" mp-grid-options="gridOptions" mp-grid-model="gridModel" mp-grid-data="gridData"></div>
<button id="add" type="button" class="btn btn-default btn-icon-before-new">Add row</button>
<button id="copy" disabled="disabled" type="button" class="btn btn-default btn-icon-before-copy">Copy row</button>
<button id="paste" disabled="disabled" type="button" class="btn btn-default btn-icon-before-paste">Paste row</button>
