
<div class="modal-container">
  <div class="panel-body">
    <h2>{{'mpContactNormalizer.suggestions' | translate}} - {{'mpContactNormalizer.addresses' | translate}}</h2>
    <div class="modal-body">
      <h3>{{'mpContactNormalizer.corrections' | translate}}</h3>
      <div class="panel-body">
        <div mp-grid="addressNormalizerGrid" mp-grid-options="grid.options" mp-grid-data="grid.data" mp-grid-model="grid.model"></div>
        <p class="help-block">{{'mpContactNormalizer.help_block' | translate}}</p>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="text-center">
      <button ng-click="accept()" class="btn btn-navigation"><span>{{'mpContactNormalizer.accept' | translate}}</span></button>
    </div>
  </div>
</div>
