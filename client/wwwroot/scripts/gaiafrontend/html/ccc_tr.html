
<div class="ccc">
  <div ng-show="!singleField">
    <div class="cccBankCode"><span class="form-group entidad"></span>
      <label for="{{bankCodeLabel}}" ng-class="{'sr-only':mpLabels === 'false'}" ng-hide="true">Entidad</label>
      <input type="text" numbers-only="numbers-only" maxlength="4" ng-maxlength-="4" ng-minlength-="4" size="4" placeholder="0000" id="{{bankCodeLabel}}" mp-name="{{bankCodeLabel}}" ng-model="model.bankCode" class="form-control"/>
    </div>
    <div class="cccBranchCode"><span class="form-group oficina"></span>
      <label for="{{branchCodeLabel}}" ng-class="{'sr-only':mpLabels === 'false'}" ng-hide="true">Oficina</label>
      <input type="text" numbers-only="numbers-only" maxlength="4" ng-maxlength-="4" ng-minlength-="4" size="4" placeholder="0000" id="{{branchCodeLabel}}" mp-name="{{branchCodeLabel}}" ng-model="model.branchCode" class="form-control"/>
    </div>
    <div class="cccCheckDigits"><span class="form-group digitoControl"></span>
      <label for="{{checkDigitsLabel}}" ng-class="{'sr-only':mpLabels === 'false'}" ng-hide="true">DC</label>
      <input type="text" numbers-only="numbers-only" maxlength="2" ng-maxlength-="2" ng-minlength-="2" size="2" placeholder="00" id="{{checkDigitsLabel}}" mp-name="{{checkDigitsLabel}}" ng-model="model.checkDigits" class="form-control"/>
    </div>
    <div class="cccAccountNumber"><span class="form-group numeroCuenta"></span>
      <label for="{{accountNumberLabel}}" ng-class="{'sr-only':mpLabels === 'false'}" ng-hide="true">NÃºmero cuenta</label>
      <input type="text" numbers-only="numbers-only" maxlength="10" ng-maxlength-="10" ng-minlength-="10" size="10" placeholder="0000000000" id="{{accountNumberLabel}}" mp-name="{{accountNumberLabel}}" ng-model="model.accountNumber" class="form-control"/>
    </div>
  </div>
  <div ng-show="singleField">
    <div class="cccSingleField"><span class="form-group"></span>
      <label for="{{cccSingleField}}" ng-class="{'sr-only':mpLabels === 'false'}" ng-hide="true">CCC</label>
      <input type="text" numbers-only="numbers-only" maxlength="20" ng-maxlength-="20" ng-minlength-="20" size="20" placeholder="00000000000000000000" id="{{cccSingleField}}" mp-name="{{cccSingleField}}" ng-model="model.cccSingleField" class="form-control"/>
    </div>
  </div>
</div>
