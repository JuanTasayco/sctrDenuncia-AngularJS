
<div ng-show="alerts.length" class="alerts-container">
  <div class="container"><img ng-click="clear()" src="gaiafrontend/img/icons/remove-icon.png" ng-show="alerts.length &gt; 1" class="glyphicon glyphicon-remove-circle close-all"/>
    <div ng-class="{'group-alerts': alerts.length &gt; 1}" class="group-alert">
      <div ng-repeat="alert in alerts" mp-alert="{{alert.type}}" mp-alert-close="remove($index)" mp-alert-code="alert.code">
        <h1 class="h3">{{alert.content.title}}</h1>
        <p>{{alert.content.description}}</p>
        <ul>
          <li ng-repeat="error in alert.content.errors"><a ng-click="focusFormControl(error.form, error.formControl)">{{error.description}}</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
