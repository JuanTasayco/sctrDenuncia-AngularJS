<div class="g-date-picker">
  <label class="g-placeholder" ng-class="{animated: focused || !isEmpty()}">
    {{labelData.label}}<span ng-show="labelData.required">*</span>
  </label>
  <div ng-class="[{'withOutMargin' : nomargin}, {'mt-xs-2' : !nomargin}]" class="input-group">
    <input
      type="text"
      class="form-control"
      uib-datepicker-popup="{{format}}"
      is-open="isOpen"
      datepicker-options="dateOptions"
      close-text="Cerrar"
      ng-model="model"
      ng-change="_ngchange()"
      ui-mask="{{mask}}"
      model-view-value="true"
      ng-pattern="pattern"
      ng-disabled="getDisabled()"
      ng-readonly="readonly"
    />
    <span class="input-group-btn">
      <button type="button" class="btn btn-default" ng-click="onOpen()"><i class="glyphicon glyphicon-calendar"></i></button>
    </span>
  </div>
</div>
