<div class="g-input-design">
	<label class="g-placeholder" ng-class="{animated: focused || model}">{{labelData.label}}<span ng-show="labelData.required">*</span></label>
	<input type="password" ng-model="model" ng-init="focused = false" ng-focus="focused = true" ng-blur="focused = false" ng-disabled="{{disabled}}">
</div>
