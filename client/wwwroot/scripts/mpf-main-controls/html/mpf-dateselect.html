<div>
	<label class="g-placeholder animated pl-xs-1-5">
		{{labelData.label}}
		<span ng-show="labelData.required">*</span>
	</label>
	<div class="row">
		<div class="col-md-3">
			<mpf-select label="{label: '', required: false}" name="{{name}}cDay" ng-model="model.fDay" m-data-source="dayData" text-field="description" value-field="id" m-Empty-Option="{text:'Día'}" mpf-validation="required" add-messages></mpf-select>
		</div>
		<div class="col-md-3">
			<mpf-select label="{label: '', required: false}" name="{{name}}cMonth" ng-model="model.fMonth" m-data-source="monthData" text-field="description" value-field="id" m-Empty-Option="{text:'Mes'}" ng-change="onMonthChange()" mpf-validation="required" add-messages></mpf-select>
		</div>
		<div class="col-md-3">
			<mpf-select label="{label: '', required: false}" name="{{name}}cYear" ng-model="model.fYear" m-data-source="yearData" text-field="description" value-field="id" m-Empty-Option="{text:'Año'}" ng-change="onYearChange()" mpf-validation="required" add-messages></mpf-select>
		</div>
	</div>
</div>
