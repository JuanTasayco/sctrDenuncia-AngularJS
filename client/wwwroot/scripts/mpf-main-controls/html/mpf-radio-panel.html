<div class="g-radio-panel">
  <div class="g-box gBgcGray5 pt-xs-1-5 pb-xs-1-5" ng-class="{'active': (ngModel + '') == (value + '')}">
    <span class="g-radio-panel__ico"></span>
    <div class="g-radio-panel__label">{{labelData.label}}</div>
    <input
      type="radio"
      ng-model="ngModel"
      value="value"
      ng-checked="(ngModel + '') == (value + '')"
      ng-disabled="getDisabled()"
    >
  </div>
</div>
