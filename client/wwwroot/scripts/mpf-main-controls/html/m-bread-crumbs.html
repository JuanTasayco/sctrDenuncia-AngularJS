<ol class="breadcrumb">
    <li class="" ng-repeat="crumb in crumbs" ng-class="{active: $last}">
        <a ng-if="!$last && crumb.state && !crumb.href" title="{{crumb.title}}" ui-sref="{{crumb.state}}">
        	<span class="no-responsive">{{crumb.description}}</span>
        	<span class="ico-mapfre_84_circleleft ico-back no-desk si-responsive"></span>
        </a>
        <a ng-if="!$last && !crumb.state && crumb.href"  title="{{crumb.title}}" ng-href="{{crumb.href}}">
        	<span class="no-responsive">{{crumb.description}}</span>
        	<span class="ico-mapfre_84_circleleft ico-back no-desk si-responsive"></span>
        </a>
        <span ng-if="$last" class="no-responsive">{{crumb.description}}</span>
    </li>
</ol>
