<div class="g-input-design" ng-class="{'isHorizontal': isHorz}">
  <label class="g-placeholder" ng-show="labelData.label" ng-class="{animated: focused || !isEmpty()}">{{labelData.label}}<span ng-show="labelData.required && labelData.label">*{{labelData.vacio}}</span></label>
  <input type="text" ng-model="model" ng-class="{'labelIsEmpty': !labelData.label}" ng-blur="ngBlur()" ng-focus="ngFocus()"
    ng-disabled="getDisabled()"
    class="{{validate}}"
    ng-minlength = "ngMinlength"
    maxlength = "{{ngMaxlength}}"
    ng-pattern="{{regex}}"
    ng-readonly="{{readonly}}"
    ng-change = "_ngChange()"
    bs-Limit="{{trnLength}}"
    placeholder="{{txtPlaceholder}}"
  >
</div>
