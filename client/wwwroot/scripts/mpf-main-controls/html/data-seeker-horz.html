<div class="g-dataseeker-horz">
	<label class="g-placeholder animated">{{behavior.showTitle!==false ? behavior.label: ''}} <span ng-show="{{required}}">*</span></label>
	<div class="g-autocomplete-desing">	
		<ui-select class="g-ui-select" ng-model="ngModel" ng-change="changeModel(ngModel)" ng-class="{'loading': loading}" theme="select2" title="{{behavior.label}}">
			<ui-select-match placeholder="{{behavior.placeholder}}">{{$select.selected[behavior.matchField]}}</ui-select-match>
			<ui-select-choices repeat="$item in data track by $index" refresh="search($select.search)" refresh-delay="0">
				<div template-Seek></div>
			</ui-select-choices>
		</ui-select>
	</div>
</div>
