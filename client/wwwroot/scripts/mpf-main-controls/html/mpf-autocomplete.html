<div class="g-input-design g-input-autocomplete">
	<label class="g-placeholder" ng-class="{animated: focused || model}">{{labelData.label}} <span ng-show="{{labelData.required}}">*</span></label>
	<input type="text" ng-init="focused = false" ng-focus="focused = true" ng-blur="focused = false" ng-model="ngModel" typeahead="item as item[textField] for item in data" typeahead-on-select="_onSelect()" typeahead-min-length="minLength" ng-disabled="ngDisabled">
</div>
