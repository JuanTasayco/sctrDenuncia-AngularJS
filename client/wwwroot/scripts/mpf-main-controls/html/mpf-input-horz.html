<div class="g-input-horz">
	<label class="g-placeholder" ng-class="{animated: focused || !isEmpty()}">{{labelData.label}}<span ng-show="labelData.required">*</span></label>
	<div class="g-input-design">
		<input type="text" ng-model="model"   ng-blur="ngBlur()" ng-focus="ngFocus()"
			   ng-disabled="getDisabled()" 
			   class="{{validate}}" 
			   minlength = "{{ngMinlength}}" 
			   maxlength = "{{ngMaxlength}}" 
			   bs-Limit="{{trnLength || ngMaxlength}}"
			   ng-pattern="{{regex}}"
			   ng-readonly="{{readonly}}"
			   ng-change = "_ngChange()"
			   >
	</div>
</div>
