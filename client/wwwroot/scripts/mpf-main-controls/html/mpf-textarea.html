<div class="g-textarea-design">
	<label class="g-placeholder" ng-class="{animated: focused || model}">{{labelData.label}}<span ng-show="labelData.required">*</span></label>
	<!-- <input type="text" ng-model="model" ng-init="focused = false" ng-focus="focused = true" ng-blur="focused = false" ng-disabled="disabled"> -->
	<textarea
		ng-model="model"
		ng-init="focused = false"
		ng-focus="focused = true"
		ng-blur="focused = false"
		ng-disabled="ngDisabled"
		maxlength="{{ngMaxlength}}">
	</textarea>
</div>
