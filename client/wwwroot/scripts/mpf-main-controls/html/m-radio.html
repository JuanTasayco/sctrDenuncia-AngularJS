<label class="g-radio" ng-class="{'active': (ngModel + '') == (value + ''), 'disabled': getDisabled()}">
<span class="ico-radio"></span>
<input
  type="radio"
  ng-model="ngModel"
  value="value"
  ng-checked="(ngModel + '') == (value + '')"
  ng-disabled="getDisabled()"
>
{{labelData.label}}
</label>
