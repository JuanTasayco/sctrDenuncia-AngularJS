
<div class="g-select-desing" ng-class="{'isHorizontal': isHorz}">
  <label class="g-placeholder animated">{{labelData.label}}<span ng-show="labelData.required && labelData.label">*</span></label>
  <select ng-options="item as resolveText(item)  for item in data track by item[resolveValueField()]" ng-model="ngModel" ng-change="_ngChange()" ng-Disabled="ngDisabled">
  </select>
  <span class="ico-mapfre_308_arrowDown ico-select"></span>
</div>
