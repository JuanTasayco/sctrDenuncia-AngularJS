    <label class="g-placeholder" ng-class="{animated: focused || (ngModel !== undefined && ngModel !=='' && ngModel !==null )}"> {{labelData.label}}<span ng-show="labelData.required">*</span></label>

    <input uib-popover="{{toolTipTruncked}}" popover-is-open="popoverOpen" type="text" ng-model="ngModel" ng-change="changing($event)" style="display:none" ng-disabled="isDisabled()">
    <input type="text" placeholder ng-disabled="isDisabled()">
</div>
