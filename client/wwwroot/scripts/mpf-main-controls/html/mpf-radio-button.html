<div class="g-radio-button">
  <div class="g-box pt-xs-1-5 pb-xs-1-5" ng-class="{'active': (ngModel + '') == (value + '')}">
    <div class="g-radio-button__label">{{labelData.label}}</div>
    <input
      type="radio"
      ng-model="ngModel"
      value="value"
      ng-checked="(ngModel + '') == (value + '')"
      ng-disabled="getDisabled()"
    >
  </div>
</div>
