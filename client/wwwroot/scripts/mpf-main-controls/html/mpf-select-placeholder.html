<div class="g-select-desing" ng-class="{'isHorizontal': isHorz}">
  <label class="g-placeholder" ng-show="labelData.label" ng-class="{animated: !isEmpty()}">{{labelData.label}}<span ng-show="labelData.required && labelData.label">*{{labelData.vacio}}</span></label>
  <select ng-options="item as resolveText(item)  for item in data track by item[resolveValueField()]" ng-model="ngModel" ng-change="_ngChange()" ng-Disabled="ngDisabled" style="text-transform: initial !important;">
  </select>
  <span class="ico-mapfre_308_arrowDown ico-select"></span>
</div>
