<div class="mpf-date-range-picker-container">
  <div class="g-date-picker mpf-date-range-picker">
    <label class="g-placeholder" ng-show="label.start.label" ng-class="{animated: startFocused || !dateStartIsEmpty()}">{{label.start.label}}<span ng-show="label.start.required && label.start.label">*</span>
    </label>
    <input
      type="text"
      class="form-control"
      uib-datepicker-popup="{{format}}"
      is-open="dateStartIsOpen"
      datepicker-options="dateStartOptions"
      close-text="Cerrar"
      ng-model="modelStartDate"
      ng-change="_ngChangeStartDate()"
      ui-mask="{{mask}}"
      model-view-value="true"
      ng-pattern="pattern"
      ng-disabled="getDisabled()"
      ng-readonly="readonly"
      ng-click="startDateOnOpen()"
    />
  </div>
  <div class="g-date-picker mpf-date-range-picker">
    <label class="g-placeholder" ng-show="label.end.label" ng-class="{animated: endFocused || !dateEndIsEmpty()}">{{label.end.label}}<span ng-show="label.end.required && label.end.label">*</span>
    </label>
    <input
      type="text"
      class="form-control"
      uib-datepicker-popup="{{format}}"
      is-open="dateEndIsOpen"
      datepicker-options="dateEndOptions"
      close-text="Cerrar"
      ng-model="modelEndDate"
      ng-change="_ngChangeEndDate()"
      ui-mask="{{mask}}"
      model-view-value="true"
      ng-pattern="pattern"
      ng-disabled="getDisabled()"
      ng-readonly="readonly"
      ng-click="endDateOnOpen()"
    />
  </div>
</div>
