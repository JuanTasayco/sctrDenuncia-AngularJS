<div error-select class="g-date">
		<div class="g-select-desing">					
			<select ng-model="modelDay" ng-options="{{selectData.ngoptions.days}}" ng-change="{{selectData.ngchange}}" ng-blur="val1 = error()" ng-disabled="{{disabled}}" class="{{validate}}">
				<option value="" style="display:none">{{labelData.defaultValues.days}}</option>
			</select>
			<span class="ico-mapfre_76_chevrondown ico-select"></span>
		</div>
		<div class="g-select-desing">			
			<select ng-model="modelMonth" ng-options="{{selectData.ngoptions.months}}" ng-change="{{selectData.ngchange}}" ng-blur="val2 = error()" ng-disabled="{{disabled}}" class="{{validate}}">
				<option value="" style="display:none">{{labelData.defaultValues.months}}</option>
			</select>
			<span class="ico-mapfre_76_chevrondown ico-select"></span>
		</div>
		<div class="g-select-desing">			
			<select ng-model="modelYear" ng-options="{{selectData.ngoptions.years}}" ng-change="{{selectData.ngchange}}" ng-blur="val3 = error()" ng-disabled="{{disabled}}" class="{{validate}}">
				<option value="" style="display:none">{{labelData.defaultValues.years}}</option>
			</select>
			<span class="ico-mapfre_76_chevrondown ico-select"></span>
		</div>
		<label class="g-placeholder animated">{{labelData.label}} <span ng-show="{{labelData.required}}">(*)</span></label>
		<div class="g-error" ng-show="val1 || val2 || val3">
			<p>{{labelData.error1}}</p> 
		</div>
</div>
