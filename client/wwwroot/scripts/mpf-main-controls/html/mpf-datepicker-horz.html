<div class="g-datepicker-horz">
	<label class="g-placeholder" ng-class="{animated: focused || !isEmpty()}">{{labelData.label}}<span ng-show="labelData.required">*</span></label>
	<div class="g-date-picker">
		<div class="input-group">
		    <input type="text" class="form-control" uib-datepicker-popup="{{format}}"  is-open="isOpen" datepicker-options="dateOptions" close-text="Cerrar" ng-model="model" ng-change="_ngchange()" ui-mask="{{mask}}" model-view-value="true" ng-pattern="pattern" ng-disabled="getDisabled()" readonly="readonly" />
		    <span class="input-group-btn">
		        <button type="button" class="btn btn-default" ng-click="onOpen()"><i class="glyphicon glyphicon-calendar"></i></button>
		    </span>
		</div>
	</div>
</div>
