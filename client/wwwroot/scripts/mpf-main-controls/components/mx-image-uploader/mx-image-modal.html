<button type="button" class="close g-close-modal" data-ng-click="close()">
  <span class="ico-mapfre_46_cancelaroff u-font--50"></span>
</button>
<div class="container container__head">
  <div class="clearfix mb-xs-2 g-title-modal">
    <h2 class="text-center">{{::photo.nombreImagen}}</h2>
  </div>
</div>
<div class="g-text-center-xs relive">
  <div class="sk-circle" data-ng-if="photo.nombreFisico">
    <div class="sk-circle1 sk-child"></div>
    <div class="sk-circle2 sk-child"></div>
    <div class="sk-circle3 sk-child"></div>
    <div class="sk-circle4 sk-child"></div>
    <div class="sk-circle5 sk-child"></div>
    <div class="sk-circle6 sk-child"></div>
    <div class="sk-circle7 sk-child"></div>
    <div class="sk-circle8 sk-child"></div>
    <div class="sk-circle9 sk-child"></div>
    <div class="sk-circle10 sk-child"></div>
    <div class="sk-circle11 sk-child"></div>
    <div class="sk-circle12 sk-child"></div>
  </div>
  <img data-ng-src="{{photo.photoBase64}}" class="u-img--containt modal-preview__img relive" data-ng-if="photo.photoBase64">
  <img data-ng-src="{{photo.srcImgFull}}" class="u-img--containt modal-preview__img relive" data-ng-if="!photo.photoBase64">
</div>
