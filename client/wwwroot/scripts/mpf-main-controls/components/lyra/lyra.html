<div class="c-payment">
  <p class="description">Ingresa los datos de la tarjeta de pago:</p>
  <div class="container">
    <div class="kr-embedded" 
    kr-public-key="{{ vm.publicKey }}"
    kr-form-token="$ctrl.formToken">
      <!-- payment form fields -->
      <div class="kr-pan" kr-tab-order="1"></div>
      <div class="kr-expiry" kr-tab-order="2"></div>
      <div class="kr-security-code" kr-tab-order="3"></div>
      <!-- custom text field -->
      <div class="mf-input">
        <input
          type="text"
          id="acme-email"
          name="acme-email"
          value="{{ vm.email }}"
          class="kr-themep dk"
          kr-tab-order="4"
          kr-icon="fas fa-envelope"
          required
          autofocus
        />
        <label class="mf-input__label">Correo electr√≥nico</label>
      </div>

      <!-- payment form submit button -->
      <button class="g-btn kr-payment-button" kr-tab-order="5">Pagar</button>

      <!-- error zone -->
      <div class="kr-form-error"></div>
    </div>
  </div>
</div>
