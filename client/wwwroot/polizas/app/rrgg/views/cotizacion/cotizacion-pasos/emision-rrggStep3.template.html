<form name="frmEmision" class="mt-xs-2 mt-md-0">

        <a ng-click="verResumen()">
          <span class="g-icon gCGray3">
            <span class="icon ico-mapfre_310_arrowLeft"></span>
            <span class="g-link no-underline"><b>Volver a resumen</b></span>
          </span>
        </a>
      </div>
    </div>
    <datos-emision ng-if="tramite.TipoEmision === 1" emision="emision" tramite="tramite" form="frmEmision">

    <rrgg-suscriptor ng-if="tramite.TipoEmision === 2" emision="emision" tramite="tramite" form="frmEmision">

    <div class="g-section h-myd-pt--0">

            <span class="g-comment">*Campos obligatorios</span>
          </div>
          <div ng-if="tramite.TipoEmision === 1" class="col-sm-4 col-sm-offset-1" rrgg-step3-btn-confirm>
            <a class="g-btn g-btn-verde block" ng-click="Emitir()">CONFIRMAR EMISIÃ“N</a>
          </div>
          <div ng-if="tramite.TipoEmision === 2" class="col-sm-4 col-sm-offset-1" rrgg-step3-btn-send>
