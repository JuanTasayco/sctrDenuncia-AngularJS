<div class="container">
  <div class="row">
    <div class="col-sm-6 mb-xs-1 mb-sm-2">
      <h2 class="page-rrgg__table-title fwBold">Cotización de riesgos generales</h2>
    </div>
    <div class="col-sm-6 mb-xs-1 mb-sm-2">
      <h2 class="page-rrgg__table-title g-text-right-sm fwLight">Nro de cotización: <span
          class="fwBold">{{cotizacion.NroTramite}} </span></h2>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 g-text-right-xs  mt-xs-1">
      <a href="" ng-click="EditarCotizacion()">
        <span class="g-icon gCGray3">
          <span class="icon ico-mapfre_310_arrowLeft"></span>
          <span class="g-link no-underline"><b>Editar</b></span>
        </span>
      </a>
    </div>
  </div><br>
  <resumen-trabajos-especificos
    ng-if="cotizacionResumen.Grupo.trim() === constantsRrgg.GRUPO.TRAB_ESPECIFICOS && cotizacionResumen"
    resumen=" cotizacionResumen">
  </resumen-trabajos-especificos>
  <resumen-trec ng-if="cotizacionResumen.Grupo.trim() ===  constantsRrgg.GRUPO.TREC && cotizacionResumen"
    resumen="cotizacionResumen">
  </resumen-trec>
  <resumen-hidrocarburo ng-if="cotizacion.Grupo.trim() === constantsRrgg.GRUPO.HIDROCARBURO && cotizacionResumen"
    resumen="cotizacionResumen"></resumen-hidrocarburo>
  <rrgg-resumen-car
    ng-if="cotizacion.Grupo.trim() === constantsRrgg.GRUPO.CAR || cotizacion.Grupo.trim() === constantsRrgg.GRUPO.CARLITE && cotizacionResumen"
    resumen="cotizacionResumen">
  </rrgg-resumen-car>
  <rrgg-res-vig-limp ng-if="cotizacion.Grupo.trim() === constantsRrgg.GRUPO.VIGLIMP && cotizacionResumen" resumen="cotizacionResumen">
  </rrgg-res-vig-limp>
  
  <resumen-transporte ng-if="cotizacion.Grupo.trim() === constantsRrgg.GRUPO.TRANSPORTE && cotizacionResumen" resumen="cotizacionResumen">
  </resumen-transporte>
  
  <resumen-eventos ng-if="cotizacion.Grupo.trim() === constantsRrgg.GRUPO.EVENTOS && cotizacionResumen" resumen="cotizacionResumen">
  </resumen-eventos>

  <resumen-demoliciones ng-if="cotizacion.Grupo.trim() === constantsRrgg.GRUPO.DEMOLICIONES && cotizacionResumen" resumen="cotizacionResumen">
  </resumen-demoliciones>

  <div class="container">
    <div class="row mt-xs-5">
      <div ng-click="dowloadPdf()" class="col-md-6 mb-xs-2" rrgg-step2-btn-downloadpdf>
        <a class="g-btn block">GUARDAR Y DESCARGAR PDF</a>
      </div>
      <div ng-if="!maximosValidate && !ubigeoValidate" ng-click="GoStepEmision()" class="col-md-6 mb-xs-2" rrgg-step2-btn-emit-poliza>
        <a class="g-btn g-btn-verde block">EMITIR PÓLIZA</a>
      </div>
      <div ng-if="maximosValidate || ubigeoValidate" ng-click="GoStepSuscriptor()" class="col-md-6 mb-xs-2" rrgg-step2-btn-send-subscriber>
        <a class="g-btn g-btn-verde block">ENVIAR A SUSCRIPTOR</a>
      </div>
    </div>
  </div>
