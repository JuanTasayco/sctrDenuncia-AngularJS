<!-- <section class="g-page"> -->
<section class="">

	<button type="button" class="close g-close-modal" ng-click="closeModal()">
		<span class="ico-mapfre_231_cancelaroff"></span>
	</button>

	<form name="frm">

		<div class="container">
			<div class="row">
				<div class="col-md-12 g-text-center-xs mb-xs-2">
					<h2 class="gH3"><b>EDITAR PLACA</b></h2>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="col-md-10 col-md-offset-1">
		  	<div class="row">
					<div class="col-md-12 mb-xs-2">						
						<mpf-input label="{label: 'Placa', required: false}" name="nPlaca" ng-model="mPlaca" ng-required="false" ng-pattern="'(^[a-zA-Z0-9]+$)'" ng-Minlength="5" ng-Maxlength="8" trn-Length="8" mpf-validation="onlyLetterNumber"></mpf-input>
						<ul class="g-error">
							<li ng-show="frm.nPlaca.$invalid && !frm.nPlaca.$pristine">* Ingrese placa</li>
						</ul>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6 mb-xs-1 no-mb-md">
						<a href="" class="g-btn g-btn-transparent block" ng-click="closeModal()">Cancelar</a>
					</div>
					<div class="col-md-6">
						<button href="" class="g-btn g-btn-verde block" ng-click="modificarPlaca(0)" ng-disabled="activeButton" prevent-default>Guardar</button>
					</div>
				</div>
			</div>
	  </div>

	</form>

</section>
