<div class="col-md-4">
	<mpf-input class="g-polizagrupo-input" label="{label: $ctrl.info.label, required: true}" name="nPolizaGrupo" ng-model="$ctrl.info.model" mpf-validation="onlyNumber" ng-required="true"></mpf-input>
	<a class="g-btn g-btn-transparent g-btn-mini" ng-click="$ctrl.showPolizaGrupoNombre($ctrl.info.model)"><span class="ico-mapfre_30_buscar"></span> Buscar código</a>
</div>
<div class="col-md-4" ng-show="$ctrl.bDatosPolizaGrupo==2">
	<div class="g-polizagrupo-error">
		<span><span class="ico-mapfre_37_informacion g-polizagrupo-error-ico"></span>El código que ingresaste no existe<span class="ico-mapfre_48_cerrar ico-cerrar"" ng-click="$ctrl.limpiarDatosPolizaGrupo()"></span></span>
	</div>
</div>

<div class="col-md-6 g-polizagrupo-resultado" ng-show="$ctrl.bDatosPolizaGrupo==1">
		<span class="g-label">{{$ctrl.info.label.label}}</span>
		<span>{{formData.mPolizaGrupoResult}}</span>
		<span class="ico-mapfre_48_cerrar ico-cerrar" ng-click="$ctrl.limpiarDatosPolizaGrupo()"></span>
</div>
