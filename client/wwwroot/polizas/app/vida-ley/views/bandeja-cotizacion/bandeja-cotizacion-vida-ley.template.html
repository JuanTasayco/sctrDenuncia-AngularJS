<section class="g-page page-automovil-cotizar g-ui-view">
  <div class="g-title">
    <div class="container">
      <div class="row">
        <div class="col-sm-6 mb-xs-2 no-mb-sm">
          <h1>Documentos de Vida Ley</h1>
        </div>
        <div href ng-click="vm.anularCotizaciones()" class="col-sm-3 mb-xs-2 no-mb-sm col-md-offset-3" ng-if="vm.listArray.length > 0">
          <a class="g-btn g-btn-transparent block">Anular</a>
        </div>
      </div>
    </div>
  </div>

  <div class="g-section-inner">
    <div class="container">
      <div class="row">
        <div class="col-md-3 mb-xs-2">
          <mpf-filtro-documentos-vida-ley ng-buscar="vm.buscarDocumentosVidaLey($event)" ng-limpiar="vm.limpiarResultados()">
          </mpf-filtro-documentos-vida-ley>
        </div>
        <div class="col-md-9">

          <div class="row" ng-if="vm.pagination.noSearch">
            <div class="col-md-12 text-center g-box-noresult">
              <div class="row">
                <div class="col-md-12 g-box-noresult-ico gCBlue2">
                  <span class="ico-mapfre_303_informacion"></span>
                </div>
                <div class="col-md-12 g-box-noresult-text">
                  Realiza una b√∫squeda para obtener resultados.
                </div>
              </div>
            </div>
          </div>

          <div class="row" ng-if="vm.pagination.noResult">
            <div class="col-md-12 text-center g-box-noresult">
              <div class="row">
                <div class="col-md-12 g-box-noresult-ico gCRed1"><span class="ico-mapfre_302_error"></span></div>
                <div class="col-md-12 g-box-noresult-text">
                  No hay resultados para los filtros escogidos.<br>Intenta denuevo.
                </div>
              </div>
            </div>
          </div>

          <mpf-documento-item-vida-ley
            ng-repeat="item in vm.pagination.items"
            ng-documento="item"
            ng-seleccionado="vm.itemSeleccionado($event)"
            ng-accion="vm.irCotizacion($event)"
            ng-rol="vm.rol">
          </mpf-documento-item-vida-ley>

          <div class="row" ng-if="!vm.pagination.noResult && vm.pagination.totalItems > 10">
            <div class="col-md-12">
              <ul uib-pagination class="g-pagination" ng-model="vm.pagination.currentPage"
                max-size="vm.pagination.maxSize" total-items="vm.pagination.totalItems"
                ng-change="vm.pageChanged(vm.pagination.currentPage)" boundary-link-numbers="true"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
