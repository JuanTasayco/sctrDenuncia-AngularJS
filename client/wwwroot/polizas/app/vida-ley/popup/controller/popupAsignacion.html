<section class="g-page page-modal">
	
	<button type="button" class="close g-close-modal" ng-click="closeModal()">
		<span class="ico-mapfre_46_cancelaroff"></span>
	</button>

	<form name="frmMaintenanceForm">
		<div ng-if="!message">
			<div class="container">
				<div class="row">
					<div class="col-md-12 mb-xs-2 g-title-modal">
						<h2>EDITAR ASIGNACIÃ“N</h2>
					</div>
				</div>
			</div>
	  	<div class="container">
        <div class="row">
          <div class="col-md-4">
            <mpf-input 
            label="{label: 'Codigo:', required: false}"
            name="ncodigoOficina"
            ng-model="model.codigoOficina">
            </mpf-input>
          </div>
          <div class="col-md-4">
            <mpf-input 
            label="{label: 'Oficina:', required: false}"
            name="nOficina"
            ng-model="model.Oficina">
            </mpf-input>
          </div>
          <div class="col-md-2 mt-xs-2">
            <a href="" class="g-btn g-btn-transparent block" ng-click="buscarOficina();">
              <span class="ico-mapfre_30_buscar ico-search"></span> Buscar 
            </a>
          </div>
        </div>
	  	</div>
	  	<hr>
	  	<div class="container">
	  		<div class="row">
		  		<div class="col-md-12">
			  		<h2 class="g-sub-title">
			  			Oficinas
			  		</h2>
		  		</div>
          
				<div class="col-md-12 cont-modal-list h-myd-mb--20" style="overflow-x: hidden;">
					<div class="row">
	  					<div class="col-md-12" ng-repeat="ofi in listOficinas">
							<div class="clearfix g-box sec-design g-box-white">
								<div class="">
									<div class="col-md-12 g-text-uppercase">
										<ul class="row g-list second-design">
											<li class="col-md-1 text-center" ng-if="suscriptorPadre != ofi.CodigoUsuario && ofi.CodigoUsuario !=''"> 
												<div class="cnt-check">
													<div class="g-cnt-checkbox">
														<label class="g-checkbox" ng-class="{'active' : ofi.CodigoUsuario!='' }">
															<span class="ico-checkbox"></span>
															<input value="{{ofi.Indice}}" type="checkbox" ng-model="ofi.Indice"  ng-disabled="true">
														</label>
													</div>
												</div>
											</li>
												<li class="col-md-1 text-center" ng-if="suscriptorPadre == ofi.CodigoUsuario || ofi.CodigoUsuario ==''"> 
												<div class="cnt-check">
													<div class="g-cnt-checkbox">
														<label class="g-checkbox" ng-class="{'active' : (ofi.CodigoUsuario!='' && !ofi.Indice) || ofi.Indice == 0  }">
															<span class="ico-checkbox"></span>
															<input value="{{ofi.Indice}}" type="checkbox" ng-model="ofi.Indice" ng-click="agregarSuscriptor(ofi, _ngModel)" ng-true-value="1" ng-false-value="0">
														</label>
													</div>
												</div>
											</li>
											<li class="col-md-3 cnt-item g-border-noborder mb-md-0">
												<div class="row">
													<div class="col-md-7 col-xs-6 item-label">
														COD OFICINA:
													</div>
													<div class="col-md-5 col-xs-6 item-dato">
														{{ofi.CodigoOficina}}
													</div>
												</div>
											</li>
											<li class="col-md-4 cnt-item mb-xs-0 mb-md-0">
												<div class="row">
													<div class="col-md-5 col-xs-6 item-label">
														OFICINA:
													</div>
													<div class="col-md-7 col-xs-6 item-dato">
														{{ofi.NombreOficina}}
													</div>
												</div>
											</li>
											<li class="col-md-4 cnt-item mb-xs-0 mb-md-0">
												<div class="row">
													<div class="col-md-7 col-xs-6 item-label">
														SUSCRIPTORES:
													</div>
													<div class="col-md-4 col-xs-6 item-dato">
														{{ofi.CodigoUsuario}}
													</div>
												</div>
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
	  		</div>
			  <div class="row" ng-if="!noResult">
				<div class="col-md-12">
					{{vm.paginationAsignar}}
				  <ul uib-pagination class="g-pagination" ng-model="paginationAsignar.currentPage"
				  max-size="paginationAsignar.maxSize" total-items="paginationAsignar.totalItems"
				  ng-change="pageChanged(paginationAsignar.currentPage)" boundary-link-numbers="true"></ul>
				</div>
			  </div>
		</div>

	  	<div class="container">
	  		<div class="row">
	  			<div class="col-md-6 col-md-offset-3 mt-md-3">
	  				<a href="" class="g-btn g-btn-verde block" ng-click="grabarOficina()">Grabar</a>
	  			</div>
	  		</div>
	  	</div>
		</div>
		<div ng-if="message">
			<div class="row mb-xs-3">
				<div class="col-md-12">
					<p class="text-center mb-xs-0">{{respuesta}}</p>
				</div>
			</div>
			<div class="row mb-xs-3">
				<div class="col-md-4 col-md-offset-4">
					<a class="g-btn g-btn-verde block" ng-click="closeModal()">Cerrar</a>
				</div>
			</div>
		</div>
	</form>

</section>
