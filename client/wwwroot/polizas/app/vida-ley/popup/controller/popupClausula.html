<form name="frmSecondStep">
<section class="g-relative">
    <button type="button" class="close g-close-modal" ng-click="closeModal()">
      <span class="ico-mapfre_231_cancelaroff"></span>
    </button>
    <form name="frm">
      <div class="container">
        <div class="row col-md-12">
          <div class="col-md-2" ng-if="flag=='nuevo'" >
            <a ng-click="volverActividad();" >
              <span class="g-link gCGray3">
                <i class="icon ico-mapfre_310_arrowLeft"></i>
                <b>Volver</b>
              </span>
            </a>
          </div>
          <div class="col-md-9 mb-xs-1 g-title-modal text-uppercase text-center" ng-if="flag=='nuevo'">
            <h2> <b> CLAUSULAS </b> </h2>
          </div>
          <div class="col-md-12 mb-xs-1 g-title-modal text-uppercase" ng-if="flag=='edit'">
            <h2> <b> CLAUSULAS </b> </h2>
          </div>

        </div>
      </div>
      <div class="container">
        <div class="row col-md-8 mb-xs-1 ml-xs-1 g-box" ng-if="flag=='nuevo'">
          <div class="row gBgcGray5">
            <ul class="clearfix g-list-sm">
              <li class="col-md-12 col-sm-9">
                <ul class="row">
                  <li class="col-sm-2 clearfix cnt-item mt-xs-1">
                    <div class="col-sm-12 col-xs-12 item-dato g-text-uppercase"> <b> {{item.CodCiiu}}</b> </div>
                  </li>
                  <li class="col-sm-10 clearfix cnt-item mt-xs-1">
                    <div class="col-sm-12 col-xs-12 item-dato"><b>  {{item.Nombre}} </b></div>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        
        <div class="row col-md-12 mb-xs-1 ">
            <div class="col-md-12 mb-md-1">
                <mpf-textarea label="{label:'', required: false}" ng-model="model.clausulaDescripcion" name="nclausulaDescripcion" ng-required="true" ng-Maxlength="500"></mpf-textarea>
            </div>
        </div>
        <div class="row mt-xs-2">
            <div class="col-md-5 col-md-offset-1">
              <a class="g-btn g-btn-transparent block" ng-click="limpiar()">LIMPIAR</a>
            </div>
            <div class="col-md-5  ">
              <a class="g-btn g-btn-verde block"  ng-click="grabareditarClausula()">GUARDAR</a>
            </div>

          </div>
      </div>
    </form>
  </section>
</form>
