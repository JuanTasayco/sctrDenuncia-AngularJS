<section class="g-page page-hogar-quote">
  <div class="g-ui-view h-myd-mb--20">
    <div class="g-title" ng-show="mainStep.showtitle">
      <div class="container">
        <div class="row">
          <div class="col-sm-8">
            <h1 class="ng-binding">Cotización póliza hogar</h1>
          </div>
          <div class="col-sm-4 g-text-right-xs no-tablet" ng-show="mainStep.goback">
            <a href="" class="g-link-back"><span class="ico-mapfre_78_chevronleft arrow-left"></span>Volver</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Sección Agente -->
    <div class="g-section" ng-show="mainStep.showagente">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <span ng-show="!userRoot"
              ><h2>Agente: {{ mainStep.claims.codigoAgente }} - {{ mainStep.claims.nombreAgente }}</h2></span
            >
            <mp-data-seeker
              ng-show="userRoot"
              behavior="{label:'Para cotizar una póliza debes elegir un agente', placeholder:'Busque o seleccione un agente ...', matchField:'codigoNombre'}"
              m-data-source="'proxyAgente.buscarAgente'"
              ng-model="mainStep.mAgente"
              ng-change="saveAgent(mainStep.mAgente)"
            >
              <div ng-bind-html="$item.codigoNombre | highlight: $select.search"></div>
 					</mp-data-seeker>
				</div>
			</div>
		</div>
	</div>
