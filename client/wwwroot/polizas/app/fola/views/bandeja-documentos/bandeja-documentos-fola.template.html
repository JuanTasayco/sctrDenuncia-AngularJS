<section class="g-page page-automovil-cotizar g-ui-view">
  <div class="g-title">
    <div class="container">
      <div class="row">
        <div class="col-sm-8">
          <a href="" ui-sref="homePolizasFola">
            <span class="ico-mapfre_78_chevronleft arrow-left size-ico-arrow"></span>
          </a>
          <h1 class="ng-binding">Consultar Documentos</h1>
        </div>
        <div class="col-sm-4 g-text-right-xs no-tablet">
          <a href="" class="g-link-back" ui-sref="homePolizasFola"
            ><span class="ico-mapfre_78_chevronleft arrow-left"></span>Volver a FOLA</a
          >
        </div>
      </div>
    </div>
  </div>

  <div class="g-section-inner">
    <div class="container">
      <div class="row">
        <!-- componente de Filtro para buscar documentos -->
        <div class="col-md-3 mb-xs-2">
          <mpf-filtro-documentos-fola
            ng-buscar="vm.buscarDocumentosFola($event)"
            ng-limpiar="vm.limpiarResultados()"
            ng-consulta-documento="vm.isListDocuments"
          >
          </mpf-filtro-documentos-fola>
        </div>
        <div class="col-md-9">
          <!-- componente para buscar en el filtro -->
          <div class="row" ng-if="vm.pagination.noSearch">
            <div class="col-md-12 text-center g-box-noresult">
              <div class="row">
                <div class="col-md-12 g-box-noresult-ico gCBlue2">
                  <span class="ico-mapfre_303_informacion"></span>
                </div>
                <div class="col-md-12 g-box-noresult-text">Realiza una b√∫squeda para obtener resultados.</div>
              </div>
            </div>
          </div>
          <!-- componente de resultado del filtro -->
          <div class="row" ng-if="vm.pagination.noResult">
            <div class="col-md-12 text-center g-box-noresult">
              <div class="row">
                <div class="col-md-12 g-box-noresult-ico gCRed1"><span class="ico-mapfre_302_error"></span></div>
                <div class="col-md-12 g-box-noresult-text">
                  No hay resultados para los filtros escogidos.<br />Intenta denuevo.
                </div>
              </div>
            </div>
          </div>
          <!-- componente de items por documento -->
          <mpf-documento-item-fola
            ng-repeat="item in vm.pagination.items"
            ng-documento="item"
            ng-accion="vm.irCotizacion($event)"
            ng-consulta-documento="vm.isListDocuments"
          >
          </mpf-documento-item-fola>
          <div class="row" ng-if="!vm.pagination.noResult && vm.pagination.totalItems > 10">
            <div class="col-md-12">
              <ul
                uib-pagination
                class="g-pagination"
                ng-model="vm.pagination.currentPage"
                max-size="vm.pagination.maxSize"
                total-items="vm.pagination.totalItems"
                ng-change="vm.pageChanged(vm.pagination.currentPage)"
                boundary-link-numbers="true"
              ></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
