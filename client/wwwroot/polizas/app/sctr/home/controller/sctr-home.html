<section class="g-page g-home-inner-polizas">
  <div class="g-title g-border-bottom">
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-xs-12">
          <a href="" class="g-link-back" ui-sref="emisa"><span class="ico-mapfre_84_circleleft ico-title"></span></a>
          <h1 class="ng-binding">¿Qué quieres hacer?</h1>
        </div>
        <div class="col-md-2 no-tablet">
          <a href="" class="g-link-back" ui-sref="emisa"
            ><span class="ico-mapfre_78_chevronleft arrow-left"></span>Volver a pólizas</a
          >
        </div>
      </div>
    </div>
  </div>

  <!-- mensaje de bloqueo -->
  <div class="pt-xs-2" ng-show="isBlocked">
    <div class="container">
      <div class="clearfix">
        <div class="col-md-12">
          <div class="g-box clearfix g-box-header pb-xs-1 pl-md-2">
            <span class="ico-mapfre_222_informacion ico-medium ico-verde"></span
            ><span class="txt-bloqueo">
              {{ usuarioBloqueado }}
              <!-- El código de agente {{formData.agentID}} ha sido bloqueado para emisión SCTR por presentar 3 pólizas pendientes de pago (primer recibo pendiente vencido mayor a 45 días). Coordinar con su gestor comercial --></span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Poliza: SCTR -->
  <div class="g-section grid-elegido">
    <div class="grid-elegido-btns">
      <div class="container">
        <div class="row">
          <div class="col-md-4 grid-elegido-btns-box">
            <a class="g-btn g-btn-verde" ng-click="seleccionarTipo(1)" ui-sref-opts="{reload: true}"
              >Emitir SCTR periodo corto</a
            >
          </div>

          <div class="col-md-4 grid-elegido-btns-box">
            <a class="g-btn g-btn-verde" ng-click="seleccionarTipo(2)" ui-sref-opts="{reload: true}"
              >Emitir SCTR periodo regular</a
            >
          </div>

          <div class="col-md-4 grid-elegido-btns-box">
            <a class="g-btn g-btn-verde" ui-sref="bandejaSCTR" ui-sref-opts="{reload: true}">Ver documentos SCTR</a>
          </div>

          <div class="col-md-4 grid-elegido-btns-box" ng-show="isAllowed">
            <a class="g-btn g-btn-verde" ui-sref="sctrDocumentos" ui-sref-opts="{reload: true}"
              >Reportes de emisión SCTR</a
            >
          </div>

          <div class="col-md-4 grid-elegido-btns-box" ng-show="isShowSuscriptor">
            <a class="g-btn g-btn-verde" ui-sref="sctrSuscriptores" ui-sref-opts="{reload: true}"
              >Mantenimiento de suscriptores</a
            >
          </div>

          <div class="col-md-4 grid-elegido-btns-box" ng-show="isShowParam">
            <a class="g-btn g-btn-verde" ui-sref="sctrParametros" ui-sref-opts="{reload: true}"
              >Mantenimiento de parámetros</a
            >
          </div>

          <div class="col-md-4 grid-elegido-btns-box" ng-show="isShowMantenimiento">
            <a class="g-btn g-btn-verde" ui-sref="sctrManagment({manager:'mnt', tab: 0})">Mantenimientos</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
