<div class="clearfix">
  <button type="button" class="close g-close-modal" ng-click="$ctrl.close()">
    <span class="ico-mapfre_46_cancelaroff"></span>
  </button>
  <div class="container">
    <div class="row mb-xs-2">
      <div class="swal2-icon swal2-info" style="display: block;">i</div>
      <div class="col-md-10 col-md-offset-1 modal-title__scroll">
        <h2 class="text-center c-black u-txt-15 u-txt-normal"
            ng-bind-html="$ctrl.data.title">
        </h2>
      </div>
      <div  class="col-md-10 mb-md-1 col-md-offset-1 u-word-break mt-xs-3 u-txt-18"
            ng-bind-html="$ctrl.data.subTitle">
      </div>
    </div>
    <div class="g-text-center-xs">
      <a  class="g-btn g-btn-transparent col-md-6 col-md-offset-3 col-xs-12 mt-xs-1"
          data-ng-if="$ctrl.data.lblCancel"
          data-ng-click="$ctrl.close()">{{$ctrl.data.lblCancel}}</a>
      <a  class="g-btn g-btn-verde col-md-6 col-md-offset-3 col-xs-12 mt-xs-1"
          data-ng-if="$ctrl.data.lblSave"
          data-ng-click="$ctrl.confirm()">
          {{$ctrl.data.lblSave}}
      </a>
    </div>
  </div>
</div>
