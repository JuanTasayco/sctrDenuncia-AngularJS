<section class="g-page page-modal text-center">
  
    <button type="button" class="close g-close-modal" ng-click="$ctrl.closeModal()">
      <span class="ico-mapfre_46_cancelaroff"></span>
    </button>
  
    <div class="col-md-12 mb-xs-1 g-title-modal text-uppercase">
      <h2>Se han encontrado errores</h2>
    </div>
    <form>
      <div class="container">
        <div class="clearfix">
          <div class="col-md-10 col-md-offset-1">
            <p>Se ha(n) encontrado datos con errores, en caso de continuar solo se tomarán en cuenta las filas sin errores y se mantendrán las tasas anteriores</p>
            
            <div class="clearfix">
              <div tbl-oim="" class="col-xs-12 g-tbl-wrapper pl-xs-0">
                <div class="tbl-main" style="min-width: 420px;">
                  <ul class="tbl-header clearfix tbl-has-scrollbar">
                    <li class="title col-30-dktp">Fila</li>
                    <li class="title col-70-dktp">Error</li>
                  </ul>
                  <ul class="tbl-body clearfix scroll-y" style="max-height: 120px;">
                      <li class="ng-scope" ng-repeat="error in $ctrl.errors">
                          <ul height-row="" class="tbl-row clearfix">
                            <li class="cell col-30-dktp">
                              <span class="cell-title">{{error.Fila}}</span>
                            </li>
                            <li class="cell col-70-dktp text-right">
                              <span class="cell-label">{{error.Error}}</span>
                            </li>
                          </ul>
                       </li>
                  </ul>  
                </div>
             </div>
           </div>
            
            <div class="row">
              <div class="col-md-6 mt-md-4 mt-xs-2">
                <a class="g-btn g-btn-white btn-block g-btn-mediano" ng-click="$ctrl.clean()">VOLVER A CARGAR ARCHIVO</a>
              </div>
              <div class="col-md-6 mt-md-4 mt-xs-2">
                <a class="g-btn g-btn-verde btn-block g-btn-mediano" ng-click="$ctrl.upload();">Importar solo filas SIN errores</a>
              </div>
            </div>
          </div>
        </div>
      </div>        
    </form>
  
  
  </section>
