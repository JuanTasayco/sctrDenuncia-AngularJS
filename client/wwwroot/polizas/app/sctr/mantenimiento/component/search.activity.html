<section class="g-page page-modal text-center">
  
    <button type="button" class="close g-close-modal" ng-click="$ctrl.closeModal()">
      <span class="ico-mapfre_46_cancelaroff"></span>
    </button>
    
    <div class="row">
      <div class="col-md-12 mb-xs-1 g-title-modal text-uppercase">
        <h2>ACTIVIDAD</h2>
      </div>
      <form>
        <div class="container">
          <div class="clearfix" >
            <div class="col-md-10 col-md-offset-1" ng-show="!$ctrl.hidenPeriod">
              <mpf-select  label="{label: 'Tipo Periodo', required: false}" text-field="descripcion" value-field="codigo" name="mTipoPeriodo" ng-model="$ctrl.typePeriodo" m-data-source="$ctrl.tipos"></mpf-select>
            </div>
            <div class="col-md-10 col-md-offset-1">
              <mpf-input ng-change="$ctrl.changeValue()" label="{label: 'Busca por código o descripción de la actividad', required: false}" name="nNombSubAct" ng-model="$ctrl.mNombSubAct"></mpf-input>
            </div>
            <div class="col-md-10 col-md-offset-1 mt-xs-2">
              <div class="cont-actividad">
                  <div class="g-box" ng-repeat="activity in $ctrl.dataActivities" ng-click="$ctrl.selectItem(activity)" ng-dblclick="$ctrl.selectItem(activity, true)">
                      <!-- header -->
                      <div class="clearfix g-box-header">
                        <ul class="g-list second-design">
                          <li class="col-xs-12 col-md-5 mt-xs-1 mb-xs-2">
                            <div class="row"> 
                              <div class="col-sm-12 item-label text-left">{{activity.CodigoCiiuEmp}}</div>
                            </div>
                          </li>
                          <li class="col-xs-12 col-md-7 cnt-item mt-xs-1 mb-xs-2">
                            <div class="row"> 
                              <div class="col-sm-12 col-md-12 item-dato text-left">
                                {{activity.DescripcionCiiuEmp}} 
                                <span ng-show="activity.rowSelected == true" class="ico-mapfre_184_circleCheck ico-verde float-right ico-small"></span>
                              </div>
                              
                            </div>
                          </li>
                        </ul>
                      </div>
                   </div>
                
              </div>
            </div>
            <div class="col-md-10 col-md-offset-1">
              <div class="clearfix">
                <div class="col-md-6 col-md-offset-3 mt-md-4 mt-xs-2">
                  <button class="g-btn g-btn-verde btn-block g-btn-mediano" ng-click="$ctrl.okItem()">OK</button>
                </div>
              </div>
            </div>
          </div>
        </div>        
      </form>
    </div>
  
  </section>
