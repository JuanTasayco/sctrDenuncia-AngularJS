<section class="g-page page-modal text-center">
  
    <button type="button" class="close g-close-modal" ng-click="$ctrl.close()">
      <span class="ico-mapfre_46_cancelaroff"></span>
    </button>
    
    <div class="row">
      <div class="col-md-12 mb-xs-1 g-title-modal text-uppercase">
        <h2>AGREGAR SUBACTIVIDAD</h2>
      </div>
      <form>
        <div class="container">
          <div class="clearfix">
            <div class="col-md-10 col-md-offset-1">
              
              <mpf-input label="{label: 'Nombre de subactividad', required: false}" name="nNombSubAct" ng-model="$ctrl.subActivity.Nombre"></mpf-input>
            </div>
            <div class="col-md-10 col-md-offset-1">
              <div class="clearfix">
                <div class="col-md-6 mt-md-4 mt-xs-2">
                  <button class="g-btn g-btn-white btn-block g-btn-mediano" ng-click="$ctrl.close()">Cancelar</button>
                </div>
                <div class="col-md-6 mt-md-4 mt-xs-2">
                  <button class="g-btn g-btn-verde btn-block g-btn-mediano" ng-click="$ctrl.saveSubActivity()">guardar</button>
                </div>
              </div>
            </div>
          </div>
        </div>        
      </form>
    </div>
  
  </section>
