<article ng-repeat="taxType in $ctrl.typesRate">
    <!-- <h2>{{taxType.Nombre}}</h2> -->
    <div class="g-box">
      <!-- header -->
      <div class="clearfix g-box-header">
        <ul class="g-list second-design">
            <li class="col-xs-12 col-md-1 text-center">
                <span class="ico-mapfre_304_csv pr-md-1 ico-large ico-pointer ico-griss cent-ico"></span> 
            </li>
      <li class="col-xs-12 col-md-3 mt-xs-1">
                    <div class="row">	
          <div class="col-sm-12 item-label">{{taxType.Nombre}}</div>
      </div>
      </li>
      <li class="col-xs-12 col-md-4 cnt-item mt-xs-1">
                    <div class="row">	
          <div class="col-sm-12 col-md-5 item-label">Última actualización: </div>
          <div class="col-sm-12 col-md-7 item-dato">{{taxType.FechaActualizacion}}</div>
      </div>
    </li>
    <li class="col-xs-12 col-md-2 pb-xs-1">
        <a class="g-btn g-btn-white btn-block g-btn-mediano" ng-click="$ctrl.donwloadFileTasa(taxType.Id)">Descargar</a>
    </li>
    <li class="col-xs-12 col-md-2 pb-xs-1">
        <a class="g-btn g-btn-white btn-block g-btn-mediano" ng-click="$ctrl.replaceFile(taxType, modalState)">Reemplazar</a>	
    </li>
        </ul>
      </div>
    </div>
</article>
