<section class="g-page page-modal g-visible ">
	
	<button type="button" class="close g-close-modal" ng-click="closeModal()">
		<span class="ico-mapfre_46_cancelaroff"></span>
	</button>

	<form name="formData.frmMaintenanceForm">

		<div class="container">
			<div class="row">
				<div class="col-md-12 mb-xs-2 g-title-modal">
					<h2>DATOS DEL GRUPO DE PARÁMETROS</h2>
				</div>
			</div>
		</div>

	  <div class="container">
			<div class="row">
				<div class="col-md-4 mb-xs-2">
					<mpf-input label="{label: 'Grupo:', required: true}" ng-model="formData.mGrupoParametro" name="nGrupoParametro" ng-required="true" ng-disabled="true"></mpf-input>
					<ul class="g-error">
						<li ng-show="formData.frmMaintenanceForm.nGrupoParametro.$error.required && !formData.frmMaintenanceForm.nGrupoParametro.$pristine">* Este campo es obligatorio</li>
					</ul>
				</div>
				<div class="col-md-4 mb-xs-2">
					<mpf-input label="{label: 'Código del parámetro:', required: true}" ng-model="formData.mCodParametro" name="nCodParametro" ng-required="true" ng-disabled="true"></mpf-input>
					<ul class="g-error">
						<li ng-show="formData.frmMaintenanceForm.nCodParametro.$error.required && !formData.frmMaintenanceForm.nCodParametro.$pristine">* Este campo es obligatorio</li>
					</ul>
				</div>
				<div class="col-md-4 mb-xs-2">
					<mpf-input label="{label: 'Descripción:', required: true}" ng-model="formData.mDescripParametro" name="nDescripParametro" ng-required="true"></mpf-input>
					<ul class="g-error">
						<li ng-show="formData.frmMaintenanceForm.nDescripParametro.$error.required && !formData.frmMaintenanceForm.nDescripParametro.$pristine">* Este campo es obligatorio</li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 mb-xs-2">
					<mpf-select label="{label: 'Estado', required: true}" name="nEstadoParametro" ng-model="formData.mEstadoParametro" m-data-source="estadoDataParametro"></mpf-select>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 mb-xs-2">
					<mpf-input label="{label: 'Valor 1:', required: false}" ng-model="formData.mValor1" name="nValor1" ng-required="true"></mpf-input>
					<!-- <ul class="g-error">
						<li ng-show="formData.frmMaintenanceForm.nValor1.$error.required && !formData.frmMaintenanceForm.nValor1.$pristine">* Este campo es obligatorio</li>
					</ul> -->
				</div>
				<div class="col-md-4 mb-xs-2">
					<mpf-input label="{label: 'Valor 2:', required: false}" ng-model="formData.mValor2" name="nValor2" ng-required="true"></mpf-input>
				<!-- 	<ul class="g-error">
						<li ng-show="formData.frmMaintenanceForm.nValor2.$error.required && !formData.frmMaintenanceForm.nValor2.$pristine">* Este campo es obligatorio</li>
					</ul> -->
				</div>


			<!-- 	<div class="col-md-4 mb-xs-2">
					<mpf-input label="{label: 'Valor 3:', required: false}" ng-model="formData.mValor3" name="nValor3" ng-required="true"></mpf-input>
					<ul class="g-error">
						<li ng-show="(frmMaintenanceForm.nValor3.$error.required && !frmMaintenanceForm.nValor3.$pristine) || formData.vacio">* Este campo es obligatorio</li>
					</ul>
				</div> -->

				<div class="col-md-4 mb-xs-2">
					<div class="g-date-picker pt-md-0">
						<label class="g-placeholder block">Valor 3</label>
						<p class="input-group mb-xs-0">
							<input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="formData.mValor3" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" placeholder="{{formData.mValor3}}" readonly="true" />
							<span class="input-group-btn">
									<button type="button" class="btn btn-default" ng-click="removeDate()"><i class="glyphicon glyphicon-remove"></i></button>
									<button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
							</span>
						</p>
					</div>
				</div>


			</div>
			<div class="row">
				<div class="col-md-8 mb-xs-2">
					<mpf-textarea label="{label:'Valor 4:', required: false}" ng-model="formData.mValor4" name="nValor4" ng-required="true" ng-Maxlength="250"></mpf-textarea>
				</div>
			</div>
	  </div>

	  <div class="container">
	  	<div class="row">
	  		<div class="col-md-4 col-md-offset-4 mt-md-3">
	  			<a href="" class="g-btn g-btn-verde block" ng-click="updateParam()">Actualizar</a>
	  		</div>
	  	</div>
	  </div>

	</form>

</section>
