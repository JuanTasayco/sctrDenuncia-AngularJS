<section class="g-page page-modal">
	
	<button type="button" class="close g-close-modal" ng-click="closeModal()">
		<span class="ico-mapfre_46_cancelaroff"></span>
	</button>

	<form name="formData.frmMaintenanceForm">

		<div class="container">
			<div class="row">
				<div class="col-md-12 mb-xs-2 g-title-modal">
					<h2>DATOS DEL GRUPO DE PARÁMETROS</h2>
				</div>
			</div>
		</div>

	  <div class="container">
			<div class="row">
				<div class="col-md-8 mb-xs-2">
					<mpf-input label="{label: 'Descripción:', required: true}" ng-model="formData.mDescripParametroNew" name="nDescripParametro" ng-required="true"></mpf-input>
					<ul class="g-error">
						<li ng-show="formData.frmMaintenanceForm.nDescripParametro.$error.required && !formData.frmMaintenanceForm.nDescripParametro.$pristine">* Este campo es obligatorio</li>
					</ul>
				</div>
				<div class="col-md-4 mb-xs-2">
					<mpf-select label="{label: 'Estado', required: true}" name="nEstadoParametro" ng-model="formData.mEstadoParametroNew" m-data-source="estadoDataParametro"></mpf-select>
				</div>
			</div>
			</div>
	  </div>

	  <div class="container">
	  	<div class="row">
	  		<div class="col-md-4 col-md-offset-4 mt-md-3">
	  			<a href="" class="g-btn g-btn-verde block" ng-click="newGroupParam()">Grabar</a>
	  		</div>
	  	</div>
	  </div>

	</form>

</section>
