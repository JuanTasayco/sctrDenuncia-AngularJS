<section class="g-page page-modal g-visible ">
	
	<button type="button" class="close g-close-modal" ng-click="closeModal()">
		<span class="ico-mapfre_46_cancelaroff"></span>
	</button>

	<form name="formData.frmMaintenanceForm">

		<div class="container">
			<div class="row">
				<div class="col-md-12 mb-xs-2 g-title-modal">
					<h2>DATOS DEL GRUPO DE PARÁMETROS</h2>
				</div>
			</div>
		</div>

	  <div class="container">
			<div class="row">
				<div class="col-md-4 mb-xs-2">
					<mpf-input label="{label: 'Grupo', required: true}" ng-model="formData.mGrupoParametro" name="nGrupoParametro" ng-required="true" ng-disabled="true"></mpf-input>
					<ul class="g-error">
						<li ng-show="formData.frmMaintenanceForm.nGrupoParametro.$error.required && !formData.frmMaintenanceForm.nGrupoParametro.$pristine">* Este campo es obligatorio</li>
					</ul>
				</div>
				<div class="col-md-3 mb-xs-2">
					<mpf-input label="{label: 'Código del parámetro:', required: true}" ng-model="formData.mCodParametro" name="nCodParametro" ng-required="true" ng-disabled="true"></mpf-input>
					<ul class="g-error">
						<li ng-show="formData.frmMaintenanceForm.nCodParametro.$error.required && !formData.frmMaintenanceForm.nCodParametro.$pristine">* Este campo es obligatorio</li>
					</ul>
				</div>
				<div class="col-md-5 mb-xs-2">
					<mp-data-seeker behavior="{label:'Descripción*', placeholder:'Busque un agente', matchField:'codigoNombre'}" m-data-source="'proxyAgente.buscarAgente'" ng-model="mFiltroAgenteEdit" ng-required="true" ng-change="buscarAgente(mFiltroAgenteEdit)" name="agente">
          	<div ng-bind-html="$item.codigoNombre | highlight: $select.search"></div>
     		 	</mp-data-seeker>
     		 	<ul class="g-error">
						<li ng-show="formData.frmMaintenanceForm.agente.$error.required && !formData.frmMaintenanceForm.agente.$pristine">* Este campo es obligatorio</li>
					</ul>
				</div>				
			</div>
			<div class="row">

				<div class="col-md-4 mb-xs-2">
					<mpf-select ng-model="formData.mTipoDocNew" name="nTipoDocNew" label="{label: 'Tipo de documento', required: false}" m-data-source="tipoDocumentos" text-field="Descripcion" value-field="Codigo" m-Empty-Option="{enterData:true}" mpf-validation="required" ng-required="true" ng-change="showNaturalPerson(formData.mTipoDocumento); setTipoPersona()" ng-disabled="true"></mpf-select>
					<ul class="g-error">
						<li ng-show="formData.frmMaintenanceForm.nTipoDocNew.$error.required && !formData.frmMaintenanceForm.nTipoDocNew.$pristine">* Este campo es obligatorio</li>
					</ul>					
				</div>
				<div class="col-md-4 mb-xs-2">
					<mpf-input label="{label: 'Número de documento:', required: false}" ng-model="formData.mNroDocNew" name="nValor1" ng-required="true" ng-disabled="true"></mpf-input>
					<ul class="g-error">
						<li ng-show="formData.frmMaintenanceForm.nValor1.$error.required && !formData.frmMaintenanceForm.nValor1.$pristine">* Este campo es obligatorio</li>
					</ul>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-4 mb-xs-2">
					<mpf-select label="{label: 'Estado', required: true}" name="nEstadoParametroNew" ng-model="formData.mEstadoParametroNew" m-data-source="estadoDataParametro"></mpf-select>
				</div>
		
				<div class="col-md-4 mb-xs-2">
					<div class="g-date-picker pt-md-0">
						<label class="g-placeholder block">Fecha de validez {{formData.mValor3}}</label>
						<p class="input-group mb-xs-0">
							<input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="formData.mValor3" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" placeholder="{{formData.mValor3}}" readonly="true" />
							<span class="input-group-btn">
									<button type="button" class="btn btn-default" ng-click="removeDate()"><i class="glyphicon glyphicon-remove"></i></button>
									<button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
							</span>
						</p>
					</div>
				</div>
			</div>
	  </div>

	  <div class="container">
	  	<div class="row">
	  		<div class="col-md-4 col-md-offset-4 mt-md-3">
	  			<a href="" class="g-btn g-btn-verde block" ng-click="updateParam(formData.param.CodigoGrupo)">Actualizar</a>
	  		</div>
	  	</div>
	  </div>

	</form>

</section>
