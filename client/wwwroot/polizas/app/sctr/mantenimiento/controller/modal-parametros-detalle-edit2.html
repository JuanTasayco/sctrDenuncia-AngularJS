<section class="g-page page-modal g-visible">
	
	<button type="button" class="close g-close-modal" ng-click="closeModal()">
		<span class="ico-mapfre_46_cancelaroff"></span>
	</button>

	<form name="frmMaintenanceForm">

		<div class="container">
			<div class="row">
				<div class="col-md-12 mb-xs-2 g-title-modal">
					<h2>DATOS DEL GRUPO DE PARÁMETROS</h2>
				</div>
			</div>
		</div>

	  <div class="container">
			<div class="row">
				<div class="col-md-4 mb-xs-2">
					<mpf-input label="{label: 'Grupo:', required: true}" ng-model="formData.mGrupoParametro" name="nGrupoParametro" ng-required="true"></mpf-input>
					<ul class="g-error">
						<li ng-show="(frmMaintenanceForm.nGrupoParametro.$error.required && !frmMaintenanceForm.nGrupoParametro.$pristine) || formData.vacio">* Este campo es obligatorio</li>
					</ul>
				</div>
				<div class="col-md-4 mb-xs-2">
					<mpf-input label="{label: 'Código del parámetro:', required: true}" ng-model="formData.mCodParametro" name="nCodParametro" ng-required="true"></mpf-input>
					<ul class="g-error">
						<li ng-show="(frmMaintenanceForm.nCodParametro.$error.required && !frmMaintenanceForm.nCodParametro.$pristine) || formData.vacio">* Este campo es obligatorio</li>
					</ul>
				</div>
				<div class="col-md-4 mb-xs-2">
					<mpf-input label="{label: 'Agente:', required: true}" ng-model="formData.mAgenteParametro" name="nAgenteParametro" ng-required="true"></mpf-input>
					<ul class="g-error">
						<li ng-show="(frmMaintenanceForm.nAgenteParametro.$error.required && !frmMaintenanceForm.nAgenteParametro.$pristine) || formData.vacio">* Este campo es obligatorio</li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 mb-xs-2">
					<mpf-input label="{label: 'Código de agente:', required: true}" ng-model="formData.mCodAgenteParametro" name="nCodAgenteParametro" ng-required="true"></mpf-input>
					<ul class="g-error">
						<li ng-show="(frmMaintenanceForm.nCodAgenteParametro.$error.required && !frmMaintenanceForm.nCodAgenteParametro.$pristine) || formData.vacio">* Este campo es obligatorio</li>
					</ul>
				</div>
				<div class="col-md-4 mb-xs-2">
					<mpf-select label="{label: 'Estado', required: true}" name="nEstadoParametro" ng-model="formData.mEstadoParametro" m-data-source="estadoDataParametro"></mpf-select>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 mb-xs-2">
					<mpf-input label="{label: 'Tipo de documento:', required: false}" ng-model="formData.mTipoDoc" name="nTipoDoc" ng-required="true"></mpf-input>
					<ul class="g-error">
						<li ng-show="(frmMaintenanceForm.nValor1.$error.required && !frmMaintenanceForm.nValor1.$pristine) || formData.vacio">* Este campo es obligatorio</li>
					</ul>
				</div>
				<div class="col-md-4 mb-xs-2">
					<mpf-input label="{label: 'Número de documento:', required: false}" ng-model="formData.mNumDoc" name="nNumDoc" ng-required="true"></mpf-input>
					<ul class="g-error">
						<li ng-show="(frmMaintenanceForm.nNumDoc.$error.required && !frmMaintenanceForm.nNumDoc.$pristine) || formData.vacio">* Este campo es obligatorio</li>
					</ul>
				</div>
				<div class="col-md-4 mb-xs-2">
					<mpf-input label="{label: 'Fecha de validez:', required: false}" ng-model="formData.mFechaValid" name="nFechaValid" ng-required="true"></mpf-input>
					<ul class="g-error">
						<li ng-show="(frmMaintenanceForm.nFechaValid.$error.required && !frmMaintenanceForm.nFechaValid.$pristine) || formData.vacio">* Este campo es obligatorio</li>
					</ul>
				</div>
			</div>
	  </div>

	  <div class="container">
	  	<div class="row">
	  		<div class="col-md-4 col-md-offset-4 mt-md-3">
	  			<a href="" class="g-btn g-btn-verde block">Actualizar</a>
	  		</div>
	  	</div>
	  </div>

	</form>

</section>
