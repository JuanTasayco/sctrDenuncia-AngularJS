<section class="g-page page-modal">
  <button type="button" class="close g-close-modal" ng-click="closeModal()">
    <span class="ico-mapfre_46_cancelaroff"></span>
  </button>

  <form name="formData.frmMaintenanceUpForm">
    <div ng-if="!message">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-xs-2 g-title-modal">
            <h2>EDITAR SUSCRIPTOR</h2>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-4 mb-xs-2">
            <label class="mb-md-2 h-myd-mb--5"><strong>Usuaro OIM:*</strong></label
            ><br />
            <span>{{ formData.mCodigoSus }}</span>
          </div>

          <div class="col-md-4 mb-xs-2">
            <mpf-input
              label="{label: 'Nombres:', required: false}"
              ng-model="formData.mNombreSus"
              name="nDescripcion"
              ng-required="true"
            ></mpf-input>
            <ul class="g-error">
              <li
                ng-show="formData.frmMaintenanceUpForm.nDescripcion.$error.required && !formData.frmMaintenanceUpForm.nDescripcion.$pristine"
              >
                * Este campo es obligatorio
              </li>
            </ul>
          </div>
          <div class="col-md-4 mb-xs-2">
            <mpf-input
              label="{label: 'Ape. Paterno:', required: false}"
              ng-model="formData.mApelPSus"
              name="nDescripcion"
              ng-required="true"
            ></mpf-input>
            <ul class="g-error">
              <li
                ng-show="formData.frmMaintenanceUpForm.nDescripcion.$error.required && !formData.frmMaintenanceUpForm.nDescripcion.$pristine"
              >
                * Este campo es obligatorio
              </li>
            </ul>
          </div>
          <div class="col-md-4 mb-xs-2">
            <mpf-input
              label="{label: 'Ape. Materno:', required: false}"
              ng-model="formData.mApelMSus"
              name="nDescripcion"
              ng-required="true"
            ></mpf-input>
            <ul class="g-error">
              <li
                ng-show="formData.frmMaintenanceUpForm.nDescripcion.$error.required && !formData.frmMaintenanceUpForm.nDescripcion.$pristine"
              >
                * Este campo es obligatorio
              </li>
            </ul>
          </div>
          <div class="col-md-4 mb-xs-2">
            <mpf-select
              ng-model="formData.mTipoDocumentoSus"
              name="nTipoDocumento"
              label="{label: 'Tipo Documento:', required: false}"
              m-data-source="tipoDocumentos"
              text-field="Descripcion"
              value-field="Codigo"
              m-Empty-Option="{enterData:true}"
              mpf-validation="required"
              ng-change="showNaturalPerson(mTipoDocumentoSus);"
            ></mpf-select>
          </div>
          <div class="col-md-4 mb-xs-2">
            <mpf-input
              label="{label: 'Nro. Documento:', required: false}"
              name="nNumeroDocumento"
              ng-model="formData.mNumDocSus"
              mpf-validation="onlyNumber"
              ng-required="true"
              ng-maxlength="docNumMaxLength"
              ng-minlength="docNumMaxLength"
            ></mpf-input>

            <div
              class="g-error"
              ng-show="formData.frmMaintenanceUpForm.nNumeroDocumento.$error.required && !formData.frmMaintenanceUpForm.nNumeroDocumento.$pristine"
            >
              * Ingrese n√∫mero de documento
            </div>
          </div>
          <div class="col-md-4 mb-xs-2">
            <mpf-input
              label="{label: 'Email:', required: false}"
              ng-model="formData.mEmailSus"
              name="nDescripcion"
              ng-required="true"
            ></mpf-input>
            <ul class="g-error">
              <li
                ng-show="formData.frmMaintenanceUpForm.nDescripcion.$error.required && !formData.frmMaintenanceUpForm.nDescripcion.$pristine"
              >
                * Este campo es obligatorio
              </li>
            </ul>
          </div>
          <div class="col-md-4 mb-xs-2">
            <mpf-select
              label="{label: 'Estado', required: true}"
              ng-model="formData.mEstadoSus"
              name="nEstadoSus"
              m-data-source="estadoDataSusU"
              ng-required="true"
              m-Empty-Option="{enterData:false}"
            ></mpf-select>

            <ul class="g-error">
              <li
                ng-show="formData.frmMaintenanceUpForm.nEstadoSus.$error.required && !formData.frmMaintenanceUpForm.nEstadoSus.$pristine"
              >
                * Este campo es obligatorio
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3 mt-md-3">
            <a href="" class="g-btn g-btn-verde block" ng-click="saveMaintenance()">Actualizar</a>
          </div>
        </div>
      </div>
    </div>
    <div ng-if="message" class="container h-myd-mt--20">
      <div class="row mb-xs-3">
        <div class="col-md-12">
          <p class="text-center mb-xs-0">{{ respuesta }}</p>
        </div>
      </div>
      <div class="row mb-xs-3 h-myd-mb--0">
        <div class="col-md-4 col-md-offset-4">
          <a class="g-btn g-btn-verde block" ng-click="closeModal()">Cerrar</a>
        </div>
      </div>
    </div>
  </form>
</section>
