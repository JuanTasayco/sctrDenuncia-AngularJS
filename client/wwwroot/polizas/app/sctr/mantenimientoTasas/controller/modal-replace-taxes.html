<section class="g-page page-modal text-center">

  <button type="button" class="close g-close-modal" ng-click="closeModal()">
    <span class="ico-mapfre_46_cancelaroff"></span>
  </button>

  <div class="col-md-12 mb-xs-1 g-title-modal text-uppercase">
    <h2>REEMPLAZAR ARCHIVO</h2>
  </div>
  <form>
    <div ng-show="modalState.file === 'none'" class="container">
      <div class="clearfix">
        <div class="col-md-8 col-md-offset-2">
          <p>Al momento de cargar un nuevo archivo se actualizar√°n las tasas del {{taxType.Nombre}}</p>

          <!-- Adjuntar archivo -->
          <div class="adjuntarArchivo">
            <div class="g-box sec-design mt-md-4">
              <div class="clearfix">
                <div class="col-md-10 col-md-offset-1 mb-xs-1">
                  <p class="text-center">Adjuntar Archivo Excel</p>
                  <label class="g-btn g-btn-white btn-block g-btn-mediano g-btn-input-file"><i class="ico-mapfre_56_visitasalmedico"></i> Escoger archivo
                    <input type="file" data-show-preview="true" name="cargarArchivo" ng-model="fileInput" ng-required="true" accept="text/csv" file-input-on-change="selectFile">
                  </label>
                </div>
              </div>
            </div>
          </div>
      
          <!-- Reemplazar archivo -->
          <!--  <div ng-show="modalState.file === 'selected'" class="container"> -->
          <div class="reemplazarArchivo">
            <div class="g-box sec-design mt-md-4">
              <div class="clearfix">
                <div class="col-md-10 col-md-offset-1 mb-xs-1">
                  <div class="volverCargar">
                    <span class="ico-mapfre_304_csv ico-archivo ico-griss"></span>
                    <p class="mb-xs-0"><b>Tasas-periodocorto-region.xls</b></p>
                    <p class="mb-xs-1">Planilla cargada exitosamente</p>
                    <label class="g-btn-input-file"><span class="ico-mapfre_79_chevroneright g-link green no-underline"></span><span class="g-link green">Volver a cargar documento</span>
                      <input type="file" data-show-preview="true" name="cargarArchivo" ng-model="fileInput" ng-required="true" accept="text/csv" file-input-on-change="selectFile">
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-10 col-md-offset-1 mt-xs-2">
              <button class="g-btn g-btn-verde btn-block g-btn-mediano" ng-click="showModalErroresEcontrados(); closeModal()">Cargar archivo</button>
            </div>
          </div>
        
        </div>
      </div>

      <!-- <div ng-show="modalState.file === 'uploading'" class="container"> -->
      <!-- <div class="container">
        uploading
      </div> -->

      <!-- <div ng-show="modalState.file === 'withErrors'" class="container"> -->
      <!-- <div class="container"></div>  
        error
      </div> -->

      <!-- <div ng-show="modalState.file === 'uploaded'" class="container">
        success
      </div> -->
    </div>
  </form>


</section>
