<section class="g-page g-home-inner-polizas">
  <div class="g-title g-border-bottom">
    <div class="container">
      <div class="row">
        <div class="col-sm-8">
          <h1 class="ng-binding">Configuración de modalidades de pago</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="g-section-inner">
    <div class="container">
      <div class="row mb-xs-2">
        <div class="col-md-12">
          <div class="clearfix">
            <div class="col-xs-6">
              <h3 class="gH4 gCGray1">Póliza:</h3>
            </div>
            <div class="col-xs-3 text-center g-center-flex">
              <h3 class="gH4 gCGray1 no-margin-xs">Pago directo</h3>
              <span class="ico-mapfre_37_informacion no-margin-xs gCGreen1 pl-md-0-5 gH2"
              uib-tooltip="{{paymentCtrl.tooltipDirecto}}"
              tooltip-placement="button"></span>
            </div>
            <div class="col-xs-3 text-center g-center-flex">
              <h3 class="gH4 gCGray1 no-margin-xs">Pago envío Link</h3>
              <span class="ico-mapfre_37_informacion no-margin-xs gCGreen1 pl-md-0-5 gH2"
              uib-tooltip="{{paymentCtrl.tooltipDiferido}}"
              tooltip-placement="button"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="row" data-ng-repeat="producto in paymentCtrl.productos">
        <div class="col-md-12">
          <div class="g-box g-border-xs gBgcGray5 g-row g-list-md no-mb-md pt-sm-1 pb-sm-1">
            <div class="col-xs-6 g-col-sm middle mb-xs-1 mt-xs-1">
              <p class="gH4 gCGray1 mb-xs-0 lead">{{producto.nombreRamo}}</p>
            </div>
            <div class="col-xs-3 g-col-sm middle mb-xs-1 no-mb-sm text-center cnt-item mt-xs-1">
              <mpf-checkbox
                name="nCheckAuto"
                ng-model="producto.directo">
              </mpf-checkbox>
            </div>
            <div class="col-xs-3 g-col-sm middle mb-xs-1 text-center mt-xs-1 mb-xs-1">
              <mpf-checkbox
                name="nCheckAuto"
                ng-model="producto.diferido">
              </mpf-checkbox>
            </div>
          </div>
        </div>
      </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
        <a class="g-btn g-btn-verde second-design block" ng-click="paymentCtrl.saveTypePayment()">
          GUARDAR CAMBIOS
        </a>
      </div>
    </div>
  </div>
</section>
