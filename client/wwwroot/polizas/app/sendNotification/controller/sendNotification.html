<section class="g-page g-home-inner-polizas">
  <div class="g-title g-border-bottom">
    <div class="container">
      <div class="row">
        <div class="col-sm-8">
          <h1 class="ng-binding">ENVÍO DE NOTIFICACIONES</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="g-section-inner">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mb-xs-2">
          <mp-data-seeker
            behavior="{label:'Para', placeholder:'Busca un usuario...', matchField:'descripcion'}"
            m-data-source="'proxyHome.NotificationFilterUser'"
            ng-model="sendNotificationCtrl.mPara"
          >
            <div ng-bind-html="$item.descripcion | highlight: $select.search"></div>
          </mp-data-seeker>
        </div>
        <div class="col-md-12 mb-xs-2">
          <mpf-input label="{label: 'Título', required: true}" name="nTitulo" ng-model="sendNotificationCtrl.mTitulo" ng-required="true" ng-Maxlength="25"></mpf-input>
        </div>
        <div class="col-md-12 mb-xs-4">
          <mpf-textarea label="{label: 'Mensaje', required: true}" name="nMensaje" ng-model="sendNotificationCtrl.mMensaje" ng-required="true" ng-Maxlength="80"></mpf-textarea>
        </div>
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
          <a class="g-btn g-btn-verde second-design block" ng-click="sendNotificationCtrl.send()">
            Enviar
          </a>
        </div>
      </div>
  </div>
</section>
