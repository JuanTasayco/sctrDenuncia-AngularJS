<section class="g-page g-home-inner-polizas">
	
	<div class="g-title g-border-bottom">
		<div class="container">
			<div class="row">
				<div class="col-sm-8">
					<h1 class="ng-binding">¿Qué quieres hacer?</h1>
				</div>
				<div ng-if="!IS_COMPANY_CLIENT" class="col-sm-4 g-text-right-xs no-tablet">
					<a href="" class="g-link-back" ui-sref="emisa">
						<span class="g-icon gCGray3">
							<span class="icon ico-mapfre_310_arrowLeft"></span>
							<span class="g-link"><b>Volver a pólizas</b></span>
						</span>
					</a>
				</div>
			</div>
		</div>
	</div>
	<!-- Poliza: Transporte -->
	<div class="g-section grid-elegido">
		<div class="grid-elegido-btns">
			<div class="container">
				<div class="row">
					<div class="col-md-4 grid-elegido-btns-box" ng-show="canApli">
						<a class="g-btn g-btn-verde" ui-sref="transporteaplicacion.steps({step: 1})" ui-sref-opts="{reload: true}">Nueva aplicación</a>
					</div>
					<div class="col-md-4 grid-elegido-btns-box" ng-show="canEmit">
						<a class="g-btn g-btn-verde" ui-sref="transporteemit.steps({step: 1})" ui-sref-opts="{reload: true}">Emitir p&oacute;liza de transporte</a>
					</div>
					<div class="col-md-4 grid-elegido-btns-box">
						<a class="g-btn g-btn-verde" ui-sref="transporteDocuments">Consultar documentos <span class="hidden-xs">de transporte</span></a>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
