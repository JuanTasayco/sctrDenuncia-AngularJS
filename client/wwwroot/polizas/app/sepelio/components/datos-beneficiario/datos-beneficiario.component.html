<form name="frmDBeneficiario">
<div class="content-tab">
  <div class="row">
    <div class="col-md-12 mb-xs-2 mt-xs-3">
      <h2 class="g-sub-title g-myd-subtitle">Datos de los beneficiarios</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div ng-if="$ctrl.cotizacion.datosBeneficiario" ng-repeat="item in $ctrl.cotizacion.datosBeneficiario track by $index">
        <div class="g-box gBgcWhite1 pt-xs-2 pb-xs-2 pl-xs-2 pr-xs-2 mb-xs-2">
         <cpsform-emision cotizacion="item" form='frmDBeneficiario' cabecera="'Beneficiario'" disabled ="false" index="$index"></cpsform-emision>
          <div class="row">
            <div class="col-sm-12 g-text-right-md">
              <a class="gCRed1 gH5 fwMedium mb-xs-0 delete" ng-if="!$ctrl.isReadOnly" ng-click="$ctrl.eliminarBeneficiario(item)">
                <span class="icon--md ico-mapfre-363-myd-eliminar ml-xs-1"></span>
                Eliminar
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="clearfix g-col-filter g-box-md gBgcGray5-md gBgcWhite1" ng-if="!$ctrl.isReadOnly">
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <a class="g-btn g-btn-white block" ng-click="$ctrl.agregarBeneficiario()"> + AGREGAR BENEFICIARIO</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</form>
