<form name="frmDTomador">
<div class="row">
  <div class="col-md-12 mb-xs-2 mt-xs-3">
    <h2 class="g-sub-title g-myd-subtitle">Información necesaria para la emisión</h2>
  </div>
</div>
<cpsform-emision ng-if="$ctrl.cotizacion.datosTomador" cotizacion="$ctrl.cotizacion.datosTomador" form='frmDTomador' cabecera="'Tomador'" disabled ="!userRoot"></cpsform-emision>
<div class="row mb-xs-2 mt-xs-3">
  <div class="col-md-12">
    <h2 class="gCGray1"><b style="font-size: medium;">Datos del tomador</b></h2>
  </div>
</div>
<div class="row mb-xs-2">
  <div class="col-md-4 mb-xs-2">
    <mpf-input label="{label: 'Modalidad', required: false}" name="modalidad"
      ng-model="$ctrl.cotizacion.datosCotizacion.nombreModalidad" m-Empty-Option="{enterData:true}" mpf-validation="onlyLetter"
      ng-required="false" ng-disabled="true">
    </mpf-input>
  </div>
  <div class="col-md-4 mb-xs-2">
    <mpf-input label="{label: 'Producto', required: false}" name="producto"
      ng-model="$ctrl.cotizacion.datosCotizacion.nombreProducto" m-Empty-Option="{enterData:true}" mpf-validation=""
      ng-required="false" ng-disabled="true">
    </mpf-input>
  </div>
</div>
</form>
