<section class="g-relative">
    <button type="button" class="close g-close-modal" ng-click="closeModal()">
        <span class="ico-mapfre_231_cancelaroff"></span>
    </button>
    <form name="frm">
      <div class="container">
        <div class="row">
          <div class="col-md-12 g-text-center-xs mb-xs-2">
            <h2 class="gH3"><b>ENVIAR COTIZACIÓN</b></h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 mb-xs-2">
            <mpf-input label="{label: 'Ingrese el correo electrónico'}" id="txtemail" name="txtemail" ng-model="model.email" ng-blur="" ng-disabled="" ng-required="true"></mpf-input>
          </div>
        </div>
        <div class="row mt-xs-6">
          <div class="col-md-4 col-md-offset-4">
            <a class="g-btn g-btn-verde block" ng-click="enviar()">ENVIAR</a>
          </div>
        </div>
      </div>
    </form>
  </section>
