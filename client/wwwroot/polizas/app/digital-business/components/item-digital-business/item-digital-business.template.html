<div class="g-box sec-design g-box-white">
  <div class="clearfix">
    <div class="col-md-10 mb-xs-2 mt-xs-2 mb-md-0 mt-md-0">
      <ul class="row">
        <li class="col-md-6 clearfix cnt-item mb-xs-1">
          <div class="col-xs-6 col-md-5 item-label">
            <b>Código de compañia:</b>
          </div>
          <div class="col-xs-6 col-md-7 item-dato">
            {{ vm.item.CodigoCompania }}
          </div>
        </li>
        <li class="col-md-6 clearfix cnt-item mb-xs-1">
          <div class="col-xs-6 col-md-5 item-label">
            <b>Nombre:</b>
          </div>
          <div class="col-xs-6 col-md-7 item-dato g-cut-text">
            {{ vm.item.Nombre }}
          </div>
        </li>
      </ul>
      <ul class="row">
        <li class="col-md-6 clearfix cnt-item">
          <div class="col-xs-6 col-md-5 item-label">
            <b>Código de ramo:</b>
          </div>
          <div class="col-xs-6 col-md-7 item-dato">
            {{ vm.item.CodigoRamo }}
          </div>
        </li>
      </ul>
    </div>
    <div class="col-md-2 mt-md-1">
      <ul class="row g-list second-design h-myd-mt--5">
        <li class="col-xs-6 cnt-item text-center mb-md-0">
          <a href="javascript:void(0);" ng-click="vm.edit({$event: vm.item})">
            <span class="ico-mapfre_345_myd-edit ico-edit"></span>
          </a>
        </li>
        <li class="col-xs-6 cnt-item text-center mb-md-0">
          <a href="javascript:void(0);" ng-click="vm.delete({$event: vm.item})">
            <span class="ico-mapfre-363-myd-eliminar ico-edit"></span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
