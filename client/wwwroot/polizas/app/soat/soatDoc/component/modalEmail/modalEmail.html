<div id="modalEmail" class="modal fade" role="dialog">
	<form>
		<div class="modal-dialog modal-md" role="document">
			<div class="modal-content">
				<button type="button" class="close g-close-modal" data-dismiss="modal" aria-label="Close" ng-click="$ctrl.limpiarModalEmail()">
					<span aria-hidden="true" class="ico-mapfre_231_cancelaroff"></span>
				</button>
				<div class="container">
					<div class="row">
						<div class="col-md-12 g-text-center-xs mb-xs-2">
							<h2 class="gH3"><b>¿A qué correo electrónico quieres enviar la cotización?</b></h2>
						</div>							
						<div class="col-md-12 mb-md-1">
							<mpf-input label="$ctrl.gLblPara" model="mPara" validate="validate[required]"></mpf-input>
							<span class="gCGray3">(Para ingresar más de un correo separar con coma ",")</span>
						</div>						
						<div class="col-md-12 mb-md-1">
							<mpf-input label="$ctrl.gLblAsunto" model="mAsunto" validate="validate[required]"></mpf-input>
						</div>
						<div class="col-md-12 mb-md-1">
							<mpf-textarea label="$ctrl.gLblCuerpoEmail" model="mCuerpoEmail" validate="validate[required]"></mpf-textarea>
						</div>
					</div>
					<div class="row">
						<!-- <div class="col-md-3 g-txt-left">
							<a href="" class="g-btn-verde" data-dismiss="modal" ng-click="$ctrl.limpiarModalEmail()">Cancelar</a>
						</div> -->
						<div class="col-md-3">
							<a href="" class="col-md-6 col-md-offset-3 g-btn g-btn-verde" ng-click="$ctrl.enviarEmail(adjunto)">Enviar póliza</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
