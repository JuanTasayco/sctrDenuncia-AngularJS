<section class="g-page-popup">

    <button type="button" class="close g-close-modal" ng-click="closeModal()">
        <span class=" ico-mapfre_231_cancelaroff"></span>
    </button>

    <form name="frm">

        <div class="container g-modal-header g-text-uppercase pb-xs-2">
            <div class="col-xs-12">
                <div class="row">
                    <div class="col-md-12 mb-xs-1">
                        <h2 class="gH3"><b>Editar producto</b></h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">{{mProducto.NombreProducto}}</div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-6"><b>Núm. de contrato:</b> {{mProducto.NumeroContrato}} </div>
                    <div class="col-xs-12 col-sm-6"><b>Núm. de subcontrato:</b> {{mProducto.NumeroSubContrato}} </div>
                </div>
            </div>
        </div>

        <div class="container g-modal-body pt-xs-2 pb-xs-2">
            <div class="col-xs-12">
                <div class="row mb-xs-2">
                    <div class="col-xs-12">
                        <p class="g-text-uppercase gCGray3">Nombre comercial</p>
                        <mpf-input label="{label: '', required: false}" name="nNombreComercial" ng-model="mProducto.NombreProducto" ng-required="false"></mpf-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                      <mpf-select label="{label: 'Permanencia'}" name="nTipoPlan" ng-model="mTipoPlan" m-data-source="tipoPlanArray" text-field="Descripcion" value-field="Codigo" m-Empty-Option="{text:'Seleccione'}" ng-required="" ng-change=""></mpf-select>
                      <ul class="g-error">
                        <li ng-show="nTipoPlan.$invalid && !nTipoPlan.$pristine">* Seleccione un valor</li>
                      </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container g-modal-footer pt-xs-2">
            <div class="col-md-4 col-md-offset-2 mb-xs-1 no-mb-md">
                <a href="" class="g-btn g-btn-transparent block" ng-click="closeModal()">Cancelar</a>
            </div>
            <div class="col-md-4">
                <a href="" class="g-btn g-btn-verde block" ng-click="saveModal()">Guardar</a>
            </div>
        </div>

    </form>

</section>
