<div class="gSweetModal">
    <button type="button" class="close g-close-modal" ng-click="closeModal()">
        <span class="ico-mapfre_231_cancelaroff"></span>
    </button>
    <div class="cntContent container" ng-form="formDataModal">
        <div class="row mb-xs-3">
            <div class="col-xs-12">
                <h2 class="gCGray2 gH3 g-text-uppercase">AÃ±adir IMC</h2>
            </div>
        </div>
        <div class="row mb-xs-2">
            <div class="col-xs-12 textarea-uppercase-none">
                <mpf-textarea label="{label:'RESULTADO', required: true}" ng-model="resultado" name="RESULTADO" ng-required="true" ></mpf-textarea>
            </div>
            <div class="col-xs-6">
                <mpf-input
                    label="{label: 'IMC Desde', required: true}"
                    name="imcdesde"
                    ng-model="imcdesde"
                    mpf-validation="required, onlyNumberDecimal">
                </mpf-input>
            </div>
            <div class="col-xs-6">
                <mpf-input
                    label="{label: 'IMC Hasta', required: true}"
                    name="imchasta"
                    ng-model="imchasta"
                    mpf-validation="required, onlyNumberDecimal">
                </mpf-input>
            </div>
            <div class="col-xs-6">
                <mpf-input
                    label="{label: 'Edad Desde', required: true}"
                    name="edaddesde"
                    ng-model="edaddesde"
                    mpf-validation="required, onlyNumber">
                </mpf-input>
            </div>
            <div class="col-xs-6">
                <mpf-input
                    label="{label: 'Edad Hasta', required: true}"
                    name="edadhasta"
                    ng-model="edadhasta"
                    mpf-validation="required, onlyNumber">
                </mpf-input>
            </div>
            <div class="col-xs-6">
                <mpf-input
                    label="{label: 'Sobretasa', required: true}"
                    name="sobretasa"
                    ng-model="sobretasa">
                </mpf-input>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <a class="g-btn g-btn-verde block" ng-click="guardarCuestionarioModal()">Guardar</a>
            </div>
        </div>
    </div>
</div>
