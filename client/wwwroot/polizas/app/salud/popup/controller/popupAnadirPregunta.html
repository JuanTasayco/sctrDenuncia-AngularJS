<div class="gSweetModal">
    <button type="button" class="close g-close-modal" ng-click="closeModal()">
        <span class="ico-mapfre_231_cancelaroff"></span>
    </button>
    <div class="cntContent container" ng-form="formDataModal">
        <div class="row mb-xs-3">
            <div class="col-xs-12">
                <h2 class="gCGray2 gH3 g-text-uppercase">AÃ±adir Pregunta</h2>
            </div>
        </div>
        <div class="row mb-xs-2">
            <div class="col-xs-6 textarea-uppercase-none">
                <mpf-textarea label="{label:'Titulo', required: true}" ng-model="titulo" name="pregunta" ng-required="true" ></mpf-textarea>
            </div>
            <div class="col-xs-6">
                <div class="input-group g-date-picker">
                    <label class="g-placeholder animated">Fecha de Vigencia<span></span>:</label>
                    <input type="text" class="form-control"  uib-datepicker-popup="{{'dd/MM/yyyy'}}" ng-model="fechaVigencia" is-open="popupFecha.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" readonly/>
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="openFecha()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                  </div>
            </div>
            <div class="col-xs-12 textarea-uppercase-none">
                <mpf-textarea label="{label:'Pregunta', required: true}" ng-model="pregunta" name="pregunta" ng-required="true" ></mpf-textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <a class="g-btn g-btn-verde block" ng-click="guardarCuestionarioModal()">Guardar</a>
            </div>
        </div>
    </div>
</div>
