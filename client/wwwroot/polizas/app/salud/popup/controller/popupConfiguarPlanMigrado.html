<div class="gSweetModal">
  <!--<button type="button" class="close g-close-modal" ng-click="closeModal()">
    <span class="ico-mapfre_231_cancelaroff"></span>
  </button>-->
  <div class="cntContent container" ng-form="formDataModal">
    <div class="row">
      <div class="col-xs-12">
        <h2 class="g-sub-title gH3"><b>Configurar</b></h2>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <h2 class="g-sub-title gH5"><b>Contrato</b></h2>
      </div>
    </div>
    <div class="row mb-xs-2">
      <div class="col-xs-6">
        <!--<mpf-input label="{label: 'Contrato', required: false}"
                   name="nNombreContrato"
                   ng-disabled="false"
                   ng-model="documento.NombreContratoMigracion" ng-required="false"></mpf-input>-->
        <mpf-select
          label="{label: 'Tipo de contrato', required: true}"
          name="nTipoContrato"
          ng-model="documento.ContratoMigracion"
          m-data-source="contratos"
          text-field="nombreContratoMigracion"
          value-field="numeroContrato"
          m-Empty-Option="{enterData:true}"
          ng-required="true"
          ng-disabled="true"
          ng-change="getSubContratosModal(documento.ContratoMigracion.numeroContrato)"></mpf-select>
      </div>
      <div class="col-xs-6">
        <mpf-input label="{label: 'Prioridad', required: false}" name="nPrioridad" ng-model="documento.Prioridad" mpf-validation="onlyNumber"></mpf-input>
      </div>
    </div>
    <div class="row mb-xs-1">
      <div class="col-xs-12">
        <p class="gH6"><b>Estado</b></p>
        <div class="row">
          <div class="col-sm-3 col-md-3 mb-xs-2 h-myd--flex h-myd-m--0">
            <m-radio
              label="{label: 'Habilitado'}"
              name="nEstado"
              ng-model="documento.McaInh"
              value="N">
            </m-radio>
          </div>
          <div class="col-sm-3 col-md-3 mb-xs-2 h-myd--flex h-myd-m--0">
            <m-radio
              label="{label: 'Inhabilitado'}"
              name="nEstado"
              ng-model="documento.McaInh"
              value="S">
            </m-radio>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <h2 class="g-sub-title gH5"><b>Subcontratos</b></h2>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="g-box fz14 pt-xs-1 pb-xs-1 pr-xs-1 pl-xs-1">
          <div class="row">
            <div class="col-md-2">
              <p class="mb-xs-1"><b>Nuevo</b></p>
            </div>
            <div class="col-md-10">
              <mpf-select
                label="{label: 'Subcontrato', required: false}"
                name="nNuevoSubContrato"
                ng-model="documento.NuevoSubContratoMigracion"
                m-data-source="subContratos"
                text-field="nombreSubContratoMigracion"
                value-field="numeroSubContrato"
                m-Empty-Option="{enterData:false}"
                ng-disabled="documento.NuevoSubContratoMigracion.numeroSubContratoMigracion === ''"
                ng-required="false"></mpf-select>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-12">
        <div class="g-box fz14 pt-xs-1 pb-xs-1 pr-xs-1 pl-xs-1">
          <div class="row">
            <div class="col-md-2">
              <p class="mb-xs-1"><b>Continuidad</b></p>
            </div>
            <div class="col-md-10">
              <mpf-select
                label="{label: 'Subcontrato', required: false}"
                name="nContinuidadSubContrato"
                ng-model="documento.ContinuidadSubContrato"
                m-data-source="subContratos"
                text-field="nombreSubContratoMigracion"
                value-field="numeroSubContrato"
                m-Empty-Option="{enterData:false}"
                ng-disabled="documento.ContinuidadSubContrato.numeroSubContratoMigracion === ''"
                ng-required="false"></mpf-select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 col-md-offset-2">
        <a class="g-btn g-btn-mini g-btn-transparent block" ng-click="closeModal()">Cancelar</a>
      </div>
      <div class="col-md-4">
        <a class="g-btn g-btn-mini g-btn-gris-salud block" ng-click="guardar()">Guardar</a>
      </div>
    </div>
  </div>
</div>
