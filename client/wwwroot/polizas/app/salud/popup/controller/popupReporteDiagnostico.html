<div class="gSweetModal">
  <form name="formTasaAjuste">
    <div class="cntContent container">
      <div class="row mb-xs-3">
          <div class="col-xs-12 text-center">
            <h2 class="gH3 fwBold gCGray2"><b>Reporte de diagnósticos declarados</b></h2>
          </div>
      </div>

      <div class="row mb-xs-1">
        <div class="col-xs-12 gCGray3">
          <b>Fecha ingreso a compañía</b>
        </div>
      </div>

      <div class="row mb-xs-3">
        <div class="col-xs-6 mb-xs-2">
          <div class="input-group g-date-picker">
            <label class="g-placeholder animated">Desde*<span></span>:</label>
            <input type="text" class="form-control" ng-change="changeDate()" uib-datepicker-popup="{{format}}" ng-model="mDesdeFilter" is-open="popupDesdeFilter.opened" datepicker-options="dateOptionsDesdeFilter" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" readonly/>
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="openDesdeFilter()"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </div>
        </div>
        <div class="col-xs-6 mb-xs-2">
            <div class="input-group g-date-picker">
              <label class="g-placeholder animated">Hasta*<span></span>:</label>
              <input type="text" class="form-control" ng-change="changeDate()" uib-datepicker-popup="{{format}}" ng-model="mHastaFilter" is-open="popupHastaFilter.opened" datepicker-options="dateOptionsHastaFilter" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" readonly/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="openHastaFilter()"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </div>
        </div>
      </div>
  
      <div class="row mb-xs-2">
        <div class="col-xs-12">
          <p>El periodo máximo de consulta es de 6 meses</p>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <a class="g-btn g-btn-verde block" ng-click="generarReporte()" ng-class="disabledButton() ? 'disabled' : ''" ng-disabled="disabledButton()">Generar</a>
        </div>
      </div>
    </div>
  </form>
</div>
