<div class="gSweetModal">
  <!--<button type="button" class="close g-close-modal" ng-click="closeModal()">
    <span class="ico-mapfre_231_cancelaroff"></span>
  </button>-->
  <div class="cntContent container" ng-form="formDataModal">
    <div class="row mb-xs-1">
      <div class="col-xs-12">
        <h2 class="g-sub-title gH3"><b>Editar</b></h2>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="g-box gBgcGray5 fz14 pt-xs-1 pb-xs-1 pr-xs-1 pl-xs-1">
          <ul class="row">
            <li class="col-md-6 clearfix cnt-item">
              <div class="col-xs-12 item-label">
                Contrato
              </div>
              <div class="col-xs-12 item-dato g-text-uppercase">
                <b>{{vm.documento.numContrato}}</b> - {{vm.documento.nombreContratoMigracion}}
              </div>
            </li>
            <li class="col-md-6 clearfix cnt-item">
              <div class="col-xs-12 item-label">
                Subcontrato
              </div>
              <div class="col-xs-12 item-dato g-text-uppercase">
                {{vm.documento.nombreSubContratoMigracion}}
              </div>
            </li>
          </ul>
        </div>
      </div>

    </div>
    <div class="row mb-xs-2">
      <div class="col-xs-6">
        <mpf-input label="{label: 'Siniestraliedad ajustada desde', required: false}"
                   name="nSinAjustDesde"
                   ng-disabled="false"
                   ng-model="documento.sinAjustDesde" ng-required="false"></mpf-input>
      </div>
      <div class="col-xs-6">
        <mpf-input label="{label: 'Siniestraliedad ajustada hasta', required: false}"
                   name="nSinAjustHasta"
                   ng-disabled="false"
                   ng-model="documento.sinAjustHasta" ng-required="false"></mpf-input>
      </div>
    </div>
    <div class="row mb-xs-2">
      <div class="col-xs-6">
        <mpf-input label="{label: 'Frecuencia Ajustada desde', required: false}"
                   name="nFrecAjustDesde"
                   ng-disabled="false"
                   ng-model="documento.frecAjustDesde" ng-required="false"></mpf-input>
      </div>
      <div class="col-xs-6">
        <mpf-input label="{label: 'Frecuencia Ajustada hasta', required: false}"
                   name="nFrecAjustHasta"
                   ng-disabled="false"
                   ng-model="documento.frecAjustHasta" ng-required="false"></mpf-input>
      </div>
    </div>
    <div class="row mb-xs-1">
      <div class="col-xs-12">
        <p class="gH6"><b>Cambiar rango de edad</b></p>
        <div class="row">
          <div class="col-sm-2 col-md-2 mb-xs-2 h-myd--flex h-myd-m--0">
            <m-radio
              label="{label: 'Si'}"
              name="NcambRangEdad"
              ng-model="documento.cambRangEdad"
              value="S">
            </m-radio>
          </div>
          <div class="col-sm-2 col-md-2 mb-xs-2 h-myd--flex h-myd-m--0">
            <m-radio
              label="{label: 'No'}"
              name="nCambRangEdad"
              ng-model="documento.cambRangEdad"
              value="N">
            </m-radio>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-xs-3">
      <div class="col-xs-6">
        <mpf-input label="{label: 'Código de acción', required: false}"
                   name="nCodAccion"
                   ng-disabled="false"
                   ng-model="documento.codAccion" ng-required="false"></mpf-input>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 col-md-offset-2">
        <a class="g-btn g-btn-mini g-btn-transparent block" ng-click="closeModal()">Cancelar</a>
      </div>
      <div class="col-md-4">
        <a class="g-btn g-btn-mini g-btn-gris-salud block" ng-click="guardar()">Guardar</a>
      </div>
    </div>
  </div>
</div>
