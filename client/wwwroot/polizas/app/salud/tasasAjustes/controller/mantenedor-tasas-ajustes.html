<section class="g-page">
    <div class="g-section">
      <div class="g-title">
        <div class="container">
          <div class="row">
            <div class="col-md-12 mb-xs-2 no-mb-sm">
              <h1>Mantenedor de tasas de ajustes</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="g-section-inner g-section-tabs g-overflow-hidden-xs" ng-class="{'mpf-tabs-fixed': boolChangeClassTabs, 'wt1200': changeTabWidth}">
      <div class="container">
        <uib-tabset justified="true">
          <uib-tab index="0">
            <uib-tab-heading>TASAS DE AJUSTES</uib-tab-heading>
            <div class="content-tab">
              <div class="row">
                <div class="col-md-9">
                  <h2 class="g-sub-title mt-xs-3">Tasas de Ajustes</h2>
                </div>
                <div class="col-md-3">
                  <a ng-click="vm.showModalAgregarTasaAjuste()" class="g-btn g-btn-verde block mt-xs-2">NUEVO</a>
                </div>
              </div>
              <div class="row">
                <!-- Inicio: Filter -->
                <div class="col-md-3 mb-xs-2">
                  <mpf-filtro-mantenedor-tasas-ajustes-salud
                    ng-buscar="vm.searchTasas($event)"
                    ng-limpiar="vm.limpiarResultados()"></mpf-filtro-mantenedor-tasas-ajustes-salud>
                </div>
                <!-- Fin: Filter -->

                <!-- Inicio: Resultado -->
                <div class="col-md-9">
                  <!-- Mensaje de realiza una búsqueda -->
                  <div class="col-md-12 text-center g-box-noresult" ng-if="vm.pagination.noSearch">
                    <div class="row">
                      <div class="col-md-12 g-box-noresult-ico gCBlue2">
                        <span class="ico-mapfre_303_informacion"></span>
                      </div>
                      <div class="col-md-12 g-box-noresult-text">
                        Realiza una búsqueda para obtener resultados.
                      </div>
                    </div>
                  </div>
                  <!-- FIn -->

                  <!-- Mensaje de error si no hay resultados -->
                  <div class="col-md-12 text-center g-box-noresult" ng-if="vm.pagination.noResult">
                    <div class="row">
                      <div class="col-md-12 g-box-noresult-ico gCRed1">
                        <span class="ico-mapfre_302_error"></span>
                      </div>
                      <div class="col-md-12 g-box-noresult-text">No hay resultados para los filtros escogidos.<br>Intente nuevamente.</div>
                    </div>
                  </div>
                  <!-- FIn -->

                  <div ng-if="!vm.pagination.noResult && !vm.pagination.noSearch">
                    <div class="clearfix g-box g-overflow-hidden-xs mb-xs-2 pb-xs-2 pt-xs-2 pr-xs-2 pl-xs-2">
                      <!-- Cabecera -->
                      <div class="row pt-xs-2 pb-xs-2">
                        <ul class="clearfix">
                          <li class="col-md-12 col-sm-12">
                            <ul class="row">
                              <li class="col-sm-1">
                                <div class="col-sm-12 item-dato g-text-uppercase text-center"><b>ORDEN</b></div>
                              </li>
                              <li class="col-sm-2">
                                <div class="col-sm-12 item-dato g-text-uppercase text-center"><b>CLASE</b></div>
                              </li>
                              <li class="col-sm-3">
                                <div class="col-sm-12 item-dato g-text-uppercase text-center"><b>PRODUCTO</b></div>
                              </li>
                              <li class="col-sm-2">
                                <div class="col-sm-12 item-dato g-text-uppercase text-center"><b>TASA AJUSTE</b></div>
                              </li>
                              <li class="col-sm-3">
                                <div class="col-sm-12 item-dato g-text-uppercase text-center"><b>ESTADO</b></div>
                              </li>
                              <li class="col-sm-1"></li>
                            </ul>
                          </li>
                        </ul>
                      </div>
                      <!-- FIn -->

                      <!-- Resultados de busqueda -->
                      <mpf-item-mantenedor-tasas-ajustes-salud
                        ng-repeat="item in vm.pagination.items"
                        ng-tasa="item"
                        ng-accion="vm.accionItem($event)"></mpf-item-mantenedor-tasas-ajustes-salud>
                      <!-- FIn -->
                    </div>
                  </div>

                  <!-- Inicio: pagination -->
                  <div class="row" ng-if="!vm.pagination.noResult && vm.pagination.totalItems > 10">
                    <div class="col-md-12 pr-xs-1">
                      <ul uib-pagination class="g-pagination" ng-model="vm.pagination.currentPage"
                          max-size="vm.pagination.maxSize" total-items="vm.pagination.totalItems"
                          ng-change="vm.pageChanged(vm.pagination.currentPage)" boundary-link-numbers="true"></ul>
                    </div>
                  </div>
                  <!-- Fin: pagination -->
                </div>
              </div>
            </div>
          </uib-tab>
        </uib-tabset>
      </div>
    </div>
  </section>
