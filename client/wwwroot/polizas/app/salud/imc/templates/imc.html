
<div ui-tree-handle class="g-box tree-node tree-node-content mb-xs-1">
    <div data-nodrag class="clearfix g-div-middle pl-xs-2 pt-xs-2" >
        <div class="col-sm-1 col-xs-6 mb-xs-2">
            <span class="gH6 gCBlack1 fwNormal">{{node.CodigoImc}}</span>
        </div>
        <div class="col-xs-6 col-sm-3 mb-xs-2" data-nodrag >
            <span class="gH6 gCBlack1 fwNormal">{{node.Resultado}}</span>
        </div>
        <div class="col-xs-6 col-sm-2 mb-xs-2" data-nodrag >
            <span class="gH6 gCBlack1 fwNormal">{{node.ImcDesde + ' - ' + node.ImcHasta}}</span>
        </div>
        <div class="col-xs-6 col-sm-2 mb-xs-2" data-nodrag >
            <span class="gH6 gCBlack1 fwNormal">{{node.EdadDesde + ' - ' + node.EdadHasta}}</span>
        </div>
        <div class="col-xs-6 col-sm-2 mb-xs-2" data-nodrag >
            <span class="gH6 gCBlack1 fwNormal">{{node.Sobretasa}}</span>
        </div>
        <div class="col-xs-6 col-sm-2 mb-xs-2 text-center">
            <span class="ico-mapfre_228_editar gnIcon-md gCGray3 h-myd--none"  ng-click="openModalAnadir(node)" ></span>
            <span class="ico-mapfre_307_tacho gnIcon-md gCGray3 h-myd--none"  ng-click="EliminaImc(node)" ></span>
        </div>
    </div>
</div>
