<section class="g-page g-home-inner-polizas">

    <div class="g-title g-border-bottom">
      <div class="container">
        <div class="row">
          <div class="col-sm-8">
            <h1 class="ng-binding">¿Qué quieres hacer?</h1>
          </div>
          <div class="col-sm-4 g-text-right-xs no-tablet">
            <a href="" class="g-link-back" ui-sref="emisa"><span class="ico-mapfre_78_chevronleft arrow-left"></span>Volver a pólizas</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Poliza: Salud -->
    <div class="g-section grid-elegido">
      <div class="grid-elegido-btns">
        <div class="container">
          <div class="row">
            <div class="col-md-4 grid-elegido-btns-box"><a class="g-btn g-btn-verde"  ng-click="irACotizar()">Cotizar póliza de Salud</a></div>
            <div class="col-md-4 grid-elegido-btns-box"> <a class="g-btn g-btn-verde" ui-sref="saludDocuments">Consultar documentos <span class="hidden-xs">de salud</span></a></div>
            <div class="col-md-4 grid-elegido-btns-box" ng-if="isAdmin"><a class="g-btn g-btn-verde" ui-sref="misProductosSalud">Mis productos</a></div>
            <div class="col-md-4 grid-elegido-btns-box" ng-if="isAdmin"><a class="g-btn g-btn-verde block" ui-sref="habilitadorSalud">Habilitador de productos</a></div>
            <div class="col-md-4 grid-elegido-btns-box" ng-if="isAdmin" ><a class="g-btn g-btn-verde block" ui-sref="preguntasSalud" >Mantenedor de preguntas</a></div>
            <div class="col-md-4 grid-elegido-btns-box" ng-if="isAdmin" ><a class="g-btn g-btn-verde block" ui-sref="imcSalud" >Mantenedor de IMC</a></div>
            <div class="col-md-4 grid-elegido-btns-box"><a class="g-btn g-btn-verde" ng-click="irAMigraciones()">Migracion de pólizas</a></div>
            <div class="col-md-4 grid-elegido-btns-box"><a class="g-btn g-btn-verde" ui-sref="mantenedorMigraciones">Mantenedor de migraciones</a></div>
            <div class="col-md-4 grid-elegido-btns-box"><a class="g-btn g-btn-verde" ui-sref="mantenedorTasaAjustes">Mantenedor de tasa de ajustes</a></div>
            <div class="col-md-4 grid-elegido-btns-box"><a class="g-btn g-btn-verde" ng-click="mostrarPopupReporteDiagnostico()">Reporte de diagnósticos declarados</a></div>
          </div>
        </div>
      </div>
    </div>
</section>
