<form action="" name="frmFiltrosMigraciones">
  <div show-filter class="clearfix g-col-filter g-box-md fz14 gBgcGray5-md gBgcWhite1" ng-class="{'show': isFilterVisible}">
    <div class="col-md-12 mb-xs-3 gH4 gCGray1">
      <h2 class="pb-xs-1 g-border-bottom-xs hidden-xs hidden-sm"><b>Opciones de Búsqueda</b></h2>
      <div id="show-filter" class="row pt-xs-2 pb-xs-2 gBgcGray5 g-border-bottom-xs hidden-md hidden-lg" ng-click="toggleFilter();">
        <div class="col-xs-10"><h2><b>Opciones de Búsqueda</b></h2></div>
        <div class="col-xs-2 g-text-right-xs">
          <span class="glyphicon glyphicon-chevron-down" ng-if="isFilterVisible"></span>
          <span class="glyphicon glyphicon-chevron-up" ng-if="!isFilterVisible"></span>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
    <div class="g-col-filter__box">
      <div class="col-md-12 mb-xs-2">
        <h2 class="hidden-xs hidden-sm"><b>Buscar por:</b></h2>
      </div>
      <div class="col-md-12 mb-xs-2">
        <mpf-select
          label="{label: 'Tipo de contrato', required: false}"
          name="nTipoContrato"
          ng-model="vm.filtros.contrato"
          m-data-source="vm.tiposContrato"
          text-field="nombreContratoMigracion"
          value-field="numeroContrato"
          m-Empty-Option="{enterData:true}"
          ng-required="false"
          ng-change="vm.fnChangeContractType(vm.filtros.contrato)"></mpf-select>
        <ul class="g-error">
          <li ng-show="frmFiltrosMigraciones.nTipoContrato.$invalid && !frmFiltrosMigraciones.nTipoContrato.$pristine">* Seleccione un tipo de contrato</li>
        </ul>
      </div>
      <div class="col-md-12 mb-xs-2">
        <mpf-select
          label="{label: 'Subcontrato', required: false}"
          name="nTipoSubContrato"
          ng-model="vm.filtros.subcontrato"
          m-data-source="vm.tiposSubContrato"
          text-field="nombreSubContratoMigracion"
          value-field="numeroSubContrato"
          m-Empty-Option="{enterData: true}" ng-required="false"></mpf-select>
        <ul class="g-error">
          <li ng-show="frmFiltrosMigraciones.nTipoSubContrato.$invalid && !frmFiltrosMigraciones.nTipoSubContrato.$pristine">* Seleccione un tipo de subcontrato</li>
        </ul>
      </div>
      <div class="col-md-12 mb-xs-2">
        <mpf-input label="{label: 'Prioridad', required: false}" name="nPrioridad" ng-model="vm.filtros.prioridad"></mpf-input>
        <ul class="g-error">
          <li ng-show="frmFiltrosMigraciones.nPrioridad.$invalid && !frmFiltrosMigraciones.nPrioridad.$pristine">* Seleccione una prioridad</li>
        </ul>
      </div>
      <div class="col-md-12 mb-xs-1">
        <a
          href="javascript:void(0);"
          class="g-btn g-btn-verde block"
          ng-click="vm.buscarPlanesMigrados(); toggleFilter()">BUSCAR</a>
      </div>
      <div class="col-md-12">
        <a
          href="javascript:void(0);"
          class="g-btn g-btn-white block"
          ng-click="vm.limpiarFiltros(); toggleFilter();">Limpiar</a>
      </div>
    </div>
  </div>
</form>
