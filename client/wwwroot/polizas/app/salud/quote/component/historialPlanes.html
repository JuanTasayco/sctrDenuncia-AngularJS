<section class="g-page g-home-inner-polizas">

    <div class="g-title g-border-bottom">
        <div class="container">
        <div class="row">
            <div class="col-sm-8">
            <h1 class="ng-binding">Historial</h1>
            </div>
            <div class="col-sm-4 g-text-right-xs no-tablet">
            <a href="" class="g-link-back" ui-sref="misProductosSalud"><span class="ico-mapfre_78_chevronleft arrow-left"></span>Volver a Mis Productos</a>
            </div>
        </div>
        </div>
    </div>

    <div class="g-content-historialPlanes pt-xs-2 pb-xs-2">
        <div class="container">
            <div class="col-xs-12 col-sm-10 col-sm-offset-1">
                <div class="clearfix g-list-md g-box gBgcWhite1 g-row-fz12 mb-xs-1 ng-scope" ng-repeat="item in historialCtrl.historyPlan">
                    <div class="col-md-9 g-col-md middle pt-xs-1 pb-xs-1 g-border-xs-bottom g-border-md-bottom-no g-border-md-right">
                        <ul class="row">
                            <li class="col-md-6 clearfix cnt-item no-padding-xs">
                                <div class="col-xs-5 col-md-3 item-label">
                                Plan:
                                </div>
                                <div class="col-xs-7 col-md-9 item-dato">
                                {{historialCtrl.planDetail.NombreTipoPlan}}
                                </div>
                            </li>
                            <li class="col-md-6 clearfix cnt-item no-padding-xs">
                                <div class="col-xs-5 col-md-7 item-label">
                                Cod. Fracionamiento:
                                </div>
                                <div class="col-xs-7 col-md-5 item-dato" ng-repeat="fracionamiento in historialCtrl.planDetail.Financiamientos">
                                  {{fracionamiento.Codigo}}
                                </div>
                            </li>
                        </ul>
                        <ul class="row">
                            <li class="col-md-6 clearfix cnt-item no-padding-xs">
                                <div class="col-xs-5 col-md-3 item-label">
                                Validez:
                                </div>
                              <div class="col-xs-7 col-md-9 item-dato">
                                {{item.FechaValidez}}
                              </div>
                            </li>
                            <li class="col-md-6 clearfix cnt-item no-padding-xs">
                                <div class="col-xs-5 col-md-3 item-label">
                                Edad:
                                </div>
                                <div class="col-xs-7 col-md-9 item-dato" ng-repeat="edad in historialCtrl.planDetail.ValidaEdades">
                                {{edad.EdadMaxima}}
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-3 pt-xs-1 pb-xs-1 g-col-md middle gCGray3 g-text-center-xs actions-salud">
                        <div class="row" ng-click="historialCtrl.downloafFile(item.FechaValidez)">
                            <div class="col-xs-12 text-center no-padding-xs">
                              <span class="gnIcon-lg ico-mapfre_158_pdf"></span>
                            </div>
                          {{item.Nombre}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

<form id="frmAttachFileHistory" name="frmAttachFileHistory" action="{{historialCtrl.attachFileHistoryURL}}" method="get" target="_blank" >
</form>
