<section class="g-page page-vida-maintenance page-modal">
	
	<button type="button" class="close g-close-modal" ng-click="closeModal()">
		<span class="ico-mapfre_231_cancelaroff"></span>
	</button>

	<form name="frmMaintenanceForm">

		<div class="container">
			<div class="row">
				<div class="col-md-12 g-text-center-xs mb-xs-2">
					<h2 class="gH3"><b>{{modalTitle}}</b></h2>
				</div>
			</div>
		</div>

	  <div class="container">
			<div class="row">
				<div class="col-md-12 mb-xs-2">
					<mpf-input label="{label: 'Código', required: true}" ng-model="mainStep.mCodigo" name="nCodigo" ng-required="true" ng-disabled="(modalOption == 'r') ? false : true"></mpf-input>
					<ul class="g-error">
						<li ng-show="frmMaintenanceForm.nCodigo.$error.required && !frmMaintenanceForm.nCodigo.$pristine">* Este campo es obligatorio</li>
					</ul>
				</div>
				<div class="col-md-12 mb-xs-2">
					<mpf-input label="{label: 'Valor', required: true}" ng-model="mainStep.mValor" name="nValor" ng-required="true" ng-disabled="(modalOption == 'r') ? false : true"></mpf-input>
					<ul class="g-error">
						<li ng-show="frmMaintenanceForm.nValor.$error.required && !frmMaintenanceForm.nValor.$pristine">* Este campo es obligatorio</li>
					</ul>
				</div>
				<div class="col-md-12 mb-xs-2">
					<mpf-input label="{label: 'Descripción', required: false}" ng-model="mainStep.mDescripcion" name="nDescripcion" ng-required="false"></mpf-input>
					<!-- <ul class="g-error">
						<li ng-show="frmMaintenanceForm.nDescripcion.$error.required && !frmMaintenanceForm.nDescripcion.$pristine">* Este campo es obligatorio</li>
					</ul> -->
				</div>
			</div>
	  </div>

	  <div class="container">
	  	<div class="row">
	  		<div class="col-md-6 mb-xs-1 no-mb-md">
	  			<a href="" class="g-btn g-btn-white block" ng-click="closeModal()">cerrar</a>
	  		</div>
	  		<div class="col-md-6">
	  			<a href="" class="g-btn g-btn-verde block" ng-click="saveMaintenance()">grabar</a>
	  		</div>
	  	</div>
	  </div>

	</form>

</section>
