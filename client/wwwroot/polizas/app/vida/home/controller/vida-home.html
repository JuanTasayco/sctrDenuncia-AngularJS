<section class="g-page g-home-inner-polizas page-home-vida">
	
	<div class="g-title g-border-bottom">
		<div class="container">
			<div class="row">
				<div class="col-sm-8">
					<h1 class="ng-binding">¿Qué quieres hacer?</h1>
				</div>
				<div class="col-sm-4 g-text-right-xs no-tablet">
					<a href="" class="g-link-back" ui-sref="emisa">
						<span class="g-icon gCGray3">
							<span class="icon ico-mapfre_310_arrowLeft"></span>
							<span class="g-link"><b>Volver a pólizas</b></span>
						</span>
					</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Poliza: VIDA -->
	<div class="g-section grid-elegido">
		<div class="grid-elegido-btns">
			<div class="container">
				<div class="row">
					<div class="col-md-4 grid-elegido-btns-box" ng-show="canCotizar">
						<a class="g-btn g-btn-verde"  ui-sref="vidacotizar.steps({step: 1})" ui-sref-opts="{reload: true}">Cotizar Póliza de Vida</a>
					</div>
					<!-- <div class="col-md-4 grid-elegido-btns-box" ng-show="canConsul"> -->
					<div class="col-md-4 grid-elegido-btns-box">
						<a class="g-btn g-btn-verde"  ui-sref="vidaDocuments.docs({doc: 'pendingQuotes'})" ui-sref-opts="{reload: true}">Consultar documentos de vida</a>
					</div>
					<div class="col-md-4 grid-elegido-btns-box" ng-show="canFile">
						<a class="g-btn g-btn-verde"  ui-sref="vidaFileInterest" ui-sref-opts="{reload: true}">Descargar archivos de interés</a>
					</div>
					<div class="col-md-4 grid-elegido-btns-box" ng-show="canMaintenance">
						<a class="g-btn g-btn-verde"  ui-sref="vidaMaintenance" ui-sref-opts="{reload: true}">Mantenimientos de Parámetros</a>
					</div>
					<div class="col-md-4 grid-elegido-btns-box" ng-show="canEmit">
						<a class="g-btn g-btn-verde" ng-click="startEmit()">Emisión póliza de vida</a>
					</div>
					<div class="col-md-4 grid-elegido-btns-box" ng-show="canSummary">
						<a class="g-btn g-btn-verde"  ui-sref="vidaSummaryReport" ui-sref-opts="{reload: true}">Informe de resumen</a>
					</div>
					<div class="col-md-4 grid-elegido-btns-box" ng-show="canConsultarResumenComparativo">
                        <a class="g-btn g-btn-verde"  ui-sref="vidaResumenComparativo" ui-sref-opts="{reload: true}">Consultar Resumen Comparativo</a>
                    </div>
				</div>
			</div>
		</div>
	</div>
</section>
