<section class="g-page g-page-documents g-ui-view page-vida-documents">
  <page-title info="{title: 'Documentos vida'}"></page-title>

  <div class="g-section-inner">
    <div class="container">
      <div class="row mb-xs-1">
        <div class="col-md-8 col-sm-6">
          <h2 class="g-sub-title g-myd-subtitle">{{ currentDoc.title }}</h2>
        </div>
        <div class="col-md-2 col-sm-3 mb-xs-1" ng-show="currentDoc.name!=vidaDocuments.pendingQuotes.name">
          <a href="" class="g-btn g-btn-white second-design block" ui-sref="vidaDocuments.docs({doc: 'pendingQuotes'})"
            >Pendientes</a
          >
        </div>
        <div class="col-md-2 col-sm-3 mb-xs-1" ng-show="currentDoc.name!=vidaDocuments.emittedQuotes.name">
          <a href="" class="g-btn g-btn-white second-design block" ui-sref="vidaDocuments.docs({doc: 'emittedQuotes'})"
            >Emitidas</a
          >
        </div>
        <div class="col-md-2 col-sm-3" ng-show="currentDoc.name!=vidaDocuments.referred.name">
          <a href="" class="g-btn g-btn-white second-design block" ui-sref="vidaDocuments.docs({doc: 'referred'})"
            >Referidos</a
          >
        </div>
      </div>
    </div>

    <div id="form-views" ui-view=""></div>
  </div>
</section>
