<div class="first-step">

		<form action="" name="fData">

			<div class="g-section-inner">
				<div class="container">
					<div class="row">
						<div class="col-md-3">
							<h2 class="g-sub-title">Datos del contratante</h2>
						</div>
						<div class="col-md-9" ng-if="data.showAccionista && data.isRucContratante">
							<mpf-Checkbox class="item-title mt-xs-1 gH5"
							  style="color:red ;"
							  ng-model="data.accionistasSocios"
							  label="¿La empresa contratante cuenta con accionista/socio/asociado con participación mayor a 25%?">
							</mpf-Checkbox>
						</div>
					</div>
				</div>
			</div>

			<mpf-person-component
				person-data="data.cotizacion.Contratante"
        habilitar-validacion-telefonos="true"
				name="contratante"
				codigo-compania="companyCode"
				app-code="{{ appCode }}"
				form-code="{{ formCodeCN }}"
				outdata="getDataContratante(data)"
				block-fields="['nationality','residenceCountry']">
			</mpf-person-component>
			<div class="container">
				<div class="row">
				  <div class="col-md-12 mb-xs-2">
				  </div>
				</div>
			</div>


			<div ng-if="data.accionistasSocios && data.showAccionista && data.isRucContratante">
				<div class="container">
				  <div class="row">
					<div class="col-md-5">
					  <h2 class="g-sub-title">Datos de los Accionistas/socios/asociado</h2>
					</div>
					<div class="col-md-7">
					  <a class="item-title mt-xs-1 gH3" href="" ng-click="addAccionista();">
						  <span class="ico-mapfre_45_agregarusuario"></span>
						  Agregar otro accionistas/socios/asociado
					  </a>

					</div>
				  </div>
				</div>
				<div ng-repeat="socio in data.accionistas">
				  <div class="container">
					<div class="row">
					  <div class="col-md-4 mb-xs-2 no-mb-md">
						<div class="row">
						  <div class="col-xs-10">
							<h2 class="g-sub-title gH3">Accionista {{ $index + 1 }} </h2>
						  </div>
						  <div ng-if="$index!=0" class="col-xs-2" >
							 <a class="item-title mt-xs-1 gH3" href="" ng-click="removeAccionista($index);">
							  <span class="ico-mapfre_48_cerrar ico-delete"></span>
							 </a>
						  </div>
						</div>
					  </div>
					</div>
				  </div>
				  <mpf-person-component
				  text-clean="socio"
				  person-data="socio"
				  name="socio-{{$index}}"
				  codigo-compania="companyCode"
				  app-code="{{ appCode }}"
				  form-code="{{formCodeAccionista}}"
				  editable="true"
				  habilitar-validacion-telefonos="true">
				</mpf-person-component>
				</div>
			  </div>


			<div class="g-section-inner">
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<h2 class="g-sub-title">Datos del asegurado</h2>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<mpf-checkbox label="Los datos del asegurado son los mismos que los del contratante." name="nIgualAsegurado" ng-model="data.mIgualAsegurado" ng-disabled="true"></mpf-checkbox>
						</div>
					</div>
					<div class="row" ng-if="data.mIgualAsegurado">
						<div class="col-md-4 pt-xs-2">
							<mpf-input
								label="{label: 'Centro de trabajo', required: true}"
								name="nCentroTrabajo"
								ng-model="data.centroTrabajoAsegurado"
								ng-required = "true"
								ng-disabled="false">
							</mpf-input>
							<ul class="g-error">
								<li ng-show="fData.nCentroTrabajo.$invalid && !fData.nCentroTrabajo.$pristine">* Este campo es obligatorio</li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<mpf-person-component
				ng-if="!data.mIgualAsegurado"
				person-data="data.cotizacion.Asegurado"
        habilitar-validacion-telefonos="true"
				name="asegurado"
				codigo-compania="companyCode"
				app-code="{{ appCode }}"
        form-code="{{ formCodeAS }}"
        block-fields="['nationality','residenceCountry']">
			</mpf-person-component>



			<div class="g-section">
				<div class="container">
					<div class="row">
						<div class="col-md-4 mb-xs-1">
							<span class="gCGray3">*Campos obligatorios</span>
						</div>
						<div class="col-md-4">
							<a class="g-btn g-btn-verde block" ng-click="nextStep()">Siguiente</a>
						</div>
					</div>
				</div>
			</div>

		</form>

	</div>
