<section class="g-page g-page-documents g-ui-view page-vida-documents">
  <page-title info="{title: 'Documentos decesos'}"></page-title>

  <div class="g-section-inner">
    <div class="container">
      <div class="row mb-xs-1 header-documents">
        <div class="col-sm-6">
          <h2 class="g-sub-title g-myd-subtitle">{{ currentDoc.title }}</h2>
        </div>
        <div class="col-md-2 col-sm-3 mb-xs-1" >
          <a href="" ng-class="{'active' : currentDoc.code == 1 }" class="g-btn g-btn-white second-design block" ui-sref="decesoDocuments.docs({doc: 'cotizadas'})"
            >Cotizadas</a
          >
        </div>
        <div class="col-md-2 col-sm-3 mb-xs-1" >
          <a href="" ng-class="{'active' : currentDoc.code == 2 }" class="g-btn g-btn-white second-design block" ui-sref="decesoDocuments.docs({doc: 'emitidasvi'})"
            >Emitidas vigentes</a
          >
        </div>
        <div class="col-md-2 col-sm-3 mb-xs-1" >
          <a href="" ng-class="{'active' : currentDoc.code == 3 }" class="g-btn g-btn-white second-design block" ui-sref="decesoDocuments.docs({doc: 'emitidasPro'})"
            >Emitidas Provisional</a
          >
        </div>
        
      </div>
    </div>

    <div id="form-views" ui-view=""></div>
  </div>
</section>
