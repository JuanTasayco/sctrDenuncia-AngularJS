<section class="g-page g-home-inner-polizas">

    <div class="g-title g-border-bottom">
      <div class="container">
        <div class="row">
          <div class="col-sm-8">
            <h1 class="ng-binding">¿Qué quieres hacer?</h1>
          </div>
          <div class="col-sm-4 g-text-right-xs no-tablet">
            <a href="" class="g-link-back" ui-sref="emisa"><span class="ico-mapfre_78_chevronleft arrow-left"></span>Volver a pólizas</a>
          </div>
        </div>
      </div>
    </div>

    <div class="g-section grid-elegido">
      <div class="grid-elegido-btns">
        <div class="container">
          <div class="row">
            <div ng-if="validate('COTIZAR/EMITIR POLIZA DE DECESOS')" class="col-md-4 grid-elegido-btns-box"><a class="g-btn g-btn-verde" ng-click="cambiarPagina('cotizadorDeceso')" >COTIZAR/EMITIR PÓLIZA DE DECESOS</a></div>
            <div ng-if="validate('CONSULTAR COTIZACIONES DE DECESOS')" class="col-md-4 grid-elegido-btns-box"><a class="g-btn g-btn-verde"ui-sref="decesoDocuments.docs({doc: 'cotizadas'})" ui-sref-opts="{reload: true}"  >CONSULTAR COTIZACIONES DE DECESOS</span></a></div>
            <div ng-if="validate('DESCARGAR ARCHIVOS DE INTERES')" class="col-md-4 grid-elegido-btns-box"  ><a class="g-btn g-btn-verde" ng-click="cambiarPagina('decesoFileInterest')" >DESCARGAR ARCHIVOS DE INTERÉS</a></div>
            <div ng-if="validate('MANTENEDOR DE PRODUCTO')" class="col-md-4 grid-elegido-btns-box"  ><a class="g-btn g-btn-verde block" ng-click="cambiarPagina('productoDeceso')" >MANTENEDOR DE PRODUCTO</a></div>
          </div>
        </div>
      </div>
    </div>
</section>
