<mpf-select
  ng-model="$tipoDocCtrl.documento"
  name="nTipoDoc"
  label="{label: 'Tipo documento', required: false}"
  m-data-source="$tipoDocCtrl.lstTipoDocumentos"
  text-field="description"
  value-field="code"
  m-Empty-Option="{enterData:false}"
  data-ng-change="$tipoDocCtrl.selectDocumentTypePolicy($tipoDocCtrl.documento)"
  mpf-validation="required"></mpf-select>
