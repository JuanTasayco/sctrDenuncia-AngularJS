<mpf-select-horz
  ng-model="$companiaCtrl.compania"
  name="nCompania"
  label="{label: 'Compañia', required: false}"
  m-data-source="$companiaCtrl.lstCompanias"
  text-field="Description"
  value-field="Value"
  m-Empty-Option="{text:'Seleccionar compañia'}"
  data-ng-change="selectTypeCompania($companiaCtrl.compania)"
  mpf-validation="required"></mpf-select-horz>
<div class="g-error"
    data-ng-show="frmSolicitudCgw1.nEmpresa.$error.required && !frmSolicitudCgw1.nEmpresa.$pristine">
    * Seleccione una compañía
</div>
