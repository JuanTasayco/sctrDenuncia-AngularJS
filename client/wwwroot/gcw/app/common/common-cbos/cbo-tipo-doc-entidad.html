<mpf-select
  ng-model="$docEntidad.docEntidad"
  name="nDocEntidad"
  label="{label: 'Tipo de documento', required: false}"
  m-data-source="$docEntidad.lstTipoDocEntidad"
  text-field="typeDescription"
  value-field="typeId"
  m-Empty-Option="{enterData:false}"
  data-ng-change="$docEntidad.selectTypeDoc($docEntidad.docEntidad)"
  mpf-validation="required"></mpf-select>

  <div class="g-error" ng-show="nDocEntidad.$error.required && !nDocEntidad.$pristine">* Seleccione un tipo de documento</div>
