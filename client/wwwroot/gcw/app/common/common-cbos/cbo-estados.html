<mpf-select-horz
  ng-model="$estadoCtrl.estado"
  name="nEstado"
  m-data-source="$estadoCtrl.lstEstados"
  label="{label: 'Estados', required: false}"
  text-field="description"
  value-field="value"
  m-Empty-Option="{enterData:false}" 
  data-ng-change="selectTypeState($estadoCtrl.estado)"
  mpf-validation="required"></mpf-select-horz>
