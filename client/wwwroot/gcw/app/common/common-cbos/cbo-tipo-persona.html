<mpf-select
  ng-model="$persona.tipoPersona"
  name="nTipoPersona"
  label="{label: 'Buscar por:', required: false}"
  m-data-source="$persona.lstTipoPersona"
  text-field="description"
  value-field="code"
  m-Empty-Option="{enterData:true}"
  data-ng-change="$persona.selectTypePersona($persona.tipoPersona)"
  mpf-validation="required"></mpf-select>
