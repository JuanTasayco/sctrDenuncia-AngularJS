<mpf-select-horz
  ng-model="$ramoCtrl.ramo"
  name="nRamo"
  m-data-source="$ramoCtrl.lstRamos"
  label="{label: 'Ramos', required: false}"
  text-field="ramoDescription"
  value-field="ramoId"
  m-Empty-Option="{text:'todos'}"
  data-ng-change="selectTypeRamo($ramoCtrl.ramo)"
  mpf-validation="required"></mpf-select-horz>
