<mpf-select-horz
  ng-model="$sectorCtrl.sector"
  name="nSector"
  m-data-source="$sectorCtrl.lstSectores"
  label="{label: 'Sectores', required: false}"
  text-field="description"
  value-field="code"
  m-Empty-Option="{text:'todos'}"
  data-ng-change="$sectorCtrl.selectTypeSector($sectorCtrl.sector)"
  mpf-validation="required"></mpf-select-horz>
