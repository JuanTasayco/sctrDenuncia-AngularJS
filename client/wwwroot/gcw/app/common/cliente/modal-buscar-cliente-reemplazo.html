<section class="g-page page-modal page-modal__tercerpeaton">
  <button type="button" class="close g-close-modal" data-ng-click="close()">
    <span class="ico-mapfre_46_cancelaroff"></span>
  </button>
  <form name="formModalCliente.frmTercerPeatonForm">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 g-text-center-xs mb-xs-2">
          <h2 class="gH3"><b>Búsqueda Cliente</b></h2>
        </div>
      </div>
    </div>
    <div class="clearfix">
      <div class="modal-body md-cobran-anulada" id="">
        <div class="g-box-md gBgcGray5-md gBgcWhite1 pb-xs-2">
          <div class="clearfix">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-4 mt-xs-2">
                  <mpf-select
                    ng-model="formModalCliente.mBuscarPor"
                    name="nBuscarPor"
                    label="{label: 'Buscar por', required: false}"
                    m-data-source="lstBuscarPor"
                    text-field="typeDescription"
                    value-field="typeId"
                    m-Empty-Option="{text:'TODOS'}"
                    mpf-validation="required"
                    ng-required=''
                    ></mpf-select>
                </div>

                <div class="col-md-4 mt-xs-2">
                  <mpf-select
                    ng-model="formModalCliente.mTipoDocM"
                    name="nDocEntidad"
                    label="{label: 'Tipo de documento', required: false}"
                    m-data-source="lstTipoDocEntidad"
                    text-field="typeDescription"
                    value-field="typeId"
                    m-Empty-Option="{text:'TODOS'}"
                    mpf-validation="required"
                    ng-required='!formModalCliente.frmTercerPeatonForm.nNumeroDocumentoM'
                    ng-change="funDocNumMaxLength2(formModalCliente.mTipoDocM.typeId)"
                    ></mpf-select>
                </div>
                <div class="col-md-4 mt-xs-2" ng-show="onlyNumber">
                  <mpf-input label="{label: 'Nro. de documento:', required: false}" focuss-me="true" name="nNumeroDocumentoM" ng-model="formModalCliente.mNumeroDocumentoM" mpf-validation="onlyNumber" ng-maxlength="docNumMaxLength" ng-minlength="docNumMinLength" ng-change="grabarNum(formModalCliente.mNumeroDocumentoM)" ng-required='!formModalCliente.frmTercerPeatonForm.nDocEntidad'></mpf-input>
                </div>
                  <div class="col-md-4 mt-xs-2" ng-hide="onlyNumber">
                  <mpf-input label="{label: 'Nro. de documento:', required: false}" focuss-me="true" name="nNumeroDocumentoM" ng-model="formModalCliente.mNumeroDocumentoM" ng-maxlength="docNumMaxLength" ng-minlength="docNumMinLength" ng-change="grabarNum(formModalCliente.mNumeroDocumentoM)" ng-required='!formModalCliente.frmTercerPeatonForm.nDocEntidad' mpf-validation="documentNumberGCW"></mpf-input>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-12 mt-xs-2" ng-if="!naturalPerson">
                  <mpf-input label="{label: 'Nombre/Razón Social', required: false}" name="nNombreRazonSocialM" ng-model="formModalCliente.mNombreRazonSocial"></mpf-input>
                </div>
              </div>
            </div>

            <div class="col-xs-12 col-md-4 col-md-offset-4 mt-xs-2" ng-click="filtrarResultado(1)">
              <a class="col-xs-12 g-btn g-btn-verde"><span class="ico-mapfre_102_buscar"></span> buscar</a>
            </div>
          </div>
        </div>
        <div class="cont-anuladas mt-xs-2">
          <div class="sec-items" data-ng-if="formModalCliente.clientes.length">
            <div class="row mb-xs-1" ng-repeat="x in formModalCliente.clientes">
              <div class="col-md-12">
                <div class="clearfix g-summary-box second-design">
                  <div class="clearfix cnt-content">
                    <div class="col-md-4 mt-modal">
                      <ul class="row g-list second-design">
                        <li class="col-md-12 clearfix cnt-item">
                          <div class="col-xs-12 item-label">
                            {{x.fullName}}
                          </div>
                        </li>
                      </ul>
                    </div>
                    <div class="col-md-3 mt-modal">
                      <ul class="row g-list second-design">
                        <li class="col-md-12 clearfix cnt-item add-border-left">
                          <div class="col-xs-5 item-label g-text-uppercase">
                            CODIGO:
                          </div>
                          <div class="col-xs-7 item-dato g-text-uppercase">
                            {{x.documentNumber}}
                          </div>
                        </li>
                      </ul>
                    </div>
                    <div class="col-md-3 mt-modal">
                      <ul class="row g-list second-design">
                        <li class="col-md-12 clearfix cnt-item add-border-left">
                          <div class="col-xs-5 item-label g-text-uppercase">
                            TIPO:
                          </div>
                          <div class="col-xs-7 item-dato g-text-uppercase">
                            {{x.documentType}}
                          </div>
                        </li>
                      </ul>
                    </div>
                    <div class="col-md-2">
                      <ul class="row g-list second-design">
                        <li class="col-md-12 clearfix cnt-item add-border-left">
                          <a class="col-xs-12 g-btn g-btn-verde" ng-click="seleccionarCliente(x);">Seleccionar</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <mx-paginador
            data-datos="formModalCliente.clientes"
            data-items-x-page="itemsXPagina"
            data-msg-vacio="msgVacio"
            data-on-paginar="pageChanged($event)"
            data-pagina-actual="formModalCliente.mPagination"
            data-total-items="formModalCliente.totalItems"
          >
          </mx-paginador>
        </div>
      </div>
    </div>
  </form>
</section>
