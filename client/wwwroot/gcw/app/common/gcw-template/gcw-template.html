<div class="clearfix"></div>
<section class="g-page page-consultas-gestion page-consultas-gestion-comisiones g-ui-view">
  <gcw-menu></gcw-menu>
  <gcw-cabecera
  	ng-show="!$tpl.ocultarCabecera"
  	data="cabecera.Cabecera"
  	gestor="cabecera.gestor"
    agente="cabecera.agente"
    view-network = "$tpl.viewNetwork"
    view-manager = "$tpl.viewManager"
    view-agent = "$tpl.viewAgent"
    network = "$tpl.network"
  	ng-attr-title = "$tpl.title"
  ></gcw-cabecera>
  <div class="g-section g-border-top h-myd-border--top-0">
    <div class="">
      <div class="clearfix">
        <div class="mb-xs-2" ui-view="contenido"></div>
      </div>
    </div>
  </div>
</section>
