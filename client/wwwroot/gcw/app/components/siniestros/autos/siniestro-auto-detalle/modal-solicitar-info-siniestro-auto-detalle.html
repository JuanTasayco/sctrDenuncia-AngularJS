<div class="clearfix">
	<button type="button" class="close g-close-modal" ng-click="closeModal()">
		<span class="ico-mapfre_231_cancelaroff"></span>
	</button>

	<div class="container">
		<form name="vm.formSolicitar">
			<div class="container">
	      <div class="row">
	        <div class="col-md-12 g-text-center-xs mb-xs-2">
	          <h2 class="gH3"><b>Solicitar Informaci√≥n</b></h2>
	        </div>
	      </div>
	    </div>
	    <div class="container">
	    	<div class="row" ng-if="!message">
					<div class="col-md-10 mb-md-2 col-md-offset-1">
						<mpf-input label="{label:'Asunto:', required: false}" ng-disabled="true" ng-model="mAsunto" name="nAsunto" ng-required="false" ng-Maxlength="400"></mpf-input>
					</div>
					<div class="col-md-10 mb-md-2 col-md-offset-1">
						<mpf-textarea label="{label:'Mensaje:', required: true}" ng-model="mMensajeText" name="nMensajeText" ng-required="true" ng-Maxlength="400"></mpf-textarea>
					</div>
					<div class="col-md-10 mb-md-2 col-md-offset-1">
						<mpf-textarea label="{label:'Correo de contacto:', required: true}" ng-model="mContactoText" name="nContactoText" ng-required="true" ng-Maxlength="400"></mpf-textarea>
					</div>
					<div class="col-md-10 col-md-offset-1 mt-md-2"">
						<button ng-click="enviar(mMensajeText, mContactoText)" class="g-btn g-btn-verde block">Enviar</button>
					</div>
				</div>		
	    </div>
		</form>
	</div>
</div>
