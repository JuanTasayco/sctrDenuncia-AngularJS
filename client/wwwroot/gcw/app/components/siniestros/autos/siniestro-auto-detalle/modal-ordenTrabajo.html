<div class="clearfix">
	<button type="button" class="close g-close-modal" ng-click="closeModal()">
		<span class="ico-mapfre_231_cancelaroff"></span>
	</button>

	<div class="container">
		<form name="vm.formOrdenTrabajo">
			<div class="container">
	      <div class="row">
	        <div class="col-md-12 g-text-center-xs mb-xs-2">
	          <h2 class="gH3"><b>Órdenes de trabajo</b></h2>
	        </div>
	      </div>
	    </div>
	    <div class="container">
	    	<div class="row" ng-if="!message">
					<div class="col-md-12">
						<div class="g-list-md g-box gBgcGray5">
							<div class="col-md-12 pt-xs-1">
								<h4 class="gH4 gCGray1">Consultas por documentos</h4>
							</div>
							<ul class="row">
								<li class="col-md-6 clearfix cnt-item">
									<div class="col-xs-5 item-label">Siniestro</div>
									<div class="col-xs-7 item-dato g-text-uppercase">{{siniestro}}</div>
								</li>
							</ul>
						</div>
					</div>	
					
					<div class="col-md-12 mt-xs-1" data-ng-if="workOrder.length">
						<div class="clearfix g-box g-overflow-hidden-xs">
							<ul height-row class="clearfix g-list gBgcGray5 pt-xs-1 hidden-xs font-11-tabla">
								<li class="g-col g-col-xs col-48-dktp item-title">
									<b>Orden de trabajo</b>
								</li>
								<li class="g-col g-col-xs col-48-dktp item-title">
									<b>Fecha de emision</b>
								</li>
							</ul>

							<div class="col-md-12 cnt-content g-tbl-row pt-xs-1 gnContentAuto-md">
								<div class="clearfix" ng-class="{'g-border-bottom-xs mb-xs-1' : !$last}" ng-repeat="item in workOrder">						
									<ul height-row class="row hidden-xs font-11-tabla">
										<li class="g-col g-col-xs col-48-dktp tbl-item g-break-word">
											{{item.nombre}}
										</li>
										<li class="g-col g-col-xs col-48-dktp tbl-item g-break-word">
											{{item.fechaDigitalizacion}}
										</li>
									</ul>

								</div>
							</div>
						</div>
					</div>
					<!-- Mensaje de error si no hay resultados -->
					<div class="col-md-12 text-center g-box-noresult" data-ng-if="!workOrder.length">
						<div class="row">
						<div class="col-md-12 g-box-noresult-ico gCBlue2">
							<span class="ico-mapfre_303_informacion"></span>
						</div>
						<div class="col-md-12 g-box-noresult-text">El siniestro no contiene órdenes de trabajo.</div>
						</div>
					</div>
					<!-- FIn -->
				</div>		
	    </div>
		</form>
	</div>
</div>
