<div class="clearfix">
	<button type="button" class="close g-close-modal" ng-click="closeModal()">
		<span class="ico-mapfre_231_cancelaroff"></span>
	</button>

	<div class="container">
		<form name="vm.formConsultaExpedientes">
			<div class="container">
	      <div class="row">
	        <div class="col-md-12 g-text-center-xs mb-xs-2">
	          <h2 class="gH3"><b>Consulta de expedientes por siniestro</b></h2>
	        </div>
	      </div>
	    </div>
	    <div class="container">
	    	<div class="row" ng-if="!message">
					
					<div class="col-md-12 mt-xs-1" data-ng-if="files.length">
						<div class="clearfix g-box g-overflow-hidden-xs">
							<ul height-row class="clearfix g-list gBgcGray5 pt-xs-1 hidden-xs font-11-tabla">
								<li class="g-col g-col-xs col-24-dktp item-title">
									<b>NÂ° Expediente</b>
								</li>
								<li class="g-col g-col-xs col-24-dktp item-title">
									<b>Tipo Expediente</b>
								</li>
								<li class="g-col g-col-xs col-24-dktp item-title">
									<b>Estado del expediente</b>
								</li>
								<li class="g-col g-col-xs col-24-dktp item-title">
									<b>Fecha de movimiento de estado</b>
								</li>
							</ul>

							<div class="col-md-12 cnt-content g-tbl-row pt-xs-1 gnContentAuto-md">
								<div class="clearfix" ng-class="{'g-border-bottom-xs mb-xs-1' : !$last}" ng-repeat="item in files">						
									<ul height-row class="row hidden-xs font-11-tabla">
										<li class="g-col g-col-xs col-24-dktp tbl-item g-break-word">
											{{item.fileNumber}}
										</li>
										<li class="g-col g-col-xs col-24-dktp tbl-item g-break-word">
											({{item.fileType}}) {{item.fileDescription}}
										</li>
										<li class="g-col g-col-xs col-24-dktp tbl-item g-break-word">
                                            {{item.stateDescription}}
										</li>
										<li class="g-col g-col-xs col-24-dktp tbl-item g-break-word" ng-bind="formatDate(item.updateDate)|date:'dd/MM/yyyy'">
										</li>
									</ul>

								</div>
							</div>
						</div>
					</div>

				</div>	
					
				<!-- Mensaje de error si no hay resultados -->
							<div class="col-md-12 text-center g-box-noresult" data-ng-if="!files.length">
								<div class="row">
								<div class="col-md-12 g-box-noresult-ico gCBlue2">
									<span class="ico-mapfre_303_informacion"></span>
								</div>
								<div class="col-md-12 g-box-noresult-text">El siniestro no contiene expedientes.</div>
								</div>
							</div>
							<!-- FIn -->			
				</form>	
	    </div>
		
	</div>
</div>
