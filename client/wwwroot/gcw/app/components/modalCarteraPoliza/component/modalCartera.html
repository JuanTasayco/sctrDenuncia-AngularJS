<div class="g-modal-send-email clearfix">
	<button type="button" class="close g-close-modal" ng-click="close()">
		<span class="ico-mapfre_231_cancelaroff"></span>
	</button>
	<div class="container">
		<form ng-submit="enviarEmail()" name="frmSendMail">
			<div class="row" ng-if="!message">
				<div class="col-md-12 g-text-center-xs mb-xs-2"> 
					<h2 class="gH3"><b>Envío de Pólizas Electrónicas</b></h2> 
				</div>				
				<div class="col-md-10 mb-md-2 col-md-offset-1">
					<mpf-input label="{label: 'Correo electrónico', required: true}" name="nEmail" ng-model="vm.dataPolicyElectronic.email" ng-disabled="true"></mpf-input>
				</div>
				<div class="col-md-10 mb-md-2 col-md-offset-1">
					<span class="g-label mb-xs-2">Consentimiento para esta póliza 
					({{vm.paramsGetDataModalPolizaElec.list[0].policyNumber}} SPTO: 

					<span ng-repeat="spto in vm.paramsGetDataModalPolizaElec.list">
						{{spto.supplement}}{{$last ? '' : ', '}}
					</span>
					)</span>
	        <div class="row">
	          <div class="col-xs-4">
	            <m-radio label="{label: 'Si'}" ng-model="vm.formDataCartera.mConsentimientoPoliza" ng-value="true" name="nConsentimientoPoliza" ng-required="true"></m-radio>
	             <div class="g-error"
	               data-ng-show="frmSendMail.nConsentimientoPoliza.$error.required && !frmSendMail.nConsentimientoPoliza.$pristine">* Seleccione una opción
	             </div>
	          </div>
	          <div class="col-xs-4">
	            <m-radio label="{label: 'No'}" ng-model="vm.formDataCartera.mConsentimientoPoliza" ng-value="false" name="nConsentimientoPoliza" ng-required="true"></m-radio>
	          </div>
	        </div>
				</div>
				<div class="col-md-10 mb-md-2 col-md-offset-1">
					<span class="g-label mb-xs-2">Consentimiento para todas las pólizas del asegurado</span>
	        <div class="row">
	          <div class="col-xs-4">
	            <m-radio label="{label: 'Si'}" ng-model="vm.formDataCartera.mConsentimientoAllPoliza" name="nConsentimientoAllPoliza" ng-value="true" ng-required="true"></m-radio>
	            <div class="g-error"
	               data-ng-show="frmSendMail.nConsentimientoPoliza.$error.required && !frmSendMail.nConsentimientoAllPoliza.$pristine">* Seleccione una opción
	            </div>
	          </div>
	          <div class="col-xs-4">
	            <m-radio label="{label: 'No'}" ng-model="vm.formDataCartera.mConsentimientoAllPoliza" name="nConsentimientoAllPoliza" ng-value="false" ng-required="true"></m-radio>
	          </div>
	        </div>
				</div>		
				<!-- <div class="col-md-12 text-center"> -->
				<div class="col-md-10 col-md-offset-1 mt-md-2"">
					<button 
					ga-click
					ga-category="'CG - Cartera'"
					ga-action="'MPF - Polizas - Boton Enviar Pólizas Electrónicas'"
					ga-label="'Botón: Enviar Pólizas Electrónicas'"
					type="submit" class="g-btn g-btn-verde block" ng-class="{disabled: !vm.validationForm()}">Enviar</button>
				</div>
			</div>			
			<div class="clearfix" ng-if="message">
				<div class="row mb-xs-3">
					<div class="col-md-12">
						<p class="text-center mb-xs-0">{{respuesta}}</p>
					</div>
				</div>
				<div class="row mb-xs-3">
					<div class="col-md-4 col-md-offset-4">
						<a class="g-btn g-btn-verde block" ng-click="close()">Cerrar</a>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
