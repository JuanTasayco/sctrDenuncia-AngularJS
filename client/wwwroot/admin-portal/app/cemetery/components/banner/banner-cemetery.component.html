<div class="row">
	<!--========== BANNER IMAGE LARGE  ==========-->
	<div class="col-md-8 mb-xs-2"> 
		<div class="c-banner-image__content-large">
			<div class="c-section__information">
				<h3 class="c-section__title">Banner</h3>
				<p class="c-section__subtitle">{{$ctrl.format.banner.valor1}}</p>
			</div>
			<div class="c-banner-image__container">
				<div class="c-banner-image__content">
					<div class="c-image__container-dark c-banner__image">
						<img ng-src="/admin-portal/assets/img/c-img-large-default.png" alt="" class="c-image-opacity" data-ng-if="$ctrl.form.srcImgBannerOne == ''">
						<img ng-src="{{$ctrl.form.srcImgBannerOne}}" alt="" class="c-image-opacity"  data-ng-if="$ctrl.form.srcImgBannerOne != ''">
						<div class="c-button__upload-large">
							<upload-button-cemetery
								data-is-light="true"
								data-is-icon="false"
								data-label="'Cargar imagen'"
								data-title-button="'+ SELECCIONAR ARCHIVO'"
								data-img-width="$ctrl.format.banner.valor2"
								data-img-height="$ctrl.format.banner.valor3"
								data-on-upload="$ctrl.handleUploadBannerOne($event)">
							</upload-button-cemetery>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--==========  CARRUSEL IMAGEN  ==========-->
	<div class="col-md-2" ng-if="$ctrl.component == 'CEMETERY'">
		<div class="c-carousel-image__content-small" >
			<div class="c-section__information">
				<h3 class="c-section__title">Imagen carrusel</h3>
				<p class="c-section__subtitle">{{$ctrl.format.carouselImage.valor1}}</p>
			</div>
			<div class="c-carousel-image__container">
				<div class="carousel-image__content">
					<div class="c-image__container-dark c-banner__image">
						<img ng-src="/admin-portal/assets/img/c-img-small-default.png" alt="" class="c-image-opacity" data-ng-if="$ctrl.form.srcImgCarousel == ''">
						<img ng-src="{{$ctrl.form.srcImgCarousel}}" alt="" class="c-image-opacity" data-ng-if="$ctrl.form.srcImgCarousel != ''" >
						<div class="c-button__upload-small">
							<upload-button-cemetery
								data-is-light="true"
								data-is-icon="false"
								data-label="'Cargar imagen'"
								data-title-button="'+ SELECCIONAR ARCHIVO'"
								data-img-width="$ctrl.format.carouselImage.valor2"
								data-img-height="$ctrl.format.carouselImage.valor3"
								data-on-upload="$ctrl.handleUploadCarousel($event)">
							</upload-button-cemetery>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--========== BANNER IMAGE SMALL  ==========-->
	<div class="col-md-4" ng-if="$ctrl.component == 'PARAMETER'">
		<div class="c-banner-image__content-small">
			<div class="c-section__information">
				<h3 class="c-section__title"> <br> </h3>
				<p class="c-section__subtitle"> <br> </p>
			</div>
			<div class="c-banner-image__container mb-4">
				<div clas="c-banner-image__content">
					<div class="c-image__container-dark c-banner__image-small">
						<img ng-src="/admin-portal/assets/img/c-img-small-default.png" alt="" class="c-image-opacity" data-ng-if="$ctrl.form.srcImgBannerTwo == ''">
						<img ng-src="{{$ctrl.form.srcImgBannerTwo}}" alt="" class="c-image-opacity"  data-ng-if="$ctrl.form.srcImgBannerTwo != ''" >
						<div class="c-button__upload-large">
							<upload-button-cemetery
								data-is-light="true"
								data-is-icon="false"
								data-label="'Cargar imagen'"
								data-title-button="'+ SELECCIONAR ARCHIVO'"
								data-img-width="$ctrl.format.banner.valor2"
								data-img-height="$ctrl.format.banner.valor3"
								data-on-upload="$ctrl.handleUploadBannerTwo($event)">
							</upload-button-cemetery>
						</div>
					</div>
				</div>
			</div>
			<div class="c-banner-image__container">
				<div clas="c-banner-image__content">
					<div class="c-image__container-dark c-banner__image-small">
						<img ng-src="/admin-portal/assets/img/c-img-small-default.png" alt="" class="c-image-opacity" data-ng-if="$ctrl.form.srcImgBannerThree == ''">
						<img ng-src="{{$ctrl.form.srcImgBannerThree}}" alt="" class="c-image-opacity"  data-ng-if="$ctrl.form.srcImgBannerThree != ''" >
						<div class="c-button__upload-large">
							<upload-button-cemetery
								data-is-light="true"
								data-is-icon="false"
								data-label="'Cargar imagen'"
								data-title-button="'+ SELECCIONAR ARCHIVO'"
								data-img-width="$ctrl.format.banner.valor2"
								data-img-height="$ctrl.format.banner.valor3"
								data-on-upload="$ctrl.handleUploadBannerThree($event)">
							</upload-button-cemetery>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
