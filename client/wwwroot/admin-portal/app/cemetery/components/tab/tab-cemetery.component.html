<div class="container">
    <div class="row">
      <div top-menu class="col-xs-12 pl-md-0">
        <ul class="g-menu-main c-menu-main hidden-xs hidden-sm g-text-right-md" >
          <span data-ng-repeat="tab in $ctrl.tabs" class="desktop-max">
            <li class="link" ng-class="{'actived': tab.active}" ><a ng-href="{{$ctrl.goTo(tab)}}">{{tab.name}}</a></li>
          </span>
        </ul>
        <ul id="g-menu-main__responsive" class="g-menu-main c-menu-main g-menu-main__responsive hidden-md hidden-lg" ng-show="isPopupVisible">
          <span data-ng-repeat="tab in $ctrl.tabs"  class="desktop-max">
            <li class="link" ng-class="{'actived': tab.active}"><a ng-href="{{$ctrl.goTo(tab)}}">{{tab.name}}</a></li>
          </span>
        </ul>
        <span id="g-menu-main_ico" class="ico-mapfre_95_menuderecha g-menu-main_ico visible-xs visible-sm" ng-click="showTopMenu();"></span>
      </div>
    </div>
</div>
