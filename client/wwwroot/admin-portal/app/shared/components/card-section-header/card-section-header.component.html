<div class="mb-md-1-5 mb-xs-1-5 card-header flex-lg-row flex-md-row">
    <div class="card-header-left">
        <span class="card-header-subtitle">
            SECCIÓN
        </span>
        <span class="card-hader-title">
            {{ $ctrl.section.name }}
        </span>
    </div>
    <div class="card-header-rigth">
        <div class="card-header-action-add">
            <a class="g-btn g-btn-verde second-design block" ng-click="$ctrl.onSectionAddclick()">
                <span class="ico-mapfre_56_visitasalmedico mr-1"></span>
                Agregar Etiqueta
            </a>
        </div>
        <div class="card-header-action-activate">
            <span>Sección {{$ctrl.card.activo ? 'habilitada' : 'inhabilitada'}}</span>
            <mpf-checkbox-toggle ng-model="$ctrl.card.activo" label=""
                ng-change="$ctrl.fnCheckBox($ctrl.card)"></mpf-checkbox-toggle>
        </div>
    </div>
</div>
