<ap-card-section-header ng-if="$ctrl.content" card="$ctrl.content" section="$ctrl.section" ramo="$ctrl.ramo" config="$ctrl.configView"></ap-card-section-header>
<div ng-repeat="card in $ctrl.content.contenido" class="mt-xs-2">
    <ap-card-item class="card-item" card="card" section="$ctrl.section" ramo="$ctrl.ramo" config="$ctrl.configView">
        <div class="row">
            <div class="col-md-7">
                <div class="gH6 g-cl--black2">URL de etiqueta</div>
                <div class="gH5 g-cl--black2">{{ card.link }}</div>
            </div>
            <div class="col-md-5 mt-xs-2 mt-md-0 d-flex justify-content-end" >
                <span class="label-last-modification">
                    <i class="ico-mapfre-350-myd-user mr-md-1"></i>
                    <span class="gH7 g-cl--gray3">Última actualización:</span>
                    <span class="gH7 g-cl--gray3 fwBold">{{ card.lastModification }} - {{card.modificationDateLabel}} </span>
                </span>
            </div>
        </div>
    </ap-card-item>
</div>
