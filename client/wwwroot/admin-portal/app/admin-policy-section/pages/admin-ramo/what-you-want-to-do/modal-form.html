<section class="page-modal pr-sm-2 pl-sm-2">

    <form name="frmLabel">
        <div class="container">
            <div class="row">
                <div class="col-xs-6">
                    <h2 class="gH3"><b>EDITAR ETIQUETA</b></h2>
                </div>
                <div class="col-xs-6">
                    <button type="button" class="close g-close-modal" style="top: 0;" ng-click="closeModal()">
                        <span class="ico-mapfre_231_cancelaroff"></span>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 mt-xs-2">
                    <div class="g-input-design">
                        <label class="g-placeholder" ng-class="{animated: $ctrl.focusTitle}">Título de etiqueta*</label>
                        <input type="text" name="nTitulo" ng-required="true" ng-model="$ctrl.form.title" ng-focus="$ctrl.focusTitle = true;" style="text-transform: none;">
                    </div>
                    <ul class="g-error">
						<li ng-show="frmLabel.nTitulo.$error.required && !frmLabel.nTitulo.$pristine">* Este campo es obligatorio</li>
					</ul>
                </div>
                <div class="col-xs-12 mt-xs-2">
                    <mpf-input label="{label: 'URL de etiqueta', required: true}" ng-model="$ctrl.form.url" name="nUrl" ng-required="true"></mpf-input>
                    <ul class="g-error">
						<li ng-show="frmLabel.nUrl.$error.required && !frmLabel.nUrl.$pristine">* Este campo es obligatorio</li>
					</ul>
                </div>
                <div class="col-xs-12 mt-xs-2">
                    <mpf-checkbox label="Abrir el enlace en una nueva pestaña" name="check" ng-model="$ctrl.form.check"></mpf-checkbox>
                </div>
            </div>
            <div class="row mb-2 mt-xs-2">
                <div class="col-md-6 mb-xs-1 no-mb-md">
                    <a href="" class="g-btn g-btn-white block" ng-click="closeModal()">CANCELAR</a>
                </div>
                <div class="col-md-6">
                    <a href="" class="g-btn g-btn-verde block" ng-click="save()">GUARDAR</a>
                </div>
            </div>
        </div>
    </form>
</section>
