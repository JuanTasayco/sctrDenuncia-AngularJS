<section class="page-modal pr-sm-2 pl-sm-2">

    <form name="frmModal">
        <div class="container">
            <div class="row">
                <div class="col-xs-6">
                    <h2 class="gH3"><b>{{$ctrl.typeForm}}</b></h2>
                </div>
                <div class="col-xs-6">
                    <button type="button" class="close g-close-modal" style="top: 0;" ng-click="closeModal()">
                        <span class="ico-mapfre_231_cancelaroff"></span>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 mt-xs-2">
                    <div class="g-input-design">
                        <label class="g-placeholder" ng-class="{animated: $ctrl.focusTitle}">Título de pregunta*</label>
                        <input type="text" name="nTitulo" maxlength="300" ng-required="true" ng-model="$ctrl.form.title"
                            ng-focus="$ctrl.focusTitle = true;" style="text-transform: none;">
                    </div>
                    <ul class="g-error">
                        <li ng-show="frmModal.nTitulo.$error.required && !frmModal.nTitulo.$pristine">* Este campo es
                            obligatorio</li>
                    </ul>
                </div>
                <div class="col-xs-12 mt-xs-2">
                    <div class="g-input-design">
                        <label class="g-placeholder animated">Contenido de pregunta*</label>
                        <div class="c-input__content-input">
                            <ng-quill-editor class="c-quill-editor" on-content-changed="onQuillEditorChanged()" name="nDescContenido" ng-required="true" ng-model="$ctrl.form.description" placeholder="''">
                                <toolbar></toolbar>
                            </ng-quill-editor>
                            <div class="c-message__container">
                                <ul class="g-error no-margin-xs no-margin-md">
                                    <li
                                        ng-if="frmModal.nDescContenido.$error.required && !frmModal.nDescContenido.$pristine">
                                        Ingrese Información adicional
                                    </li>
                                    <li ng-if="frmModal.nDescContenido.$error.maxlength">
                                        Ingrese 4000 caracteres
                                    </li>
                                </ul>
                                <div class="g-text-right-xs g-text-right-md">
                                    <span class="c-message__character">Máximo 4000 caracteres</span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-xs-12 mt-xs-2">
                    <mpf-checkbox label="Ver como pregunta principal" name="check" ng-model="$ctrl.form.isMain"></mpf-checkbox>
                </div>
            </div>
            <div class="row mb-2 mt-xs-2">
                <div class="col-md-6 mb-xs-1 no-mb-md">
                    <a href="" class="g-btn g-btn-white block" ng-click="closeModal()">CANCELAR</a>
                </div>
                <div class="col-md-6">
                    <a href="" class="g-btn g-btn-verde block" ng-click="save()">GUARDAR</a>
                </div>
            </div>
        </div>
    </form>
</section>
