<section class="page-modal pr-sm-2 pl-sm-2">

    <form name="frmModalBenefits">
        <div class="container">
            <div class="row">
                <div class="col-xs-6">
                    <h2 class="gH3"><b>EDITAR</b></h2>
                </div>
                <div class="col-xs-6">
                    <button type="button" class="close g-close-modal" style="top: 0;" ng-click="closeModal()">
                        <span class="ico-mapfre_231_cancelaroff"></span>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 mt-xs-1">
                    <mpf-input class="g-text-none" label="{label: 'Título', required: true}" ng-required="true" ng-model="$ctrl.formBenefits.title" name="nTitulo" ></mpf-input>
                    <ul class="g-error">
						<li ng-show="frmModalBenefits.nTitulo.$error.required && !frmModalBenefits.nTitulo.$pristine">* Este campo es obligatorio</li>
					</ul>
                </div>
                <div class="col-xs-12 mt-xs-1">
                    <mpf-input class="g-text-none" label="{label: 'Descripción', required: true}" ng-required="true" ng-model="$ctrl.formBenefits.description" name="nDecription" ></mpf-input>
                    <ul class="g-error">
						<li ng-show="frmModalBenefits.nDecription.$error.required && !frmModalBenefits.nDecription.$pristine">* Este campo es obligatorio</li>
					</ul>
                </div>
            </div>
            <div class="row mb-2 mt-xs-2">
                <div class="col-md-6 mb-xs-1 no-mb-md">
                    <a href="" class="g-btn g-btn-white block" ng-click="closeModal()">CANCELAR</a>
                </div>
                <div class="col-md-6">
                    <a href="" class="g-btn g-btn-verde block" ng-click="saveBenefits()">GUARDAR</a>
                </div>
            </div>
        </div>
    </form>
</section>
