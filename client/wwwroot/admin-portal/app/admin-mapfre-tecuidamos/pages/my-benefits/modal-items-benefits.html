<section class="page-modal pr-sm-2 pl-sm-2">

    <form name="frmModalItemsBenefits">
        <div class="container">
            <div class="row">
                <div class="col-xs-6">
                    <h2 class="gH3"><b>{{$ctrl.typeFormItemsBenefits}}</b></h2>
                </div>
                <div class="col-xs-6">
                    <button type="button" class="close g-close-modal" style="top: 0;" ng-click="closeModal()">
                        <span class="ico-mapfre_231_cancelaroff"></span>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-md-3">
                    <div class="g-input-design" style="border: none;">
                        <label class="g-placeholder" ng-class="{animated: true}">Selecciona icono*</label>
                        <div id="selectButton" style="cursor: pointer;border-radius: 10px;border: 1px solid #DFE0E0;background-color: #FFF;display: flex;
                        padding: 10px 20px;
                        align-items: center;justify-content: space-between;">
                            <div ng-if="$ctrl.formItemsBenefits.icon">
                                <img src="{{ $ctrl.iconsBenefits[$ctrl.formItemsBenefits.icon].icon }}" width="40px" alt="">
                            </div>
                            <div ng-if="!$ctrl.formItemsBenefits.icon">---</div>
                            <span class="ico-mapfre_308_arrowDown" style="font-size: 20px;"></span>
                        </div>
                    </div>
                    <!-- <button id="selectButton">Seleccionar SVG</button> -->
                    <div id="svgList" class="hidden container pt-xs-1 pb-xs-1" style="    border-radius: 10px;
                    border: 1px solid #DFE0E0;
                    width: 200px;
                    position: absolute;
                    background: white;
                    z-index: 9;">
                        <div class="row">
                            <div class="col-xs-4" style="cursor: pointer;" ng-repeat="(key, value) in $ctrl.iconsBenefits" ng-click="$ctrl.setIcon(key)">
                                <img src="{{value.icon}}" width="40px" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-9 mt-xs-1">
                    <mpf-input class="g-text-none" label="{label: 'Título', required: true}" ng-required="true" ng-model="$ctrl.formItemsBenefits.title" name="nTitulo" ></mpf-input>
                    <ul class="g-error">
						<li ng-show="frmModalItemsBenefits.nTitulo.$error.required && !frmModalItemsBenefits.nTitulo.$pristine">* Este campo es obligatorio</li>
					</ul>
                </div>
                <div class="col-xs-12 mt-xs-1">
                    <mpf-input class="g-text-none" label="{label: 'URL', required: true}" ng-required="true" ng-model="$ctrl.formItemsBenefits.link" name="nUrl" ></mpf-input>
                    <ul class="g-error">
						<li ng-show="frmModalItemsBenefits.nUrl.$error.required && !frmModalItemsBenefits.nUrl.$pristine">* Este campo es obligatorio</li>
					</ul>
                </div>
                <div class="col-xs-12 mt-xs-2">
                    <mpf-checkbox label="Abrir el enlace en una nueva pestaña" name="nCheck" ng-model="$ctrl.formItemsBenefits.check"></mpf-checkbox>
                </div>
            </div>
            <div class="row mb-2 mt-xs-2">
                <div class="col-md-6 mb-xs-1 no-mb-md">
                    <a href="" class="g-btn g-btn-white block" ng-click="closeModal()">CANCELAR</a>
                </div>
                <div class="col-md-6">
                    <a href="" class="g-btn g-btn-verde block" ng-click="saveItemsBenefits()">GUARDAR</a>
                </div>
            </div>
        </div>
    </form>
</section>
