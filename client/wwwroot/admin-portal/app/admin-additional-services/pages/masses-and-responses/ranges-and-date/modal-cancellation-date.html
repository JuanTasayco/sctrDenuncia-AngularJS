<section class="page-modal pr-sm-2 pl-sm-2">

    <form name="formCancellationDay">
        <div class="container">
            <div class="row">
                <div class="col-xs-6">
                    <h2 class="gH3"><b>AGREGAR ANULACIÓN DE FECHA</b></h2>
                </div>
                <div class="col-xs-6">
                    <button type="button" class="close g-close-modal" style="top: 0;" ng-click="closeModal()">
                        <span class="ico-mapfre_231_cancelaroff"></span>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" ng-class="{'col-md-3' : $ctrl.isResponse, 'col-md-4': !$ctrl.isResponse}" ng-if="$ctrl.isResponse">
                    <mpf-select label="{label: 'Sector', required: true}" name="nSector" ng-required="true" ng-model="$ctrl.form.sector"
                        text-field="Description" value-field="Code" m-data-source="$ctrl.dataSector"></mpf-select>
                </div>
                <div class="col-xs-12" ng-class="{'col-md-3' : $ctrl.isResponse, 'col-md-4': !$ctrl.isResponse}" >
                    <mpf-select label="{label: 'Día', required: true}" name="nDays" ng-required="true" ng-model="$ctrl.form.day"
                        text-field="Description" value-field="Code" m-data-source="$ctrl.dataDays"></mpf-select>
                </div>
                <div class="col-xs-12" ng-class="{'col-md-3' : $ctrl.isResponse, 'col-md-4': !$ctrl.isResponse}">
                    <mpf-select label="{label: 'Mes', required: true}" name="nMonths" ng-required="true" ng-model="$ctrl.form.month"
                        text-field="Description" value-field="Code" m-data-source="$ctrl.dataMonths"></mpf-select>
                </div>
                <div class="col-xs-12" ng-class="{'col-md-3' : $ctrl.isResponse, 'col-md-4': !$ctrl.isResponse}">
                    <mpf-select label="{label: 'Año', required: true}" name="nYears" ng-required="true" ng-model="$ctrl.form.year"
                        text-field="Description" value-field="Code" m-data-source="$ctrl.dataYears"></mpf-select>
                </div>
            </div>
            <div class="row mb-2 mt-xs-2">
                <div class="col-md-6 mb-xs-1 no-mb-md">
                    <a href="" class="g-btn g-btn-white block" ng-click="closeModal()">CANCELAR</a>
                </div>
                <div class="col-md-6">
                    <a href="" class="g-btn g-btn-verde block" ng-click="save()">GUARDAR</a>
                </div>
            </div>
        </div>
    </form>
</section>
