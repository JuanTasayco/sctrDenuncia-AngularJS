<div class="tab-scroll">
  <div class="tab-scroll--options">
    <div
      class="item"
      data-ng-class="{'active': $ctrl.selectedTab == item.code}"
      data-ng-click="$ctrl.click(item)"
      data-ng-repeat="item in $ctrl.items"
    >
      <i class="h-fw--bold tab--ico" data-ng-class="::item.ico"></i>
      <span class="pl-xs-1">{{ ::item.lbl }}</span>
    </div>
  </div>
</div>
