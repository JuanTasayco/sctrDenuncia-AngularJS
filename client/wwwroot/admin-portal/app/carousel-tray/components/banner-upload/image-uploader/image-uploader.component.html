<div data-ng-class="$ctrl.customWidth">
  <div class="box-images" data-ng-class="$ctrl.customHeight">
    <div data-ng-if="!$ctrl.photo.length">
      <i class="ap-ico-mapfre-387-image-default"></i>
      <span><strong>{{$ctrl.label}}</strong> <span>{{$ctrl.label2}}</span></span>
      <a class="g-link gCGreen1">{{$ctrl.labeUpload}}</a>
      <input
        class="box-images--input"
        accept="{{$ctrl.fileTypes}}"
        file-model="$ctrl.photoFile"
        type="file"
      />
    </div>
    <div class="box-images--img" data-ng-if="$ctrl.photo.length">
      <img data-ng-src="{{$ctrl.photo[0].srcImg}}" >
      <div class="box-images--img-btn">
        <button uib-tooltip="Editar" tooltip-placement="up">
          <i class="icon-img ap-ico-edit"></i>
          <input
            class="box-images--input"
            accept="{{$ctrl.fileTypes}}"
            file-model="$ctrl.photoFile"
            type="file"
          />
        </button>
        <button uib-tooltip="Descargar" tooltip-placement="up" data-ng-click="$ctrl.downloadPhoto()">
          <i class="icon-img ap-ico-download"></i>
        </a>
      </div>
    </div>
  </div>
</div>
