<div class="box-form">

  <div class="row mb-xs-2">
    <ap-image-uploader
      data-label="'Desktop HD:'" 
      data-img-width="1732" 
      data-img-height="210"
      data-file-types="'.jpg,.jpeg,.png'"
      data-max-kb-size="1024"
      data-custom-width="'col-md-12'"
      data-custom-height="'row-height-138'"
      data-nombre-img="'DesktopHD'"
      data-on-upload="$ctrl.handleUploadDesktopHD($event)"
      data-photo="$ctrl.imgDesktopHD">
    </ap-image-uploader>
  </div>

  <div class="row mb-xs-2">
    <ap-image-uploader
      data-label="'Desktop:'"
      data-img-width="1200"
      data-img-height="210"
      data-file-types="'.jpg,.jpeg,.png'"
      data-max-kb-size="1024"
      data-custom-width="'col-md-8'"
      data-custom-height="'row-height-131'"
      data-nombre-img="'Desktop'"
      data-on-upload="$ctrl.handleUploadDesktop($event)"
      data-photo="$ctrl.imgDesktop">
    </ap-image-uploader>
  </div>

  <div class="row">
    <ap-image-uploader
      data-label="'Tablet:'"
      data-img-width="991"
      data-img-height="210"
      data-file-types="'.jpg,.jpeg,.png'"
      data-max-kb-size="1024"
      data-custom-width="'col-md-7 mb-xs-2'"
      data-custom-height="'row-height-138'"
      data-nombre-img="'Tablet'"
      data-on-upload="$ctrl.handleUploadTablet($event)"
      data-photo="$ctrl.imgTablet">
    </ap-image-uploader>

    <ap-image-uploader
      data-label="'Responsive:'"
      data-img-width="500"
      data-img-height="210"
      data-file-types="'.jpg,.jpeg,.png'"
      data-max-kb-size="1024"
      data-custom-width="'col-md-4'"
      data-custom-height="'row-height-149'"
      data-nombre-img="'Responsive'"
      data-on-upload="$ctrl.handleUploadResponsive($event)"
      data-photo="$ctrl.imgResponsive">
    </ap-image-uploader>
  </div>

</div>

<div class="gCRed2 gH5 mt-xs-1"
  data-ng-show="$ctrl.fotosBanners.length != 4">
  Todos los banners son obligatorios*
</div>
