<section class="g-page g-home-inner-polizas">
  <div class="g-title g-border-bottom">
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-xs-12">
          <span class="ico-mapfre_84_circleleft ico-title"></span>
          <h1 class="ng-binding">¿Qué quieres hacer?</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="g-section grid-elegido">
    <div class="row grid-elegido-btns">
      <div class="container">
        <div class="col-md-4 grid-elegido-btns-box">
          <a  class="g-btn g-btn-verde" ng-if="mostrar_bandeja_reqi == 'S'"
              ui-sref="bandejaRequerimientos"
              ui-sref-opts="{reload: true, inherit: false}">Bandeja de Requerimientos</a>
        </div>         
        <div class="col-md-4 grid-elegido-btns-box">
            <a  class="g-btn g-btn-verde" ng-if="mostrar_bandeja_gest == 'S'"
                ui-sref="bandejaGestion"
                ui-sref-opts="{reload: true, inherit: false}">Bandeja de Gestión</a>
        </div>              
      </div>
    </div>
  </div>
</section>
