<div class="g-title">
    <div class="container">
        <div class="row">
			<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 pr-xs-0 pr-md-1 mt-1 title-box">
                <h1>{{title}}</h1>
			</div>
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 pl-xs-0">
                <div class="row g-text-right-xs pr-xs-2 relive">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 u-float-align">
                        <a class="col-md-12 col-xs-12 g-btn second-design g-btn-verde" ng-click="new()">NUEVO BO DESPACHO</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="dashboard-body">
    <div class="g-section-inner g-dashboard-section">
        <div class="container">
			<div class="row">
				<div class="col-md-4">
				</div>
				<div class="col-md-8 pb-xs-2">
					<div class="container">
						<div class="row">
							<form name="frmFilterSearchBoDispatch">
								<div class="col-md-8 mb-xs-1">
									<mpf-input
										data-ng-model="frm.filter"
										ng-minlength="1"
										ng-maxlength="50"
										mpf-validation="onlyLetterNumberGuion"
										label="{label: '', required: false}"
										name="nName"
										ng-required="true"
										txt-placeholder="'Nombre del Back-Office Despacho'"
										is-horz="true">
									</mpf-input>
								</div>
								<div class="col-md-4">
									<div class="row">
										<!--ng-class="{disabled: !frmFilterSearchBoDispatch.$valid}"-->
										<div class="col-md-6 mb-xs-1">
											<a class="g-btn second-design g-btn-green-border block" 
												ng-click="search(frm.filter)">Buscar</a>
										</div>
										<div class="col-md-6">
											<a class="g-btn second-design g-btn-transparent block" ng-click="clearFilter()">Limpiar</a>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>

            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-12 text-center g-box-noresult ng-scope" ng-if="noResultInfo">
                        <div class="row"><div class="col-md-12 g-box-noresult-ico gCBlue2"><span class="ico-mapfre_303_informacion"></span></div>
                        <div class="col-md-12 g-box-noresult-text">Realiza una búsqueda para obtener resultados.</div></div>
                    </div><!-- end ngIf: noResultInfo --><!-- ngIf: noResult --><!-- ngRepeat: item in items --><!-- ngIf: !noResult && totalItems > 10 -->
                    <!-- ngIf: noResultInfo --><!-- ngIf: noResult -->
                    <div class="col-md-12 text-center g-box-noresult ng-scope" ng-if="noResult">
                        <div class="row">
                            <div class="col-md-12 g-box-noresult-ico gCRed1"><span class="ico-mapfre_302_error"></span></div>
                            <div class="col-md-12 g-box-noresult-text">No hay resultados para los filtros escogidos.<br>Intenta de nuevo.</div>
                        </div>
					</div><!-- end ngIf: noResult --><!-- ngRepeat: item in items --><!-- ngIf: !noResult && totalItems > 10 -->
					
					<div class="clearfix mb-xs-2">
						<div class="row" ng-repeat="bodispatch in bodispatchs">
							<div class="col-md-12 g-list-md g-box gBgcGray5 pt-xs-1 mb-xs-1 ng-scope" ng-if="!bodispatch.action || bodispatch.action===1">
								<div class="row">
									<ul class="row g-list-sm" >
										<li class="col-md-3 col-sm-12 col-xs-12  clearfix mb-xs-1 mt-xs-1">
											<div class="col-sm-8 col-xs-6 item-label">{{bodispatch.description}}</div>
										</li>
										<li class="col-md-4 col-sm-5 col-xs-5 clearfix mb-xs-1 mt-xs-1">
											<div class="col-sm-2 col-xs-6 item-label">Sede</div>
											<div class="col-sm-10 col-xs-6 item-dato">{{bodispatch.branchOffice.description}}</div>
										</li>
										<li class="col-md-4 col-sm-5 col-xs-5 clearfix mb-xs-1 mt-xs-1">
											<div class="col-sm-2 col-xs-6 item-label">Almacén</div>
											<div class="col-sm-10 col-xs-6 item-dato">{{bodispatch.warehouse.description}}</div>
										</li> 
										<li class="col-md-1 col-sm-2 col-xs-2 clearfix mb-xs-1 mt-xs-1 gH4">
											<div class="col-sm-6 col-xs-6">
												<a href="" class="pull-right" ng-click="edit(bodispatch)" title="Editar">
													<!-- <i class="glyphicon glyphicon-pencil nvt-btn-crud"></i> -->
													<i class="ico-mapfre_228_editar g-link no-underline gnIcon-sm gCGray3"></i>
												</a>   
											</div>
											<div class="col-sm-6 col-xs-6">
												<a href="" class="pull-right" ng-click="delete(bodispatch)" title="Eliminar">
													<i class="glyphicon glyphicon-trash nvt-btn-crud"></i>
												</a>
											</div>
										</li>
									</ul>
								</div>
							</div>
							<bodispatch-item-maintenance on-refresh="search()" type="bodispatch.action" bodispatch="bodispatch" ng-if="bodispatch.action===2">
							</bodispatch-item-maintenance>
						</div>
					</div>

                    <div class="row">
                        <div class="col-md-12">
                          <ul uib-pagination class="g-pagination" ng-model="pagination.currentPage" max-size="pagination.maxSize" total-items="pagination.totalRecords" ng-change="pageChanged()" items-per-page="pagination.sizePerPage" boundary-link-numbers="true"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
