<div class="g-title" style="border-bottom-style: solid; border-width: 1px; border-color: #d5d5d5;">
    <div class="container">
        <div class="row">
            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 pr-xs-0 pr-md-1 mt-1 title-box">
                <h1>Relación Distritos Coberturados - BO Despachos</h1>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 pl-xs-0">
                <div class="row g-text-right-xs pr-xs-2 relive">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 u-float-align">
                        <a class="col-md-12 col-xs-12 g-btn second-design g-btn-verde" ng-click="new()">NUEVO BO DISTRITO</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="dashboard-body">
    <div class="g-section-inner g-dashboard-section">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-8 pb-xs-2">
                    <div class="container">
                        <div class="row">
                            <form name="frmFilterSearchBoDistrict">
                                <div class="col-md-8 mb-xs-1">
                                    <mpf-input
                                        data-ng-model="frm.filter"
                                        ng-minlength="2"
                                        ng-maxlength="50"
                                        mpf-validation="onlyLetterNumberGuion"
                                        label="{label: '', required: false}"
                                        name="nFilterDistrict"
                                        txt-placeholder="'Nombre del Back-Office Despacho'"
                                        is-horz="true">
                                    </mpf-input>
                                </div>
                                <div class="col-md-4">
                                    <div class="row">
                                        <div class="col-md-6 mb-xs-1">
                                            <a class="g-btn second-design g-btn-green-border block" ng-click="search(frm.filter)">Buscar</a>
                                        </div>
                                        <div class="col-md-6">
                                            <a class="g-btn second-design g-btn-transparent block" ng-click="clearFilter()">Limpiar</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">

                    <div class="col-md-12 text-center g-box-noresult ng-scope" ng-if="noResultInfoDistricts">
                        <div class="row"><div class="col-md-12 g-box-noresult-ico gCBlue2"><span class="ico-mapfre_303_informacion"></span></div>
                        <div class="col-md-12 g-box-noresult-text">Realiza una búsqueda para obtener resultados.</div></div>
                    </div>
                    <div class="col-md-12 text-center g-box-noresult ng-scope" ng-if="noResultDistricts">
                        <div class="row">
                            <div class="col-md-12 g-box-noresult-ico gCRed1"><span class="ico-mapfre_302_error"></span></div>
                            <div class="col-md-12 g-box-noresult-text">No hay resultados para los filtros escogidos.<br>Intenta de nuevo.</div>
                        </div>
                    </div>

                    <div class="clearfix mb-xs-2">
                        <div class="row" ng-repeat="bodistrict in bodistricts">
                            <div class="col-md-12 g-list-md g-box gBgcGray5 pt-xs-1 mb-xs-1 ng-scope" ng-if="!bodistrict.action || bodistrict.action===1">
                                <div class="row">
                                    <ul class="row g-list-sm" >

                                        <li class="col-md-5 col-sm-12 col-xs-12  clearfix mb-xs-1 mt-xs-1">
                                            <div class="col-sm-8 col-xs-6 item-label">{{bodistrict.district.description}}</div>
                                        </li>

                                        <li class="col-md-6 col-sm-5 col-xs-5 clearfix mb-xs-1 mt-xs-1">
                                            <div class="col-sm-4 col-xs-6 item-label">BO Despacho Relacionado</div>
                                            <div class="col-sm-8 col-xs-6 item-dato">{{bodistrict.description}}</div>
                                        </li> 

                                        <li class="col-md-1 col-sm-2 col-xs-2 clearfix mb-xs-1 mt-xs-1 gH4">
                                            <div class="col-sm-6 col-xs-6 l-height-0">
                                                <a href="" class="pull-right" ng-click="edit(bodistrict)" title="Editar">
                                                    <!-- <i class="glyphicon glyphicon-pencil nvt-btn-crud"></i> -->
                                                    <i class="ico-mapfre_228_editar g-link no-underline gnIcon-sm gCGray3 nvt-btn-crud"></i>
                                                </a>
                                            </div>
                                            <div class="col-sm-6 col-xs-6">
                                                <a href="" class="pull-right" ng-click="delete(bodistrict)" title="Eliminar">
                                                    <i class="glyphicon glyphicon-trash nvt-btn-crud"></i>
                                                </a>
                                            </div>
                                        </li>

                                    </ul>
                                </div>
                            </div>
                            
                            <bodistrict-item-maintenance on-refresh="search()" type="bodistrict.action" bodistrict="bodistrict" ng-if="bodistrict.action===2">
                            </bodistrict-item-maintenance>
                    
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                          <ul uib-pagination class="g-pagination" ng-model="pagination.currentPage" max-size="pagination.maxSize" total-items="pagination.totalRecords" ng-change="pageChanged()" items-per-page="pagination.sizePerPage" boundary-link-numbers="true"></ul>
                        </div>
                    </div>
                </div>
            </div>
          
        </div>
    </div>  
</div>
