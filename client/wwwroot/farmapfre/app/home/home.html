<section class="g-page g-home-inner-medicalCenter">
    <div class="g-title g-border-bottom">
        <div class="container">
            <div class="row">
                <div class="col-sm-8">
                    <h1 class="ng-binding">Delivery de Medicamentos</h1>
                </div>
                <div class="col-sm-4 g-text-right-xs no-tablet">
                </div>
            </div>
        </div>
    </div>
    <div class="g-section grid-elegido">
        <div class="row grid-elegido-btns">
            <div class="container">
                <div class="col-md-4 grid-elegido-btns-box" ng-repeat="submenu in subMenus">
                    <!-- <a id="opt{{submenu.item}}" class="g-btn nvtOptions" href="{{submenu.ruta}}"> -->
                    <a id="opt-{{submenu.nombreCorto}}" class="g-btn nvtOptions" href="{{submenu.ruta}}">
                        <div class="icon"></div>
                        <span>{{submenu.nombreLargo}}</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
