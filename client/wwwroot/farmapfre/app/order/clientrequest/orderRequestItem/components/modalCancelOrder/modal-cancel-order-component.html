<form name="frmCancelOrder">
  <button type="button" class="close g-close-modal" ng-click="$ctrl.close()" prevent-default>
    <span class="ico-mapfre_231_cancelaroff"></span>
  </button>
  <div class="clearfix">
    <div class="col-md-12 mb-xs-1-5 gH4 gCGray1">
      <h2 class="pb-xs-1 g-border-bottom-xs">
        <b>¿Deseas anular el </b><b>{{$ctrl.idForm === 1 ? 'pedido' : 'despacho'}}</b><b> No. {{itemId}}?</b>
      </h2>
    </div>
    <div class="g-col-filter__box">
      <div class="col-md-12 mb-xs-1">
        <div class="col-md-12 mb-xs-3">
          <p style="font-size: 16px; margin: 15px 0 30px 0; display: inline-block; width: 100%;">Selecciona el motivo de anulación e ingresa un comentario (opcional).</p>
          <mpf-select
            data-m-data-source="$ctrl.motivesCancel"
            data-ng-model="$ctrl.frm.motivesCancel"
            data-text-field="description"
            data-value-field="id"
            label="{label: 'Motivo', required: true}"
            m-Empty-Option = "{enterData : false}"
            name="nMotiveCancel">
          </mpf-select>
        </div>
        <div class="col-md-12 mb-xs-3">
          <mpf-input
            data-ng-model="$ctrl.frm.comentaryCancel"
            label="{label: 'Comentario', required: false}"
            name="nComentaryCancel"
          >
          </mpf-input>
        </div>
        <div class="col-md-12">
          <a class="g-btn g-btn-rojo block"
             ng-class="{disabled: !frmCancelOrder.$valid}"
             data-ng-click="$ctrl.cancelOrder()">Anular</a>
        </div>
        <!--
        <div class="col-md-12">
          <a class="g-btn g-btn-rojo block"
             ng-class="{disabled: !frmCancelOrder.$valid}"
             data-ng-click="$ctrl.cancelOrder()">Anular {{$ctrl.idForm === 1 ? 'pedido' : 'despacho'}}</a>
        </div>
        -->
        <!--
        <div class="col-md-6">
          <a class="g-btn g-btn-default block"
             data-ng-click="$ctrl.close()">Cancelar</a>
        </div>
        -->
      </div>
    </div>
  </div>
</form>
