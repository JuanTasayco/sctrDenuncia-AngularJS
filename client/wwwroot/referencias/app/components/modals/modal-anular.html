<section>
    <form name="anular">
        <div class="col-md-10 ">
            <p style="font-weight: bold; font-size: 25px;">Motivo de anulaci√≥n</p>

        </div>
        <div class="col-md-1">
            <a class=" gCGray3 glyphicon glyphicon-remove" style="margin-left: 20px; margin-top: 10px;"
                ng-click="$ctrl.cerrar()"></a>
        </div>
        <div class="g-title">

            <div class="container">
                <div class="row ">

                </div>
                <div class="col-md-12">
                    <div class="col-md-12 mb-xs-2">
                        <mpf-select-placeholder label="{label: 'Seleccione un motivo', required: false}"
                            m-Empty-Option="{enterData: true}" name="nMotivoAnul" text-field="text" value-field="value"
                            ng-model="$ctrl.filters.cMotivoAnulacion" m-data-source="$ctrl.masters.anulacion"
                            ng-required="true">
                        </mpf-select-placeholder>
                    </div>
                    <div class="col-md-12 mb-xs-2">
                        <mpf-input label="{label: 'Observaciones', required: false}" name="nObservaciones"
                            ng-model="$ctrl.observacion" ng-required="false">
                        </mpf-input>
                    </div>
                    <div class="col-md-12 col-md-offset-6">
                        <div class="col-md-3 col-xs-12">
                            <a ng-click="$ctrl.cerrar()" class="g-btn g-btn-white second-design block"
                                style="border: none;">Cancelar</a>
                        </div>
                        <div class="col-md-3 col-sm-4">
                            <button ng-click="$ctrl.refAnulacion()" ng-class="{disabled:!$ctrl.validarAnular()}"
                                ng-disabled="anular.$invalid"
                                class="g-btn g-btn-verde second-design block">Anular</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
