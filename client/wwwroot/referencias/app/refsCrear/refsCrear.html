<section>
    <div class="g-title">
        <div class="container">
            <div class="row g-row">
                <div class="col-md-6 ">
                    <a class="g-btn col-xs" style="border: none; padding-left: 12px;" href="#/home">
                        <span class="glyphicon glyphicon-remove" style="color: red;"></span>
                    </a>
                    <h2 style="padding-left: 8px;">Nueva Referencia</h2>
                </div>
            </div>
        </div>
    </div>


    <section>
        <!-- Paso 1 -->
        <progress-step-one step="currentStep" masters="masters" filters="data"
            next-step="goNextStep($data, $loadMapa, 2)" show-edit="true" edit="edit1" one-edit="oneEdit1()">
        </progress-step-one>

        <!-- Paso 2 -->
        <progress-step-two step="currentStep" masters="masters" filters="data" next-step="goNextStep($data, false, 3)"
            reload-masters="reloadFiltersData($search, $params, $showLoad)" load-mapa="loadMapa" show-edit="true"
            edit="edit2" one-edit="oneEdit2()"></progress-step-two>

        <!-- Paso 3 -->
        <progress-step-three step="currentStep" masters="masters" filters="data" next-step="goNextStep($data, false, 4)"
            reload-masters="reloadFiltersData($search, $params, $showLoad)" show-edit="false" one-edit="oneEdit3()"
            edit="edit3">
        </progress-step-three>

        <!-- Paso 4 -->
        <progress-step-four step="currentStep" masters="masters" filters="data" next-step="goNextStep($data, false, 5)"
                            reload-masters="reloadFiltersData($search, $params, $showLoad)" show-edit="false" one-edit="oneEdit4()"
                            edit="edit4">
        </progress-step-four>
    </section>

</section>
